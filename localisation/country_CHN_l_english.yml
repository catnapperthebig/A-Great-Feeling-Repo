changelings_paxchrysalia.68.t:0 "The Sacred Tradition"
changelings_paxchrysalia.68.d:0 "Cloud Chaser woke up exactly on time by habit. She dressed in her uniform, a pile of loose rags built for utility and cost above comfort (or lack thereof, luckily). She also brushed her teeth, combed her hair, and generally made herself presentable to her owners. Checking that, once again, her wings had not come unbound in the night, she left the "servant's quarters" guest bedroom and prepared for a new day of work.\n\nAs with every day, the first task was breakfast, traditionally some sort of mutton that made her ill to think about, but she didn't have to eat it. The house patriarch walked by, having creaked out of bed at some point. His morning coffee was obviously already done. He was the only member of the household who could speak Equestrian, a great boon since the house matriarch had no desire to do so and ponies can't speak Changeling. Him and Cloud were distant, as you might expect from an unwilling slave and her weary master, but the two couldn't hate each other. She had lost a brother and father in the war, and he... well, her main job was caring for his only child, who was his third child when the little grub was born. They both had better things to do.\n\nCloud took a second to rest. The Book said she had to be a certain amount of tired, but the house's two adult bugs worked so little to maintain their modest lifestyle that they often helped her with cooking, cleaning, and babysitting to stave off boredom. She gave some love to make up the difference. As a result, everything was just a little tiring.\n\nThe respect the changelings had for The Book was impressive. The Queen didn't want to pay to replace her property, so every slave came with a book that their owners were obligated to follow, and in the Changeling Lands, the Queen's Word was law and morality. The Book made her life hard and pointless, but safe.\n\nStanding up to put the rest of the meat away for later, she mentally counted. Nine years, ten months, and seventeen days to go."
changelings_paxchrysalia.68.a:0 "At least it's not hard labor."

changelings_paxchrysalia.69.t:0 "Thousand-Year Reputation"
changelings_paxchrysalia.69.d:0 "Queen Chrysalis sat on her throne in Vesalipolis, two booklets in front of her. They appeared to be scripts for some sort of stage play. Standing at the foot of her throne were Captain Dieter and Hivesmarschall Trimmel, who had each produced one of the booklets. Dieter spoke first. "My Queen, we have acquired a substantial amount of footage from the battlefields of the war. We believe that now is the perfect time to capitalize on our newfound reputation, and produce a movie out of it, in order to forever cement our military might as the greatest in history."\n\nThe Queen nodded. It seemed reasonable. "I suppose these are proposals for films we will make."\n\nTrimmel was next. "Not quite. My... colleague's... was written by a Vhy propaganda writer. If we want to make our army known as the greatest in history, we need something with a bit more 'art', or 'soul', hence why I produced a script of my own." It really was his, too – Trimmel was credited as the lead writer.\n\nDieter snapped back, "Your script is psychopathic and miscegenistic, not 'artful'."\n\nTrimmel's counter was interrupted by the Queen shouting "Enough! I will decide myself!"\n\nAs she flipped through them, the two scripts were indeed quite different. Dieter and the Vhy had created the Queen's Guard out of the most capable of the nation's fanatic nationalists, and they had done the same with their script. In all aspects, it was pro-Changeling, so much so that she wondered if non-Changelings would get anything out of it. Trimmel's offer was less skillful, but much more interesting. He had, after all, gotten his start by orating his way into warlordry. It was pro-military, but didn't distinguish which military. It would be more appealing to disparate audiences, but probably resonate less with the changelings themselves."
changelings_paxchrysalia.69.a:0 "Trimmel's will be talked about forever!"
changelings_paxchrysalia.69.b:0 "The Vhy's exhultation is what we need!"

changelings_paxchrysalia.869.t:0 "The Secret"
changelings_paxchrysalia.869.d:0 "[This.GetNewspaperHeader]    Today, the government's newest film came out. Called "The Secret", it depicts soldiers of the Heer and Vhy as they infiltrate deep behind enemy lines to steal the ponies' battle plan, before returning to participate in a spectacular final battle. Critics are calling it "brilliant" and "brutally honest", and even its detractors admit that the use of real war film is skillful.\nOne thing which has stood out is the titular secret – it is not the plans, but in the final scenes when the hero comes home and is treated as such while being left with combat-wear. The rarely discussed ailment is portrayed not as a sign of weakness, but as the final burden that some soldiers must bear for their country.\nAlthough it received no official screenings in their regions, the film was seen by some ponies. Predictably, they called it "grotesquely violent" and "bigoted"."
changelings_paxchrysalia.869.a:0 "It's not for them."

changelings_paxchrysalia.969.t:0 "The Greatest Generation"
changelings_paxchrysalia.969.d:0 "[This.GetNewspaperHeader]    Today, the newest government film came out. It is a war drama called "The Greatest Generation", which depicts the Battle for Canterlot from the eyes of one squad of Heer soldiers, and one of Equestrian troops. Critics are split, with some calling it "daring" and others calling it "traitorous". The contention comes from the film's treatment of the ponies: their soldiers are just as glorious as our own, but are betrayed by their officers. The climax, where the pony sergeant executes the lieutenant for cowardice and leads a suicide charge that wipes out both groups of main characters, cements that.\n    Oddly, the same split of opinions appears wherever the movie is shown. The use of real combat footage mixes with the viewpoint of the lead writer, Hivesmarshall Trimmel himself, to make something that is either disgusting or crushingly poetic."
changelings_paxchrysalia.969.a:0 "Future heroes will understand it."

changelings_paxchrysalia.70.t:0 "War Has Changed"
changelings_paxchrysalia.70.d:0 ""They're wonderful, Jachs. Absolutely wonderful. I think we're finally heading in the right direction with these new officers."\n\nGeneralmajor Jachs smiled as he relaxed in his chair on the castle's balcony overlooking the rest of Canterlot below him. Sitting by his side was his good friend, General Arcus Venn, and between them was a piping hot pot of tea. For once, the two officers and friends had aligned their schedules to enjoy some afternoon tea together and simply talk about whatever came to mind. One such topic was the slow evolution of the Heer through the infusion of young blood beginning to climb its ranks. "The days of blitzkrieg and shock and awe are over with," Jachs said with a slow nod. "The officers of tomorrow have to dedicate their time to counterinsurgency and unconventional warfare. It pales compared to the glory of the Great War, but it is so much more important."\n\n"Indeed," Venn said. "Taking Equestria was the easy part, but keeping it is the hard part. I suppose you're to thank for helping us keep it. It seemed like you alone had the clout to stand up to all those sycophants in the Queen's Guard. They would have burned the nation down and called it a success because it killed a few ponies."\n\n"Oh, I was hardly alone. I had many good bugs working with me to make sure we pulled through." A knock on the open doorframe alerted the two generals to a visitor, and Jachs turned his head back to see an aide holding a piece of paper out to Arcus for him to sign. The general took it in his magic, scanned it over, then took the offered pen and scribbled his signature on it. When the aide disappeared, Jachs raised his eyebrow. "What was that about?"\n\n"Oh, that? Nothing glorious, like you were saying," Venn said with a small smirk. "That was a directive for expanding the armament of the pony collaborationists. It's about time we started getting some Equestrians to fall under our hoof and turn on their comrades."\n\nJachs nodded in thought. "Divide and conquer," he said. "We can't keep all of Equestria under control by ourselves, but if they're too busy fighting each other...""
changelings_paxchrysalia.70.a:0 "It's a classic case of divide and conquer, and it's working beautifully."

changelings_paxchrysalia.71.t:0 "War Never Changes"
changelings_paxchrysalia.71.d:0 "The cries of protest were deafening. The woefully undermanned battalion tasked with holding the crowd back from storming the Plaza of the Sun struggled to keep their fury contained. Generalmajor Jachs grimaced as he saw the cause of the crowd's ire hauled up to the gallows erected in the plaza: a young pony couple, each no more than 25 or 26 years old, cried and feebly fought against their executioners as the nooses were fitted around their necks. The executioner read their crimes to the crowd, that of harboring a resistance agent in their home for a few days, before the platform the two stood on collapsed at the pull of a lever. The crowd gasped as the two ponies fell with one last frightened cry, and somewhere, an older mare started weeping.\n\n"They're getting rowdy," Oberstleutnant Alcippe uncomfortably noted, pointing to the crowd. "We should disperse them."\n\n"Yes," Jachs dully said. He vaguely gesticulated with a hoof. "Use tear gas. That should be enough to get them to scatter. Arrest those that don't run."\n\nAlcippe wordlessly nodded and disappeared from the gallery, and within minutes, clouds of smoke began to rise amongst the protestors as ponies cried out and began to flee. Jachs passively watched it all, numb to the cries and wails.\n\nIt seemed like in no time at all, the chaos and misery attracted the changeling Jachs least wanted to see. Queen's Guard Captain Dieter Heinrich sat down in the gallery next to Jachs, grinning from ear to ear as the soldiers dragged ponies out into the plaza and forced them to kneel at the end of rifle barrels. "Lovely day, isn't it?" Heinrich said. "I just love listening to those pathetic equines bleat like sheep. Nothing gets me more ready for a long day enforcing the Queen's peace.""
changelings_paxchrysalia.71.a:0 ""What do you want, Dieter?""

changelings_paxchrysalia.871.t:0 "Cruelties By the Number"
changelings_paxchrysalia.871.d:0 ""Tear gas. It's a beautiful thing, isn't it?" Dieter remarked, gesturing to the obvious pain that the gassed ponies were in. "Just a whiff of it in your eyes or your nose, and you can't do anything for half an hour. Plus, it doesn't just kill ponies outright like mustard gas. Leaves plenty of opportunity to kick a few things out of them, or just enjoy the killing yourself. I'm thinking about appropriating it for the Heer. Our artillery corps could gas a hundred square kilometers in a short barrage with the right shells."\n\n"Tear gas is dishonourable," Jachs protested. "You know that, Dieter."\n\nDieter shrugged. "Who cares about honour? We're the champions of Equus, Jachs. What, are you getting a conscience now? What matters in war isn't how clean you keep your hooves, what matters is how fast you win and how many of them you kill. And, if you're fighting ponies, how much fun you have doing it."\n\nJachs watched the ponies being loaded into trucks in front of him, the effects of the tear gas finally beginning to wear off. They'd been defeated, but they'd hardly been broken. The gas attack only seemed to remind them that their only options were to revolt or die trying. They couldn't keep living under the brutalities the changelings inflicted on them every day. Sooner or later, Equestria would come to a breaking point, and there would be nothing the Heer could do to hold onto an entire nation in revolt. He wondered if he'd get a war tribunal at the end of it all to assess his guilt in terrorizing the ponies of Canterlot, or if he'd be lynched from the castle's tallest flagpole when Canterlot finally fell.\n\nJachs sighed and stood up, wanting to put as much distance between Dieter and himself as he could. "Do what you like, Dieter," he muttered. "I'm not interested in fighting you over this."\n\nHe could have stopped the Queen's Guard captain, he realized. He had enough leverage with the Heer and Queen Chrysalis herself to block Dieter's plans, if he just tried hard enough. But what was the point? Nothing would change. The ponies would still rise up, and eventually every officer in the Heer would be dead, punished for their crimes. Jachs had already let things get this far out of hoof. What was a little more cruelty at the end of the day?\n\nThe only thing on Jachs' mind as he returned to his office was the bottle of vodka in his desk. He pulled it out and broke the seal, putting the bottle directly to his lips. Maybe if he was lucky, the vodka would kill him before the ponies did."
changelings_paxchrysalia.871.a:0 "But we're never that lucky."

changelings_paxchrysalia.72.t:0 "One Bad Apple?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "The billboard over the farm was the first thing Jachs noticed as his car came to a stop. Stepping out of the shiny black staff car, Jachs squinted at the billboard. 'SWEET APPLE ACRES', the sign read, placed above a grinning orange earth pony wrapping her forelegs around the shoulders of two famous changeling film actors, all three grinning from ear to ear. 'HOME TO THE SWEETEST FRUIT IN ALL THE HIVES; EACH APPLE PICKED WITH LOVE', read the message below it. Jachs frowned. Had one of the infamous Elements of Harmony really gone turncoat? He had to find out.\n\nHe thought back to the Great War as he made his way up toward the farmhouse at the top of the hill, his contingent of bodyguards staying close by his side. He had come across the Element Bearers once in the field during the Great War. Those damn ponies had rallied the soldiers under their command and repelled wave after wave of Jachs' veteran jaegers, refusing to yield a critical bridgehead until the Equestrian Army's retreat had been secured. They only finally retreated once Jachs managed to make the bridgehead a high priority target for the Luftwaffe, before bringing forward two companies of tanks to break through under a creeping artillery barrage. Out of all the engagements Jachs took part in during the Great War, that one had nearly broken him as a commander. The irony wasn't lost on him that now the end of the war had seemingly broken one of those mares and placed her squarely under his hoof as the administrator of central Equestria.\n\nPony laborers paused their work in the fields to watch Jachs as he approached, at least until their changeling overseers barked at them to get back to it. When Jachs looked up at the porch of the farmhouse, he saw the orange mare herself sitting in a rocking chair, watching the indentured servants labor hard in her fields. He wasn't sure how to feel about the sight. Hadn't this mare been the incarnation of honesty? Hadn't she been one of the most loyal ponies in all of Equestria? What was she doing suddenly supporting the changelings? Something about it twisted his gut the wrong way, but he couldn't put a name to the feeling.\n\nThe mare noticed Jachs approaching, and she stood up and donned her hat before trotting out to meet him. "Howdy, y'all, and welcome to Sweet Apple Acres!" she proclaimed, her voice dripping with hospitality. "Name's Applejack. Pleasure to meet you... erm, is it Oberstleutnant?" Applejack asked, sheepishly cocking her head to the side. "Forgive me, I ain't the best with the ranks of the Heer yet. I weren't the smartest of ponies, not that many of us are all that intelligent.""
changelings_paxchrysalia.72.a:0 ""It's 'Generalmajor', but please call me Jachs.""

changelings_paxchrysalia.73.t:0 "A Broken Element"
changelings_paxchrysalia.73.d:0 ""Ah, right, s'cuse me for forgettin', Generalmajor." Applejack put on the most sincere and apologetic smile she could muster. "You thirsty, Generalmajor? I got fresh-pressed cider back in the house if you want some."\n\nApplejack emphatically nodded to her house, and Jachs waved a hoof for two of his bodyguards to enter first and inspect the premises. "In a minute, Miss Applejack," he said. He raised an eyebrow at her. "It is 'Miss', right? You aren't married?"\n\n"Married to my work, maybe," Applejack said with a laugh. "You don't get to be the biggest producer of fresh fruit in the Hegemony by sittin' 'round on your flank all day, enjoyin' your excesses. It was a bright and sunny day when the changelings moved in and took things over. Production's never been higher!"\n\nThat part was true, Jachs at least knew. He'd signed a few ordinances instructing changeling investors to devote funding to collaborationist industries in central Equestria, and Sweet Apple Acres had surprisingly been one of them. The simple orchards of the farm before the war had been expanded into massive plantations with on-site processing and shipping factories and warehouses. Applejack certainly profited massively from it, but would one of the former element bearers really turn that easily for money? "I know our regulations can be rather stringent," Jachs cautiously ventured, trying to bait out something from the pony renowned throughout the nation for her honesty. "Have they caused you too much trouble?"\n\n"Nope! Ain't had no problems in the slightest!" Applejack proudly proclaimed. "Sometimes you gotta be willin' to bend for the customer. The Hegemony is just my newest and largest customer."\n\n"And your workers?" Jachs asked, gesturing out toward the fields where the indentured servants labor. "Any problems with them?"\n\n"Only problem with 'em I have is they don't work hard enough." Applejack nod-nod-nodded along. "Production could be even better if I squeezed a little more out of 'em. Thankfully I got some loyal changelings to help enforce order 'round here. Now, about that cider? Perhaps a room for the night? It's the least I could do for you, Generalmajor."\n\nJachs regarded the grinning mare standing in front of him and fought hard not to scowl. He didn't know what he'd expected; perhaps some sense of defiance? But no, all he saw was a broken mare who'd bend over backwards if he asked her to. Whatever Applejack had been before the war, she wasn't anymore... and he didn't know whether he should be pleased or disappointed."
changelings_paxchrysalia.73.a:0 ""Well, it would be rude to turn down such hospitality.""

changelings_paxchrysalia.74.t:0 "Can Honesty Lie?"
changelings_paxchrysalia.74.d:0 "Jachs couldn't fall asleep that night. Something about the day's events bothered him. Applejack had been nothing but kind and courteous, perhaps a bit overly so, and had shown him nothing to leave him disappointed. The simple fact of the matter is that this larger than life figure, one of the six mares who had saved Equestria time and time again, had reduced herself to the perfect collaborationist, the perfect pony subject for the Hegemony. It was what any changeling would have wanted: a perfect figurehead of collaboration to show the rest of the rebellious populace. So why didn't it sit well with him?\n\nPerhaps it was all an act, Jachs thought to himself. Applejack had been surrounded by changeling soldiers and enforcers the whole day. Maybe she was just acting? But he frowned at the ceiling of the master bedroom he'd been placed in for the night. Could the element of honesty lie so convincingly? Could she betray her element like that? Maybe she was just a figurehead here, a puppet, and the changelings around the farm were the ones really in control. Jachs felt that he had to know, if only to answer the question nagging him and eating away at him from the inside.\n\nJachs slipped out of bed and opened his door. The bodyguard he'd posted outside of it jumped, obviously startled back to reality after dozing; at least nopony had come to try and kill him while he rested. "Stay here," Jachs ordered him. "I'll be right back.""
changelings_paxchrysalia.74.a:0 "I need to have an honest talk with Applejack, face to face."

changelings_paxchrysalia.75.t:0 "The Honest Truth"
changelings_paxchrysalia.75.d:0 "Jachs saw Applejack sit bolt upright in the small bed in the guest room as soon as the door creaked open. Her eyes were wide and her breath ragged, before she blinked and looked around. As soon as she saw Jachs, she swallowed hard, put on a smile, and kicked off her blankets. "Generalmajor," she said in greeting. "What's botherin' you? Anythin' I can getcha?"\n\nRather than answering, Jachs stepped inside and slowly shut the door behind him, waiting until he heard the quiet click of the latch. Then, pulling a chair over from the corner of the room, he sat down backwards on it and rested his forehooves on the back. "Applejack," he slowly began, trying to carefully pick his words. "Why did you do it?" he finally asked her. "Why did you sacrifice everything you had to become..." He gestured around them, as if that explained it all. "To become this?"\n\nApplejack opened her mouth to spit out the same lines she'd been feeding him all day, but something in Jachs' eyes stopped her. Finally, after several long seconds to deliberate, she frowned at the officer instead of smiled. "I gotta protect these ponies," she said in a low voice. "I gotta do everythin' I can do to protect 'em. I fought against your kind for as long as I could to protect 'em. And that failed. Now I kiss your boots to protect 'em. Throwin' away my integrity, my element, my dignity? Ain't none of that was gonna help these ponies. But bein' your little toady, well, that was."\n\n"But why?" Jachs asked her. "I've heard rumors that your friends are fighting in the resistance against us. Why not join them? Why sacrifice all the intangibles you once held for a bunch of ponies you barely even know?"\n\n"Because there's more than one way to make a difference," Applejack said, her voice dropping to an almost inaudible level as her eyes fell to the floor. "It ain't all gotta be guns and glory. I'm doin' whatever I gotta do to protect ponies. 'Cause that's the Equestrian way." She looked at him. "I know changelings don't share the same morals as us ponies. You may have won the war, but we ain't lost, Generalmajor. Because we're willin' to do whatever it takes to protect each other. You consume and destroy. We provide and protect.""
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "A Flicker of Hope"
changelings_paxchrysalia.76.d:0 ""Why do you wanna know so bad, Jachs?" Applejack asked him. "You wanna find out if I was bein' sincere or not? You wanna rip me away from these ponies for bein' a pony sympathizer? I can't help who I am. I can't help I'm an Equestrian through and through anymore than you can't help bein' a soldier for the bugs. And shoot, if I can't help but help ponies, then what's that mean for the two of us?"\n\nJachs was silent for a long while. Why did he want to know so badly? Why did Applejack's apparent subservience to the Hegemony bother him so much? But slowly, like the stars appearing in the dim light of a dying dusk, the thoughts began to connect themselves together. "I think I wanted to believe in something," Jachs said, his eyes not meeting Applejack's. "I think I wanted to know that some things are too sacred to collapse. Deep down inside, you're still a believer in harmony, and in Equestria. If we had managed to break you and turn you — honestly turn you — then I don't think I could have trusted any laws of nature in this world."\n\nHis gaze turned toward the open window, where the stars and the moon lit up the farmland outside. "It's... comforting to know, I think, that no matter how bad things get, there are ponies that won't surrender their ideals. No matter how evil this world gets, there are still those who try to do good. That, I think, means a lot to me."\n\n"And what about you, Generalmajor?" Applejack asked, eyebrow raised. "You tryin' to do good in this world your kind created?"\n\n"I... don't know," Jachs admitted. "I will never betray my country. I will do everything I can to maintain the Pax Chrysalia. But perhaps it doesn't have to be a world of tyranny and oppression. Maybe it can be one of cooperation for the good of both our species."\n\nHe stood up and pushed the chair back into the corner of the room. "Thank you, Applejack," he said, bowing his head toward the earth pony. "Carry on with your work. I will not bother you again."\n\nAnd then he left."
changelings_paxchrysalia.76.a:0 "Maybe, just maybe, there is hope for us all yet."

changelings_paxchrysalia.77.t:0 "Blood Knowledge"
changelings_paxchrysalia.77.d:0 "Some days ago, Team DROPSPIDER was inserted into the Marechester Hydroelectric Plant as additional security, to the complaints of on-site organizers. At 22:37 last night, enemy forces dressed in Wonderbolt uniforms and carrying heavy weapons attacked the facility, with intent to subdue the civilians and detonate the transformer banks with surplus explosives. In the engagement that ensued, DROPSPIDER and on-site security were unable to repell the enemy until after the dam was disabled. \n\nDROPSPIDER suffered 3 killed and 4 wounded, 1 unharmed. The enemy suffered a confirmed 2 killed and 5 wounded, with up to a dozen casualties unconfirmed, out of an estimated 30+ attackers. Security forces fled the scene after DROPSIDER became too depleted, and their casualties are still being tallied. Later efforts by Team LAUGHINGDOG would yield 7 additional confirmed kills while tracking down injured enemies post-repulsion. \n\nSo far, this attack has confirmed numerous theories through examination and witness testimony. Firstly, High Value Target RAINBOW is leading the attacks. Secondly, the attackers have wartime equipment and training, and all identified bodies are war veterans, mostly from Pegasi units. \n\nAt the time of writing, the dam is still out of comission. Repairs are estimated at two weeks. LAUGHINDOG is continuing with tracking, but does not predict further success."
changelings_paxchrysalia.77.a:0 "Let's hope we won some breathing room."

changelings_paxchrysalia.82.t:0 "A Simple Recording"
changelings_paxchrysalia.82.d:0 "A roll of black magnetic tape and a tape player were all that decorated the sparse room in the VOPS regional office in Canterlot. Generalmajor Jachs at least had the foresight to bring paper, a clipboard, and a pencil with him; something about the vibe of the VOPS office made him uncomfortable asking anyling for anything, lest he somehow reveal some incriminating secret about himself that not even he was aware of. The only other thing inside of the blank room with its white walls and harsh lighting was Vaspier Orn Kladisium, the Great Imperial Nobody himself.\n\n"Generalmajor, welcome," Vaspier said, gesturing for Jachs to take a seat across from him. "I trust you are well?"\n\n"You don't know the answer to that already?" Jachs asked, taking the offered seat. "I assumed you have spies on my team to keep track of me anyway."\n\nVaspier's disarming smile was not, in fact, disarming.\n\nPushing aside the fact that VOPS was almost certainly spying on him, just like it was everyling else, Jachs tossed his clipboard onto the table in front of him and nodded to the tape player. "So? What's so important that you needed me to come down here personally."\n\n"A simple recording," Vaspier said. "A simple recording that warrants our attention."\n\nJachs frowned at the tape player. "What's it about?"\n\n"Patience, Generalmajor," Vaspier teased, starting the tape with his magic. "Stories aren't as enjoyable if one skips to the end to see what happens, are they not?""
changelings_paxchrysalia.82.a:0 ""There's a synopsis on a book's cover for a reason, Vaspier.""

changelings_paxchrysalia.83.t:0 "The Ladybug in the Hornets' Nest"
changelings_paxchrysalia.83.d:0 "The speakers built into the tape player crackled to life, putting a faint hum of background noise into the room. Two voices, a male and a female, soon made themselves heard. "You are Stabsarzt Katydid, are you not?" the male's voice said, firm and authoritative.\n\nThe female's voice was the opposite: small, frail, shell-shocked. "Y-Yes," she finally said. "Y-Yes, I am... erm..."\n\n"My rank is not important, Stabsarzt," the male voice said. "Now, tell us your story. You were present in Ponyville when the forest overran it?"\n\n"Yes, I was. It was horrible, it was... oh..."\n\n"And you were found at the base of Canterlot mountain by a patrol looking for any signs of further growth from the forest, is that correct?"\n\n"I... y-yes, I suppose so."\n\n"You were reported MIA when Ponyville fell, presumed KIA. Thirty-three days passed between the fall of Ponyville and your subsequent recovery."\n\n"Oh... was it that short? It felt... it felt like it was longer..."\n\n"I'm sure in the extraordinary circumstances you found yourself in, Stabsarzt, it did. But you were only gone for thirty-three days. Thirty-three day in the most hostile environment known to changeling kind, I should remind you. Soldiers went into the Everfree all the time, and few returned. We need to know what you saw in there, and how you survived. Can you do that, Stabsarzt?"\n\n"I... y-yes, I think I can. It's just..."\n\n"Take your time. We'll begin when you're ready.""
changelings_paxchrysalia.83.a:0 "A few minutes pass..."

changelings_paxchrysalia.84.t:0 "Left for Dead"
changelings_paxchrysalia.84.d:0 ""I... I was tending to the soldiers in Ponyville when the forest attacked," Katydid's voice said after some time to gather her thoughts and emotions. "So many came in from the forest all the time... I did my best to take care of all of them, I really did, but the things they were going up against out there..."\n\n"Easy, Stabsarzt," the male's voice said. "Focus on your story."\n\n"R-Right." There was a pause, and then Katydid continued. "The gunfire went on and on for hours. Me and the rest of the medical staff, we sheltered in place for as long as we could, hoping that the Heer could hold the forest off. They couldn't. Then the partisans showed up as the plundervines started ripping through everything, and they started shooting. Indiscriminately. It didn't matter that this was a hospital, they just wanted to kill everyling. Everyling! Don't they respect doctors? Don't they respect what we're trying to do?"\n\n"Ponies are a violent and despicable race," the interrogator said. There was a burst of static, as if he adjusted the microphone, and then his voice returned. "Please, continue. The hard part is behind you, save for this one last thing."\n\n"Okay... okay. Well, in the chaos, I got as many of the walking wounded on their hooves as I could, and we slipped out the back of the medical tent. But we got lost; none of the landmarks were the same after all the plants moved through. But we just wanted to get as far from the fighting as we could, so we picked a direction and ran. It... it was the wrong direction.""
changelings_paxchrysalia.84.a:0 "Another minute ticks by..."

changelings_paxchrysalia.85.t:0 "A Little Kindness"
changelings_paxchrysalia.85.d:0 ""We... spent days wandering hopelessly through the forest," Katydid continued. "There were thirteen of us. No... fourteen. I think. But the others... the monsters in the forest chased us deeper and deeper. Those that couldn't run fell first. Then those that were too tired. Bit by bit, they picked us off, until it was me and another soldier. Hauptfeldwebel Vexel, I think. We got cornered by a manticore. He told me to run, but I... he was my last patient. I had to protect him! But what could I do against a manticore?!"\n\n"Your bravery is admirable," the interrogator's voice cut in. "What happened next?"\n\n"Well... I thought we were both done for, but then... this yellow pony, she flew up in front of the manticore. And she... stared at it, or something, and it backed down. I thought she was going to kill us or something, but she saved us! She took us back to her little home she'd made in the forest, gave us fresh bandages, and a place to stay... she helped us so much. Then she showed us the way out, but when we turned to thank her, she'd already disappeared. I never got her name..."\n\n"I see." There was an awkward cough, and then something clunked onto the table in the recording. "Thank you for that, Stabsarzt. That will be all."\n\n"Oh... thank you. So, am I free to go? I'm feeling much better."\n\nA pause, and then: "Yes, well, we'll see about that, Stabsarzt. But you should know, consorting with the partisans of the Everfree Forest is a serious crime. The punishments are... severe."\n\nVaspier clicked off the tape player and raised an eyebrow at Jachs. "So, Generalmajor? What do you think?""
changelings_paxchrysalia.85.a:0 ""It's... that sounds like Fluttershy!""

changelings_paxchrysalia.86.t:0 "It's Out of Our Hooves"
changelings_paxchrysalia.86.d:0 "Vaspier nodded at that exclamation from the Generalmajor. "Yes, our thoughts exactly. It appears that more of the Element Bearers survived the war than we had thought, or otherwise hoped. The presence of the pony named Fluttershy is an... unfortunate turn of events. And, given the overgrowth of the Everfree, it is unlikely that we will be able to mount a serious capture or assassination attempt on her."\n\n"So... why tell me?" Jachs asked. "If there's nothing we can do about it..."\n\n"You are the administrator for Canterlot and the surrounding area; the Everfree, overgrown as it is, falls under your jurisdiction. Thus, I felt it wise to inform you of this development, so you may be on the lookout for her presence, should she leave the forest." He stood up, and Jachs reflexively mirrored him. "Should she be seen away from the Everfree, please do let us know. We have plans in place for all of the Element Bearers. We just need them to be vulnerable before we execute them."\n\nJachs frowned. "All of the Element Bearers? None of them died during the war? How many survived?"\n\nVaspier only smiled politely and opened the door with his magic. "That will be all, Generalmajor. Oh, and try not to drink so much. Alcohol is good in moderation for relieving stress. In excess... well, you'd be setting a bad example for the rest of us."\n\n"I... I will try to keep that in mind, Vaspier," Jachs said. Then, shaken by Vaspier's comment, he quietly excused himself and slipped out the door."
changelings_paxchrysalia.86.a:0 ""Fluttershy in the Everfree, spies in my department... what next?""

changelings_paxchrysalia.87.t:0 "Nothing to See Here" ## Twilight 87-99 ##
changelings_paxchrysalia.87.d:0 "As Minister of Central Equestria, Jachs's rank within the government was high enough that his security clearance was virtually unlimited within his domain. It was, after all, HIS domain, organized to his wishes in order to rule as an arm of his own Queen. Just as Finicus's responsibilities as Minister of Economics gave him everything up to the power of summary execution in the performance of his duties, (contestable only by his peers or higher), so did Jachs'. Of course, in practice, this did not mean that nothing went on without his knowledge, just that it had to circumnavigate his entire power structure.\n\nWhich made it odd when one such endeavor wound up on his desk.\n\nA week ago, Captain Dieter had requested extra logistics for around two dozen Vhy guards to provide "security" for the Canterlot caves. Those caves had a limited amount of openings, most of which were in the lower levels of Jach's office-structure, so they didn't need more security. The better-defined reason for the request was completely absent. So it was denied. Now, Jachs was looking at the same request, with a heavy-handed appeal to his "national duty" and "the need for police repression of dissidents" which once again told him nothing useful. He was planning on denying it for a second time when he realized what was going on.\n\nThis was one of those secret projects that the Vhy was so fond of. There was something in the Canterlot caves that they're looking into, and because Dieter is not smart, he had decided to ask for more security directly and tactlessly, thus making it very suspicious and causing it to get kicked up to Jachs' desk.\n\nThe good news is that, whatever they were doing, it wasn't that bad. Since the caves were secure, he knew everything going in and coming out, and it was all above-board. The bad news is that, if he denied it here, it would get Chrysalis involved, and she might not be entertained by the whole scenario."
changelings_paxchrysalia.87.a:0 "As long as I don't have to hear about it."
changelings_paxchrysalia.87.b:0 "I have a right to know what happens in my domain!"

changelings_paxchrysalia.88.t:0 "Loose Lips"
changelings_paxchrysalia.88.d:0 ""I can't believe it, but I'm starting to miss before the war. Back then I had free time!" Marsilio joked, drinking some Equestrian soda. He was in the cafeteria with Jachs, who's first response was something along the lines of "and I still had cousins", but he decided not to say it out loud. Lunchtime was the only time in his life it was socially acceptable to just talk, and he wouldn't spoil it. Marsilio continued. "Well, since I'm in town now, mind if I ask you something a bit above my pay grade, as it were?"\n\n"Depends on the question." Jachs responded.\n\n"Well, the blood for Project Michael – that's the one where we're trying to create a new changeling archmage – that comes from the caves under this city, right?" Marsilio looked at Jachs expectantly. "I could tell because the blood carried traces of crystal magic when we tested it. A kind of crystal we can only get from in those caves."\n\nJachs stared at him dubmly. "Marsilio, what in the Queen's name are you talking about?"\n\nThe minister was taken aback. "You don't know about Michael? Guess it leapfrogged past you. That's what that pony archmage you have locked in the Canterlot caves is for. We haven't had an archmage since Scleros the Learned three centuries ago, and since our own blood is just pony archmage blood diluted with magic water, we're using that pony's magical blood to try and create a new archmage lineage."\n\nJachs recalled back to Dieter's security request, which came back a third time with the Queen's royal seal and a story about a secret listening post. It was seeming like that explanation was a lie. "No, I've heard nothing of the sort about any of that. And I always doubted the Great Marsh could do something so worthwhile, anways."\n\nMarsilio took the joke and decided to focus on that, instead of the fact that he had accidentally divulged a huge amount of classified information accidentally."
changelings_paxchrysalia.88.a:0 "Guess I have some research to do."

changelings_paxchrysalia.89.t:0 "The Restless Hours"
changelings_paxchrysalia.89.d:0 "Jachs sat in his house, pacing hard. His deferral of Dieter's request gave him time to investigate this Project Michael business himself before the proper amount of security was in place. He could figure out what the hell was going on in his caves fairly easily, considering the reported amount of current security being subpar. There was only the matter of doing it, which was a big problem. It was definitely possible, but it was also definitely violating the spirit of things, and the Queen was not one for legalist technicalities.\n\nBut at the same time, there was a pony down there, and a powerful one. It was not only his business to know, it was his duty. That pony was his subject! Getting too close to his populace aside, he couldn't just let a probably-innocent pony get drained by the Vhy in whatever exorbitant way those psycopaths were doing it simply because he himself was scared. That was not how he had been taught to look after his soldiers, and he wasn't going to lose the habit now.\n\nThe point was, no matter what he did, he had to make a decision one way or the other, to either take the leap and see what's going on or to just trust those in charge and forget the whole thing. And he hated putting himself at risk just as much as he hated letting a stranger be subjected to the Vhy's torture. And so he had been pacing for over an hour, even though it was long past his bedtime."
changelings_paxchrysalia.89.a:0 "I can't do it, it's too dangerous!"
changelings_paxchrysalia.89.b:0 "I must do it, it's my duty."

changelings_paxchrysalia.90.t:0 "The Folks Who Ought to Know" 
changelings_paxchrysalia.90.d:0 "Major-General Jachs received a follow-up to the requests Dieter had sent. Queen Chysalis thanked him for being trusting, and apologized for Dieter's rude demands which were entirely within Jachs' purview to know fully about.\n\nWhat it also had was the missing explanation. Apparently, the labcoats had determined that the extensive systems of magical crystals could be used as a listening post to spy on other nation's atomic programs with extreme detail. It had a sister location in Soryth, and the reason Dieter had not thought to share this with Jachs is because it was an ultra-top-secret program.\n\nWith that resolved, Jachs felt a lot better about having let the request go through, especially since he had received a promise that such a miscommunication wouldn't happen again.\n\nIn truth, his biggest feeling was surprise. The Vhy normally did research around things like trying to find an entrance to the center of the planet, or creating magical portals, or some baffling uses for rockets. An actual sensor array with direct utility was more of a VOPS thing. He assumed there was some reason for this. Maybe it would have been revealed if Dieter had done his job properly the first time?"
changelings_paxchrysalia.90.a:0 "Things are so much easier when we're all transparent."

changelings_paxchrysalia.91.t:0 "Sticking Our Noses Where They Do Not Belong" 
changelings_paxchrysalia.91.d:0 "Major-General Jachs, the desk-pilot he was, was already seeing the flaw in his plan after the short wing-flight to the cave entrance on the upper southern Canterhorn. The sole guard, in a heavily-camouflaged observation post a short distance from the maw, was a Lieutenant who waved him down as he got close. If it seemed like overkill to have a Lieutenant guarding a cave entrance that never gets used, especially since she herself never did this kind of work except for this one moonless night, it had nothing at all to do with her being part of Jachs' command chain since before the war.\n\nHe landed near her and straightened his coat. It was not his dress coat, but a more practical attire, complete with a few bags of equipment. Best of all was a map. Ponies had loved the Canterlot caves, and they had mapped the entire thing densely to rescue trapped explorer-tourists and find the best material with ease. The Lieutenant saluted and said, "Don't do anything stupid." He saluted back, nodding, before venturing into the cave. It was a long way to go, and he only had one night.\n\nAs he passed the mouth, his eyes began to adjust to the darkness. The night sky hurt his eyes and made distant objects fuzzy and discolored, but the pitch-blackness of the stone tunnel was free from the influence of the Goddess Luna, and he had no trouble navigating it by sight, instinct, and map. It almost felt like home, bringing back memories of youthful visits to the central Hive-construction of Vraks. Compared to that glorious spire, his own headquarters was too planned-out, too perfect and mathematical and lacking in art, he decided. This cave was the opposite. His path down often took him up, around, or perfectly vertical. It was chaotic. It was natural. He had to put those thoughts out of his head as he approached the area where the Vhy's few nighttime guards patrolled. He couldn't be distracted."
changelings_paxchrysalia.91.a:0 "Have we found her?"

changelings_paxchrysalia.92.t:0 "Metamorphosis"
changelings_paxchrysalia.92.d:0 "In ten hours, or a single one according to Jachs' watch, he entered the final chamber of his journey. His blood was still pumping from his encounter with the guard some time ago, even though in retrospect the overworked thing would never have thought to check Jachs' hiding spot. His concerns were only being put to rest by him being at the point of no return. There was no excuse to go back earlier yet empty-hooved now.\n\nThe chamber was large, with bright yellow crystals covering nearly half of it floor-to-ceiling. Aetherial mist drifted from the tips of the spikes into a bright yellow cocoon in the center that lit the room in stark shadows. Thin plastic cables fell from the thing, one filled with red and the other with IV fluid, and ran into a series of boxes. Consoles and machinery were scattered around the geode, powering and controlling the apparatus.\n\nIt took Jachs a while to gain the courage to touch any of it, in case one of the Vhy guards suddenly revealed himself from underneath the power supply and declared his adventure over. When he had spent too long just staring at it, working out what each button probably did, he finally swallowed his fear and stepped close. To turn the machine off was a single switch, the rest were to change settings. It was not even a large switch. Whatever was being held in the cocoon was clearly too dangerous to merit ceremony in keeping it locked away. An archmage would merit that. If they got out and were angry, who could stop them? It would take a small army. And Jachs was about to release this one intentionally. Point of no return, point of no return, point of no return...\n\nHe flipped the switch. The light in the room dimmed immensely as the forcefield fell and took the brightness of the crystals with it. A limp, skinny thing fell out, landing on the ground with a flat thump. Jachs looked closer at his new friend, saw a pair of wings, and regretted ever coming down here."
changelings_paxchrysalia.92.a:0 "What have I found?"

changelings_paxchrysalia.93.t:0 "The Alicorn in the Web"
changelings_paxchrysalia.93.d:0 "Jachs fearfully eyed the thing before him. It was a unicorn, and it had wings. The horn had the most complex anti-magic device Jachs had ever seen, and every limb had some sort of metal cuff with a yellow gem embedded in it that was slowly glowing more faintly. What remained of its fur was purple, and there was a coloration of stars on its flank. Its Jachs was looking at Princess Twilight Sparkle, or at least what was left.\n\nThoughts were racing through his mind. Was it a trick? Was he just wrong? Princess Twilight had died abord the H.M.S. Amacitas en-route to New Mareland, hadn't she? Why didn't Dieter think he should know about this, hell, why didn't the Queen? And just what was he doing down here, anyways?\n\nPrincess Twilight stirred. Jachs jumped, and instincts took over. When she opened her reddened eyes and sat up, she found a changeling she'd never seen before, alone, in cave-crawling gear, saluting her perfectly. "At... ease?" She cautiously said. Jachs forced his arm down.\n\n"Sorry, ma'am, old habit." Jachs said sheepishly. "I was not expecting a Princess."\n\n"And I was not expecting to wake up to getting saluted by a changeling." Twilight propped herself up against a nearby crystal with great effort. "Ow. What's with that? Are you a Thoraxian they missed?"\n\nJachs' worry was replaced with indignation. "No, and don't suggest that again. I'm being polite because you're royalty, and we take that seriously."\n\nTwilight's brow furrowed. "From what I heard, your kind had nothing but disdain for Princess Celestia."\n\n"Of course we do," Jachs replied. "Princess Celestia is not royalty. She is a god. Her kind hates our kind, and we hate them back."\n\nTwilight thought for a minute. "That... explains a lot, actually." Jachs realized that he had yet to hear any hatred or malice in her voice, or taste it in her feelings. Only strain from her precarious health. She turned to him and asked, "What's your name?""
changelings_paxchrysalia.93.a:0 ""Major-General Jachs.""

changelings_paxchrysalia.94.t:0 "The Power of Caring"
changelings_paxchrysalia.94.d:0 "Twilight's jaw hung open. "Major-General? I feel like there's something going on here that's flown over my head."\n\n"Mine, too," Jachs said angrily. "The rank is a holdover, my true title is 'Minister of Central Equestria'." He produced a card which, in flowery Equestrian letters, harsh Changeling squares, and royal seal, stated just that. "You might know that ministers have ultimate power within their domains. Well, you're in my domain, and somehow I found out someone was here last week and found out you were still alive just now."\n\n"And you came down here, yourself, alone, because you just had to know what was going on in your domain?" Twilight chuckled, earning a slight glare from Jachs. "You know, if I wanted to spread harmony, someone with that level of care and attention is who I'd want."\n\n"I'm not going to betray my Queen, if that's what you're suggesting." Jachs replied with annoyance.\n\n"Not 'Harmony' with a capital H, Jachs. The thought itself. The one that makes you check up on a friend who you haven't seen in a while to make sure they're okay, the kind which makes ponies – or changelings – pick up litter even while alone in the woods. That's a good habit to get into." Twilight was smiling. "Honestly, I was worried that the same bugs who've been starving me for fun were the ones in charge up there."\n\nIgnoring the casual slur, Jachs changed the topic. "I should mention now that I can't get you out of here. You're in no position to walk, and I can't carry you."\n\nTwilight sighed. "I guessed. Well, I wouldn't want to undo whatever happened to give you some real power. Mind giving me some water before you put me back in?"" Jachs obliged her, and she drank from his canteen eagerly. He flipped the switch that powered the crystals once more, levitating her back into her cocoon via the metal bands she wore. As the energy wrapped around her, she shouted, "Always keep trying, Jachs!""
changelings_paxchrysalia.94.a:0 "Have I been wrong about Harmony?"

changelings_paxchrysalia.95.t:0 "A Warning From VOPS"
changelings_paxchrysalia.95.d:0 "Jachs didn't show up to work the next morning. He had come down with a mysterious sickness, and was taking the day off, and the instant he was done with the call he went back to bed. Spending all night cave-diving was not part of a complete sleep schedule. At least he got to have the second part of the day off to study.n\nWhen he returned to his office, he was greeted by Lieutenant Alcippe. She was usually cheerful, but once the two were alone, there was a slight dimming. In his cramped underground station, she closed the door behind them and asked, "So what were you doing the night you came down with that stuff?"\n\n"I'm not sure. I woke up fully-dressed, and my legs hurt like I'd been walking for hours, but I don't remember any of it. I think I sleptwalk all night and was just exhausted." It was not a good lie, but it covered all his bases unless he had been seen doing something which was already inherently incriminating. So, he added with a conspiratorial glance, "Truth be told, this job is getting to me more than I'd like to admit."\n\nAlcippe had stresses of her own, and could understand the effect that an even higher position would have. Still, she was his lieutenant. "Well, that's not good. If it becomes a habit, we'll have to do something about it. Is there anything I can do to help?"\n\n"Nothing that you don't already do, but if I think of anything else I'll say so." Jachs said. Alcippe was a good girl. It was a shame he didn't know if he could trust her with what he knew.\n\nAnd so the two went their separate ways, each tending to their position in the massive bureaucracy of the Central Equestrian region. Occupied by the rigors of his work and Princess Twilight Sparkle's words, he was in no position to notice that he was being watched by more of his co-workers than usual."
changelings_paxchrysalia.95.a:0 ""Is everything suddenly taking longer?""

changelings_paxchrysalia.98.t:0 "Beyond Our Help"
changelings_paxchrysalia.98.d:0 "As Jachs exited the caves, he passed the Lieutenant again. "Did you find what you were looking for?" She asked.\n\n"Worse", he answered. Then he took flight, and left her behind to finish her night of sitting at a post. His first stop was to get back to his house. His guards were easy to navigate past if you already knew their patrol like he did, which was how he had slipped out. Once he had gotten back in, he raced to a desk in a study that he nearly never used for lack of time. In one of the drawers were dossiers on every one of the Element-Bearers. He'd been following the updates, but never read the full versions.\n\nOnce he had found it from where it had gotten buried, he skimmed one, and then the next, and then the next. None of them had that critical line, "Her ideas can be found in so-and-so book published that year, find it at..." In fact, thinking back, there was no series of speeches or pamphlets or much of anything which described the harmonic principles outside of the Thoraxians, and who would want to be one of them? Was international Harmony really little more than imitating Celestia and these six young adults? He had had a taste of it, he needed more than that!\n\nHis last hope fell on Princess Twilight's journal, which was currently at a location somewhere between "unknown" and "classified".\n\nSo it looked like he was on his own."
changelings_paxchrysalia.98.a:0 ""Why can't they teach this from a book like normal creatures?""

changelings_paxchrysalia.99.t:0 "Three Betrayals"
changelings_paxchrysalia.99.d:0 "It had been a few weeks, and Major-General Jachs was calling it quits. He knew that he wanted to get Princess Twilight out from the caves she was being tortured in so that she could tell him more. Yet no matter how much time he spent thinking about the problem, there was no way to do that without revealing that he had committed high treason, and most of the ways to do it involved even more treason with an even lower chance of success.\n\nAnd so, all he could do was wait. Wait while someone who he might have been able to get on-side was brutalized under his own nose as if his title didn't matter. Wait until his Queen decided that he should be allowed to run his own responsibilities and let him know about the thing he should already know about. He only knew about it at all because Dieter Heinrich was chosen to do HIS job, and performed his duties with his characteristic brick-like grace. Why was he the one running the show at all? In this matter, the only thing Dieter had to offer was a guarantee of not complaining when given an order he should know better than to follow.\n\nJachs tore up the dozens of pages of theorycrafting and plots, and threw it all into the fireplace. There was nothing to be done for now, but that would change. He would remember how his Queen thought of him and his loyalty."
changelings_paxchrysalia.99.a:0 ""If they want to make this hard on me...""

## Castle of Friendship ##
changelings_paxchrysalia.200.t:0 "How Long Is a Week?"
changelings_paxchrysalia.200.d:0 "Captain Dieter sat at Major-General Jach's desk. There was some sort of report in front of him, talking about a spate of Thestral crimes spilling into Canterlot's nicer districts. To Dieter's mind, the solution was simple, and he wrote, "Henceforth, any Thestral caught committing a violent crime is to become the property of the victim's household. Signed, Acting Minister Dieter Heinrich." Jach's job was a lot easier than it looked.\n\nSpeaking of which, he had just appeared in the door. "Hello, Major-General. How was the movie?" Dieter asked in his best cordial voice. Jachs had earned a vacation, and had used it to visit a friend who was making a comedy film. Apparently he had been allowed to direct a few scenes.\n\nJachs glared at Dieter. "It was nice, Captain, now what are you doing in my chair?"\n\nDieter explained, "Well, you left Alcippe in charge, but some business with the Queen forced her to vacate to Ponyville to help oversee something. Ministers Finicus and Marsilio are in Vesalipolis, your third-in-command is in the hospital, and your fourth-in-command is that far down for a reason, so she placed me in charge."\n\nJachs replied, "Well, that makes sense. You're off the hook. Now get out of my chair, I've got a load of debris to clean up." Dieter obliged. Jachs sat down after him, took one look at what the Captain had been working on, and threw it into the trash the instant he was out of the room.\n\nJust as he was getting comfortable to untangle whatever knot had tied itself in his administration, Dieter came back just to say, "I'll warn you, whatever is going on is beyond our comprehension as mere drones." So he thought Jachs couldn't understand it. That was either a good sign (Dieter didn't understand it because it was too clever), or a bad sign (Dieter didn't understand it because it made no sense)."
changelings_paxchrysalia.200.a:0 "This is going to be a disaster, isn't it?"

changelings_paxchrysalia.201.t:0 "Untanglement"
changelings_paxchrysalia.201.d:0 "The Major-General sat comfortable at his own desk in his own office once again, and after looking over only yesterday's paperwork, he was thoroughly cured of ever wanting to leave. Dieter had done a good enough job summarizing, collating, concatenating, all the things which were the busywork of the position. It was when he had to think that the problems came. Every decision he himself made was some new flavor of awful, usually being pointless, unacceptably bigoted, or both.\n\nJachs was lucky that sending out the forms had been reserved for the real governor's return. At least Dieter knew better than to use his three days of power to do anything.\n\nThe next step was figuring out where Alcippe was. This turned out to be easier than expected. Knowing the day she walked off wasn't as useful as it might seem, but the trail of paperwork detailing significant military hardware being sent to Ponyville for no clear reason (with the scale of the operation shrinking as he looked further back) gave him an idea.\n\nHis confirmation of the most recent request, a call for multiple batteries of lightning tanks, was actually a denial, along with a politely-worded demand for her to return to her office at once to explain herself. Truthfully, a call for that many lightning tanks would have been denied no matter what. The things weigh three digits of tons and are used to wipe out entire tank columns and city blocks in one shot. Even one was so expensive to field, and what possible use could she have for EIGHT? An angry skyscraper? Whatever it was, it was total nonsense, and he was disappointed in Alcippe for falling to it.\n\nImagine his shock when what he got back from the radiomail office was the same request for lightning tanks, confirmed by Queen Chrysalis's seal and signature."
changelings_paxchrysalia.201.a:0 "Okay, what is this?"

changelings_paxchrysalia.202.t:0 "Chain of Command"
changelings_paxchrysalia.202.d:0 "After taking another six hours to unravel the mystery of the colossal amount of military hardware concentrated in Ponyville, Jachs found patient zero: a document that came in the day after he left requesting him to shift a trainload of explosives to Ponyville in order to destroy the Castle of Friendship, as well as requesting his presence to help smooth the process along. Alcippe, acting in his stead, went. Then requested a second trainload of explosives. Then a massive amount of artillery. Then a railway cannon. Then the eight lightning tanks, currently on their way because the Queen was also still there personally. Why? To visibly crush a symbol of Equestrian Resistance, which was the first Jachs had heard about it since the castle was barely a decade old and barely anyone had seen it. Dieter had been dumbly letting the orders go through, but even he could tell that this was a huge mess with no purpose.\n\nThe pinch was that this affair couldn't go on due to the immense cost in money and publicity. Jachs hadn't been reading the news to get away from politics for his vacation, but apparently the quest to blow up the castle was front-page news every day on every paper. This affair also couldn't stop because Queen Chrysalis was there to order it restarted.\n\nThat was why the order for lightning tanks had been quietly re-routed to somewhere completely different. He hoped that a bit of time to cool off and hear his version of things would let the Queen dissuade herself of whatever she had gotten into her head. All he had to do was wait for the notice that it didn't arrive, so he could bring up his concerns. This kind of thing was his domain for a reason.\n\nHis temporary secretary came in and left a note. Apparently, a recent order for lightning tanks had been sent to Ponyville, but ended up in some dead-end junction, and the local governor was checking in to inform Jachs that he'd corrected the clerical error."
changelings_paxchrysalia.202.a:0 "DAMNIT"

changelings_paxchrysalia.203.t:0 "The Queen's Word"
changelings_paxchrysalia.203.d:0 "Jachs walked, grumbling, back to his office. On every side, ponies and changelings were selling newspapers depicting the impressive lightshow that had been given to the Castle of Friendship and left it unscathed. The next request from the Queen? An incredible amount of anti-fortification air-dropped ordinance. As in, he didn't know that they had that much.\n\nThat wasn't the only reason to sulk. He was coming back from a meeting with the regional organizer for the VOPS, an uncomfortable role with a uniquely uncomfortable changeling in it. Jachs had decided to try and call in the heavy-hitters to frustrate this ridiculous operation, and the VOPS seemed apolitical enough and yet powerful enough to influence it. He had planned to talk to their boss, but somehow couldn't figure out who it was, and to make matters worse, when he went to the local head, he said he didn't have the authority OR the desire to help circumvent the Queen's word. And probably reported the conversation as a sign of possible disloyalty. So it was a negative on all fronts.\n\nWhen he reached the Canterlot Castle basement, he slumped into his chair and stared at the ceiling. What to do? He was between a flood and a cave-in, with only one action he could take that led to no difference from if he had done nothing. His secretary came in and said, "Mister Jachs? There was a call for you from Queen Argynnis. She's waiting for you to get back to her."\n\n"Thank you," he replied before putting the receiver to his ear. As soon as he heard the click of his call being routed to Argynnis's personal phone, he started. "Hello, my-"\n\nA loud, tinny shriek came through the speaker. "MINSTER JACHS! I JUST GOT A REQUEST LABELLED "SHALL ACCEPT" FOR FIFTY-PERCENT OF OUR NATION'S BUNKER BUSTERS COMING FROM YOUR REGION, AND ALL I GET WHEN I ASK WHYYY YOU NEED THIS IS SOME BUILDING I'VE NEVER HEARD OF! WHAT ARE YOU CLOWNS DOING OVER THERE!?" Jachs smiled to himself."
changelings_paxchrysalia.203.a:0 ""Well...""

changelings_paxchrysalia.204.t:0 "Meeting of the Minds"
changelings_paxchrysalia.204.d:0 "The Ponyville civilian airport was a relatively small and recent thing, being only barely paved. At least the runway was long enough for Queen Argynnis's private jet. It was a miracle of technology, and for a brief period, the largest jet plane on the continent, and the Queen of Vraks was proud of it. It made her security depressed, however, since every time she flew in it they would take bets to see if this was the one where the thing finally fell apart mid-air and killed her. Jachs thought it would be this flight, but no, apparently it was always that shaky.\n\nThe glory of stepping off the plane to meet Queen Chrysalis on the tarmac was dented by the aircraft's passenger compartment being only large enough for Argynnis and maybe two drones, but the tension was still palpable. Argynnis almost appeared as tall as Chrysalis from her indignation at being dragged out for this as she stopped in front of the supermonarch.\n\nChrysalis began, hiding her annoyance at the entire ordeal. "You didn't need to come all the way out for this. It's a media circus as-is."\n\nArgynnis was not entertained. "On the contrary, from the sound of it, you need someone to slap some sense into you face-to-face." Jachs stepped away to join Dieter off to the side, watching the spectacle. "I was reading about the Castle of Friendship on the way. Turns out there's nearly no real literature about it. Fancy that, for a major symbol of Equestria!"\n\nChrysalis tried to speak up, but Argynnis continued. "I found a lot of newspapers, though. And who did I see but Twilight Sparkle, sister of that dirty thing who's love thrashed you soundly in 1002? And the rest of the swine six too, who resisted you so heavily during the war and after?"\n\nChrysalis's hooves were digging into the dirt. She could kill Argynnis right now, but the fallout would be too much. "Wherever you're going with this, can you please hurry up?""
changelings_paxchrysalia.204.a:0 ""If you wish, "Queen"...""

changelings_paxchrysalia.205.t:0 "The Other Way"
changelings_paxchrysalia.205.d:0 ""The point, and the thing that dragged me all the way out here, is that the Queen of Queens, Mother of Lies and Lord of all She Surveys, is once again embarrassing our proud nation, and this time she doesn't have the decency to do it in front of only her entire council. You are not getting so many of our hard-earned bombs to pursue whatever petty vendetta you've gotten embedded inside of you, and you will stop disrespecting your titles and acting like a child. That is all." Argynnis turned and walked back to her jet, nodding to the pilot to start spooling the engines up again.\n\nQueen Chrysalis stood, trying to hold back the rage. It was just lucky for her that, for safety reasons, very few were close enough to the tarmac to hear the exchange. She called to Argynnis, "So what do you say we do about the castle?"\n\nArgynnis shouted back over the whine of the jet engines, "I don't know! Throw a tarp over it, if you must! Minister Jachs, would you like me to take you back to Canterlot?"\n\n"No thank you, my Queen!" Jachs screamed forcefully. He was taking a car back. He turned to Queen Chrysalis and said, "I would like to go over a few plans to repurpose that castle. We have researchers who are stretching their leashes to try and figure it out, and the army would adore such a strong building to headquarter in..."\n\nChrysalis looked immensely disappointed. "Nothing could compare to seeing that tower of ponykind levelled."\n\n"Maybe so," Jachs offered, "but we're Changelings. Taking from other races and using for ourselves is our way, is it not?"\n\nThe Queen sighed, her pride appeased but not satiated. "You're right. Do whatever you feel is best." Jachs saluted, and went to track down Alcippe. He suddenly had a lot of work to do, arranging a research mission and moving the regional command center into the once-mothballed fortress of friendliness. Tedious work, but it would be nice to not have to worry about the damned thing anymore."
changelings_paxchrysalia.205.a:0 "Finally, it's over."

changelings_paxchrysalia.206.t:0 "Ponygeist"
changelings_paxchrysalia.206.d:0 ""What do you mean, "haunted"? The place is like ten years old, nobody's died in it yet." Jachs was in disbelief at what the commander of the Castle of Friendship garrison was asking for. A full retreat? Because of poltergeistery?\n\nThe tinny voice said, "It's true, sir. One of the science team got trapped in a hallway when a door locked itself behind him, we're going through food like crazy because meat spoils overnight no matter what we do, a sergeant threw up red blood out of nowhere, and a couple of the soldiers who were in the Everfree Crisis swear on their lives that they can see the Lady of the Forest watching them sleep."\n\nJachs took a second to groan and put his head in his hooves. This Castle was now his problem, and in the name of all was it making that known. "I can't believe this is my job. Alright, here's what you do. Spend another day in, then put up a lot of tarps so that the entire building is hidden. If anyone asks, the place is becoming classified, and nobody's allowed in or out except through secret passages, but don't be so obvious about it. Then slip out in the night, and make sure you aren't seen. That should evacuate the building without calling all the nonsense I had to deal with back"\n\n"Sir! Thank you, sir!" The telephone nearly shouted. "You have no idea how relieved I am to hear you not just telling us to push through it!"\n\n"Don't thank me, commander, thank the team of black-operations guys who will come in after you to make sure the place is as bad as you say it is. Because if they don't, this is getting treated as a truly dire case of insubordination. Are we clear?" Jachs heard silence on the line. Just when he thought the commander would reveal the deception, the answer he was hoping against arrived."
changelings_paxchrysalia.206.a:0 ""Yes sir, we'll be out by three.""

