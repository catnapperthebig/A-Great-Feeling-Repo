changelings_paxchrysalia.413.d_8:0 "Generalmajor Jachs surveyed the changelings gathered in front of him, his trusted advisors for dealing with the Everfree crisis. All knew that the strategy they had pursued had failed; what they had to do now was discuss why it had failed. Hopefully, through their efforts, something could be learned going forward.\n\n"Okay," Jachs began. His eyes wandered from Oberstleutnant Alcippe to Generaloberstabsarzt Marsilio and finally onto the industrialist, Finicus Vesali. "What happened? How do we explain ourselves to Chrysalis?"\n\n"I'm not sure how we can explain this to her," Alcippe said, shrugging. "We didn't complete all the steps to our plan. Whether that's because we ran out of time or just didn't have the right resources available to us, we weren't able to stop the Everfree, even if we did start moving in the right direction."\n\nJachs sighed and shook his head. "You're right. We only half-heartedly attacked the Everfree, and it laughed off everything we threw at it... which wasn't all that much. Honestly speaking? We deserve the current mess we're in. We deserve it and so much more.""
changelings_paxchrysalia.413.a:0 "We should have stayed true to our strategy."

changelings_paxchrysalia.414.t:0 "The Wicked Witch of the Everfree"
changelings_paxchrysalia.414.d:0 "Generalmajor Jachs, Captain Dieter Heinrich, and the director of the VOPS, Vaspier Orn Kladisium, all bowed low as Queen Chrysalis swept into the meeting room at Canterlot Castle. Chrysalis paid them little mind as she immediately strode over to the table and placed her hooves on the edge, grinning from ear to ear. "The Everfree is no more," she proudly proclaimed. "Reduced to little more than charred sticks and scorched stones. Excellent work, Generalmajor. I always knew I could count on you."\n\nJachs humbly dipped his head. "Thank you, your Majesty."\n\n"Now," Chrysalis began, "what of the witch herself? What of this zebra that's been causing us so many problems?"\n\n"My best and bravest spies have carefully confirmed that the zebra shamaness known as Zecora is still alive and at large within the Everfree," Vaspier said, lighting a cigarette and putting it between his lips. "Her partisan movement has been utterly decimated, but she still has a ragtag band of survivors with her. There's hardly any forest left for her to hide in. Sooner or later, her time will come."\n\n"So let's flush her out, then!" Dieter exclaimed. "Now's our chance to deliver the coup de grâce to that foul witch. With the forest no longer a threat, how much longer can she hide?"\n\n"I've mobilized a dedicated task force to scour the Everfree by land and air," Jachs said, pushing a file toward the center of the table. "All we need is your word, your Majesty, and we will begin."\n\nChrysalis thought for a moment, then grinned even wider. "I should hunt the zebra personally," she proclaimed. "It would only be fitting for the greatest of the changeling Queens to bring back the head of the zebra that has caused us so much trouble!"\n\nAt once, all three underlings shared a look of concern. "Pardon my imprudence, your Majesty," Vaspier said. "But the Everfree is no place for a Queen to be. I'm sure the task force will be capable of leading itself. If anything were to happen to you...""
changelings_paxchrysalia.414.a:0 ""Nonsense! I am the Great Queen of the Changelings! Nothing frightens me!""
changelings_paxchrysalia.414.b:0 ""On second thought, you may be right...""

changelings_paxchrysalia.415.t:0 "Witchhunt Woes"
changelings_paxchrysalia.415.d:0 "Deep in the recesses of the forest, the hunters were afraid. Setting up camp where the undergrowth was naught but soot and ashes, they huddled around unlit campfires — for there was no foliage to serve as fuel — and told each other stories of the monsters that still lurked within the dark.\n\nFearful of the forest as they were, the soldiers of the Fernspäher took pride in the extraordinary nature of their service, for only the best of the best could delve deep into the Everfree and return. They'd survived bugbears and parasprites, and the depredation of the forest's partisans, but even with the Everfree scorched and atrophied, its most infamous denizen remained uncowed and at large.\n\nZecora the witch, who went into battle with her face hidden behind a shamanistic mask, or who could change bodies like any changeling shapeshifter, or whose visage no soldier of the Heer had ever laid eyes upon and lived to tell the tale. The partisans who painted themselves in their rudimentary, esoteric camouflage paid homage to their leader in their evocation of zebrican tribal markings. It was her who the changelings hunted and feared.\n\nThey recounted to each other hearsay of what had befallen their fellow hunters, recalling the snippets of information that eluded the attention of the censors and propagandists. They drank toasts to fallen brothers-in-arms; Major Pugnax, eponymous leader of his doomed Kampfgruppe, whose ossified form was found sticking out of the cupola of his tank, having been petrified by the same witchcraft that turned his soldiers to stone; or the three-dozen Fallschirmjaegers who'd been dropped over the heart of the forest, disappearing beneath the tree canopy at the nadir of their descent to be swallowed up apiece by the forest. A patrol found their bodies days later, the entire platoon hanging from a grove of trees by their parachute straps, which had been fashioned into makeshift nooses.\n\nThe changeling commanders in Canterlot read the reports that trickled in from the hunters who'd survived their forays into the forest, returning battered and empty-hooved, and more often than not marred by traumas both within and without. When it became clear that the Heer would not be able to track down the witch, the reports were filed away to be quietly forgotten about, the hunters reassigned to other, less dangerous postings, and the zebra expunged from all official records; after all, what didn't exist couldn't be a threat."
changelings_paxchrysalia.415.a:0 "Zecora can have what's left of her forest."

changelings_paxchrysalia.416.t:0 "The End of the Rebellion"
changelings_paxchrysalia.416.d:0 "The Everfree was no match for the magic of the Great Queen of the Changelings. Her strength amplified from the imbibement of freshly harvested Love, Queen Chrysalis hacked a swath of destruction through the diseased heart of the Everfree, supported by a task force of the Heer's best and brightest. With Chrysalis as its vanguard, the changeling hunters had little difficulty penetrating the ragged and burnt-out foliage to reach the last bastion, where the zebra witch herself still hid.\n\nA hailstorm of gunfire erupted from the partisans as Chrysalis burst into the clearing, but an ethereal shield protected herself and the bodyguards immediately at her sides. Baying like bloodhounds, the changelings burst into the clearing, eager to set upon the smattering of weary and exhausted partisans that had somehow managed to survive the onslaught of the Heer. It wasn't even a fair fight; it was more akin to target practice, with the ponies falling to bullet and bayonet as their defenses were quickly overrun.\n\n"Show yourself, witch!" Chrysalis roared, ripping apart tent after tent and flinging the debris every which way. "Surrender to me, and I might let you live. Or don't; that might make it more fun." She closed her eyes and turned her nose skyward, drawing in a deep breath to cast a spell. Then, grinning, she turned toward the far corner of the forest and stalked closer like a cat pursuing a cornered mouse. "I can taste your fear, zebra, and it tastes delicious..."\n\nHer magic seized ahold of the unassuming tent and tore the fabric in two..."
changelings_paxchrysalia.416.a:0 ""Come on out, witch!""

changelings_paxchrysalia.8416.t:0 "The Witch Fights Back"
changelings_paxchrysalia.8416.d:0 "There in the remains of the tent was the zebra herself. She was a pitiful sight. Black ash smeared the lines between her stripes, her green tribal paint was all but worn away, and burns covered her face, her neck, and her front legs. A sling held her foreleg close to her chest, and her eyes were bloodshot with fever. She'd survived the Heer's efforts to destroy the Everfree, but only barely by the looks of it.\n\n"There you are," Chrysalis purred, her magic seizing Zecora by the throat and pulling her out of the tent. The zebra coughed and struggled, but she was too weak to put up a fight. "How the mighty have fallen," Chrysalis taunted her. "You've been a pain in my side for too long, you realize? But now I finally have you."\n\n"You think... you have me?" the zebra choked out through Chrysalis' grip. "But perhaps... you should wait and see!"\n\nHer hoof lashed out at Chrysalis' horn, and the changeling queen dropped Zecora at the sudden pain. Chrysalis' bodyguards leapt into action, but Zecora struck her hoof against the ground, and a wall of plundervines burst forth to cut them off from their queen. It was just Zecora and Chrysalis now, and Chrysalis bared her fangs at the zebra. "You cur! I'll have your head!"\n\nShe moved to advance on Zecora, but fast as lightning, Zecora snatched a vial of a blue liquid from her sling and hurled it at Chrysalis. The glass broke on her face and the liquid hissed as it burned through Chrysalis' chitin, leaving the changeling queen howling in pain. Then, Zecora began to chant in a haunting voice:"
changelings_paxchrysalia.8416.a:0 "What is she doing?!"

changelings_paxchrysalia.9416.t:0 "The Witch's Curse"
changelings_paxchrysalia.9416.d:0 ""Changeling queen, can't you hear?\nThe collapse of your empire is near.\nThough you may have won today,\nWe will soon find another way.\nEverything it is was built on lies,\nAnd therein lies the path of its demise.\nWhat has been taken we will retake,\nAnd in that way the Hives shall break.\n\nAnd as for you, Queen Chrysalis?\nIt is time that you listen to this:\nAll will know the mark of your shame,\nAnd it will become inseparable from your name.\nPoison Joke magic will scar your face,\nAnd take from you what defines your race.\n\nNo longer shall your ilk command our fright,\nFor daybreak's bright light will put them to flight;\nNo longer shall the Hives prolong our plight:\nEquestria will serve no parasite!"\n\nChrysalis was in too much pain to respond. Her face felt like it was melting, the chitin plates cracking and drooping as what was in the vial worked its foul magic on them. Gritting her teeth, Zecora spat on the ground before turning tail and fleeing deeper into the deepest, darkest heart of the Everfree, the bastion that had remained untouched and resilient no matter what the Heer had thrown at it. The forest seemed to close in after her, trees moving closer together and branches interlocking to form an impenetrable wall.\n\nIt took almost an hour before the jaegers were able to break through the plundervines and reach their queen. In that time, she had fallen unconscious, and nervous whispers passed through their ranks as they called for a medic."
changelings_paxchrysalia.9416.a:0 "What has happened to our queen?!"

changelings_paxchrysalia.417.t:0 "A Changeling Cannot Change"
changelings_paxchrysalia.417.d:0 ""Imagine a form, your Majesty. Any form at all."\n\nChrysalis growled at the doctor standing across from where she sat. "I am trying, you useless lout," she snapped at him. Baring her teeth in frustration, Chrysalis placed her hooves to her face, trying to summon the magic that had been so natural to her all her life.\n\n"D-do be careful, your Majesty. The surgeons went to great lengths to repair your face. Too much pressure and you might damage the chitin..."\n\nChrysalis wanted to scream at him, but didn't see the point. It'd taken all the best surgeons in the Hives to fix her face, or at least get it to resemble something like her old self, after that damned zebra cursed it with the poison joke in that vial. But none had been able to fix the real curse placed on her, and that bothered her more than looks ever did. Mostly, because she couldn't change hers anymore.\n\nStill, she did as the doctor asked, and she felt the surge of magic within her erupt in a ring of green fire around where she sat. The pretty pink form of Princess Cadance sat in the mirror, almost perfect... but it wasn't. Her horn was a touch too long, her eyes the wrong shade of blue, even the gradient of the purple on her wings was off! "Why won't it work?!" Chrysalis howled through Cadance's voice. "It's not perfect! It's not right!"\n\nThe doctor cautiously scribbled a few things into his clipboard and tried to give his queen a reassuring smile. "But your M-majesty... it is p-perfect. This looks exactly like Princess Cadance, just like when you infiltrated the royal wedding in Canterlot." He hesitated, then added, "Your Majesty... perhaps Zecora's so-called "curse" has taken a toll on your mind, not your powers. The witch has tricked you into thinking your transformations aren't perfect when, in fact, they are flawless imitations, just as they always have been."\n\nChrysalis seized the doctor in her magic. "Liar!" she shouted at him. "Don't patronize me! They're wrong! I know they are!" She threw the doctor through the door and out of the room before abandoning the disguise and returning to her natural form. "Zecora, you witch!" she screamed. "What have you done to me?!""
changelings_paxchrysalia.417.a:0 "I'll torture her in ways she couldn't possibly imagine!"

changelings_paxchrysalia.418.t:0 "The Last Days of New Ponyville"
changelings_paxchrysalia.418.d:0 "In the dead of night, Carrot Top was still awake, stargazing. Beyond her garden, over the rooftops of Ponyville, the night sky was on the prowl.\n\nJust weeks ago, the Everfree had swept into Ponyville like a tidal wave, ousting the changeling garrison in a deluge of rampaging foliage. Even after the worst of the forest had receded, some of its denizens had stayed behind, settling down amidst neighbourhoods overgrown with exotic vegetation.\n\nNow, timberwolves stalked the streets, occasionally getting into fights with the bugbear who'd made its den in the ruins of the town hall. Lurking in the gutted interiors of houses were carnivorous parasprites or star-spiders, or worse, a nest of cockatrices. Then there was the ursa major, mother to a dozen ursa cubs, all of whom still lived within the Everfree proper but had made the recently-afforested Ponyville part of their hunting grounds. It was the monolithic, star-speckled bulk of the mother bear that now towered above the canopy, the cosmos within its ethereal body blending into the night sky.\n\nCarrot Top watched as it meandered off into the outskirts of the town. She wondered how the urban topography had been transformed in the wake of the ursa major's incursion. At daybreak, she would set out to the farmers' market — the new one, in the shell of Barnyard Bargains — and sell her carrots to the few ponies who still called Ponyville home.\n\nIt wouldn't be an easy journey. She'd first have to detour around the Pear family farm, where a platoon of changeling infantry had holed up, left behind during the panicked flight of the Heer. Sometimes, when she felt especially brave, she'd creep as near as she'd dared. She'd eavesdrop on the stranded changelings, listening to them bicker amongst themselves, crying out for their frigid northern homeland. Something in the ambient magic that now saturated the air stopped them from shapeshifting.\n\nPonyville was not a no mare's land. Some of the beasts who roamed the streets could not be cowed by any pony, not even the fighters of the zebra Zecora; an expedition into the town by the forest-dwelling partisans had ended in a one-sided slaughter in the middle of town, where they'd provoked the bugbear. Cut off from the rest of Equestria, there were still those loyal to the Harmonic Resistance, harbouring dreams of a Ponyville restored to its former glory as the bastion of Friendship; between them and Zecora's partisans there existed an uneasy truce. Neither side laid claim to the vacant Castle of Friendship, though it was the only structure in town untouched by the forest. Some of its windows were wide open, beckoning to the foolhardy.\n\nMost of Ponyville's extant population lived on a single street sealed off from the rest of town by barricades, guarded by wary ponies wielding shotguns and pitchforks. Walls had been knocked down to create thoroughfares through rows of houses, a family in each room. In a basement, there was a school that provided an improvised education for the foals in the community. Carrot Top preferred the seclusion of her carrot farm, but she was happy to do business with the survivors. They were her friends, and her deliveries of carrots, though infrequent, were her way of showing that she still cared for her erstwhile neighbours."
changelings_paxchrysalia.418.a:0 "The world changes but friends stay the same."

changelings_paxchrysalia.419.t:0 "The Next War"
changelings_paxchrysalia.419.d:0 "Minister Marsilio walked the halls of the Queen's Tower, idly wondering where this report would lead. An especially pencil-necked changeling under his ministry had finished a long-overdue report on the Everfree Forest's properties with an absurd yarn that was obviously covering for a bad job until the Minister started checking the work. What it said was pretty dangerous if true, and it seemed to be, but it was bad enough to be out of his department.\n\nThat was weeks ago. Now, he stared agape at his orders to build a custom thaumato-nuclear device within a year in relation to that report. What was going on? Why was such a weapon needed?\n\nHundreds of miles away, in Vevilsburg, Captain Dieter emotionlessly read his orders to take over one of Marsilio's minor projects to create a kind of changeling-specialty magical weapon, specifically a defoliant, and start stockpiling it to an absurd level. He picked up the phone and called Vevilsburg's basement level 5.\n\nHive's Marshall Trimmel was grinning at his own set of orders. She wanted HOW MANY heavy bombers? About as many as they should have already had, in his mind! And with more than enough money to make it happen! It seems his next great campaign would be against nature.\n\nIn Canterlot, Jachs was baffled by his orders. An entire army around the Everfree, tons and tons of bizarre herbicides, and a magical superweapon, and he had a year to build the infrastructure for all of it before an entire damn forest attacked? The Everfree was a known mystery, an enigma upon a pyramid of questions. Now he was told that it was going to do something probably bad and definitely big in about a year. Could it even be beaten? He only hoped that whatever preparations he was making, it would be enough."
changelings_paxchrysalia.419.a:0 "Of course the plants will fight us, too!"

## Canterlot Finale ##

changelings_paxchrysalia.8500.t:0 "Meeting of the Minds"
changelings_paxchrysalia.8500.d:0 "Major-General Jachs was just taking a quick rest when he heard a knocking. Exactly on time. "Come in," he said to the figures behind the door. As they entered, he stood up and shouted, "Heil Chrysalis!" The three changelings heiled back, and they took seats around the room. One was Alcippe, and the other two were Economic Minister Finicus and Research Minister Marsilio, on a planned visit from Vesalipolis. "I trust that you were well-received?" He asked. He knew the answer, of course, since he had put Alcippe on the case, but it was polite.\n\nMarsilio started annoyedly. "Our guards were highly disruptive to maintain security, and the car's bomb-proofing made it uncomfortable, but any trip where nobody shoots at you is a good one." He flashed a grin to punctuate the joke. Finicus merely shrugged. "Of course, we are here on business and lunch took longer than expected, so we shouldn't dawdle."\n\nJachs replied, "Agreed. I am told that you both have proposals, alongside just being here as part of your new duties."\n\nIt was Finicus's turn to speak. "Yes. I wish to run a survey. Ponies on the streets. White-collar convicts. Low-level offenders. Normal ponies. I want to see their minds work so that I can figure out how to value them."\n\nIt seemed oddly restrained for the famously callous changeling, but that was a good thing. Jachs said, "I can arrange that. And you?"\n\nMarsilio said, "I've been told to "expand" the literature on pony biology. Like, disassembling them, doing things that were illegal in Equestria. I'll need the most unmissable ponies your police have been taking under fog, the ones where you already know they're getting executed before you've even got them. Not the normal ponies." Jachs could tell that he was expecting to deal with worthless monsters, but that wasn't who the state hated the most. He glanced sympathetically at the minister, who just sighed dejectedly, continuing, "The Queen ordered this personally." Jachs pounded the desk."
changelings_paxchrysalia.8500.a:0 "Damnit! I'll work that out too!"

changelings_paxchrysalia.9501.t:0 "Soldiers of Canterlot"
changelings_paxchrysalia.9501.d:0 "It had taken some time, mostly in tracking down various officers and top career soldiers, but Jachs had finally done it. Even the official edict and the normal bureaucratic inanity had gone through without a hitch, and there, standing before him, was his division during the war in mostly-intact format: The Nertrid-Sorid Sralderi-niyrterenol Division "Rrakrliailn", rebranded and Equestrianized into "96rd Infantry-Division "Canterlot", a personal army of his designed to be whatever the Heer, Vhy, VOPS, or whoever, couldn't be.\n\nA governor controlling thousands of soldiers was unusual in Equestria, but in the Changeling Lands, small amounts of military control could be granted to anyone large and important enough to need "special" security forces. Jachs and his role as Minister of Central Equestria fit that bill to the Nth degree, and the 96rd was the obvious candidate because of his past command.\n\nBest of all, under his watchful eye it had been one of the most tolerant divisions. It got citations for being too lenient or kind to locals, but now that the war was over, that kind of behavior was downright desirable. It was like that division had been built for this very job!\n\nThe unit was so freshly-reassembled that the speech he gave to explain things was only fifteen minutes long. Then, the various groups fanned out into their various retrainings, some to become Jach's own vanguard military police, some to become normal defenses, and the rest being more specialized. As long as his loyalty wasn't in question, they would make it easy for him to keep things in Canterlot itself running smoothly."
changelings_paxchrysalia.9501.a:0 "I'm a Major-General again!"

changelings_paxchrysalia.502.t:0 "The Changing of the Guard"
changelings_paxchrysalia.502.d:0 "Jachs stood on the steps to the Canterlot Castle, overlooking a grand marble courtyard filled with ponies wearing black-and-gold armored uniforms. It was the new Royal Guard of Equestria, recreated with a number of Changeling influences. Gone were the primitive Halberds. Now they were carrying genuine hoof-crafted Breakers. Their pure gold armor had taken the same route, and was replaced with a design that aimed to syncretize it with the Heer's style, making it a ferocious combination of blacks and golds and slight touches of red. It was an experiment, and while Jachs had liked it, the first receivers had levied many complaints, (to their officers faces no less) but they were able to be convinced otherwise.\n\nWith that squared away and new scourges ordered, the rest of the day had gone smoothly. Now all that was left was their acting Captain, a Pegasus named Second Wind who was finishing his own last test, hence why the first batch of recruits were currently barely in formation and panting like mad.\n\nFrom the squares, that Captain appeared in his all-black dress uniform and walked up to the Major-General. One of the soldiers broke formation to follow him. He was about to give her the dressing-down of a lifetime when a green fire erupted around her, leaving a changeling in her own dress uniform, complete with Lieutenant's tabs. Alcippe, seemingly unaffected by the long run, joined Second Wind besides Jachs. "He's good!" She said happily.\n\nJachs looked at the tan Pegasus in front of him, and said, "Would you like to talk inside about your new job? If so, now's the time to dismiss your troops."\n\nSecond Wind smiled lightly before turning and shouting, "All units, dismissed!" and stayed to watch them filter out through the main gates before the trio entered the Castle proper."
changelings_paxchrysalia.502.a:0 "Military knows military"

changelings_paxchrysalia.8502.t:0 "Origami Friend"
changelings_paxchrysalia.8502.d:0 "Major-General Jachs, Captain Second Wind, and Lieutenant Alcippe sat around the former's office. Jachs, from behind his desk of power, began. "I would like to congratulate you on passing our test. It was hardly clear, but it was rigorous, and we've found no issues with you."\n\nSecond Wind saluted. "Dalnerrki, Ernirzart... zatadsrateri Zara-Ekwis Vrak." After a brief pause, Alcippe burst out laughing until Jachs glared at her and she excused herself from the room. Second Wind tried to keep a straight face himself, but was clearly nervous.\n\n"Yeah, don't bother trying to learn changeling. Your race can't speak it, and we aren't going to make you try." Jachs responded. "I appreciate the effort, though. Call me Major-General Jachs."\n\nSecond Wind said, "I got it, sir. Major-General, Jachs... If you don't mind me asking, why don't you use your last name?"\n\nJachs chuckled. "That's our hive name, so half of my chain of command would be called some sort of "Vraks". You ponies are lucky. You in particular, since you can use last names like ponies traditionally do, it being your unit and all." He picked up a massive folder, hovering it over to the pegasus. "And with that, we get into the meat of the meeting, as it were."\n\nSecond Wind perked up. "Yes, sir, I've been wondering what exactly this unit is for. I get that they're, well, OUR unit, and I can run it how I want, but what does that mean?"\n\nA number of papers describing commands and locations was spread out on the desk. "In short," Jachs explained, "You and your new Royal Guard is here to look like normal ponies who like us. You'll do police work, guard work, general good guy stuff, and in between, officers like yourself will be appearing in public to show your support for the decisions made by the Queen directly or through the intermediary of me."\n\nThe Captain seemed disappointed by the answer, but simply responded, "Thank you, sir, it will be an honor to work with you.""
changelings_paxchrysalia.8502.a:0 ""And with you, Captain Second.""
changelings_paxchrysalia.8502.b:0 ""And with you, Captain Wind.""

changelings_paxchrysalia.504.t:0 "Triple Threat"
changelings_paxchrysalia.504.d:0 "Major-General Jachs took his seat. It was a brand-new day, and new days held new eyestrain in the Canterlot Castle's basement levels, his personal fiefdom. Alcippe had been waiting for him just outside, exactly prompt as usual, and she followed him in, dropping a stack of folders that made the day's work onto his rich mahogany desk. "What's on the agenda today, Lieutenant?" He asked with his typical early-morning sluggishness. Alcippe spread three of the folders in front of him, each bearing a piece of black tape. Top-priority, in other words. The kind which he usually didn't get one of. "Okay, who died last night?"\n\n"Nobody, yet. This one-" She pointed to the first cheerfully. "-Is a report from the VOPS saying they have evidence of a secret society based here, but they don't know anything else. They want us to share anything related, but let them handle it."\n\n"Oh goodie, we don't have to do anything. What's next?" Jachs asked.\n\nAlcippe pointed to the middle one and said, "This one is a report from the commander of the garrison that a number of drug dens have opened up recently all across town, and he believes it's a resistance fundraising front."\n\n"Wow, even outside the Night Quarter?" Jachs feigned surprise.\n\nAlcippe explained, "Apparently it's even in the nicer neighborhoods. This last one here came in a few minutes ago, and it's…" She skimmed it. Then she read it in full. "...Undercaptain Carnara also telling us to deal with the drug dens because it's influencing the Queen's 'miasma'? What?"\n\nJachs sat up. "Wow, now we just need to wait for the entire Vhy chain of command to start backseat governing. Tell him that a reminder to do my job isn't high-priority mail!" He rubbed his forehead. "Alright, so really there's one thing. The drug dens. That's an issue. Hey, what do you think the odds are they're related to that secret society?"\n\n"Terrible!"" Alcippe chirped."
changelings_paxchrysalia.504.a:0 ""Then we have a bet!""

changelings_paxchrysalia.8504.t:0 "Unicornia Blues"
changelings_paxchrysalia.8504.d:0 "After a long day spent overseeing infiltration plans, picking specialist units, and the other things that went into creating a city-wide campaign to pull out resistance by the roots, all of which involved staring at papers with such intensity that lesser creatures had been laid low by the surprising stress, Major-General Jachs was happy to have a few minutes left in the day to just sit still at his Canterlot home. Freshly-bathed and dressed in nought but the softest bathrobe known to Changeling science, he prepared to spend those minutes sitting in bed, relaxing.\n\nIt was then that he found a note on his pillow. Normally his security guards left it on the kitchen counter, but okay. It was an envelope, and inside was a letter written in perfect swooping letters.\n\n     "Dear Major-General Jachs\n\n     You are cordially invited to attend our next gathering. If you wish to do so, be alone at the corner near the Terraceville Bit and Bridle at two past midnight on the night of the next new moon. We shall pick you up then.\n\n     Sincerely, the Society."\n\nJachs fell over in shock, magically grasping for the spare pistol he kept in his nightstand. He pointed it around the room frantically, clearing the closets and the hall, before realizing that whoever had put the note there was already gone. He would have to talk to his security about this. At least nobody saw his reaction.\n\nWhat was the purpose of the note? It couldn't be a trap to take him alive. Why take the risk that he might not join and instead beef up his security when the sender could do something almost as valuable for their cause with far more certainty by placing a bomb under his bed instead? No, if the sender wasn't stupid (which truthfully was a possibility), then it was a legitimate invitation.\n\nBut would he accept it? Was it worth the risk to learn more about the VOPS's secret society, and what they wanted with him specifically?"
changelings_paxchrysalia.8504.a:0 "I have time to decide."

changelings_paxchrysalia.505.t:0 "Drug War"
changelings_paxchrysalia.505.d:0 ""Well this is disappointing." Jachs stood in the middle of the room. On the other end were three bloody forms, all ponies. The floor was covered in a smattering of casings for Changeling weapons.\n\nThe officer besides him said, "We didn't get shot at, and that blue one is still breathing, so I think it went okay."\n\nJachs sighed. "Yes, but I was expecting to uncover part of a grandiose secret conspiracy against our administration." The police sergeant looked at Jachs in confusion. "Here is only a few blocks away from the Terraceville Bit and Bridle."\n\nThe sergeant cocked his head. "The sex shop?"\n\n"Yeah, that one," Jachs replied. "A secret society left a note in my house telling me to go there in the middle of the night... right about now, in fact. And when I saw that this was nearby, I thought the two would be connected. Guess not." The room fell silent except for the other officers searching for evidence and trying to repair that still-alive pony's blood supply.\n\n"Fascinating. Can we go now? We had to call so many officers that the other sixteen guys are just standing around outside wishing they could be in bed like they usually are at this time of night." The officer asked flatly.\n\n"Sure, head home," Jachs answered. It really would have been convenient if his theory had been true, but it was a shot in the dark. Now he had a much more conventional and much more obnoxious task of trying to stem the tide of drugs into the city. It was a crucial job, too, since the Harmonic Resistance was much nicer to fight than any of the groups who would supplement their cash flow with drug selling.\n\n"Death to drug dealers" signs were about to become a lucrative business."
changelings_paxchrysalia.505.a:0 "Only we're allowed to sell that stuff!"

changelings_paxchrysalia.506.t:0 "Dabbling in the Esoteric"
changelings_paxchrysalia.506.d:0 "Major-General Jachs stood uncomfortably in the most inconspicuous fine clothes he had. He was at the corner just outside the Terraceville Bit and Bridle, and according to his watch, two past midnight was fast approaching. The city was unexpectedly silent at this hour, and in the light of the streetlamp, he couldn't even see Team Meteor, the best soldiers his division ever produced, watching from nearby windows. All he could clearly make out was himself standing alone in the cold… lightly-armed, unarmored, and nervous.\n\nThe purr of a quality (no, luxury) engine reached his ears, but he could see no car down the dead streets surrounding him. When the sound was very nearly on top of him, he shuffled uncomfortably before seeing the interior of a car appear on the road before him. But only the interior – besides the door-shaped look into some sort of limousine's passenger cabin, there was nothing but empty air, or at least that's how it looked to him. The cabin in question was empty, as far as he could see, and he prodded at the backside of the door to it, which was clearly physical, yet the exterior side covered up the interior with a glassy lens through to the world behind it. He looked vaguely in the direction of one of the Team Meteor posts and as conspicuously as possible didn't make the sign for "Start shooting and help me" before getting into the car and disappearing from sight.\n\nWhen he sat down, he found himself in an opulent vehicle. It had interior lighting, the softest cushions he'd ever seen, gold and red velvet trim, and portal-windows on every side with views into a dimension that was as a city-sized art museum, filled with statues and paintings and all other fine and ancient mediums. He felt the car accelerate, causing a double-size replica of The Castle Spice-Alchemists to fall behind along with the bust of Prince Konig. The fact that those were the first things outside the portal-windows was probably why this place was chosen, Jachs thought."
changelings_paxchrysalia.506.a:0 "Fancy car..."

changelings_paxchrysalia.1506.t:0 "The Cornucopia Society"
changelings_paxchrysalia.1506.d:0 ""Where are we going?" Jachs asked. The car hadn't been moving for long, and yet he was already nervous. There was a solid panel separating his cabin from the driver, and whoever was on the other side gave no response. Jachs was already regretting this decision, and the fact that he was alone wasn't helping. At least the car was obeying the speed limit, giving him time to distract himself by looking at the artwork outside, much of which he hadn't seen. Then again, this visual dimension was an art collection.\n\nAfter some amount of time of hoping he hadn't just gotten himself killed, despite the classiness of this organization implying otherwise, the car stopped. The door opened itself again, and after not getting shot in the head by some sort of assailant, Jachs stepped out into an abandoned car park. The door closed behind him, and the car drove away before he could attempt to see the driver. The car park was a large hallway, with trash in the corners and stains from water on the walls. It smelled like a dirty air vent. The only landmark, besides the path behind him, was the steel door to a closet of some sort. \n\nJachs got close and looked into the slit. The other side opened up to reveal two amethyst eyes staring directly into his own. "Governor Jachs," a sultry voice said, "We've been expecting you." The door unlocked and swung upon. He found himself pulled inside of another decadent room, filled with sofas to recline on, and strung-out ponies barely conscious upon them or gathered around tables with vials of glowing blue liquid. Not ponies, unicorns. There was a dubious fog coating the ceiling that swirled and writhed, emanating from who-knows-where. The door slammed shut behind him, causing him to freeze in place briefly.\n\nHis hostess was a unicorn as well, white with a long and well-maintained purple mane. She wore a masquerade piece that covered up most of her face in feathers and porcelain. He decided to hazard a guess."
changelings_paxchrysalia.1506.a:0 ""Miss Rarity, I presume?""

changelings_paxchrysalia.2506.t:0 "A Warm Welcome"
changelings_paxchrysalia.2506.d:0 "The hostess stared at him blankly, before ignoring the suggestion entirely. "Welcome, Governor, to the Cornucopia Society. You may call me Gloriosa."\n\n"Pleased to meet you, Gloriosa." Jachs replied. "This doesn't seem like your common drug den. Why are you all unicorns?"\n\n"There's no need to be so so direct, dear. Nobody here is in the military." Gloriosa replied as she wandered into the deeper rooms of the complex, always looking behind to make sure Jachs was still following her. "That's the point. We're unicorns. The crème de la crème of Canterlot, who used to run the entire nation as the Princess's loyal nobility."\n\nJachs suddenly flashed back to dozens of times when erstwhile political theorists had embarrassed themselves before him with some tale of arbitrary superiority. This one seemed to at least be eloquent. "And that means getting high in a parking garage?" He remarked. The unicorns down here, splayed out and giggling or mumbling or moaning, were hardly as noble as a Changeling Queen.\n\n"Don't be so crude, Governor." Gloriosa asked with feigned offense. "Your kind wanted escape, too, when life was grim. Hence the parades, the banners, all that. Still some of you want to escape the machinations of your own mind, which I'm sure you can attest to." He said nothing. "You aren't alone. We were never meant to be ruled by another race, much less another species. So unicorns spend a night or two here, seeing visions of the world as it should be." The masked hostess took an empty seat in the corner, the better to see the addicts. Jachs sat beside her.\n\n"And where do I factor into this?" Jachs asked.\n\n"Always with the questions," Gloriosa dismissed. "Just because you don't have the right eyes doesn't mean you can't just relax and enjoy luxury for a bit." She gestured to the blue vials on their table. "They're on the house. Or you can just take the time to think the normal way about why things are all askew.""
changelings_paxchrysalia.2506.a:0 "..."

changelings_paxchrysalia.3506.t:0 "Nostalgia"
changelings_paxchrysalia.3506.d:0 "He took a moment to look around. All these ponies, of every shape and color. Each taking what time they could to relive the past to dodge the present, in which they were slaves in their own nation, toiling day and night for the benefit of their mortal enemies. Jachs would never wish to relive his own past. He would never feel nostalgia for the hunger pangs, the worry that some minor illness would end him or one of his loved ones, the indignity of denying his parents a proper burial so that his siblings could get even one extra meal, the parade of his fellow's corpses he saw as he made his way across Equestria, the endless letters that some niece or nephew or friend or brother had been bayonetted, disintegrated, perforated, eviscerated, died screaming and bleeding after being maimed by one of these furred THINGS. He wished like nothing that he could take pleasure from these damnable creatures suffering as he had suffered, but all he was left with was a cold desire to see them all cast into a pit of fire so that he could hear them cry out in pain himself, and then never have to think about them again.\n\nBut it wouldn't accomplish anything, as he had learned from experience. So he buried the feeling once more. He wasn't at all surprised that, in the distance, he saw a familiar white unicorn with a grey mane, tired and unkempt, nearly catatonic on another set of cushions.\n\n"I understand." He said flatly, relaxing his muscles from their tensed-up state.\n\n"I knew you would." Gloriosa purred, and lifted a vial. "But you want to hear what I can offer you, I can tell. This concoction is love, concentrated love, refined in ways your kind has never dreamed of. Try some, and this can be the start of us both fixing our worlds."\n\nJachs looked grimly at her. "And if I refuse, and hunt you and your addicts to the end of the world, you will fight back until the bitter end, I'm guessing."\n\nShe smiled. "Would you have it any other way?""
changelings_paxchrysalia.3506.a:0 "§CTake§! the drink."
changelings_paxchrysalia.3506.b:0 "§RLeave§! the drink."

changelings_paxchrysalia.4506.t:0 "Thoughts and Thought-Nots"
changelings_paxchrysalia.4506.d:0 "Jachs took the vial in his magic. Concentrated love… normally, it was red and bore an ever-changing pattern of cracks, but this vial glowed a bubbly blue. He hesitated, not having any idea what he would find. Would he ever regret missing out on that part of officer school again? He thought not. Gloriosa lifted another vial in hers, unscrewed the cap, and downed it all at once. Jachs followed suit, in spite of the sickeningly sweet taste, and an equally overpowering confectionery stench. Seconds passed. "You've made the right choice, Governor," Gloriosa said as his vision began to blur.\n\n"What can I expect?"\n\n"We've never given this to a changeling before."\n\nA purple haze crept into his vision, flooding his compound eyes slowly. As it overwhelmed him, he could make out bright lines of deep purple coursing through his limbs, his body, his face, eventually feeling it over his whole body. In Gloriosa he saw the same, as bright red lines traced her blood vessels in his vision. Then, the world simply was a haze of magenta and violet.\n\nWhen his vision began to make out shapes again, he found himself before two doors. Both of them were murky, only being vague frames with interiors and handles. In this realm of the mind, there was no need for definition, as he already knew what everything was. One door was purple, the other red.\n\nJachs soon found himself staring at them idly, before feeling a compulsion to open one of them."
changelings_paxchrysalia.4506.a:0 "Take the §RRed§! door..."
changelings_paxchrysalia.4506.b:0 "Take the §rPurple§! door..."

changelings_paxchrysalia.5506.t:0 "What Could Have Been"
changelings_paxchrysalia.5506.d:0 "As soon as he touched the handle of the red door, he found himself in the streets of Canterlot once more. It was a sunny day out, and he was wearing no uniform. Across the street was a small group of ponies walking about. He remembered, as if it had happened, that a few years ago the Changeling Lands had demanded a very conditional servitude of the Equestrian state, and the Princesses, not wanting to suffer the war brought on by the massive Changeling army, accepted. Now, there was peace in both nations, as the changelings did only what they were allowed to under threat of execution by the Queen and the ponies were left mostly in charge of their homeland.\n\nJachs smiled. There was no war, and yet the days of hunger were over.\n\nHe turned across the table to his brother, Jantra. He rarely saw Jantra outside of his Vhy uniform, but here he was. Jachs remembered that, with the cooling of relations, he had gone the same way, and the two could now be on friendly terms again. In the distance, he heard a changeling (one of his cousins who had died in the war) giving his compliments to the owner of the restaurant.\n\n"So how's retirement, war hero?" Jantra joked. Jachs had left the army once it started shrinking to collect his pension. He never saw a single battle.\n\n"It's great. I get to live here, learning the customs and handling the integration. It's rewarding enough that I think I would've come here and done it for free." He breathed the fresh, unpolluted air. There was no hint of industrial encroachment or the suppressed malice of his own Canterlot.\n\nHis brother replied with a chuckle, "Are you really thinking of going native?"\n\n"No, I just like the peacefulness of here. But ponies do love to tolerate, so raising kids wouldn't be too bad…" He thought out loud. He had a house here, it was in a good location…\n\nEven if for just an hour, a minute, a second, or however long it was, Jachs felt happy. In the back of his mind, he wished he would never leave."
changelings_paxchrysalia.5506.a:0 "Oh, for what could have been..."

changelings_paxchrysalia.6506.t:0 "Hangover"
changelings_paxchrysalia.6506.d:0 "Jachs's eyes opened slowly. His head hurt, and there was a noise that kept him from being able to think a complete sentence. The world was blurry, and he barely held his balance as he stood up. At least the fog inside of him was vanishing quickly enough that he could feel it. He regretted to leave his rest until he figured out that he had been buried in a dumpster.\n\nIn front of him was a telephone booth that he recognized. Shaking off the trash as he went, he shuffled inside and propped himself against the wall as he picked up the phone. He was somewhat conscious that it ringing was what had woken him up. "Lieutenant Alcippe?" He asked groggily.\n\n"Yes!" Bellowed the voice of his erstwhile assistant, or what sounded like it. "Jachs, what the hell is going on? You left me a weird note, and you snuck out of your house and we couldn't find you, and now it's early in the morning and you're in uptown and we don't know ANYTHING about what you've been doing!" Good, he thought, Team Meteor hadn't said a word.\n\n"Give me a bit. I need to clean up, and I'll swing by the office and tell you what happened." He claimed. He already had a story involving a late-night rush to help out an old friend, the likes of which had sensitive details he wouldn't talk about, just that it could have gone badly, and it didn't. He did have concerns about slurring his way through it if this after-effect didn't go away fast enough.\n\n"Damnit, Jachs, you can't do this kind of thing anymore, alright? We were worried sick for you. Major-General, I can't do your job!" The voice pleaded over the speaker. \n\n"And here I thought it was because you liked me as a person." Jachs joked back. The silence on the other side of the line was overpowering both the drugged haze and his lingering tinnitus. He bit his tongue and continued, "Right. I'm sorry for making you worry, Alcippe, but sometimes you just have to do what you have to do.""
changelings_paxchrysalia.6506.a:0 "My head hurts..."

changelings_paxchrysalia.7506.t:0 "Unpleasant Truth"
changelings_paxchrysalia.7506.d:0 "Jachs frowned and waved the vial away. "I am afraid," he said, "I do not support drug pushers or racial supremacists. Go find someone else to peddle your mush to."\n\nAs he stood up to leave, Gloriosa replied with a hint of humor, "And after we've been so nice to you. Well, it seems that you can lead a bug to culture but you can't make them think." He could hear her reaching for a weapon from under the table.\n\n"Oh, I understand the favor." He stated as he walked away. "That's why I'll find it in my heart to spend the rest of the night sleeping before I tell the guys in grey about this operation of yours. But really, I simply can't allow this kind of business to happen in my city, I'm sure you understand." The masked unicorn laughed to herself as he passed through the piles of barely-alive unicorns that coated the floor.\n\nIn a short while, he was above-ground again in the cool, empty night air. It was a real shame, but a group like that was too dangerous. Bringing someone else's secret society into your own fold would be a recipe for political disaster. Besides, every changeling knew that drugs were for Thoraxians and other smelly unfortunates. Now if only he had a way to get a team of assault cops together at this hour… Oh well, at least he was being kept honest.\n\nThe next morning, as promised, he oversaw an operation to raid a place he had seen a lot of suspicious activity around during a late-night walk. Besides a few pieces of detritus, leftover furniture and empty vials and the like, there was nothing there. But the organization did get an interesting look into a certain group called the Cornucopia Society, enough for their intelligence officers to sink their teeth into."
changelings_paxchrysalia.7506.a:0 "And Rarity isn't even in this country!"

changelings_paxchrysalia.8506.t:0 "Horns in High Places"
changelings_paxchrysalia.8506.d:0 ""We need to talk." Major-General Jachs jumped as he entered his office and found Dieter Heinrich staring intently into his newest decoration, a portal-window into an exhibition of Vraksian industrial paintings. "I am told that you have been bypassing procedure to add a number of ponies into your organization's upper ranks. Unicorns, to be precise."\n\n"I have it on good authority that they're capable workers." Jachs responded sternly.\n\n"I know what you're doing, Major-General, and it's a dire charge I have. You do not know who you are dealing with." Dieter insisted.\n\nJachs didn't have to take this. "Dieter, your Undercaptain Carnara is very worried about you. No one would think less of you for going to any of the state-organized anti-addiction facilities. I'd recommend you take advantage of that. I've seen what you put in your body." Jachs insisted back.\n\nDieter paused. Then he said with a hint of pleading, "Jachs, that stuff is the only way I can sleep at night without nightmares."\n\nJachs sat in his chair and turned to his paperwork. "That's fine, but I don't want to hear about what I should and shouldn't do about that group when you are working with them for less worthwhile reasons than me. I won't try and step on your wings on that, and you won't step on mine about this. Right?"\n\nDieter said nothing. He just turned the thought over, nodded, and went to leave the room. Jachs called out to him, though. "Is your ideal world really just a good night's rest?"\n\nDieter explained, "No. It's done that ever since the first time, when it gave me a vision of being shot in the head."\n\n"I see," Jachs said."
changelings_paxchrysalia.8506.a:0 "The things I do for this country..."

changelings_paxchrysalia.9506.t:0 "What Could Be"
changelings_paxchrysalia.9506.d:0 "As soon as he touched the handle of the purple door, he found himself floating on a white ocean, staring up at the night sky as the currents pulled him in one direction or another. Being stranded on the open water would have sent him into a panic ordinarily, but in this case, he felt that he would more likely choke on the air than sink below the water. A voice he didn't like spoke to him from where he could not see.\n\nYou have chosen to suffer without clear meaning\nRather than enjoy a peaceful dreaming\nDo not let these words go to waste\nLest you find an act in haste\n\nYour wisest say the future sits above the top of the sky\nHeed their words and help the low to find them an ally\nAnd tame the bird who screams so loud yet higher than all can fly.\n\nBeyond the mirror lies a city with fire and brimstone and grace\nFor its owners, don't take pity, for such is the way of your race\nBut the mighty armored lass you take is just a treasure bare\nThe greatest value is breaking the glass and reaching to go o'er there.\n\nFor that you need what you have just now took\nA compatriot to get a second look\nA hint from the renowned caster\nWho is your teacher and master\nAnd then find me in death by the brook.\n\nThe voice stopped. Jachs remained, floating on the sandy water, feeling the words attacking his head, drilling holes and tearing his brain into string. He wished he'd chosen the other door."
changelings_paxchrysalia.9506.a:0 "What the hell is all this?"

changelings_paxchrysalia.507.t:0 "Sweet and Elite"
changelings_paxchrysalia.507.d:0 ""Is there any particular reason why I'm meeting you in a parking lot?" Jachs asked. In front of him was the streetlamp-lit form of an E.R.A. surplus truck, now popular among the lower classes because of how many wound up on the market after the war.\n\nThe owner was one Octavia Melody, a renowned cellist who Jachs was ordered to hire for the upcoming dual coronation of Queen Chrysalis. "I thought it was a joke," Octavia replied, jumping out of the bed sans instrument case. "The government doesn't exactly like me. Something to do with making my opinions known on the slavery, the police state, the exploitation, et cetera. So what are you trying to hire me for?"\n\n"There's a major event coming up at the Canterlot Castle. It's a ways off, but I want to secure the best cellist in Equestria as a surprise." Jachs lied. "What are your prices for this sort of work? I am willing to pay a rather large sum... or maybe you don't want money."\n\nOctavia thought, and thought, and thought, and then smirked. "My price is the release of the Friendship and Harmony Forever Ensemble"\n\nJachs raised an eyebrow. "Really? The ones who got jailed for interrupting Queen Helvia’s birthday? Well, there are easier ways to say that I should look elsewhere."\n\nThe cellist leaned back. "Oh, you're going to do it. Because ever since 1002, I've been remembering that I was slated to play at Princess Cadence's wedding, and I was struck by how that same Princess showed up to every single practice I did no matter what. Since that wasn't Cadence, I'm guessing that Chrysalis called for me by name. So yes, you will do as I say."\n\nJach's raised eyebrow lowered into a scowl. "Okay. Have a nice evening." He turned and walked away, around the corner of the rural bar she had been playing at. When the cellist didn't follow him, he ashamedly walked back.\n\n'Just as I thought, Governor. So when are they getting out?" Octavia smugly asked."
changelings_paxchrysalia.507.a:0 "By the end of the week."
changelings_paxchrysalia.507.b:0 "Is this your mother's home address?"

changelings_paxchrysalia.508.t:0 "The Taming of the Sea"
changelings_paxchrysalia.508.d:0 "The sun shone brightly, and the sound of waves crashing against the sea wall re-asserted itself in the lull in the ceremony. The beach wind blew the granules of sulphur into the roiling water, and Queen Helvia and the audience took a moment to sit in silence. After all, they were threatening to boil an entire ocean if it didn't cooperate. They couldn't be seen looking anything less than serious. Then, once the last of the fine powder blew off the pier, it was over, and the crowd began to disperse. The nation was, for another year, protected from freak storms or rogue waves, come to send unfortunate sailors to an inglorious burial, or to wash over the city bearing naught but inarticulate destruction.\n\nJachs was one of the spectators in a hurry to leave. Vanhoover's salty air and numerous canals always made him uncomfortable, but more importantly, he was just plain busy. Appearing at these was part of his job, but it wasn't work.\n\nHelvia met him along the path to the car that would take him back to an office. "Was everything as it should be, Queen?" He asked.\n\n"Indeed. It was a good birthday present that this went off without any rogue bards interrupting like last time." Helvia replied dismissively. Jachs tried to hide his bracing for impact. "Funny thing, their behavior would have had them shot that same day if they were changelings in Ditrysium. But you argued that I should spare them, and they received life imprisonment instead. Recently, I heard that even that was apparently too dramatic for you, and their sentence was commuted after not a full year. Would you care to explain that?"\n\n"It was the cost of the services of a very valuable non-government contractor, I'll have you know." Jachs said.\n\n"Are you out of money?" Helvia asked without a hint of humor.\n\nJachs stepped into the door of his waiting car. "Listen, you just have to trust that this was the best way to do things." Helvia rolled her eyes, and the two parted."
changelings_paxchrysalia.508.a:0 "She probably thinks I'm retarded..."

changelings_paxchrysalia.509.t:0 "Creative Destruction"
changelings_paxchrysalia.509.d:0 "[This.GetNewspaperHeader]     Interesting news came from Canterlot today, as a massive demonstration of ponies attempted to shut down the renovation of the School for Gifted Unicorns. The facility has a large cultural and historical significance for them, but now it is time to pry apart the innumerable magical items that are in storage and to sort through the studies already done. To this end, Minster of Central Equestria "Major-General" Jachs has ordered the facility rebuilt.\n     Of note was Jachs' pony assistant who followed him around for much of the day. Not only was this pony dressed like an officer, but he was brought up to the podium to give a speech like one. It turns out that it was not some sort of joke or gimmick at all. Minister Jachs has placed a pony in his immediate command staff. Once again, we must ask what they are doing on that side of the border."
changelings_paxchrysalia.509.a:0 "That's it, I'm calling their editor!"

changelings_paxchrysalia.511.t:0 "The Fire Rises"
changelings_paxchrysalia.511.d:0 "Major-General Jachs stood on top of a set of a pile of bags of concrete, where he could talk to the foreman without interrupting the latter's ability to see the entire construction lot. It was an important thing since he had to make sure that the workers weren't distracted by the massive screaming protest mob being barely held back by dozens of Second Wind's new Royal Guard. An explosion screamed the death knell of an outwork, soon to be replaced with a concrete fortification, as was the entirety of the outermost layer of the structure.\n\nYes, much of the School for Gifted Unicorns was being destroyed, and it was predictably unpopular. Jachs had never seen such a large protest, although he had seen plenty of riots. With the amount of bricks nearby, the line was currently easy to cross.\n\nThe reason for this was that the colossal collection of Arcana which the School had, and that it included a lot of objects which were basically immovable. Naturally, the labcoats said those were the best parts. So it was either tear up a piece of priceless Equestrian heritage, or leave much of the most valuable knowledge out of reach, and the Queen, in her infinite wisdom, chose the former.\n\nJachs had done all he could to ease the obligatory re-opening, but much of the artifacts were part of the curriculum, either as learning aids or as learning tools. The School would likely never reach its former glory again, especially considering the Royal habit of hoarding interesting things in reliquaries forever. The place where some of the greatest mages in history had taught and learned was being consigned to history by his own signature. Sometimes, that was just how his job was.\n\nHe looked over to see Second Wind himself, making sure his troops were in line. One of the protestors had spit in his face, and he was wiping it off. They were all lucky that the construction workers were joking in Changeling."
changelings_paxchrysalia.511.a:0 "This sucks."

changelings_paxchrysalia.512.t:0 "This Day is Going to be Perfect" 
changelings_paxchrysalia.512.d:0 "Oberstleutnant Alcippe stood in the magnificent throne room of the Canterlot Palace as the pegasus and unicorn laborers worked hard to place the decorations for Queen Chrysalis' coming coronation. The past few days had been a whirlwind of activity, and the next few were likely to be the same as the final preparations were made for the Queen's arrival. She held a checklist by her side in her magic and scratched off another box with her pen as the ponies finalized the decorations. That was the easy part done, at least. Hopefully everything else would fall into place soon.\n\nShe looked through the list as she turned away and began to walk back to her office. She'd made sure to send out the invitations to the remainder of Canterlot's nobility, as well as some of the socialites and collaborators that had been instrumental in keeping the peace in the city. Security had been organized, with every single building along the parade route checked by the Heer in case any were harboring resistance agents or ponies sympathetic to the partisans' cause. A cadre of bodyguards had been assigned to protect the Queen during the parade, chosen from the most capable of the collaborators and defectors to emphasize how much the Queen was beloved by Equestria. And to top things off, Second Wind and his Canterlot Guard would be the honor guard for the occasion.\n\nShe tucked the checklist back into her pockets and hummed to herself as she went along. Everything was going smoothly. It was time for the changelings to finally claim vengeance for the Canterlot Defeat of 1002. That day had hardly been perfect, but this one would be.\n\nShe was sure of it. "
changelings_paxchrysalia.512.a:0 "What can go wrong?"

changelings_paxchrysalia.513.t:0 "One Last Humiliation?"
changelings_paxchrysalia.513.d:0 ""After the Queen's procession through the city, she will take to the podium here at the Royal Palace, where she will watch the rest of the parade," Generalmajor Jachs said, tracing the parade path with his hoof. The other generals of the Heer's High Command, along with ranking officials from the Queen's Guard, watched with rapt attention. "First we'll start with regiments of the Queen's Guard, who will end their march by filling out the plaza around our queen. Once the image of her stalwart protection is assembled, then we'll proceed with the Jaegers from the Heer, and the accompanying armor regiments. Then, Hivesmarschall Trimmel will give a speech, and Chrysalis will be crowned Empress Regnant of Canterlot and Equestria, and give her own speech. Cue fanfare from Octavia Melody, cheering, a thunderous flyover, and that's a wrap. Any questions?"\n\nThe changeling generals shook their heads and murmured their agreements — save one. "What about the POWs, Generalmajor?" Dieter Heinrich asked. "You know Her Majesty would love to see those filthy wretches squirm in their chains before her. It would be the icing on the cake."\n\nJachs frowned. "The POWs would go before the tanks," he said. "The imagery of the defeated being driven before our metal monsters that broke Equestria would be sufficient to please the Queen, I hope."\n\n"Certainly," Dieter agreed with a smug smile. "And it'll give the rest of us something to feel proud of as well. I can't wait to see it done."\n\nThe changelings broke soon after that, the officers going their separate ways to prepare for the upcoming coronation, leaving Jachs behind with the parade plans. He frowned at his notes as he thought about the POW march. Octavia had begged him to call it off... but could he still do that? Could he still make that change last minute? But perhaps the better question was... should he?\n\nThe Pax Chrysalia had been nothing short of humiliation and atrocity for the ponies of Equestria. The changeling boot had never been so heavy or so firm on their necks as of late. Marching the once-proud Equestrian soldiers through Canterlot as emaciated prisoners of war would be the final insult to a defeated populace.\n\nCould the Pax Chrysalia survive one last insult from the changeling occupiers?"
changelings_paxchrysalia.513.a:0 "The parade must be called off."
changelings_paxchrysalia.513.b:0 "One final insult should get the ponies to realize their place once and for all."

changelings_paxchrysalia.514.t:0 "A Missing Piece"
changelings_paxchrysalia.514.d:0 "Oberstleutnant Alcippe reviewed the parade order as the soldiers got set to march through Canterlot before their queen. Everybody had checked in so far, from the zealots of the Queen's Guard to the pony collaborationists of the Canterlot Guard, save for one key entry. Alcippe frowned when she realized that Second Wind hadn't checked in for command of his division, and it wasn't like the Canterlot Guard could march without their commanding officer. Perhaps something had come up that was keeping him? It would be wise to go check.\n\nAlcippe passed off the checklist to a Leutnant and snatched a small portable radio to take with her. "Make sure the parade begins on time," she ordered the Leutnant as she set off. "Nothing gets off schedule." Then, confident that her oversight wouldn't be missed, she set off through the barracks, looking for Second Wind.\n\nShe looked high and low, but the pegasus was nowhere to be found. He wasn't at his quarters or in his office, and she didn't see him in the yard within the compound or in the skies above. Frowning, Alcippe was about to return to the staging area when she noticed the heavy door to the prison block was slightly ajar. Curious, the changeling dragged the door open and slipped inside. "Kommandant?" she asked, hearing some noise from up ahead. "Are you there?"\n\nShe rounded a corner and came to a stop. There in front of her were two ponies, Second Wind and a mare by the name of Bluebelle arrested a few days ago for plotting with the resistance. Second Wind had what looked like a bomb jacket around his chest, and the Bluebelle had just finished fixing it onto him. All three looked at each other in shock before the room burst into a flurry of frenzied activity.\n\nBluebelle reached for her gun, lying on the table behind her, and Alcippe drew her own and fired off several quick shots before she could react. The bullets killed the partisan instantly, but in that split second, Second Wind dove through a nearby window, disappearing out into the open sky. Alcippe cursed, knowing she could never catch the pegasus on wing, and reached for her radio."
changelings_paxchrysalia.514.a:0 ""Backup! Backup! Second Wind's turned traitor!""

changelings_paxchrysalia.515.t:0 "Confessions"
changelings_paxchrysalia.515.d:0 "The parade was about to start, but Jachs still had enough time for a quick lunch. Knowing that marching on an empty stomach and then reviewing the troops for hours wasn't exactly the smartest idea, the Generalmajor took a much needed lunch break as his calm before the storm moment to prepare himself for the march to come. But even that wasn't spared the demands of responsibility, as a pair of soldiers hurriedly rushed into his office after a perfunctory-sounding knock on the door.\n\n"The Queen herself better be in danger or something," Jachs grumbled, setting his sandwich aside. "What is it?"\n\n"A pony turned herself in, claiming that she had something urgent she needed to talk to you about," one of the guards said. "She claims that she is, or was, a member of the resistance... It's Octavia Melody, sir."\n\nThe name struck Jachs like a slap to the face. "Octavia?" he asked, incredulous. Then he stood up, his lunch forgotten. "Take me to her. Now."\n\nMinutes later, he entered an interrogation room, where Octavia was seated at the bare table. She looked disheveled, and much the worse for wear. He didn't even wait for the door to shut behind him before he started asking questions. "Right now, I don't care if you're part of the resistance or not. What did you need to tell me."\n\nOctavia looked at Jachs and nodded. "A splinter cell of the resistance in Canterlot wants to assassinate Queen Chrysalis," the mare said. "Despite the wishes of the rest of the resistance, the radicals are moving forward with a plot to bomb her during the parade. Your own Canterlot Guard captain is going to deliver the bomb himself."\n\nJachs blinked in shock. "Second Wind? You... how do you know this? And why tell me?"\n\n"That's none of your business," Octavia said, shaking her head. "What is important is that the status quo in Canterlot is tolerable for ponies, thanks in large part to your efforts, but blowing up the changeling queen will do nothing but make things worse. Forget reprisals; if the Queen's Guard gets to avenge their queen, nothing short of genocide will come to Canterlot." She leaned across the table. "Do whatever you want with me, but you have to stop it, for all of our sakes."\n\nJachs stomped his hoof and cursed. "I'll take care of it," he said, sharply turning about and heading for the door. "And you, get back out there and get ready to play, like we agreed on!""
changelings_paxchrysalia.515.a:0 "We're losing precious time!"

changelings_paxchrysalia.516.t:0 "The Stage of Apocalypse"
changelings_paxchrysalia.516.d:0 "Jachs had teams of Jaegers fanning across Canterlot in minutes, searching desperately for the runaway Second Wind and the bomb meant for the Queen. Jachs himself had taken wind, abandoning the early stages of the procession. He would have stopped the parade entirely, but Queen Chrysalis had already set out in her motorcade, and he didn't think she'd stop even if he told her what was about to happen. All that would accomplish would be a waste of precious time, so now his only hope was to find Second Wind before it was too late.\n\nAs luck would have it, Jachs spotted a figure flitting into the top of a nearby bell tower out of the corner of his eye, and he immediately changed course. He swooped into the top of the tower and drew his sidearm in the same motion, aligning the pegasus in his sights. "Second Wind!" Jachs shouted, making the pegasus jump and turn around. The two soldiers locked eyes in their standoff, on opposite ends of the tower, with only a large brass bell hanging above to separate them. "Don't do this," Jachs urged him. "Whatever you think you're trying to accomplish, you're not going to succeed."\n\nSecond Wind visibly shook as he offered a retort. "The changelings have had their boot on the neck of ponykind for too long!" he shouted back, rage and agony filling his voice. "You marched in and took everything from us, and when that wasn't enough, you turned us to slaves! Windbreak, a mare I knew from the Royal Guard and a hero in her own right, is some bug general's personal slave for her to play with as she pleases! Your vicious queen's selfish conquest and disdain for my entire species has brought misery to Equestria like never before!"\n\nHe touched his hoof to the bomb vest securely fastened around his body. "I'm going to stop it," he shouted, his voice cracking with anguish. "I don't care what happens to me, but she needs to die. She needs to die if Equestria is to live."
changelings_paxchrysalia.516.a:0 "The bells begin to toll..."

changelings_paxchrysalia.517.t:0 "Victory in Defeat" ## Red Ending ##
changelings_paxchrysalia.517.d:0 "Jachs risked a step further, and when Second Wind didn't flinch back, he took another, then another. He'd closed half the space between them before he thought of what to say. "You will only make things worse for ponies in Equestria, Second Wind," Jachs said. "Queen Chrysalis is too self-absorbed to ever look at what's happening beneath her in the chain of command. She has cruel whims and flights of fancy, but show her something else to distract her from it, and she can be dissuaded out of those ideas." He gestured to the street below, where the procession was approaching the bell tower. "Remember when I told you to make the best of what we have? To work within the system we have and try to make what small changes we can? I used my authority as governor to cancel the POW parade. It would be nothing short of humiliating and degrading for ponies across all of Equestria, I know. So I used the authority I have as governor of Canterlot to put an end to it. I didn't go protesting to the Queen that this would violate pony rights or cause more trouble than it was worth. I'll catch flak from it when this is all said and done. But I had the right and the means to make a difference using my station. Not every change has to come through violent revolution."\n\nHe took a few steps closer, and placed his hoof on Second Wind's shoulder. "Killing Chrysalis will lead to nothing short of cruel and harsh reprisals from the Queen's Guard. They will not be so easily distracted, and they will put every waking moment toward exacting vengeance upon ponykind. We can't let that happen; Chrysalis has to live. And together, we can use our postings to keep the worst of her impulses away from hurting your kind."\n\nTears streamed down Second Wind's face, and finally, after what felt like an eternity, he hung his head. "You're right," he whimpered. "I'm just so... so angry... the world shouldn't be this cruel."\n\n"It shouldn't," Jachs agreed. "And we can do our parts to make it less so. Now come on. Let's get this thing off of you and get you back into the parade. If we're quick, it will be like nothing happened.""
changelings_paxchrysalia.517.a:0 "No one can change the world alone, but by working together we can make a difference."

changelings_paxchrysalia.518.t:0 "Pax Chrysalia Magnifica" ## Red Ending ##
changelings_paxchrysalia.518.d:0 "It took until Jachs found himself standing behind Chrysalis at the podium in front of the Royal Palace for his heart to finally stop racing. He didn't know if he'd be able to stop Second Wind at the belltower, but he was glad that the pegasus finally saw reason. And when Second Wind led the Canterlot Guard in procession in front of Queen Chrysalis, it was impossible to tell that the stallion had a bomb meant for the Queen strapped to himself just minutes before.\n\nThe rest of the parade was a blur to the worn-out changeling. Soldiers marched, tanks rolled, and planes roared overhead as the changeling high command each took their turns giving speeches. Jachs, as Governor of Canterlot, had to give his own speech, and when the time came, he stepped up to the podium and pulled out a couple of folded note cards from inside of his jacket. Then, clearing his voice, he spoke to the assembled changelings and ponies, his voice booming around the plaza.\n\n"Citizens of Canterlot, soldiers of the Heer, and everybody else that has honored us with their presence here today," he began, eyes scanning the crowd. "It has been a difficult journey to get to where we stand today. We have had to make hard choices. We have had to make risky choices. We fought hard to conquer Equestria, and we fought even harder to keep it. But we have. Today, our Great Queen shall be given her rightful crown, and a Queen shall become an Empress. But today would not be possible without the hard work of everybody, pony and changeling alike, that have come together to make the Pax Chrysalia a lasting peace. We may still have much work to do, and we may still be faced with threats both inside and out, but there is one thing that I know for certain: that we have overcome our darkest times, pony and changeling alike, and now, together, we can work to make brighter times in the days ahead."\n\nThen he turned to face Queen Chrysalis and deeply bowed. "All hail Empress Chrysalis, the true keeper of the Pax Chrysalia!"\n\nThunderous applause greeted Chrysalis, and Jachs stepped aside to let the Queen be granted her new crown. And as the Queen lifted it off its satin pillow in her magic, all the world knew that the defeat of 1002 had finally, finally been avenged."
changelings_paxchrysalia.518.a:0 "Long live the Empress!"

changelings_paxchrysalia.519.t:0 "Denouement" ## Red Ending ##
changelings_paxchrysalia.519.d:0 "It was well past midnight by the time the festivities from Chrysalis' coronation finally wound down, and Jachs was exhausted. The adrenaline rush of his last-minute confrontation with Second Wind before the parade had long since left him, and being present for everything Empress Chrysalis wanted in the hours that followed had left him drained. He wanted nothing more than to crawl into bed and sleep, but the full moon was out over a cloudless night, and he felt compelled to spend a few moments admiring the sleepy city before retiring for the night.\n\nHe wasn't the only one, he realized, as he stepped out onto the balcony. Alcippe, Marsilio, and Finicus were there, talking quietly as they admired the night sky, but what surprised Jachs was that Second Wind was there as well. Their chatter stopped when they heard the door open, though smiles greeted him when he shut the door behind him. "Enjoying the night?" he asked the three changelings (and one pegasus).\n\n"It's nice to have some peace and quiet," Alcippe said, and then she glanced aside at Second Wind, who lowered his head. "And we were just talking with Second Wind. He told us about what happened."\n\n"It's in the past, now," Marsilio said. "And what happened doesn't need to leave this balcony. It's for everyone's best interests."\n\n"Though blowing up Chrysalis would have been pretty funny," Finicus said with a snicker. But then he shook his head. "I'm just kidding. It's good that everything worked out the way it did. It's the best outcome for all of us."\n\nJachs nodded as he took a seat at the edge of the group. "It's been a long journey to get here, but I'm happy it's finished with," he said, leaning back against the wall and looking up at the stars above. "Somehow, we did it, and that's all any of us could ask for. And so long as we keep doing our best, then we can make things a little better, step by step."\n\n"It's all any of us can hope for," Second Wind said. "Maybe one day, ponies and changelings will be equals."\n\n"One day," Jachs said. "I'm sure of it. So long as we all work to make it so.""
changelings_paxchrysalia.519.a:0 ""And so we shall.""

changelings_paxchrysalia.520.t:0 "Blessed Are The Meek" ## Blue Ending - POW Parade ##
changelings_paxchrysalia.520.d:0 "Jachs cautiously closed the space between him and Second Wind, pistol held tightly in his magical grip. "You will only make things worse for ponies if you kill her," he cautioned the pegasus. "Chrysalis is more interested in personal satisfaction than cruelty. Those interests can be diverted and distracted to prevent real harm from coming to ponykind. All it takes is the right creatures doing the right things at the right time..."\n\nBut Second Wind only gestured to the roads below, where the parade of pony POWs had started. "You call this doing the right thing at the right time?" he spat at Jachs. "Those are my comrades, my brothers and sisters in arms, paraded before your whole despicable army like livestock, humiliated and broken! There isn't any justice in this! There isn't anything good in this! And if that's what you think is doing the right thing, then I refuse to be your puppet any longer!"\n\n"Kommandant!" Jachs shouted, only for the pegasus to lunge at him, tackling him to the floor before Jachs could fire his weapon. The pistol went flying off of the bell tower, and Second Wind drove Jachs' head into the bell, dazing him as brass clattered against his skull. Then, wings spread, Second Wind dived out of the tower, speeding toward the parade below.\n\nJachs scrambled to his hooves and managed to jump out of the tower after the speeding pegasus, but he had no hope to catch up with him. Instead, he could only shout a warning to the soldiers on the ground, and thankfully, he managed to turn a few heads before Second Wind could reach his target. Queen Chrysalis' bodyguards fell in around her, firing their weapons to the sky as the suicidal pegasus drew closer, and Jachs saw blood spray from Second Wind's body. But the pegasus had already set his course to let gravity do the work for him, and before Jachs could tackle him out of the sky, the pegasus pulled a cord hanging from his shoulder.\n\nA bright flash of light and a crack of thunder filled Jachs' last waking moments, and he fell out of the sky."
changelings_paxchrysalia.520.a:0 "Peace ends not with the words of philosophers, but with the blood of martyrs."

changelings_paxchrysalia.521.t:0 "Actions Speak Louder" ## Blue Ending - Idealistic ##
changelings_paxchrysalia.521.d:0 "Jachs cautiously closed the space between him and Second Wind, pistol held tightly in his magical grip. "You will only make things worse for ponies if you kill her," he cautioned the pegasus. "Chrysalis is more interested in personal satisfaction than cruelty. Those interests can be diverted and distracted to prevent real harm from coming to ponykind. All it takes is the right creatures doing the right things at the right time..."\n\n"And that's what I'm going to do," Second Wind said. "Tyrants don't topple because you appease them. Oppression doesn't end by saying 'please' and 'thank you'. Real change can only be brought about by decisive action. You told me yourself that just because something is the status quo doesn't mean it's right. It just needs creatures willing to change it. And I'm willing to martyr myself to free my country, if that's what it takes!"\n\n"It isn't, Kommandant!" Jachs shouted, only for the pegasus to lunge at him, tackling him to the floor before Jachs could fire his weapon. The pistol went flying off of the bell tower, and Second Wind drove Jachs' head into the bell, dazing him as brass clattered against his skull. Then, wings spread, Second Wind dived out of the tower, speeding toward the parade below.\n\nJachs scrambled to his hooves and managed to jump out of the tower after the speeding pegasus, but he had no hope to catch up with him. Instead, he could only shout a warning to the soldiers on the ground, and thankfully, he managed to turn a few heads before Second Wind could reach his target. Queen Chrysalis' bodyguards fell in around her, firing their weapons to the sky as the suicidal pegasus drew closer, and Jachs saw blood spray from Second Wind's body. But the pegasus had already set his course to let gravity do the work for him, and before Jachs could tackle him out of the sky, the pegasus pulled a cord hanging from his shoulder.\n\nA bright flash of light and a crack of thunder filled Jachs' last waking moments, and he fell out of the sky."
changelings_paxchrysalia.521.a:0 "Peace ends not with the words of philosophers, but with the blood of martyrs."

changelings_paxchrysalia.522.t:0 "Recovery" ## Blue Ending - Both ##
changelings_paxchrysalia.522.d:0 "Jachs groaned at the beeping of machinery and tried to sit up, though his body ached enough that he gave up on that after a few seconds. Worried murmuring reached him, and he felt someling gently push him back down to the bed with their hoof. "Don't sit up, Jachs," came a voice, and Jachs recognized it as Alcippe's. "You got hurt bad in the blast. Your exoskeleton's cracked in a lot of places. You need some time to heal."\n\nAs the memory of the parade came back to Jachs, the Generalmajor forced his eyes open and tried to sit up once again, now acutely aware of the splintered plates of his exoskeleton. "The Queen," he wheezed, his blurry vision settling on Alcippe's face. "Is she...?"\n\n"She's okay," Alcippe said, much to Jachs' relief. "Her unicorn bodyguards cast a shield spell to save her from the blast. Some of the soldiers on the ground were seriously injured, though, and the Queen's favorite car needs some repair to get it running again. The parade was, obviously, called off after that. She'll be coronated in private tonight, with only the Queen's Guard and a few generals from the Heer in attendance. And as for Second Wind, well..."\n\nThat thought trailed off to its obvious conclusion, and Jachs closed his eyes and leaned back in his seat. "I imagine I'm going to get demoted for this," he said.\n\n"You have plenty of witnesses who saw you try to stop Second Wind personally, at the risk of your own life," Alcippe said. "So I wouldn't worry about that. You're seen as a hero, Jachs, if a tad bit late." Then she once again gently urged him to lie back down. "Lay down, Jachs, and get your rest. VOPS will want a statement soon enough. In case they ask, I'll just say you've been asleep this whole time."\n\nJachs reluctantly obeyed and shut his eyes, groaning as he shifted his weight on the bed. "Of course... thank you, Alcippe."\n\n"You're welcome," Alcippe said. "And I'm just thankful you're okay.""
changelings_paxchrysalia.522.a:0 ""Yeah... me too.""

changelings_paxchrysalia.523.t:0 "Final Statement" ## Blue Ending - Both ##
changelings_paxchrysalia.523.d:0 "Vaspier Orn Kladisium clicked the recorder off after Jachs finished giving his statement. The two changelings sat in the pregnant silence for some time before the head of VOPS broke it. "And so we come to a close," he said, his hooves steepled and his eyes focused on something off to the side of the table. "And what a remarkable tale it has been. From the defeat of 1002 to the new age of the Pax Chrysalia, we have truly seen it all, haven't we?"\n\n"True enough," Jachs admitted, "with plenty that I'm sure neither of us wishes we'd been a part of."\n\n"Quite right," Vaspier said. Then, sighing, he stood up. "I find no reason to believe that any part of this fiasco at the parade was orchestrated by you, Generalmajor. Perhaps some things were allowed to nearly come to be thanks to a slip-up here or there, but noling can deny that you did your best to stop it. I'll submit this statement to VOPS, get the Empress off of your back, and we can both carry on with our busy lives as if this never happened."\n\nHe moved over to Jachs, and the Generalmajor stood up to shake his hoof. Then, dismissed, Jachs left the VOPS office and stood for a moment in the sunlight, before Alcippe, Marsilio, and Finicus came over to greet him. He immediately assured them all that everything was fine with a small nod. "Nothing to worry about," he told them all. "Just collecting a statement."\n\n"Well, that's great to hear," Alcippe said, taking her usual place at Jachs side.\n\n"I was worried that once you went in there, you wouldn't come out again," Finicus added. Marsilio rounded out the group by giving Jachs a look over. "At least your moult should be fine, and soon nobody will be able to tell you almost died in a blast that shattered your exoskeleton. Are you feeling alright? Any pain?"\n\n"A little ache, but I'm fine," Jachs said. "Good enough to work. And make no mistakes, we still have plenty of work left to accomplish, for each of us. Time waits for nobody, neither changeling or pony, and it's up to us to make the best of what we have left.""
changelings_paxchrysalia.523.a:0 ""So let's learn from our mistakes and give it our best effort.""

## Denouement Events ##
changelings_paxchrysalia.524.t:0 "A Glorious Rise"
changelings_paxchrysalia.524.d:0 "Gloriosa grinned as she watched the Hotel Calihornia fill up as the night wore on. Thanks to her arrangement with Generalmajor Jachs, she'd been able to take the Cornucopia Society from an underground drug den to a reputable establishment where unicorns and changelings alike could escape from the stresses of the day. Bits traded hooves for exotic Love elixirs, and the wealthy paid extra for private rooms and personal attendants while they submerged themselves in bliss for a few hours. All of it served to make the Society stronger, and Gloriosa herself ever more powerful.\n\nShe sipped on her own cocktail, the sweet aftertaste of Love lingering on the back of her tongue. Her arrangement with the changelings had let her put trusted unicorns in many civilian positions throughout the city. She'd even started placing unicorns in the lower echelons of the occupying garrison, and she had no doubt that the money and product she could move would see them rise in due time. Thanks to her efforts, paired with the resources of the Society, unicorns were finally reaching their rightful place at the top of the pony pyramid. Canterlot would be a shining beacon of unicorn supremacy, and soon, she'd extend her efforts to the neighboring provinces and states. Anything was possible with the Society's resources and the partnership with the changelings. Maybe one day, she wouldn't even need to work with the changelings anymore. Maybe soon the unicorns would climb up the next step and put the changelings beneath their hooves, as was only right. Unicorns deserved to rule all, after all. Sharing power was but a short-term alliance.\n\nShe took another sip and set her drink aside. One day, she'd get her wish. She was sure of it. But for now, Jachs could count on her as a loyal partner.\n\nFor now."
changelings_paxchrysalia.524.a:0 "The changelings will have the Society's loyalty for as long as it benefits us."

changelings_paxchrysalia.525.t:0 "An Inglorious Fall"
changelings_paxchrysalia.525.d:0 "Gunfire chased Gloriosa into the alleyway, the bullets whizzing past her head. She fired blindly behind her with the submachine gun she held in her magic, and when the firearm clicked empty, she chucked it aside. She was out of ammunition anyway; clutching onto it wouldn't help her at all.\n\nShe galloped through the night, trying to put as much distance between herself and the den the jaegers had just raided. She knew Generalmajor Jachs would come for her eventually; she just hoped that fool, Second Wind, would have blown up the changeling queen before then. The chaos would have given the Society the opening it needed to seize control of Canterlot, but with the Queen's survival, all of her hopes had been dashed. And as the changelings gunned down the last of her collaborators in her new makeshift den, she knew that the Society was finished.\n\nShe finally stopped many miles away by the river that flowed past Canterlot. Her limbs were shaking from exhaustion, but she'd managed to flee her pursuers. But she knew they wouldn't stop looking for her. So long as she lived, she was a threat to the Hegemony. She'd have to try to flee the country if she could, or at the very least, go into hiding in some no name town, and wait for her time to come again.\n\nShe pried her mask off and held it in front of her. Not a pony nor a changeling knew what she looked like under the mask; Gloriosa was the mask, not the mare. In this case, her true self would be her greatest disguise. So, taking a deep breath, the mare flung the mask as far into the river as she could. Maybe the bugs would find it and think she was dead. If only she could be so lucky.\n\nTurning away, a mare with no name melded back into the darkness of the night, never to be seen again."
changelings_paxchrysalia.525.a:0 "The Society will rise again one day... when the time is right."

changelings_paxchrysalia.526.t:0 "The Winds of Change"
changelings_paxchrysalia.526.d:0 "Kommandant Second Wind looked up as another pony entered his office. "Kommandant," the mare said, saluting and waiting for his response.\n\n"Private Parsnip," he said, quickly saluting with his wing and nodding to the mare. "What can I help you with?"\n\nParsnip bit on her lip, hesitating at the last moment about whether to share her reason for visiting or not. "I just... Kommandant, sir... I'm having regrets."\n\n"Regrets?" Second Wind invited Parsnip to sit down across from him, and the private accepted the invitation. He looked her anxious face over and slowly nodded. "Ah. I see. You don't think you're doing the right thing, being in the Canterlot Guard, do you?" When she slowly shook her head, Second Wind pushed aside his papers and laid his hooves on the desk. "You may speak freely, Private. Whatever you say will not leave this room. You have my word."\n\nFinally, Parsnip took a deep breath and hung her head. "It just doesn't feel right, serving in the Guard," she said. "I feel like the bad mare. I should be helping these ponies, right? I shouldn't be trying to crush them down and helping to keep our country oppressed. The changelings conquered us, and here I am licking their boots just so I can get exempt from the Love tax and provide better for my family. What is wrong with me?"\n\n"Nothing," Second Wind assured her. "You're doing what you have to do. And look at it this way, Private." He stood up and gestured at the map of Canterlot hanging on the wall by their side. "Who would you rather be patrolling the streets of Canterlot: us, or bug soldiers fresh in from Vesalipolis? Who's likely to treat ponies fairly and with respect: us, or bug soldiers fresh in from Vesalipolis? Who's likely to make a difference under their watch: us, or...?"\n\n"...Bug soldiers from Vesalipolis," Parsnip said, finishing Second Wind's sentence. "I... I think I understand what you mean. Things can be better under us than under the bugs." She even managed a small smile. "Thank you, Kommandant. I guess I really needed to hear that."\n\nSecond Wind nodded. "Anytime, Private. And if any of your companions are having similar thoughts, tell them to come to me. Us ponies have to stick together, you know?""
changelings_paxchrysalia.526.a:0 "The Canterlonian Guard has the chance to make a difference for the ponies of Canterlot."

changelings_paxchrysalia.527.t:0 "Complicit in Crimes"
changelings_paxchrysalia.527.d:0 "Oberstleutnant Alcippe sighed and stirred her drink with her magic. Much had been on her mind since Chrysalis' coronation, and none of it good. She was filled with questions that needed answers, but those answers were hard to pin down.\n\nThankfully, she spotted Jachs coming out onto the balcony for his evening drink, as he usually did, and she went over to him. "Alcippe," Jachs said, accompanying the informal greeting with a slight nod. "How are you holding up?"\n\n"To be honest? Pretty poorly," Alcippe admitted. "I've been doing a lot of thinking ever since Second Wind's... you know." She sighed. "What we're doing... I don't think it's right."\n\nJachs raised an eyebrow. "What do you mean?"\n\n"Everything," Alcippe sighed in frustration. "A lot of what we've been doing is just... wrong! And Second Wind trying to assassinate the Queen really made me open my eyes. To the ponies, we're the villains of this story, Jachs. And in spite of all that we've done to keep the Queen's Guard in line..." She swallowed. "It seems pretty clear to me that we're a part of the problem as much as they are. How are we supposed to live with that?""
changelings_paxchrysalia.527.a:0 ""I thought I was a good soldier, but I don't know if that's true anymore.""

changelings_paxchrysalia.8527.t:0 "To Make a Difference"
changelings_paxchrysalia.8527.d:0 "Jachs took few moments to formulate his response. "I understand where you're coming from, Alcippe," he said at last, setting his drink aside and turning to face her. "And I've had my fair share of those thoughts ever since the end of the war. I think it all comes down to..." Jachs paused, searching for the right words. "I suppose it depends on what you feel is the most meaningful way you want to go about effecting change. I could resign my commission right now and go join the Thoraxians — or, well, what's left of them. But the higher ups would just promote another officer to take my place, and looking at the way the Queen's Guard has been snatching up all the leadership positions with any real power... Well, suffice to say that it's unlikely my successor will share my inclination towards sensible policy-making. From a rational point of view, the best thing I could do for the ponies right now would be to stick it out in the Heer, and make sure that the worst impulses of our colleagues remain in check."\n\n"But that's not how morality works," Alcippe said, shaking her head. "Just because we're being easier on POWs doesn't mean that we aren't responsible for their suffering in the first place. The little acts of kindness and mercy don't outweigh the bad that we've done."\n\n"And you're right," Jachs agreed. "We have benefited greatly from an unjust status quo. And in enforcing the Pax Chrysalia, we are complicit in upholding that status quo. But big changes can be brought about by small steps. Our actions today will inform those carried out by the officers of tomorrow, and they will learn from our example. And the generation after that will learn from them. Little by little, we're making a difference in the best way we possibly can. But change can't happen immediately, and it can't be done by one changeling alone. Do you understand what I'm saying?"\n\n"I... I think," Alcippe said, hesitantly nodding.\n\n"Good," Jachs said, and he patted her on the back. "It's not immediately gratifying, I know. And it's not easy to live with all these burdens on our conscience. But if we work together... well, maybe one day, future generations will judge us by all the good we've done, alongside the bad.""
changelings_paxchrysalia.8527.a:0 ""Little steps add up, bit by bit, and tomorrow will be a brighter day.""

changelings_paxchrysalia.528.t:0 "A Chance to Unwind"
changelings_paxchrysalia.528.d:0 "For once, the hectic responsibilities of being both a Generalmajor in the Royal Heer and the governor of Canterlot and central Equestria had given Jachs a break, and the stars had aligned to give him a free weekend off. For once, Equestria wasn't on the verge of total revolt, and that allowed Jachs and his staff a chance to breathe. So, thinking to do something fun and relaxing, he invited Alcippe over to his residence to watch some old Equestrian films from before the war.\n\nAlcippe arrived shortly after eight in the evening, in a plain and reserved dress that made her look like just another changeling going about her day. Jachs smiled as he welcomed her inside, and he took the offered bottle of wine in his magic and popped the cork. Then, pouring two glasses, he followed Alcippe into his living room, where he already had his personal projector set up and loaded with film. Alcippe sat down on one end of the couch, looking at the stack of films set next to the projector. "How much digging did you have to do to find contraband like this?" she asked as Jachs started up the projector.\n\n"Less than you'd think, but more than you'd hope," Jachs said with a coy smile. "But I know a few ponies who were willing to help me out."\n\n"And how much trouble would we get in if VOPS found out?" Alcippe asked, a mischievous twinkle in her eye.\n\n"Plenty," Jachs said. "But I bet Vaspier watches the same films in his free time, so we'll be fine."\n\nAlcippe giggled, and soon the speakers began to play the opening music of the film. Taking a sip of wine, Alcippe slid across the couch until she was by Jachs' side, leaning her weight against his shoulder. Jachs responded by draping his wing over her back, and wrapping them up in a nearby blanket. The two changelings smiled, rubbed noses, and happily turned their attention back to the screen, happy to finally have some time together that wasn't consumed by the weight of their responsibilities."
changelings_paxchrysalia.528.a:0 "As snug as two bugs in a rug."

changelings_paxchrysalia.529.t:0 "Affirmative Action"
changelings_paxchrysalia.529.d:0 ""I'm sorry, sir, but you want to hire ponies? To work as skilled technicians in our factories? And give them wages?!"\n\nFinicus rolled his eyes at the aghast outburst from one of his board members. "Yeah. And? What's the big deal about that?"\n\n"Why, Mister Vesali... they're ponies," the board member protested. "The only thing they're good for is manual labor, and even then they're not very good at that. It's a miracle their kind has lasted this long, truth be told."\n\n"It's a miracle you're still on this board, you freakin' idiot," Finicus growled. Then he stood up and put his hooves on the table. "What sort of crap have you been huffing? Have you seriously been lapping up the garbage the Empress and her cronies feed you? If ponies were so bad at, well, everything, as you seem to believe, then the war wouldn't have lasted as long as it did or been so costly. Truth is, the ponies are good at a lot of things. And the ponies that have gears and machines on their butts? They're better than the average drone at almost anything you could throw at them in this factory. Why wouldn't we want to hire them?"\n\n"But... sir..."\n\n"Go," Finicus said, glaring at the changeling and pointing to the door. "You're not welcome in this company anymore. And if my rank as CEO and president doesn't get you to step down, I'll ask Generalmajor Jachs or maybe the Empress herself to deal with you. I've got a lot of influence now, so I'd watch it if I were you." Sighing he looked at the rest of the board. "Well, if a pony's merits don't sell you on this idea, think of it this way. We can be the first to get qualified pony technicians into our factories. Do you understand the marketing appeal of that? Do you understand how much more efficient our workforce could be with a few well-placed pony technicians working for us? You thought the money we made during the war was a lot? Well, you have no idea what you're in for when we outcompete our competitors and get a monopoly on industrial production! So come on, sounds like a good deal, eh?""
changelings_paxchrysalia.529.a:0 ""We all profit when we work together with ponies. It's really not that hard to understand.""

changelings_paxchrysalia.530.t:0 "An Ideal Substitute"
changelings_paxchrysalia.530.d:0 ""I swear, these little 'donations' are getting easier every time, Marsilio. We're making good progress."\n\nGeneraloberstabsarzt Marsilio nodded and smiled as he looked at the readings printing out from the machine. The past few weeks, he'd shifted his office headquarters from Seaddle to Canterlot, where Jachs' jurisdiction shielded his work from the worst of the Queen's Guard's and VOPS' curious eyes. Now, he and his longtime friend and partner, Dr. Spectrograph, had busied themselves with the newest question that could change the world: how to create artificial Love that was just as potent as the real thing. "I'm glad to hear that," Marsilio said, ripping the report out of the machine once the printing was finished. He held it up and frowned at it. "Huh... take a look at this."\n\nDr. Spectrograph removed the wires taped to his body and hopped off the table, walking around to where Marsilio stood. His eyes glided over the lines and numbers, and then he whistled. "Thirty-seven percent comparable? That's more than double what we had a week ago! At this rate, we should have an acceptable substitute in a few more months!"\n\n"Well, I wouldn't go quite that far," Marsilio said. "We'll likely plateau out at some point when we hit a snag. But yes, it is promising. If our artificial Love has a third of the potency of real Love, then we're really getting somewhere."\n\nDr. Spectrograph shook his head in amazement. "It's amazing to think their may be a day soon in the future where changelings won't have to forcibly take Love from us ponies. Who knows what sorts of cooperation could happen then when that day comes?"\n\n"I can't imagine," Marsilio said, but he turned and smirked at Spectrograph. "But I imagine it'll look something like this.""
changelings_paxchrysalia.530.a:0 ""Here's our liberation from the crippling shackles of Love!""

changelings_paxchrysalia.531.t:0 "New Curriculum"
changelings_paxchrysalia.531.d:0 "Oberstleutnant Alcippe watched from behind the podium in the lecture hall as the new officer cadets filed into their seats. For many, it was their first time in Canterlot, and for all of them, it would be their first lecture from a senior officer. For Alcippe, it was her first time giving such a lecture. She'd petitioned Jachs to reorganize the curriculum in the officer schools, and somehow, the Generalmajor had found the right strings to pull to make it happen. Now, any would-be officers that were set to receive assignments somewhere in Equestria or Olenia would go through schooling at Canterlot, not Vesalipolis, and that would let Alcippe impart what she wanted to on them.\n\nThe clock in the academy buzzed at the top of the hour, and Alcippe straightened her posture and cleared her throat. "Good morning, cadets. Welcome to your first lesson of officer schooling. My name is Oberstleutnant Alcippe, and I report directly to Generalmajor Jachs himself. And today, we will be teaching you about something that you absolutely must keep in your mind at all times if you are to be an officer in the Heer: respect."\n\nShe advanced the slide projected against the wall, revealing a series of pictures: one of Empress Chrysalis at the top, another of Generalmajor Jachs on the left, and a third featuring a unicorn, an earth pony, and a pegasus standing side by side by side. "Respect is what the officer's corps is built upon. First and foremost, respect to our Empress, for she is the one who brought the hives to glory. Second, respect to your superiors, for the chain of command must always be upheld. And lastly, respect to the ponies of Equestria. This was their country not too long ago, and most are still resentful about our occupation. They have a right to be resentful; I would be too if things were the other way around."\n\nShe looked out into the crowd, making note of which faces were paying the most attention; she knew those cadets would be the ones she could count on in the future. "We are conquerors. But that doesn't mean we need to be oppressors. For the Pax Chrysalia to be upheld, we must be respectful to our subjects. We must respect their rights. We must respect their concerns. And we must respect their culture. Because if we don't, then we are not the righteous changelings we believe ourselves to be. We are nothing more than criminals. And to become a criminal is the greatest insult our proud race can ever suffer.""
changelings_paxchrysalia.531.a:0 ""But with respect, we can become something better than we are now!""

changelings_paxchrysalia.532.t:0 "A Special Book"
changelings_paxchrysalia.532.d:0 "Generalmajor Jachs applied his signature to the last form on his desk and dropped it into his outgoing mail to be sorted and sent that evening. It'd been a busy day in Canterlot, a busy day full of new and exciting changes for the future. Piece by piece, bit by bit, Jachs used his authority as governor of the Canterlot Commissariat to push through reforms that would make life just a little more tolerable for the ponies living under the changeling boot. And with the recent round of reforms, he felt he was making good progress. When he had first come to Canterlot, ponies cried out in dismay under the brutal oppression they found themselves suffering under. Now, the boot had come off of their necks, and in its place, a helpful hoof had been extended to guide them into the future.\n\nThere was one last item on his desk, however. It was a parcel, concealed under the stack of missives to be drafted and signed, and Jachs pulled it over with a curious quirk of his brow. Unwrapping the parcel, he found a book wrapped in a plain brown dust jacket, and nothing else. Opening the cover, his eyes immediately set on a hoofwritten note from Second Wind, scrawled across the corner of the page:\n\n"Jachs, you've done so much for the ponies of Canterlot. You've done so much for me. Some might even call it friendship. Take a look at this book and tell me if you agree.\n-Second Wind"\n\nJachs turned the page, and he gasped at the title. "Twilight Sparkle's Journal of Friendship?" he murmured to himself. That was impossible; all the surviving copies of the journal had been the first thing thrown into the fires as the changelings settled into their occupation of Equestria. To have a surviving copy in his hooves...\n\nJachs closed the book and shivered. In his hooves was the most illegal book in all of the Hegemony. Surely, he'd be executed if VOPS found out he had this. It would be safer to destroy it.\n\nBut then again...\n\nSmiling, Jachs opened a locked drawer on his desk and slipped it inside with the rest of his keepsakes, gathered over years of service to the Heer and the Canterlot Commissariat. Getting rid of such a powerful book would be foolish. And maybe, just maybe, one day he'd be able to openly read it and discuss it with his friends."
changelings_paxchrysalia.532.a:0 ""Wouldn't that make for a wonderful story?""

changelings_paxchrysalia.600.t:0 "Catching Up"
changelings_paxchrysalia.600.d:0 "Friend,\n\nIt has been some time since we last all got together following Empress Chrysalis' coronation. I know work has kept us from meeting and enjoying each other's company, as the weights of our responsibilities are never absent from our shoulders, but it is important to find some time to relax now and then and refresh ourselves before going headlong back into our work. This Saturday, I'm inviting you and the rest of our friends to join me at my residence for dinner and drinks. I'm hoping you will be able to find time in your schedule to join us.\n\nSincerely,\nGeneralmajor Jachs"
changelings_paxchrysalia.600.a:0 "It's about time we got the gang back together!"

changelings_paxchrysalia.601.t:0 "Meeting of the Minds"
changelings_paxchrysalia.601.d:0 "Alcippe was greatly enjoying the chance to see Finicus and Marsilio again at Jachs' house, alongside Second Wind, and the five friends had purposefully done their best to avoid talking about work or their jobs while they had dinner. Talk instead turned to what was going on in everyling's personal lives, and how they were making the best of their opportunities in the Pax Chrysalia to enjoy themselves in their downtime. It made for an easygoing, relaxed dinner, and when dinner was finished, the four changelings took their drinks outside and sat on Jachs' porch overlooking his spacious backyard.\n\nFrom there, socially lubricated by alcohol as they all were, talk continued to less-remembered topics, and Finicus, of course, was the one who brought it up. "Hey, Jachs, remember that time we got high as kites in Gloriosa's drug den?" he asked. "That was something else, wasn't it?"\n\nJachs sighed and leaned back in his chair, his hoof rubbing his temple. "I remember the awful hangover the next day, that's for sure. Much as I'd like to forget it."\n\n"I told you not to take the drink," Alcippe said, shaking her head. "I'm just glad that you haven't gone back there since then. Though I'm not sure I can say the same for Finicus."\n\n"Listen, sometimes you just need a little something different, okay?" Finicus said, holding up his hooves. "Besides, when I do it, it's for research purposes. Totally a valid reason.""
changelings_paxchrysalia.601.a:0 ""Research purposes? You sure you aren't just covering for yourself?""

changelings_paxchrysalia.8601.t:0 "A Question of Marks"
changelings_paxchrysalia.8601.d:0 ""You didn't hear this from me, but the Queen's Guard recently put out a huge contract to a few military research firms, of which Main Hives is one," Finicus said. "They want to make super soldiers or something like that, but they don't really care how we go about doing it. Word is that the armaments procurement branch of Mayfly Electronics is trying to create magitech exoskeletons that could let one of our jaegers go toe to toe with a griffon knight. I also know that the university in Soryth plans on using genetic engineering and psychological conditioning to raise a generation of designer grubs. But I've got something even better in mind: Cutie Marks."\n\nAlcippe snorted and shook her head. "I think you're doing too much hard Love," she said. "That's just crazy. Having a cutie mark isn't going to turn a changeling into a super soldier."\n\n"Isn't it?" Finicus turned to Second Wind, who'd been quiet until now. "What do you think, Second? You're the only one here with a picture on your butt. I'd say you're the most qualified one to speak on this matter."\n\n"Well, I'm not sure about changelings with cutie marks, but the best soldiers and generals in the Equestrian army had very relevant cutie marks to their positions on the battlefield," the pegasus said. "You could train a townspony with a stack of bricks as their cutie mark to shoot well at fifty yards, but they're never going to shoot as well as somepony with a bullet and crosshairs on their flanks. Even our generals could be almost unstoppable if they had the right mark for the job."\n\n"Like General Spearhead," Jachs said, and both he and Alcippe groaned and shook their heads. "It's a good thing for the Hives that Spearhead didn't get a command until near the end of the war. She had a knack for using concentrated armor spearheads to pierce our lines and constantly threaten our flanks. The tank duel between her and Trimmel outside of Las Pegasus is the stuff of legends, and we only bested her when she lost her supply lines and couldn't get fuel to her tanks and trucks."\n\n"Sounds like nominative determinism to me," Marsilio agreed. "But how are you going to give changelings cutie marks, Finicus?""
changelings_paxchrysalia.8601.a:0 ""It's not as easy as taking our soldiers to a tattoo parlour, you know.""

changelings_paxchrysalia.9601.t:0 "The Original Sin"
changelings_paxchrysalia.9601.d:0 ""No idea," Finicus admitted. "I've got a few places to start from, but nothing concrete yet. We need plenty of funding and assistance to get this project going, but I bet we can make it work. Besides, the ramifications of it succeeding are huge! Think of all the things that ponies are capable of but changelings aren't, just because we don't have cutie marks. Think of what it would mean if we managed to find the missing piece that would allow the changeling race to reach its full potential! Perhaps then we wouldn't have to be," and Finicus lowered his voice to a stage whisper, "the parasites that Queen Chrysalis is so keen on saying we're not."\n\n"Missing piece?" Second Wind asked. "What do you mean by that? You think cutie marks are some sort of missing piece for changelings?"\n\n"I don't know if any of you feel the same way," Finicus said, glancing at the other changelings in the room, "But I've always wondered what life would be like if I had a cutie mark like ponies do. Probably it would be a whole lot more meaningful, knowing what you're meant to do with your life. Not that being the CEO of Main Hives is even remotely a bad place in life to be, but..."\n\n"After we met Twilight in the mines," Marsilio said, "She got me thinking a lot about destiny and individuality. Ponies have it, and their marks are a huge part of that. And I've always wondered what would happen if we gave changelings cutie marks. Could we engineer individuality into the changeling species? Change our destiny? Who knows what we could accomplish if cutie marks are truly as life changing as ponykind believes them to be?"\n\nSecond Wind was taken aback by that, though one thing in particular stuck out. "Twilight? As in, Twilight Sparkle? She's in the mines beneath Canterlot?"\n\n"It's a long story," Jachs said, "and I'll tell you about it some other time. The important thing is that we need to keep it a secret." He turned to Finicus and the rest of his changeling friends. "But I have to admit... it's an interesting idea. I wonder if having cutie marks would mean not needing to consume Love as much as we do now, or even not at all. Could we change changeling society for the better, just by giving our people cutie marks? Do you think it could work?"\n\n"I think it could," Finicus said, nodding. He glanced aside at Marsilio. "What about you, mister scientist? Any ideas?"\n\nMarsilio shrugged. "I suppose it's improbable, but by no means impossible. I do think we might have leaped to conclusions as to what having cutie marks would truly mean for us changelings... but why not? I'd like to believe there's something inherently magical and life-altering about cutie marks. And if we pool our resources together, well, we might be able to find something out.""
changelings_paxchrysalia.9601.a:0 "Let's do it!"

changelings_paxchrysalia.602.t:0 "Talent Hunt"
changelings_paxchrysalia.602.d:0 ""It's a brilliant idea, if I do say so myself," Finicus said to the changeling walking alongside him as the two meandered through the Canterlot gardens. "The beauty is in the simplicity, obviously. Who needs to spend millions doing cutting-edge genetic or cybernetic research, when we can use the natural bounty of the world around us to slap a picture on our flanks and enhance our natural talents twentyfold?"\n\nQueen's Guard captain Dieter Heinrich frowned as they rounded a corner and continued along the brick path meandering through the gardens. "Cutie marks are a symbol of ponykind," he said. "Why would we want to sully changeling perfection by plastering them on our chitin? We would be admitting ponies have an advantage which changelings lack."\n\nFinicus rolled his eyes. "And sticking mechanical arms onto our soldiers and turning them into robot soldiers doesn't 'sully changeling perfection'? Please." He trotted out in front of Dieter and turned around to walk backwards so the two could talk face to face while they walked. "You're a soldier, Dieter, and I know you've fought ponies with cutie marks that made them just the biggest pains in your flanks. The right cutie mark can turn the average pony into something like a super soldier in their own right. But giving our soldiers cutie marks wouldn't just make them better fighters, it'd make them better infiltrators."\n\n"Better infiltrators?" Dieter asked. "How so?"\n\n"You know how the Equestrians used to sniff out changelings in disguise by making them act out the special talent related to their cutie mark? Our infiltrators couldn't do those things to the same degree of skill and aptitude you'd expect from a pony with a cutie mark suited for that task, and so it gave them away to whoever was onto them. But if you gave an infiltrator a true cutie mark, and the abilities that came with it, then they could more or less perfectly perform that task, as ponies would expect. Cutie marks are what make ponies, and a changeling with one would be a lot closer to becoming the ultimate infiltrator — a picture perfect pony, so to speak."\n\nDieter thought for a moment, but eventually he nodded in agreement. "I see what you mean. Alright, fair. Main Hive will have the support of the Queen's Guard, but we expect results. Especially from a project as ambitious as this.""
changelings_paxchrysalia.602.a:0 ""Oh, we'll get you results alright, Dieter. You can count on that.""

changelings_paxchrysalia.603.t:0 "A Surprise Visit"
changelings_paxchrysalia.603.d:0 "Finicus left his new labs in Canterlot behind after ensuring that they'd been stocked with all the equipment his researchers would need to get started. Buying the space in the crowded mountain city and then furnishing it with state of the art equipment had put a sizable dent in Finicus' wallet, but with the Queen's Guard preparing to foot the bill for his work, he wasn't too worried about that. Plus, if he was actually successful, the returns would be sky high. He'd never have to work a day in his life ever again. Maybe he'd give himself a cutie mark in something artistic to give him something to spend his retirement doing. He always thought getting into watercolors would be fun.\n\nAs he was about to leave the building and get lunch, however, he suddenly found his way blocked by members of the Queen's Guard and Empress Chrysalis herself. Finicus bowed low when he realized he was the subject of the Empress' attention, and he smiled up at her. "Ah, your Majesty, it's a pleasure to see you here. How may this humble bug be of service today?"\n\n"I've come to observe the premises where your research is to take place," she said. "Captain Heinrich informed me that you're trying to put cutie marks on changelings. It's ambitious, I'll give you that. I'll be watching your progress closely."\n\nThen she leaned in until she was almost nose to nose with Finicus. "But make no mistake," she warned, "ponies are beneath us. Don't forget that. If you could steal their cutie marks and give them to us, then you empower changelings while depriving ponies of their birthright. And I could think of nothing that could be more just in this world."\n\nThen she stood back up and smiled at him. "Actually, I could. If you could give me Celestia's cutie mark and her power to move the sun, you would be a true hero of the changeling species. Oh, the things I could do with that power..." She giggled to herself and strode past him, her guard staying close by her side. "Enjoy your lunch, my faithful subject. I can't wait to see your progress.""
changelings_paxchrysalia.603.a:0 ""I won't disappoint you, Empress. Have no doubt about that.""

changelings_paxchrysalia.1603.t:0 "A Desire of the Heart"
changelings_paxchrysalia.1603.d:0 "Marsilio had spent the past week poring through the books at his disposal, many dragged out of the Canterlot Archives after its plundering. Many of these books had old and obscure references to things the changelings knew little about; Marsilio was just happy that he was able to get as many as he did to help with Finicus' project. Not only that, but he'd managed to recruit many old friends, such as his pony peer, Dr. Spectrograph, to work on the project. It had the potential to change changeling society inside and out, after all...\n\n"What about this?" Dr. Spectrograph slid a book across the table to Marsilio, hoof tapping a picture of a pony covered in cutie marks. "Old texts reference a 'cutie pox' that struck a small town centuries ago. The citizens randomly acquired cutie marks, sometimes dozens at once, and they gained talent in the depicted skills for as long as they had them."\n\n"That sounds incredible," Marsilio said, raising an eyebrow as he read through the book. "Why would something that gives an individual so many talents be considered a pox, though?"\n\n"Because those afflicted were magically compelled to act out their cutie marks, often to the point of exhaustion or even death," Spectrograph stated. "Nopony knew what the cause was for the longest time, though now it's believed to have come from a flower called Heart's Desire that grows in the Everfree Forest. There should be some in the Canterlot gardens we can use for testing purposes. Perhaps that might be a way."\n\n"Perhaps," Marsilio agreed. "Maybe we can use whatever magic is in the flower for our ends. I'll make sure Finicus knows about this.""
changelings_paxchrysalia.1603.a:0 ""It's a start, that's for sure.""

changelings_paxchrysalia.2603.t:0 "A Few Questions"
changelings_paxchrysalia.2603.d:0 "Initial trials of Heart's Desire had proved promising, but they hardly provided the breakthrough Marsilio had been looking for. Diluted solutions made from the pollen of the plant did, when given to pony test subjects, cause an extra cutie mark or two to appear for roughly a week, and then fade away. Not only that, but the cutie marks were largely consistent, in that the same mark would reappear if the subject was given another dose. The first trials on changeling volunteers had been far less successful; fleeting cutie marks would appear on the flanks or necks of a changeling for a few seconds, then fade away again. It was a start, but something more would have to be done.\n\nGiven the nature of the source of the magic, Marsilio tracked down an Everfree biologist who had moved to Canterlot following the war. Dr. Green Hoof had a humble little home next to the sprawling Canterlot parks, no doubt to be closer to the greenery she loved so much, and she had agreed to a visit from Marsilio to discuss her work. Though initially reluctant, promises of being allowed to join expedition teams into the forest to recover flora that may have survived the Heer's attempts to eradicate it and the partisans it held proved enough to get her to talk.\n\nSo it was that on a Saturday afternoon, Marsilio found himself inside Dr. Green Hoof's kitchen, sharing tea while he explained what exactly he was after. "Heart's Desire is a powerful magical agent, but it's hardly stable," he explained to the botanist. "The Heer wants to make use of its properties for our projects, but we need something to stabilize. It is my hope, and the hope of the Heer, that you would be able to provide some information to us as to any other floral agents that could be used for this purpose."\n\nGreen Hoof rubbed her chin and thought. "Well, there might be something," she said. "Granted, nopony's ever tried to use Heart's Desire for much of anything, given the debilitating side effects. But it is a member of the Incredibilis genus, and so some other plants from that genus might be what you're looking for.""
changelings_paxchrysalia.2603.a:0 ""And what other plants in the Incredibilis genus are there, doctor?""

changelings_paxchrysalia.3603.t:0 "A Couple of Plants"
changelings_paxchrysalia.3603.d:0 ""Well, first, the obvious and infamous one is Incredibilis humorous, or as you're likely to have heard it called, Poison Joke," Green Hoof said. "Getting any of the pollen on the skin or shell of a living creature causes the plant to perform 'humorous' pranks on the victim, usually playing off of their name. The effects are therefore chaotic, but not random, and in fact, one can get some reliability out of the plant. Poison Joke pollen added in small doses to anything tends to greatly exaggerate its strength; for example, adding some to a weak acid turns it into a very strong acid, and ingesting it alongside simple painkillers for a headache can leave a pony in a numb, catatonic state."\n\nMarsilio frowned. "That could prove too unpredictable," he said. "Is there something else?"\n\n"There is," Green Hoof said with a nod. "The seeds of the Incredibilis veritas, or simply known as the Seeds of Truth, have traditionally been used in the Equestrian south east as a remedy for all sorts of mental conditions and afflictions, from schizophrenia to dementia and more. How it works is mysterious, even to a trained botanist like myself, but it is believed that it brings out and reinforces the 'true being' of the person who ingests their powder. Though of course, it's not that simple; it seems most likely to simply reinforce the current state of an individual at the time of ingestion. Dementia patients that take it in a bout of madness have had their symptoms dramatically worsen, though those that take it during moments of clarity have significantly improved mental faculties. It's about the timing, you see."\n\nMarsilio nodded and smiled at the botanist. "Thank you, Doctor," he said, holding out his hoof for her to shake. "That was incredibly helpful. If I have any more botanical mysteries I need solving, I'll come straight to you."\n\n"Of course, surgeon-general," Green Hoof replied, taking his hoof. "And please, do remember what you promised me. The Everfree Forest is more dangerous than ever before, and I would love the opportunity to visit again with added security. Please do take me along the next time an expedition is mounted.""
changelings_paxchrysalia.3603.a:0 ""I will be sure to do that, Doctor.""

changelings_paxchrysalia.4603.t:0 "A Critical Decision"
changelings_paxchrysalia.4603.d:0 ""So that's what I was able to come up with," Marsilio said, closing the folder in front of him with his magic. Around the table, Jachs, Alcippe, and Finicus did the same, now that the surgeon-general's briefing was over. "Heart's Desire is the basis for what we're looking for. It has the possibility to make cutie marks appear, but it isn't stable enough to make them last. So we either need Poison Joke, which can greatly strengthen the power of the Heart's Desire serum, or the Seeds of Truth, which are supposed to be able to reinforce a creature's 'true self'. Now we need to make a decision on what to go after."\n\n"Why not just get both?" Finicus asked. "Then we could try both ways."\n\n"The plants are only found in the Everfree Forest or in small patches in the southeast," Marsilio explained. "And given the chaos in the southeast and their prevalence in the Everfree, I think we'll honestly have an easier time focusing on the forest. But that means that we'd need an armed and quick expedition to find what we need and get out, so we don't have time to go looking for blue flowers and then dig up seeds. So, since we can realistically only get one, what should we focus on?"\n\nJachs shrugged and pushed the folder away from himself. "Don't ask me," he said. "I'm useless when it comes to biology and botany."\n\n"That doesn't mean anything," Finicus said. "I'm useless too, but from what Marsilio said, it sounds pretty clear that Poison Joke is the way to go. I mean, come on, how can you argue against the plant that makes everything it touches stronger?"\n\n"But the Seeds of Truth are probably the safer candidate," Alcippe said. "I actually studied biology briefly before joining the Heer, so I'm a little bit familiar with it. The Seeds of Truth will be a safer alternative than Poison Joke. Who knows what could go wrong if that blue flower plays its tricks on us?"\n\n"We have time to think it over," Jachs said. "I'll need to organize an expedition regardless; that will take some time to organize." He nodded to his companions. "Think about this, and we'll discuss it later. Maybe then we'll have a clear path forward.""
changelings_paxchrysalia.4603.a:0 ""If you say so, Jachs.""

changelings_paxchrysalia.604.t:0 "The Truth of the Matter"
changelings_paxchrysalia.604.d:0 "Finicus sighed and rubbed his eyes as he pushed the latest report aside. He'd spent so long looking through his research and preliminary findings that his eyes were glazing over and he could hardly focus on anything anymore. So, grumbling, he stood up from his desk and walked to the other side of his personal study, where an opened bottle of cognac and a set of crystal glasses were waiting to give him the cure to his headache.\n\n"Want any?" he called over his shoulder to the other changeling in the room. Alcippe sat upside down on the plush faux leather couch at the far side of the room, with her hind legs resting against the wall and her head just above the floor, her magic holding reports in front of her face. She'd been there as long as Finicus had, and together, the two had spent many hours that evening looking over the industrialist's notes while Jachs and Marsilio were busy with other facets of their work.\n\n"Sure," she said, dropping the notes onto the floor and grunting as she reversed herself into a real sitting position. She took the offered glass in her magic and took a long sip, immediately grimacing and coughing as the cognac hit her tongue. "Cognac?! Oh, I should have asked what you had before I answered."\n\n"It's good for you; builds character," Finicus said with a smirk, sipping on his own glass. Then, sitting across from Alcippe, he looked at the pile of notes and folders fanned out around her couch. "So? Any earth shattering breakthroughs?"\n\n"Not much more than what we already suspect." Alcippe sighed and, despite her earlier distaste, took another sip from the cognac. "I don't even know if the Seeds of Truth will make cutie marks appear, honestly. It gives creatures intense hallucinations and episodes, but that seems to be about it."\n\nFinicus thought for a moment, taking another sip of cognac, and frowned. "You know... reading all those reports... I feel like I realized something.""
changelings_paxchrysalia.604.a:0 ""Oh? What is it?""

changelings_paxchrysalia.1604.t:0 "The Meaning of Life"
changelings_paxchrysalia.1604.d:0 ""I realized that... well, I don't care about a cutie mark," Finicus said. "And that's because I'm not looking for a cutie mark to be better in something. I'm looking for a cutie mark to tell me what to do with my life. I've spent almost my whole life devoted to one thing, and one thing only: making money. I didn't care how I did it, I just wanted to do it, because I thought money would give me the answer to what to do with my life. I just needed to get enough of it, and eventually I'd know what to do with it.\n\n"And now I have all this money," he continued, gesturing around them. "I have more money than I could possibly imagine as CEO and president of Main Hives. It bought this awesome house and it provides for my comforts, day in and day out. But what does it really get me? Nothing. And now that the Great War and all this disgusting death and destruction is over, of which we're all a big part of, I don't want to do this anymore. So I just... what do I want to do with my life?" He shrugged. "Maybe those seeds can help me. After all, what's the point in getting a cutie mark if I don't even know what cutie mark I'd want? I'd rather just know what I should spend the rest of my life doing, and then do it."\n\nAlcippe, though surprised at first, found herself slowly nodding along. "Yeah... I see what you mean. I never knew what I wanted to do with my life. I changed majors in college four times before I eventually dropped out and joined the army. Now I'm here serving Jachs... but sometimes it feels like that's all I am. Jachs' right hoof. And I'm happy to help him, don't get me wrong... but if Jachs retired tomorrow, I don't know what I'd do. I don't know what'd make me happy. Sometimes I wish there was just someone I could ask to tell me, some way to figure out what I should be doing with my life..."\n\nThe two changelings slowly made eye contact, and in that moment, a decision was made. "Screw the cutie marks and all this crap," Finicus said. "The Seeds of Truth will give us what we want. Life's bigger than a little picture on your butt. It's what you do with it, not what you're good at.""
changelings_paxchrysalia.1604.a:0 ""Let's just hope our friends will understand.""

changelings_paxchrysalia.2604.t:0 "The Meeting"
changelings_paxchrysalia.2604.d:0 "Alcippe was nervous as Jachs and Marsilio sat down into their seats, joining her and Finicus at the meeting. Jachs, rubbing his eyes after another late night of work, wasted little time opening the discussion. "Right. So, Marsilio was just informed last night by one of his buddies in Vesalipolis that the Queen's Guard somehow heard about our efforts to stabilize Heart's Desire with Poison Joke extract to give changelings cutie marks, and now they're pushing their own research into the stuff. Someling from VOPS probably tipped them off; I still haven't been able to figure out who in our staff was put there by Vaspier and who wasn't, and I likely never will. But now that the Queen's Guard and, by extension, Empress Chrysalis know that Heart's Desire and Poison Joke is supposed to be a very powerful combination to give ponies cutie marks, that's what they want us to push for. So that's what we're looking at now. Alcippe and Finicus, do you two have a good argument for the Seeds of Truth? I know you two were doing lots of research into that."\n\nAlcippe and Finicus looked at each other, and Finicus took the initiative. "Well, that's the funny thing, isn't it? Alcippe and I had some interesting discussions the other night and we thought... well, screw the cutie marks. The Seeds of Truth aren't going to give changelings cutie marks, but they can be used to give whomever ingests them vivid hallucinations, or put in other words, epiphanies. If you combine that with Heart's Desire... well, I think a changeling could figure out the meaning of life... or at least THEIR life. And that's more important than any picture on a changeling's flank, we feel."\n\nJachs and Marsilio glanced at each other as if they weren't sure what they just heard, then Jachs frowned at them. "You want to give up on giving changelings cutie marks? You want to give up on making the greatest discovery our species has ever made or ever will make just because you can't find out what you want to do with your lives when today's over with?"\n\n"It's extremely selfish," Marsilio observed. "Well, maybe that's too harsh. But it's definitely short-sighted and impulsive. We have a chance to improve our species in untold ways. Some kind of intense drug trip isn't going to do anything for that. If you really want to dream about what to do with your life, just go to Gloriosa and ask her for her drugs. At least you won't be wasting our resources to get high.""
changelings_paxchrysalia.2604.a:0 ""It's a waste of time and resources. Poison Joke is the way to go.""

changelings_paxchrysalia.3604.t:0 "The Decision"
changelings_paxchrysalia.3604.d:0 ""Giving changelings cutie marks isn't going to make a better world," Alcippe pushed back. "You think anything we find out will leave the Queen's Guard's jurisdiction? Sure, they might let you guys get one of your own, but the average changeling isn't going to get one. They'll only give them to their best soldiers or infiltrators, and all it will do is make the chokehold of the Pax Chrysalia even tighter. You're just creating a stronger and more oppressive regime with that. At least with the Seeds of Truth, we can help our species find the individuality we so crave by showing every changeling what they really want in life, even after our society beats every 'ling's hopes and dreams out of them when they're small."\n\n"It's missing the point," Finicus agreed. "Even if we gave Chrysalis Celestia's mark, it wouldn't make her kind and compassionate, though it would certainly make her much more powerful. Our synthetic cutie marks would just become a way of giving changelings an extra talent in one thing or another, or increase their aptitude in performing specific tasks, but who they are fundamentally, the experiences and biases that make us who we are — getting all of that to change will take more than just a simple stamp on your flank. Your obsession with making cutie marks a reality is blinding you to what it's really going to do to the world, and it ain't a pretty picture."\n\nMarsilio opened his mouth to retort, but Jachs held up a hoof and stopped him. "I don't want this to devolve into a shouting match," he said. "I was up late last night and my head hurts, so I'd like us to keep it down. But more importantly than that, we're friends, and we don't need to be ripping into each other. So let's agree to make a decision here, in this room, where it's just the four of us, instead of letting it fester outside. Okay?" When everyling nodded, Jachs put his hooves down on the table. "Alright. I'm going to stay out of it. I'm not going to take sides between subordinates. The three of you, figure this out on your own."\n\nMarsilio and Finicus immediately locked eyes. Alcippe knew that neither was going to back down, and the dreadful realization dawned on her that she'd have to be the tiebreaker. So what did she want: a way to give changelingkind cutie marks? Or a way to figure out the meaning of her life?"
changelings_paxchrysalia.3604.a:0 "Poison Joke."
changelings_paxchrysalia.3604.b:0 "The Seeds of Truth."

changelings_paxchrysalia.605.t:0 "A Humorous Hunt"
changelings_paxchrysalia.605.d:0 "Oberstleutnant Alcippe took a deep breath as she stepped out of the armored transport and felt the damp ground under her hooves. Before her, the mighty trees of the Everfree loomed tall and foreboding, as if they were ready to devour her whole. Skeletal branches and ash-stained trunks stood in contrast to the still-living plants, the sight a reminder of the scars the Heer had inflicted on the magical forest in its attempt to quell the Everfree uprising.\n\nShe left the transport behind and took a few steps over to a clearing, where several changelings were gathered around a tattered map. She recognized Marsilio instantly, along with a few soldiers from the 96. Canterlonian, hoof picked for the assignment, but the rest were unfamiliar to her. She cleared her throat as she approached, and the soldiers all looked up and saluted.\n\n"Gentlebugs," Alcippe greeted them, and then she turned her attention to Marsilio. "Well, Generaloberstabsarzt? What's the situation?"\n\n[CHN_scripted_loc_event_1605]\n\nThe earth pony botanist at Marsilio's side, a friend of his by the name of Dr. Green Hoof, nodded. "The Heer's attempts to quell the forest did a number on the local flora. Most of the beds of Poison Joke I knew about were all burnt away. We'll have to dive deep into the forest to try and find what we're looking for."\n\n"Don't worry," the captain next to Alcippe said, confidently smirking at the assembled changelings. "My soldiers will keep us as safe as can be. We'll be in and out in no time, before any trouble finds us."\n\n"That's good to hear," Alcippe said. "Are we all ready to set out?"\n\n"As ready as we'll ever be," Marsilio said, folding up the map and tucking it into his jacket. "Let's get going, then.""
changelings_paxchrysalia.605.a:0 "The sooner we find what we're looking for, the sooner we can leave this eerie place behind."

changelings_paxchrysalia.1605.t:0 "A Truthful Traipse"
changelings_paxchrysalia.1605.d:0 "Oberstleutnant Alcippe took a deep breath as she stepped out of the armored transport and felt the damp ground under her hooves. Before her, the mighty trees of the Everfree loomed tall and foreboding, as if they were ready to devour her whole. Skeletal branches and ash-stained trunks stood in contrast to the still-living plants, the sight a reminder of the scars the Heer had inflicted on the magical forest in its attempt to quell the Everfree uprising.\n\nShe left the transport behind and took a few steps over to a clearing, where several changelings were gathered around a tattered map. She recognized Marsilio instantly, along with a few soldiers from the 96. Canterlonian, hoof picked for the assignment, but the rest were unfamiliar to her. She cleared her throat as she approached, and the soldiers all looked up and saluted.\n\n"Gentlebugs," Alcippe greeted them, and then she turned her attention to Marsilio. "Well, Generaloberstabsarzt? What's the situation?"\n\n[CHN_scripted_loc_event_1605]\n\nThe earth pony botanist at Marsilio's side, a friend of his by the name of Dr. Green Hoof, nodded. "The Heer's attempts to quell the forest did a number on the local flora. Most of the trees I used to harvest Seeds of Truth from are all scorched bare; we'll need to find some untouched trees if we want to find intact seed pods. We'll have to dive deep into the forest to try and find what we're looking for."\n\n"Don't worry," the captain next to Alcippe said, confidently smirking at the assembled changelings. "My soldiers will keep us as safe as can be. We'll be in and out in no time, before any trouble finds us."\n\n"That's good to hear," Alcippe said. "Are we all ready to set out?"\n\n"As ready as we'll ever be," Marsilio said, folding up the map and tucking it into his jacket. "Let's get going, then.""
changelings_paxchrysalia.1605.a:0 "The sooner we find what we're looking for, the sooner we can leave this eerie place behind."

CHN_event_1605_Everfree_destroyed:0 "Take a look for yourself," Marsilio said, gesturing to the dead and withered trees around them. "The forest took a pounding from the Heer. Sure, we wiped out the partisans inside, but we also wiped out lots of the plant and animal life. It'll be difficult to find what we're after, that's for sure. But on the bright side, we shouldn't have to worry about any monster attacks or partisan ambushes."
CHN_event_1605_Everfree_not_destroyed:0 "Take a look for yourself," Marsilio said, gesturing to the trees looming around them, their thick canopies shrouding the interior of the forest with darkness. "This forest beat the Heer. It survived everything we threw at it, and now we're trying to slip in with a small escort to find what we want and get out. If we're lucky, we can get in and out unnoticed, but I can't be the only bug who feels like something's watching me from those trees. We'll have to hope that our escort is enough to fend off any monsters or partisans we come across."

changelings_paxchrysalia.606.t:0 "Searching for Seeds" ## No Seeds of Truth ##
changelings_paxchrysalia.606.d:0 "Alcippe woke after another night of fitful sleep camped out in the foreboding Everfree forest. Though the forest had been beaten and battered by the Heer, it had not lost any of the creepiness factor, and Alcippe had trouble getting a good night's sleep, knowing that monsters she could scarcely imagine could be lurking just outside of the campsite. They'd already suffered terrible attrition in the week they'd spent camped in the forest, losing expedition members and escorts to timberwolf attacks and manticore ambushes, and now their party had lost a quarter of its size. The longer they stayed in the forest, the bigger the risk that nobody was getting out of this alive.\n\nStepping out of her tent, Alcippe made her way over to the table where Marsilio and Green Hoof had gathered around a pot of coffee, trying to get some energy going for another fruitless day of searching the Everfree for the Seeds of Truth. "I know nobody here slept well," Alcippe said as she sat down, pouring some coffee out for herself. "How much longer do you think we can go on?"\n\n"Not long at all, to tell you the truth," Marsilio said. "This place does things to your nerves. Did you hear the trees whispering last night? I know I did."\n\n"All of the old harvesting grounds for the Seeds of Truth are destroyed," Green Hoof lamented. "Their parent trees only grow in boggy, marshy ground, and all of the marshes in the periphery of the Everfree are dried up. We'd have to go even deeper into the forest to have a chance of finding something... but I'm sure you understand why I don't want to do that."\n\n"Right," Alcippe said, sighing. Not even the coffee was helping her feel better. But, swallowing the lump in her throat, she turned to Marsilio. "Do we call it here and go back empty hooved? Or do we keep going until we all die?"\n\n"Screw the seeds," he muttered, tossing his empty coffee cup away. "We're not going to find anything out here. Let's pack things up and get out of this forest, back to safety. Maybe we can find some Poison Joke on our way out, like I wanted to originally. That should at least be more abundant than some marshy seed pods.""
changelings_paxchrysalia.606.a:0 "I guess we'll never know the truth..."

changelings_paxchrysalia.1606.t:0 "Searching for Seeds" ## Seeds of Truth Recovered ##
changelings_paxchrysalia.1606.d:0 "The escort protecting Alcippe, Marsilio, and Green Hoof pushed deeper and deeper into the forest, after Green Hoof realized quite quickly that their best bet of finding any seeds was in the almost untouched heart of the Everfree. It had cost a great deal to get this far; skirmishes with partisans were common, owing to the Heer's prior failure to subjugate the Everfree, and had exacted a great toll on the escort. Even Hauptjäger Scolytin, who had seemed so cocky and confident at the start of the venture, became increasingly subdued and serious the more soldiers he lost to the forest. So far, they'd already bled away half of their escort, and Alcippe wondered if there'd be anyling left by the time they decided to return home.\n\nThe mechanized transport she rode in along with Marsilio, Green Hoof, and Scolytin came to a sudden stop, slamming into something unseen ahead of them. "Ambush!" someling shouted from the other side of the bulletproof metal, and Alcippe could have sworn she heard someling else shout, "It's the witch!" before the gunfire started. It lasted for several minutes, slowly dying out along with its accompanying shouts, until all was eerily quiet.\n\nAlcippe, Marsilio, and Green Hoof huddled in one corner of the transport, while Scolytin grabbed his rifle and cautiously made for the door. No sooner had he opened it and peered around the corner did a bamboo pole strike him in the throat, and he fell to the ground, choking on his crushed windpipe. Another blow to the head stopped his movement, and then stripes appeared in the opened doorway, eyes seemingly aglow beneath a green mask.\n\nAlcippe reached for her pistol, but the zebra was faster, darting into the transport and bashing Alcippe's head against the wall. She heard muffled shouting between the flashes of pain, and when her vision stopped swimming, she realized she, Marsilio, and Green Hoof had been dragged out of the transport by the zebra. It was only then, in the dim light of the Everfree, did Alcippe realize who she was looking at."
changelings_paxchrysalia.1606.a:0 "It's Zecora... the Witch of the Everfree..."

changelings_paxchrysalia.2606.t:0 "The Witch's Bargain" ## 1606 Continued ##
changelings_paxchrysalia.2606.d:0 ""Who do I see, standing in my Everfree?" Zecora said, looking her three captives over. "Changelings who could not let the forest lie, and have now come here just to die? Yet before I dash your brains against a rock, I should first give you the chance to talk."\n\n"Wait!" Green Hoof said, hopping to her hooves. Zecora frowned at her and readied her staff, and the botanist took a nervous step back. "This isn't a military expedition, I promise!" she pleaded. "All we want... all the changelings want, rather, is to find a source of the Seeds of Truth. They're looking for a way to change their entire species, a sort of salvation of individuality. They decided that the Seeds of Truth would be better than Poison Joke, even if it may be optimistic and wishful, because they want to know their true way forward, a way to become something other than... well, this."\n\n"We're not here to attack your forest again," Marsilio tried to assure Zecora. "We gave up on that. You beat us. You beat everything the Heer had at its disposal, and we're not going to try again. We just want to harvest some of the Everfree's bounty, and if we're right, this project could be good for both changelings and ponies. It could be a way to working together in the future."\n\nZecora watched them with narrowed eyes for the longest time. "There can be no peace, until your aggressive ways cease," she said. But finally, she dug through the satchel at her side and tossed a small pouch toward Green Hoof, who caught it in her hooves. "Your honesty I wish to believe, so take your seeds and leave. But if in this forest you ever draw another breath, then it shall be the last thing you do before death."\n\nWith that, Zecora picked up her staff and slipped it under the strap of her satchel as she backed away. The bushes rustled, the trees shifted, and somewhere, a timberwolf howled. The zebra melted away into the darkness of the Everfree, and the three survivors wasted no time looking at each other, now that they had the Seeds of Truth."
changelings_paxchrysalia.2606.a:0 ""Let's get out of here. Now.""

changelings_paxchrysalia.3606.t:0 "A Poisonous Joke" ## Poison Joke, Defeated Everfree ##
changelings_paxchrysalia.3606.d:0 ""There! Poison Joke! I think I see some!"\n\nAlcippe snapped alert, shaking off her exhausted nap with a yawn as the mechanized transport came to a stop. Green Hoof was the first to the transport door, throwing it open and hopping outside, followed close behind by Hauptjäger Scolytin, weapon readied in case of an attack. Marsilio and Alcippe followed them out, and Alcippe's eyes widened as she saw the faintly glowing blue patch of flowers not even thirty meters away. The small patch had grown directly under moss-laden branches of a great willow, completely obscured from aerial reconnaissance; nothing but dumb luck had led the team to where they were now.\n\nMarsilio had a large grin on his face as his team immediately set about carefully collecting samples of the dangerous flower. "Poison Joke, Poison Joke. I knew we'd find you sooner or later. I can't wait to get these flowers back to the lab."\n\n"Hopefully it works," Alcippe said. "It'll at least make all the hassle we've gone through worth it."\n\nThe team spent the better part of an hour carefully collecting and catalogueing the plants, only for a roar to interrupt them. "Bugbear! West side!" a soldier shouted, and the escorts moved into position to take down the monster with heavy weapons. Hauptjäger Scolytin jogged from one side to the other, nodding at Alcippe and Marsilio. "Better hurry it up," he told them. "Where there's one bugbear, more are sure to come." Then he left to join his troops as the monster drew closer to the convoy.\n\nAlcippe and Marsilio took his warnings to heart, quickly finishing their collection of Poison Joke plants and packing them away in the transports as the anti-tank rifles of their escorts made quick work of the bugbear. Soon, with dozens of flowers safely contained in glass jars, the convoy rolled out once more, escaping the forest with their harvest before any more monsters could pounce on them."
changelings_paxchrysalia.3606.a:0 "It's time to see what these flowers can do!"

changelings_paxchrysalia.4606.t:0 "A Poisonous Joke" ## Poison Joke, Victorious Everfree ##
changelings_paxchrysalia.4606.d:0 ""There! Poison Joke! I think I see some!"\n\nAlcippe snapped alert, shaking off her exhausted nap with a yawn as the mechanized transport came to a stop. Green Hoof was the first to the transport door, throwing it open and hopping outside, followed close behind by Hauptjäger Scolytin, weapon readied in case of an attack. Marsilio and Alcippe followed them out, and Alcippe's eyes widened as she saw the faintly glowing blue patch of flowers not even thirty meters away. The small patch had grown directly under moss-laden branches of a great willow, completely obscured from aerial reconnaissance; nothing but dumb luck had led the team to where they were now.\n\nMarsilio had a large grin on his face as his team immediately set about carefully collecting samples of the dangerous flower. "Poison Joke, Poison Joke. I knew we'd find you sooner or later. I can't wait to get these flowers back to the lab."\n\n"Hopefully it works," Alcippe said. "It'll at least make all the hassle we've gone through worth it."\n\nThat was when the gunfire started, followed quickly by a tribal yell as pony partisans burst out of the undergrowth, firing stolen weapons at the distracted changelings. "Ambush!" a soldier cried out, only to be cut down in a hail of gunfire, and soldiers everywhere hit the dirt and grabbed their weapons to fight back. Alcippe, Green Hoof, and Marsilio were still next to the flowers when the shooting started, and realizing the danger they were in, immediately abandoned the grove and raced back to the waiting transports. Bullets whizzed past Alcippe's head, and she fired her pistol blindly into the undergrowth around them, trying to buy a little bit of breathing room with lead. But as they hopped into the back of the mechanized transport, Green Hoof tripped and fell to the ground, and Marsilio turned around to haul her into the transport. No sooner had the earth pony tumbled inside did Marsilio cry out and fall to the ground, blood blossoming under his clothing and sopping it through in seconds. "Marsilio!" Alcippe cried, stopping to try and grab her friend, only for Hauptjäger Scolytin to tackle her into the back of the transport and slam the door shut behind them. "No!" Alcippe tried, trying to go back out after him, but Scolytin pinned her to the ground and slammed his hoof against the side of the transport.\n\n"Go! Go!" he shouted to the driver, and the transport lurched seconds later as it fled the ambush. As the gunfire faded away, Alcippe could only weep and shiver on the ground, knowing that she'd left her friend behind to die... not that there was anything she could have done this deep in the Everfree to save him."
changelings_paxchrysalia.4606.a:0 "These flowers were never worth it. Never!"

changelings_paxchrysalia.607.t:0 "Time to Get to Work" ## Poison Joke Ending - Marsilio Alive ##
changelings_paxchrysalia.607.d:0 "Marsilio proudly displayed the blue flower in the glass jar to his friends, who all leaned in closer to get a better look at it. "Beautiful, isn't it?" he said with a smirk. "One little flower with untold potential."\n\n"You better be careful with that thing," Second Wind warned, having found some time in his day to attend this gathering of friends. "Every foal in Equestria's heard stories about the dangers of Poison Joke. Unlike what its name wants you to think, it's not laughing matter."\n\n"I'm surgeon-general of the Heer, one of the Hives' greatest scientist," Marsilio retorted. "Don't worry about me. I know what I'm doing."\n\n"So you think it'll really work?" Jachs asked. "Cutie marks might be within our reach?"\n\n"I've got some volunteers lined up to help us figure that out. Once we get a stable compound, we'll see what happens."\n\n"I still think we should have gone with the Seeds of Truth," Finicus said, forelegs crossed. "But it is what it is. So long as this thing actually works, I'll consider that a success, if nothing else but for the contract."\n\n"But how do you know this is actually going to help changelings as a whole?" Alcippe asked. "It sounds like the Queen's Guard is just going to use it for their own purposes, making better soldiers and infiltrators. How does that benefit the common changeling?"\n\n"It... it will, eventually," Marsilio said, waving the question away with a hoof. "Once cutie marks in the Heer and the Queen's Guard are widespread, they'll trickle down to civilian use. We'll have a massive change in changeling politics, culture, even our economy. Once the military sees how beneficial cutie marks are, it's only a matter of time before it authorizes civilian use." He picked up the glass jar, tapped it once, and smiled at the rest of his friends. "Now, I need to get to work. Discovery waits for no bug!""
changelings_paxchrysalia.607.a:0 "Hopefully this works..."

changelings_paxchrysalia.608.t:0 "A Directive from VOPS"
changelings_paxchrysalia.608.d:0 "A few days had passed as Marsilio set about finding the perfect solution for the mixture of Heart's Desire and Poison Joke. Experimentation was performed at a rigorous and methodical approach, modifying the concentrations of each plant until an optimal solution could be formed. But it was little more than trial and error, and there was certainly a lot more error than success with each trial. Thankfully, Marsilio had all the Poison Joke he needed, and he'd even set aside a portion of the harvest to cultivate more of the plant. Given enough time, he could find the solution he needed to give changelings cutie marks.\n\nBut time was not something he had. A week after he reported the successful recovery of poison joke to VOPS and the Queen's Guard, he found a directive sitting on his desk, waiting to be read. In it was an order from Vaspier Orn Kladisium to move immediately into test subject experimentation; VOPS wanted cutie marks even more than Marsilio and Jachs did, it would seem. Though Marsilio wanted to wait, he knew that trying to tell VOPS to be patient wasn't exactly a winning proposition. So, selecting the best solution he'd been able to develop so far, Marsilio wrote a request for brave soldiers to begin volunteering for the Queen's Guard's latest clandestine program."
changelings_paxchrysalia.608.a:0 "You can't rush science, but you can certainly rush scientists."

changelings_paxchrysalia.609.t:0 "Trial No. 1 — Deadeye Doyen"
changelings_paxchrysalia.609.d:0 "NAME OF RESEARCHER: Dr. Marsilio\n\nEXPERIMENT ID: 242aVIcVDa\n\nTEST SUBJECT ID: 007 'Deadeye'\n\nTEST SUBJECT ORIGIN: 244. Jagdkommando-Abteilung\n\nEXPERIMENTAL NOTES: Subject was renowned in the Jaeger Korps as a superb marksling. Subject was granted a cutie mark depicting crosshairs centered over a bullseye target. Subject's accuracy increased by an estimate of 500%, and was capable of striking targets as far away as 1km using a scopeless rifle with ease. Subject was given an experimental magitech submachine gun, where 30 consecutive bullseyes were scored on moving targets in 30 seconds. When subject reloaded the weapon and attempted to continue firing, the overheating weapon suffered a catastrophic malfunction, and subject was scorched with extreme plasma burns.\n\nSTATUS: DECEASED"
changelings_paxchrysalia.609.a:0 "Unfortunate."

changelings_paxchrysalia.1609.t:0 "Trial No. 2 — Gastronomic Genius"
changelings_paxchrysalia.1609.d:0 "NAME OF RESEARCHER: Dr. Marsilio\n\nEXPERIMENT ID: 090Im46s0Y\n\nTEST SUBJECT ID: 024 'Baker'\n\nTEST SUBJECT ORIGIN: VOPS Infiltrator Company 046\n\nEXPERIMENTAL NOTES: Subject was originally deployed as an understudy of renowned Griffonian chef Gustave le Grand, who has served the emperors of Griffonia in the past before emigrating to Equestria. Subject was originally scheduled for deployment to Griffonstone under the guise of Gustave and ingratiate herself with the local court, but was withheld to be granted a cutie mark in baking to increase her aptitude. Subject was granted a cutie mark depicting a towering dessert cake. Tests were successful, even if cutie mark did not appear in griffon disguise; subject was able to bake at an aptitude only seen by the best pony and griffon bakers in the world, despite no prior talent or skill towards cooking. Subject began to experiment with creating increasingly lavish and decadent dishes when a freak accident involving an overly pressurized can of whipped cream catastrophically depressurized near the subject's face, severing her head from her body.\n\nSTATUS: DECEASED"
changelings_paxchrysalia.1609.a:0 "That has to be the first brave changeling to die by deadly dairy..."

changelings_paxchrysalia.2609.t:0 "Trial No. 3 — Headsplitter Hulk"
changelings_paxchrysalia.2609.d:0 "NAME OF RESEARCHER: Dr. Marsilio\n\nEXPERIMENT ID: 565JmKyn3u\n\nTEST SUBJECT ID: 033 'Gladiator'\n\nTEST SUBJECT ORIGIN: 43. Sturm-Pionier-Bataillon\n\nEXPERIMENTAL NOTES:\n\nSubject was a member of the 'stormtrooper' brigades tasked with exploiting breaches in the Equestrian line with little support, and as such is an adept sapper and CQC expert. Subject was granted a cutie mark depicting a hoof bucking through a brick wall. Subject immediately saw increased skill in CQC abilities, cleanly dispatching every sparring partner pitted against, including a melee where fifteen opponents engaged him at once. Subject also displays increased physical strength and pain tolerance, as well as natural resilience to injury. Subject attempted to kick through brick walls during a display of strength only for the wall to collapse on the subject, crushing them before they could be dug out of the rubble.\n\nSTATUS: DECEASED"
changelings_paxchrysalia.2609.a:0 "That's... ironic."

changelings_paxchrysalia.3609.t:0 "Trial No. 4 — Aeronautic Acrobat"
changelings_paxchrysalia.3609.d:0 "NAME OF RESEARCHER: Dr. Marsilio\n\nEXPERIMENT ID: 785VKhBZf1\n\nTEST SUBJECT ID: 050 'Vogel'\n\nTEST SUBJECT ORIGIN: Luftwaffe Jagdgeschwader 50\n\nEXPERIMENTAL NOTES:\n\nSubject was a fighter ace during the war, and responsible for shooting down enemy ace Rainbow Dash during the end of the war. Subject was granted a cutie mark depicting a fighter plane soaring over a cloud. Subject's flight capabilities were trialed in an experimental jet fighter, which subject was able to maneuver with ease, despite not being familiar with the craft. Subject performed extremely well in live-fire tests, engaging dummy tanks and towed targets with 98.7% accuracy on the first pass, and 100% accuracy on the second pass, if necessary. While hunting target blimps, the debris from one blimp severely damaged the jet, forcing the subject into an emergency landing. Though the subject survived the landing, their wings were badly mangled in the crash. When subject was discharged from the hospital and attempted to take flight, a sudden gust of wind sent subject tumbling out of the sky, directly into the path of an oncoming truck.\n\nSTATUS: DECEASED"
changelings_paxchrysalia.3609.a:0 "Guess he's grounded for good now..."

changelings_paxchrysalia.610.t:0 "Kill the Joke"
changelings_paxchrysalia.610.d:0 "Marsilio stared out the window of his office, watching the sun set on Canterlot once again. The last of the Poison Joke trial notes sat on a corner of his desk, tossed to the side after review. It was the same every time. Even though the cutie marks gave the test subjects what Marsilio intended, and even though they worked in the short term, some freak accident would always arise to kill the subject. Every single trial had ended in the death of the changeling, as if the universe itself was telling him that his efforts were foolhardy, as if he was messing with the natural order of the world. Maybe he was. Maybe that was why VOPS told him to stop.\n\nHe let the letter slip from his magic. The program wasn't officially cancelled, per se; rather, VOPS and the Queen's Guard had decided to reallocate almost all of its funding to other, more promising projects. But the effect was the same. The project was dead, and without the funds to continue research, Marsilio had no choice but to stop. There was no other way of explaining what had happened: he had failed.\n\nOnly now did Marsilio wake up to the blind faith that had been clouding his vision for the longest time. He and Jachs had been so sold on creating cutie marks, but not so the changeling species could profit off of it. No, no. That was just what they told themselves. What they really wanted was cutie marks of their own, as if that would help them grasp their destiny by the horns and control it like no changeling ever had before. How many changelings and ponies died to get to this memo from VOPS? How many ponies and changelings died on this fruitless endeavor? And how many more would have died if VOPS didn't cancel the project?\n\nFinally, Marsilio understood just how stupid he had been. This whole project was a fool's errand from day one. At least now he finally understood that before it consumed him too."
changelings_paxchrysalia.610.a:0 "The laws of nature trump the will of creatures."

changelings_paxchrysalia.611.t:0 "Desperation"
changelings_paxchrysalia.611.d:0 "Marsilio found Finicus waiting for him in front of the train waiting to take all the notes and materials of the failed cutie mark project back to Vesalipolis, a worried look on his face. "Finicus?" Marsilio asked, causing the industrialist to jump in surprise. "What are you doing here?"\n\n"It sucks about the project being cancelled," Finicus said, frowning at the train. "It had so much promise. We could have done so many great things with it."\n\n"It's too dangerous," Marsilio said, shaking his head. "And we were fools for pursuing it. It's better that it's quietly put away now, for good."\n\n"How can you say that?" Finicus snapped, catching Marsilio by surprise. "After everything we went through to make this happen, to finally give changelings cutie marks... how can we just give up now? How can we give up now when our destiny is right there?!"\n\n"It isn't our destiny," Marsilio countered. "We were trying to control forces we don't understand. Nobody, not a changeling nor a pony, can know what their destiny is. Our destiny is what we choose to do with our lives, not what our lives tell us to do."\n\n"Screw that!" Finicus exclaimed. "I wanted to go with the Seeds of Truth because they would have told me what to do with my life! I feel so confused and listless, like a ship without a rudder. Those seeds could have let me make sense of this stupid world I'm living in! And yeah, we didn't get the seeds, but we got the Poison Joke. That would have been a good consolation prize, to at least choose what I want to do in my life. But now that's being scrapped, too. What am I supposed to do?!"\n\nHe lunged for Marsilio, grabbing the lapels of the surgeon-general's jacket, and pulling him in close. "You've got the stuff to make at least one more of those cutie mark potions. I know you do. Please, just please give me a cutie mark in something like water colors. I've always wanted to be an artist, but life had other plans. I was groomed for this stupid job ever since I was a grub. I didn't have a say in the matter. But now I do. Now I want to get back at life. And you can help me." He desperately smiled at Marsilio. "You'll help me, Marsilio. Right?""
changelings_paxchrysalia.611.a:0 ""I... I can, Finicus. I can.""
changelings_paxchrysalia.611.b:0 ""Finicus, no. This has to stop. This has to stop now.""

changelings_paxchrysalia.612.t:0 "Paint a Somber Picture"
changelings_paxchrysalia.612.d:0 ""Something bothering you, Marsilio?" Jachs asked, setting his fork and knife aside. "You've been off all dinner."\n\nMarsilio sighed and shook his head. "Remember the canceled cutie mark project?"\n\n"How can I forget," Jachs said. "What a disaster that was. At least... well, at least it's over now."\n\n"Yeah, but..." Marsilio hesitated, and when Jachs looked at him, he sighed and shook his head. "It wasn't completely over. Finicus begged me to give him one of the last potions I had. He wanted a cutie mark in painting. So I... I gave it to him."\n\nJachs' eyes widened. "You what?" he asked, only to be immediately cut off as an aide rushed into the restaurant and saluted him. He held up a hoof to Marsilio and turned to the aide. "What is it?"\n\n"Generalmajor... Oberstleutnant Alcippe called me to inform you that your friend, Finicus Vesali, was found dead in his apartment in Vesalipolis." The soldier hesitated at the shock on Jachs' face, and bowed his head. "I'm... sorry, sir."\n\n"Dead," Jachs murmured to himself, and when he looked at Marsilio, he saw the horror on his friend's face. "How did he die, soldier?"\n\n"He was... found in his study, surrounded by all kinds of paintings," the soldier said. "The paints he used had trace amounts of toxic heavy metals in them. The coroner believes that the paint dripped off of the canvas of his painting and into his coffee cup, and he was poisoned." When neither Jachs or Marsilio responded to that, the soldier uncomfortably saluted once more and took a step back. "I'll... arrange travel to Vesalipolis for the funeral, sir. I'm really sorry, sir."\n\nWhen he left, Jachs and Marsilio could only look at each other in shock for the longest time, neither quite believing what the soldier had just told them."
changelings_paxchrysalia.612.a:0 "What have we done?"

changelings_paxchrysalia.613.t:0 "Call it Off" ## Escape Event from 611 ##
changelings_paxchrysalia.613.d:0 "Following his confrontation with Marsilio at the train, Finicus retreated to his house in Canterlot for several days to think things over. The complete failure of the cutie mark program had devastated him. He had wanted for nothing more than to make some sort of divine intervention in his life to show him his destiny. He refused to believe he was supposed to live the rest of his life at the top of a corporation that profited off of death and destruction. At the very least, he had hoped for an excuse that could validate his desires to leave it all behind and do something different, something better, with his life. But that wasn't happening, neither through Poison Joke nor through the Seeds of Truth. He was stuck where he was, helpless  and adrift in life, and the only thing he could hang onto was the status quo.\n\nBut slowly, he saw what Marsilio had meant. Test subject after test subject died getting their cutie marks. The whole thing was little more than an attempt to play god, and they were being punished for it. Marsilio was right: his destiny was to choose what to do with his life, not what his life told him to do. And right now, he had a choice between moping because he didn't get what he wanted, or actually taking some responsibility and doing what he could as president and CEO of Main Hive Industries to make things better. Maybe when he was done making the world a better place, he could turn his efforts to bettering himself the old fashioned way. Getting a cutie mark in painting was cheating, anyway. Where was the sense of pride and accomplishment in that?\n\nTaking a deep breath, Finicus made his way into his study and began to draft a note announcing Main Hive's abandonment of the cutie mark project. And then, once the air was cleaned up about this whole awful mess, he could direct his company to something better than war and death.\n\nIt was time to change the world."
changelings_paxchrysalia.613.a:0 "Life is what you make of it, not what it makes of you."

changelings_paxchrysalia.614.t:0 "A Fellowship, Strained" ## Marsilio is big dead ##
changelings_paxchrysalia.614.d:0 "Jachs sat in his office with his blinds drawn, the only light inside provided by the little sunlight that slipped through the cracks around the window sills to illuminate within. The day was entirely too bright and cheerful for him, and the last thing he wanted was to look outside at blue skies and white, puffy clouds. The Everfree Forest had claimed one of his oldest friends, and the world didn't even have the decency to share in his misery.\n\nThe door to his office slammed open, and Jachs jumped as Finicus shuffled inside. "Unbelievable," he growled, hooves stomping on the floor. "This whole thing is a disaster! An absolute disaster! Marsilio's food for the timberwolves, and the Heer's crawling up my ass about him dying, as if it's MY fault that their surgeon-general is dead, and not THEIR fault for not pacifying the damn forest! Main Hives is going to be blacklisted by the army and the Queen's Guard forever for this, and I'll be lucky if I can keep this company afloat by selling toothpicks!"\n\nJachs sighed and shook his head. "We knew the risks going in," he muttered. "There was always a chance something like this could happen. I had hoped that their escort would be enough..."\n\n"Well it wasn't enough, was it, Jachs?" Finicus spat at him. "Everything's falling to pieces, everything! Everything that we hoped for! It's all done for. I tried to tell you idiots that Poison Joke wasn't going to do anything and we should have gone for the Seeds of Truth instead—!"\n\n"Enough!" Jachs shouted, standing up and slamming his hooves on his desk. "Did you come here to just complain to me and rub my nose in the dirt over Marsilio's death? The Everfree not being contained was my fault, I know that, and that means I killed him! If you want to say that, then just say it!"\n\nFinicus' eyes narrowed and he stepped back. "Fine, Jachs. You killed him, if that's what you want to hear. But I didn't come here to tell you that. I came here to give you the courtesy that I'm leaving for Vesalipolis, and I don't think I'll be coming back to Canterlot. I have to save my company starting at the headquarters answering to the board, and we'll see if I still have a job in a month."\n\nSilence reigned between them for several long seconds, and Finicus finally turned around and walked off. "Goodbye, Jachs. Maybe we'll meet again someday.""
changelings_paxchrysalia.614.a:0 "Canterlot is starting to feel emptier..."

changelings_paxchrysalia.615.t:0 "A Fellowship, Broken" ## Marsilio version ##
changelings_paxchrysalia.615.d:0 ""Alcippe?"\n\nAlcippe flinched as she heard Jachs' voice behind her, and she gritted her teeth and tried to steady herself. She had hoped he wouldn't check in on her before she could finish up and leave, but it looked like that wasn't going to be the case. "Yes, Generalmajor?" she said, dropping files into her briefcase with her magic. She couldn't bring herself to look over her shoulder at Jachs as he approached, afraid that if she looked him in the eye, her resolve would wither away.\n\n"What is this?" Jachs asked, finally coming to Alcippe's side. "Are you going somewhere? What's going on?" He blinked, and his jaw fell slack as he realized what he was looking at. "You aren't...?"\n\n"I requested a transfer to Manehattan," Alcippe finally said, closing her eyes to stop the tears from coming out. "Protectress Lilac has her own ideas about making a better Pax Chrysalia for everybody under her rule. And after everything that's happened here these past few weeks... I need the change."\n\n"Alcippe..." Jachs tried to put a hoof on Alcippe's shoulder, but she abruptly shook it off and stepped to the side. The Generalmajor stood there on three hooves, the fourth awkwardly held in the air, but slowly set it back down on the ground. "I... understand. If that's what you think you have to do..."\n\nAlcippe took a shuddering breath and nodded. "I... I do," she finally said. "I wasn't good enough to protect Marsilio on the field. I wasn't a good soldier, but on top of that, I watched this whole stupid cutie mark project rip us apart. We were friends, close as could be, and then this drove wedges between us. What we tried to do... well, it works on paper, I suppose. But it failed us personally and... I don't know." She threw her hooves into the air. "I just... I can't be here anymore, Jachs. I need space. I only hope I can get it in Manehattan. You were always good to me... but now I need to go out on my own."\n\nJachs was silent for a long while before he finally nodded. "Thank you, Oberstleutnant," he said in a subdued voice. "I'm... I'm sorry that it had to be this way, then. But you have to do what you have to do. Just like I have to do what I have to do." He pursed his lips, swallowed hard, and then turned around. He was halfway out the door when he paused and stuck his head back in. "You... will say goodbye to me when you're ready to go, will you?"\n\n"I... will, Generalmajor," Alcippe said. She didn't look to see if Jachs nodded or anything, but soon she heard his hoofsteps walking away from her office, leaving her alone with her bare desk and empty shelves. And there, in the quiet loneliness of the place that had been her home away from home for the past several years, Alcippe hung her head and cried."
changelings_paxchrysalia.615.a:0 "I'm sorry, Marsilio. I'm sorry, Jachs."

