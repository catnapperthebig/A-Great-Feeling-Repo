CHN_DESC_MIMIC:0 "§YBorn§!:TBA\n\n§YRank§!: High Admiral\n\n§YBiography§!: The Commander of the Zehr's submarine force, Mimic has always believed firmly in the idea that the Changeling fleet must behave as the Changelings themselves, being able to strike quickly and vanish into the fog before any counterattack can be mounted. Her doctrinal rivalry with Admiral Lysander has developed into a personal feud, and the two have become bitter political opponents.\n\n§YPortrait By§!: Scroup"

CHN_DESC_LYSANDER:0 "§YBorn§!: TBA\n\n§YRank§!: High Admiral\n\n§YBiography§!: As Commander of the Zehr's surface force, Lysander enjoys the control of the biggest ships the Zehr can muster. He believes that all parts of the fleet must work in tandem, and that one decisive battle can turn the tide of the sea war. He finds Mimic's ideas of hit-and-run tactics irritating, and over time they have become harsh rivals.\n\n§YPortrait By§!: Scroup"

