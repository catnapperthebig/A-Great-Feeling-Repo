CHN_canterlot_palace_tt:0 "§CThe Canterlot Commissariat§!\n\n[CHN_scripted_loc_string_Jachs][CHN_scripted_loc_string_Marsilio][CHN_scripted_loc_string_Alcippe][CHN_scripted_loc_string_Second_Wind][CHN_scripted_loc_string_Finicus][CHN_scripted_loc_string_Gloriosa][CHN_scripted_loc_string_Octavia]\n"
CHN_canterlot_palace_tt_delayed:0 "§LFormed in [?CHN.CHN_canterlot_commissariat_GetFormDate] by executive order of the Great Queen Chrysalis, the Special Autonomous Commissariat for the Administration of the City of Canterlot and the Former Royal Demesne Thereof is the devolved polity responsible for the governance of the City of Canterlot and its rural mountainous surrounds, comprised of the landholdings once under the direct stewardship of the Equestrian crown.\n\nHeaded by Generalmajor Jachs of the Royal Changeling Heer, the Canterlot Commissariat enjoys a unique status within the Changeling Hegemony due to its significance as the polity exercising sole jurisdiction over the capital city of Equestria. As such, the Canterlot Commissariat possesses a higher degree of administrative autonomy and broader jurisdiction over local legal and economic affairs than most other devolved polities belonging, or equivalent to, the state-level Regional Commissariat administrative division within the Changeling Hegemony.§!"
