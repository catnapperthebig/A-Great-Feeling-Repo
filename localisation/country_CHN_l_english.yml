CHN_DESC_TRIMMEL:0 "§YBorn§!: 17 May, 973 in Gardis\n§YRank§!: Hives' Marshall\n§YBiography§!: Born to a low level administrator of the Hive of Gardis, Trimmel Eugen Heydrich Zu Gardis has always been destined for service to the state. Second born to his parents, he was generally viewed as the spare and allowed to choose his education as he saw fit, whereas his older sister was groomed for inheriting their dynastic position. Thus with such freedom in choice Trimmel chose the one thing he excelled at: War. At age 18 Trimmel joined the local 124th Infantry Regiment as an ensign, in 992 he was moved to begin studying at the Officer Cadet School in Vesalipolis. He graduated in November 993 and was commissioned as a lieutenant in January the following year where he was posted to various locations in Equestria after being assigned to 46th Infiltrator Brigade. He gained the attention of his superiors during the Winter Strike, where his connection with the coordination officer was severed and he took initiative. Through an expert use of oration, trickery, and outright violence, he was able to turn his persona into a folk hero that turned the civil dispute into a civil war. After leading dozens of raids, organizing his own personal army out of vagabonds and ideologues, and throwing his personal weight behind the most uncompromising movement he could find, he masterfully disappeared with the rest of his unit. From there, he was made an upper officer immediately, and his ideas about fully utilizing Dieter's "panzer" designs ensured his promotions stayed speedy. Finally, during the 1002 Invasion, his own strategy seemed to outclass that of even Synovial, and thus the title of Hive's Marshall was transferred to him.\n§YPortrait By§!: Scroup"

