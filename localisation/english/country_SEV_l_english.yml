sev_dual_administration:0 "Dual Administration"
sev_dual_administration_desc:0 "The Severyanan Protectorate (or Severyanan Exclusion Zone to those outside it) is a region split between two factions, both of whom have a disdain for each other matched only by their disdain for the local ponies.\n\nOn the right side of the nation, covering the coastline and a stretch of land that reaches to the capital city, are the territories held by parts of the Vhy, a pro-Imperial extremist organization. They are led by Kommandant Rosin Lyctia, a visionary biolinguist and personal friend of Captain Dieter Heinrich himself, who is the tyrant of the army that he must turn into a government.\n\nOn the other side, Prandialists own most of the interior land, and they plunder it as is convenient. They are represented by Urbiates orn Marks, who wields significant influence through his personal popularity while also being someone who the Vhy can communicate with consistently."
sev_triple_administration:0 "Triple Administration"
sev_triple_administration_desc:0 "The Severyanan Protectorate (or Severyanan Exclusion Zone to those outside it) is a region split between three factions, all of whom mistrust each other at best and loathe each ot her at worst, and all of whom absolutely despise the ponies they rule.\n\nOn the right side of the nation, covering the coastline and a stretch of land that reaches to the capital city, are the territories held by parts of the Vhy, a pro-Imperial extremist organization. They are led by Kommandant Rosin Lyctia, a visionary biolinguist and personal friend of Captain Dieter Heinrich himself, who is the tyrant of the army that he must turn into a government.\n\nOn the other side, Prandialists own most of the interior land, and they plunder it as is convenient. They are represented by Urbiates orn Marks, who wields significant influence through his personal popularity while also being someone who the other two factions can communicate with consistently.\n\nAnd in the northern mountains lie the White Equalists, who are the weakest of the three militarily, but hold the most influence over the ponies. Their leader, One March, adores the ultra-collectivist changeling way of thinking and desires to bring it to his homeland. He has come from humble beginnings to do so."
