severyana_d.0.t:0 "Midnight Sun"
severyana_d.0.d:0 "Rosin pulled off his goggles and stared at the bright light as it peeked between the mountains. It was a clear blue day with not a cloud in sight, which was strage since had been night only a few minutes ago and normally the sun rose from the other direction.\n\n"So this is a nuclear bomb," he thought. "It's beautiful, in a way."\n\n"By Celestia, what have we done?" One of the Severyanans muttered besides him, thick black lenses still over the eyes.\n\n"I can hardly believe it myself," Rosin added. The sun began to fade, replaced by a cloud in the shape of a mushroom illuminated by the burning plants beneath it. "The state will want many more of these. Consider your work funded.""
severyana_d.0.a:0 ""You're welcome.""

severyana_d.1.t:0 "NOTICE"
severyana_d.1.d:0 "It has come to the attention of the Queen of All Equus that the state of the Severyana Protectorate developed and produced a nuclear weapon. This industry is as admirable as the power behind this weapon, and it shall serve the Fatherland well. A transport aircraft capable of carrying it shall arrive at Poedei Airport, formerly Petershoof Airport, in order to bring it into our care. Full details to follow."
severyana_d.1.a:0 "We are proud to serve!"
severyana_d.1.b:0 "Again?"

severyana_d.2.t:0 "Crisis Averted"
severyana_d.2.d:0 "In the Severyana Exclusion Zone, the government somehow managed to acquire nuclear weapons. Luckily for us, before they could use them, our liason discovered it and ordered it be taken into our custody on our Queen's behalf. Whatever depraved use they had planned for such a weapon is now thwarted, and we will be keeping close watch on them to make sure they do not get to keep any future nuclear arms. Sadly, we do not have any good way to acquire or even disable their nuclear production facilities, and we're not even sure how they managed to get them active.\n\nFor now, at least, peace will not be threatened by those miscreated abominations, and we have an extra nuclear bomb for our trouble."
severyana_d.2.e:0 "The Severyana Exclusion Zone had produced more nuclear weapons for us. We have taken them into our custody, and our nuclear arsenal has grown while that of the deranged rogue state has been shrunk. Until we find a better way to handle this situation long-term, we shall continue to maintain the status quo in this manner."
severyana_d.2.a:0 "Great!"

severyana_d.3.t:0 "Visitation"
severyana_d.3.d:0 "Rosin entered the office casually. Behind him, pony scientists studied diagrams and calculated measurements. These meetings were relatively frequent, and Rosin didn't feel the need to interrupt anyone for it except for the project lead. "Hello, Doctor Split." He said formally.\n\n"Hello, Doctor Rosin." Dr. Split replied, distracted by the presence of Jenom, a towering figure who had to stoop down to fit in the cramped space.\n\n"Don't mind him," Rosin ordered. "I came to check on your progress. Are 5 and 6 ready?" He asked.\n\nSplit gathered himself. "The 'Nullification Bombs' proved tricky to reproduce in a less hoof-crafted manner like you asked, but we felt that meeting the deadline was better than getting everything exactly to standard." He said, still nervous.\n\nRosin glared. "A reasonable choice, but I would rather have had the delay." He nodded to his side, and Jenom walked, or crept, forwards. The prince's horn lit up a bright purple, and something encompassed the pony scientist. He recoiled in terror as something exploded.\n\nNothing happened. He opened eyes. A wall of purple magicka sat, a metal spike embedded in the center of a spiderweb of cracks. Rosin continued. "In better days, I was on the other end of the tribulations of science, Doctor. I can be understanding. I hope you can understand in turn why the next bombs will be made without the help of a certain pegasus in the enrichment department. His eyes gave him away." He scratched his chin. "All in all, you have done good work. However, your suggestion for the name is so long to say. I'm shortening it to 'N-Bomb'.""
severyana_d.3.a:0 "Let's try this again..."

severyana_d.4.t:0 "Meditation"
severyana_d.4.d:0 "Rosin stared at the paper. He was muttering to himself about how much he wished he still had his nuclear weapons. The Protectorate really would benefit from having at least one to threaten the locals with. Of course, he would never dare suggest that the fatherland didn't also have a legitimate use for them, but he had no idea why they wouldn't let his government keep even a small one.\n\nOh, well. The infrastructure was getting better every time they built a new bomb, and there were worse things to do with a nuclear weapon than help the fatherland. Maybe next time they would let him have one for himself. Maybe they would even give some actual material support for once to help them create more rather than just sitting around and taking it off them once the Severyanan research staff were done.\n\nAs he turned his attention back to the issue of people referring to the Severyanan Protectorate as the "Severyanan Exclusion Zone" (and referring to the Changeling Hegemony as the "Union of Ruinous States"), he couldn't fully get his lost nuclear weapons out of his head. Would things be different this time?"
severyana_d.4.a:0 "Here's hoping."

severyana_d.5.t:0 "The Drunk" #is this a reference to my favorite band, sewerslvt, and their hit song 'mr. kill myself'?
severyana_d.5.d:0 "Rosin stuck a sheaf of paper into a plastic container and locked it into the pneumatic tube which had been installed in one of the walls of his office. It had been a huge pain to install these without ever crossing over into the Prandialist side of the Palace, but mocking their office workers with the fruits of the Changeling volk's infinite ingenuity (and not having to carry documents up ten flights of stairs manually) was worth it.\n\nAfter his most recent multi-hour session of intensive reading and signing, Rosin decided that he had earned himself a nice cup of coffee, possibly with some radium powder as a treat. As he stalked the halls of the 13th floor, thinking about whether "kommandant" or "fuhrer" sounded nicer, the thin bubble of soap that was his good mood popped as he came across Jenom steadying himself against one of the decorated walls. The prince smelled rancid, his clothes were crumpled and buttoned wrong, and he looked sick. "Jenom, have you been drinking?" Rosin asked calmly.\n\nJenom stared at him, the gears turning inside his mind as he figured out what to say. His brilliant response was, "...No."\n\nRosin took out his pistol and hit the giant creature in the head with the grip. "You wretch, you are one of the highest officers in the land, and you are drinking on the job!" He shouted angrily. "I ought to send you to a penal unit to clear mines with your hooves!"\n\nJenom cowered behind his legs as he curled up on the floor from the assault. "Damn you, Rosin! Can't you see we were sent here to die? It's my hell, let me choose how to suffer it!"\n\n"And now you say that Queen Chrysalis would send hundreds of her loyal subjects to death for what, her own amusement?" Rosin stepped off him and looked around. A crowd had formed "I'm going to have the Feldjagers handle you. By the time you've sobered up, I'll have figured out what torture you've earned.""
severyana_d.5.a:0 "Why is everyone so stupid?"

severyana_d.6.t:0 "Broken Mirror"
severyana_d.6.d:0 "Rosin thought back to a few weeks ago. He couldn't get what Jenom had said out of his mind. Jenom, when he had sobered up, claimed to have not remembered it, or to have meant it. It was simply him despairing at how little support they got, he said, and Rosin had believed it and let him off the hook.\n\nBut he was right, wasn't he? The Protectorate government received nothing, no matter how long in supply it was in the Changeling Lands or how necessary it was here. Supposedly, it was so there was no way for the Prandialists to sneak out, but Vesalipolis had been perfectly willing to take anything of strategic significance, or of value, and given nothing back. Even information about the outside world was sparse, and setting up a radio tower on their side of the border to keep open communication lines should not have been difficult, yet that too was denied to this collection of war heroes.\n\nRosin turned around in his chair and looked at the desolate wasteland formerly known as Stalliongrad. He mentally went over all of the divisions under his command and realized that they were all the ones which had somehow offended the Queen, no matter how minor the slight. Even his own, since he had signed off on a very illegal stratagem as part of the Battle for Canterlot. That it saved thousands of lives was clearly no issue.\n\nHe realized what he had been brought into: Severyana wasn't a prison where the Vhy were the wardens, it was a firing squad where the Vhy were the only ones given a blindfold.\n\nSo Jenom, in his drunken stupor, had been right. Dieter had been tricked to send many of his loyal soldiers, many of the NATION'S loyal soldiers, to their deaths to clean up loose ends for the Queen. Rosin had much to think about."
severyana_d.6.a:0 "What to do..."

severyana_d.7.t:0 "Decent Times"
severyana_d.7.d:0 ""Yes, my Queen?" Dieter Heinrich asked. He was wondering what she could possibly want with him that she couldn't say in a more public place. His role in subterfuge was practically over now that her reign was unquestionable among the changeling kind. Yet here he was, wind rushing by his head as he stood besides her on the top of the Queen's Tower, staring down at the cloud of smog that blanketed Vesalipolis. It was one of the few truly private places in the city.\n\nChrysalis looked at him. "Dieter, you've been especially moody recently. I'm worried that one piece of bad news will cause you to melt into a pile of misery and seep into the cracks. What's going on?"\n\nDieter turned away, embarrassed that she had seen it. "It's nothing," he said, "and I would rather we keep our relationship professional."\n\n"My personal guard still needs a captain, Dieter. I can't have you working at half-capacity." She explained. "And anyways, I'm allowed to be invested in the daily lives of my inferiors. This is such a wonderful view..."\n\nThe old bug grimaced. "I've heard that you're planning to drop nuclear weapons on Severyana. The creatures there may have done things to deserve it, but a few of them are still creatures I have experience with."\n\n"You mean 'friends'." Chrysalis corrected him. "Don't deny it. Undercaptain... KOMMANDANT Rosin has been with you for over thirty years."\n\n"Maybe." Dieter said. "Regardless, I don't look forwards to knowing I'll also never see them again."\n\nChrysalis looked at him stoically. "Dieter, what's happening to Rosin isn't unique, it's just the result that's different. It's a new order. What happens to the bomber crews when we need scout planes? What happens to the generals when we need politicians? What does the snake eat when his owner has no mice? The final reward of survival is realizing you've become worthless, and we both know Rosin cann't do that." She sighed. "So he must go.""
severyana_d.7.a:0 "Please don't go ape on us..."

severyana_d.8.t:0 "Rebels Against the Rebellion"
severyana_d.8.d:0 ""Rosin, what's going on?' Jenom asked nervously. There was electricity in the air, and Rosin, though grim as ever, exuded determination and trepidation in equal measures. There had been strange orders, strange meetings, strange phrases muttered when no one else was around. There was an army waiting outside. Jenom felt like something was happening that he should have stopped.\n\n"You were right, Jenom. You were just too stupid to realize it." Rosin answered as he walked out onto the balcony. The Palace of the Soviets had a grand plaza before it where thousands sat, ears open for the speakers and the microphone ready. The sun felt nice. The wind was pleasant. Rosin licked his lips.\n\n"Soldiers of the hives! Of the volk! I have long thought about our predicament, and I have come to the same realization as many of you!" He shouted. His voice echoed around the plaza. "We cannot leave! We cannot get help! We cannot even talk to our families across the border! We have been abandoned! Betrayed by our supposed leader and left to rot in this hole! This is what Chrysalis has done to our nation's most loyal soldiers!"\n\nThe crowd murmered. Rosin had their attention. "She thinks she can stab us in the back just because we would agree to it?" He continued. "I say, TO HELL WITH THAT! Tomorrow, we march! The Prandialists can keep this tire fire of a nation! She won't be able to ignore us as we return to our homes, to our country, under arms and extract the victory we were denied from her! This is the beginning of a new age! One where the liar-Queen shall be dethroned, and the true patriots of our Reich shall lead us into a golden age! With these words, I DECLARE WAR ON THE QUEEN!"\n\nThe crowd was to jeering and cheering, and although Rosin couldn't gauge their emotional content, he wouldn't have cared. Those who disagreed would be left behind. It was a new dawn.\n\nLiterally.\n\nSadly, he and his audience were reduced to microscopic sub-debris before they could notice it."
severyana_d.8.a:0 "Ouch!"

severyana_d.9.t:0 "Society"
