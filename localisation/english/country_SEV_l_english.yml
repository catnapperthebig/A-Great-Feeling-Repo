severyana_c.23.t:0 "Case n1003576"
severyana_c.23.d:0 "Name - Urbiates Orn Marks\nDoB - ~17/4/~984\nEyes - Yellow\nHeight - 1.2m\n\n     An unfathomable amount of ink has been spilled over this one creature, and a large part of why is because, despite his rapid rise to prominance as an ideologue and speaker for the Prandialist movement, very little can be said for certain. Currently, the most popular theory is that he was born to a herder family near Lyctida in the days when that region was still deeply troubled. This explains a lot of things about his provenance, like his low level of education (he admits that he dictates his essays because he cannot read or write), his lack of a paper trail (the bureaucracy in the region was still shoddy when he was born, especially for herders), and the absence of any pre-existing associations in the hive. Although he hasn't consistently reported his birth date, he is about the right age to have been at the end of that period, and his skill with various weapons could easily have been nurtured by the more independent and armed herders.\n     This doesn't explain everything, though. Herders are known for being not only illiterate, but monolingual, yet Urbiates can somehow also speak Equestrian and Severyanan fluently even though the former was scarcely taught in that  region and the latter was practically unknown. He is also massive and his body doesn't bear the hallmarks of larval malnutrition. So is he secretly a foreign-born? Maybe, but those can usually read in at least one language, and Urbiates's understanding of the outside world is lacking.\n     I apologize for adding to the confusion, but as far as his personality goes, if you're reading this, you probably already know the important parts. He is the kind of creature who thinks that Caramel Marks is more important to him than his birth hive. If you see him, kill him. If you don't see him, leave, he's too dangerous for you.\n\n~S. Ennard Volistad"
severyana_c.23.a:0 "Accept"

severyana_c.24.t:0 "Case n1004489"
severyana_c.24.d:0 "Name - Octopxhbin Feinn\nDoB - ~05/~5/~986\nEyes - Blue\nHeight - 0.9m\n\n     "Octy" is a rare case in many ways. He is a significant figure in Prandialism who's background we know about, and that background paints him as one of the strangest figures in the movement. He was born in the Spring in a backwater province of distant Greneclyf. His family were herb farmers, and though Octy showed enough promise to move up in the world, he rarely put in the effort necessary and thus was assumed to take over the family business. While known for his happy-go-lucky attitude, his odd lisp, and his unassailable spirit, what he would become most famous for was a criminal case where a series of disappearances were linked back to him.\n     The bodies were badly mangled and the victims seemed to have been chosen by how deeply they had offended him personally at one time or another. Octy showed no regret and no remorse in the brief moments before he fled the town, and eventually, the entire country, and faded into the background. The federal government warned many of their closest neighbors about him and that is how we were first alerted to him. A year later, he would arrive in Lyctida and fall in with the Prandialists, making fast friends with Urbiates and becoming a significant (if unassuming) figure from there. Between what actions we could tie to him and the descriptions that the Greneclyfian authorities gave us, we believe him to be a Dennite, a remarkable discovery as we thought those could only be born from the mountains of the far north of our country.\n     As with any Dennite, you cannot trust anything he says or does as representative of how he will behave in the future. Your best hope for dealing with him is to try and go along with him until you can either eliminate him or escape.\n\nS. Ennard Volistad"
severyana_c.24.a:0 "Accept"

severyana_c.25.t:0 "Case n1019822"
severyana_c.25.d:0 "Name - Anastasia Zhuk\nDoB - ~981\nEyes - Orange\nHeight - 0.8m\n\n     If you are simply going through all of these dossiers in bulk, you might not have heard of Ann Zhuk, or the controversy that ensued when I suggested her "exploits" be written down for categorization. The truth is that most of the state security apparatus, myself included, does not believe her to exist. There is a theory that Urbiates is not one figure but a collection of changelings going under the same name at various points, and while I personally disagree, that is what I believe happens here.\n     The legend of Anastasia Zhuk is that she is a foreign-born from Severyana who followed the infiltrators home after the Winter Revolution. Her experiences in the revolution taught her the value of radical action, strong violence, and depersonalizing opponents early and often. She is a dedicated fighter for the revolution and is one of the most prolific terrorists, using her charm to change hearts and minds and using guns and bombs on those who remain. In Prandialist culture, this is considered virtuous.\n     Despite this, her actual personality is odd and seems more like a joke or a fairy tale than like something a real person would do. She kills without hesitation or guilt but still insists on a veneer of legality. She is attractice to anyone, but is knowingly aloof to everyone just to frustrate them. She mingles with the most popular members of the movement and engages in the pettiest activities. She is a specific figure, yet every misfortune on enemies of the movement with no clear perpetrator is often attributed to her, even if they happened in other countries. She is one of the race's biggest patriots, but kept her Severyanan name, which can be used as the punchline in any number of crass jokes. We cannot say for sure if she is all fake or merely mostly fake, but anyone with her name is an enemy of the state.\n\nS. Ennard Volistad"
severyana_c.25.a:0 "Accept"

severyana_c.26.t:0 "Case n1124499-s"
severyana_c.26.d:0 "Name - Dr. Rosin Lyctia\nDoB - 12/12/961\nEyes - Blue\nHeight - 0.9m\n\n     At the time of writing, Dr. Rosin is the highest official in the Vhy-run section of the Severyanan Exclusion Zone. I can't speak to his effectiveness in this role, nor in most his past lives, but he seems to have left behind a trail of changelings who at the very least do not want him dead. Going from guerilla to academic to officer to politician and having most of your wake begrudgingly admitting that you did a good job is impressive, although some of those ex-followers had stronger words for it than others.\n     His memoir of the Griffonian expedition, "Infinite Poleis", is still required reading in many universities, and in biolinguistics classes, "Changeling Languages Compared" holds the same sway as some religious texts. A hundred thousand copies of the complete "Encyclopedia of Greneclyfian Language" have been sold to decorate the shelves of those who want to have strong opinions on race. For his work proving the evolutionary link between Greneclyfian and Equus changeling language has won him the Queen's Trident and become the Queen's Word. Ironically, it is often suggested that his willingness to question even the most significant of his own theories is part of why he has received such a terrible assignment. Sometimes the science really is settled. He also led many soldiers in the war with neither distinction nor dishonor.\n     Despite his personal history, Dr. Rosin is not much of a fighter. If you suspect you have found him outside of Severyana, engage him in conversation and put up with his mannerisms until the police arrive to relocate him.\n\nS. Ennard Volistad"
severyana_c.26.a:0 "Accept"

severyana_c.27.t:0 "Case n11305642-s"
severyana_c.27.d:0 "Name - Jenom Gorak\nDoB - 26/3/955\nEyes - Blue-Green\nHeight - 1.6m\n\n     I have been asked to not go into detail about Jenom's past behavior and personal history. On behalf of the Gorak royal family and their doddering matriarch, I will generously comply with this request in contravention of the Queen's own orders. I appreciate their cooperation in this endeavor by raising their loser son to be such an uninteresting sort of degenerate that I feel no regret in failing to put his life story to print to be saved for future generations.\n     If you see Jenom Gorak out on the street, write "WINE" on a grenade, pull the pin, and throw it at him. He probably won't even notice how bad it tastes.\n\nS. Ennard Volistad"
severyana_c.27.a:0 "Accept"

severyana_c.28.t:0 "NOTICE"
severyana_c.28.d:0 "The NKVD has put out a nationwide warrant for 'Schorchi Chorni', highwaypony and robber. He and his group of reactionary saboteurs patrol the rural regions, assaulting workers and propositioning for bribes. His men claim to be representatives of the "Stalliongradian Highway Police", but make no mistake, no such group has ever or will ever exist, and anyone who says otherwise should be treated as either a traitor to the state or as a deluded fool.\n\nSchorchi is brown of coat and grey of eyes. He is likely to be armed and surrounded by followers. For his intentional acts of wrecking and his banditry, an act of rebellion against the ponytariat and an act of reaction against our classless and moneyless society, he has been sentenced to death in absentia, and a reward of grain equal to five year's supply for a household of five ponies shall be awarded to any who can prove a part in his extermination.\n\nDISTRICT HEAD OF REVOLUTIONARY INTEGRITY\nLT. TOBACCO PIPE\n10/2/1003"
