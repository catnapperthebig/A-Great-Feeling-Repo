severyana_a.0.t:0 "The Zone"
severyana_a.0.d:0 "Faithful subjects of Empress and Princess alike understandably took heart to see the Prandialists sent to strike out on their own at the center of international communism, even more so when the less-savory elements of the Vhy were sent along to "keep them in check". With three implacable evils turning on one another, the thinking went that the forces of right couldn't help but win.\n\nUnfortunately, what came next was not so simple as that idealized world.\n\nIf you wish to try to change the fate of the Severyana Exclusion Zone, for better or for worse, you may. Be warned, however, that what awaits shall be misery, barbarism, zealotry, and more gore than four score Great Wars. There is no shame in staying on the kinder side of the border, that you may smother your child in its sleep when the time is right. In the eyes of the world, that is the best thing you will be able to do."
severyana_a.0.a:0 "Stay."
severyana_a.0.b:0 "Go."

severyana_a.1.t:0 "Lost Army"
severyana_a.1.d:0 "Doctor Rosin R. Lyctia, PhD. in Biolinguistics, recipient of the 1003 Queen's Highest Excellence in Progress award for his work both discovering and unraveling Greneclyfian, former Generalmajor of the 3rd "Lyctidia" division and current Kommandant of all Vhy personnel in the Severyana Protectorate, looked out the window of his new thirteenth-floor office, once of the most significant rooms in the world, and wished he was home.\n\nIt wasn't the fact that now he was working with Prandialists so closely that Stalliongrad was split between the two factions, although he wasn't a fan. It wasn't the noise outside his office, as construction workers added new walls where the Palace of the Soviets was bisected by the lines on the map. It wasn't the fact that he was in the Palace of the Soviets at all, in the office which used to belong to the General Secretary and hadn't been completely picked clean. It was that he wasn't sure why he was in charge of a nation. All he knew was that he had been chosen by the Queen, apparently personally, and had to make do.\n\nOutside his window was Stalliongrad, although the name was already on the path to being changed, like the city itself. It had been torn apart by its conquest, and the Prandialists, barbarians as usual, were keeping it in pieces. The only reason the gunfire had stopped was that they had started to find shooting boring. Supposedly, part of his job was keeping them restrained and in this country, but he didn't have a clue how. At least he had time to figure it out.\n\nHis idle wondering was interrupted by the tremendous crash of a changeling on a chair falling through the ceiling. It was Urbiates, his liaison with the Prandialists, who was lying on the floor in pain. "It's not bolted to the floor, Urbiates... It just needs some convincing, Urbiates..." He groaned. "Oh, hey, Rosin." He continued."
severyana_a.1.a:0 ""Why are you in my office?""

severyana_a.2.t:0 "Dropping In"
severyana_a.2.d:0 "Urbiates slowly stood up, dust falling off of him. He was larger than most ponies, and towered over Rosin physically. "Sorry. We're just figuring our way around this place."\n\nRosin didn't bother to get out of his chair. "It's 'Kommandant' Rosin. What the hell are you wearing?"\n\nUrbiates grasped at his coat. "Oh, we found this upstairs. Apparently it's from Bronze Hill, wherever that is. I just think it fits our branding. Look, it's even got our symbol! Kind of! And since I'm here... Hey, Octy! That guy I was telling you about is down here!"\n\nA smaller changeling wearing a stolen Red Army uniform floated down through the hole. "The gay one?"\n\n"Yeah, that one." Urbiates shook like a dog, causing pieces of plaster to fall out of his jacket.\n\n'Octy' landed and held his hoof out over the desk. "Octopxhbin, at your service. Got to ask, did it hurt when you fell out of someone's ass?"\n\nRosin stared at him. "Charmed. Did it hurt when you got deported from your home country?"\n\nOcty looked confused. "I... wait, how did you know about that?"\n\n"You do a remarkable job hiding your Greneclyfian accent considering you don't hide your name, but I can still make out your dennite drawl on top of it, and I can put two and two together. Now get out of here, I have actual work to do." Rosin explained.\n\n"Alright, if you insist. Have a good day, comrade budski." Urbiates said as he left through the office's front door. Octy followed, sticking his tongue out at Rosin. Then the office was as it had been, barring the debris in the center and the hole in the ceiling. The thing he wanted to do least was deal with those two, but he had to. Urbiates was the only Prandialist of note who he could regularly communicate with, which had always been the case, and neither faction could subdue the entirety of Severyana on their own. If he couldn't live with them, they would all die without them."
severyana_a.2.a:0 "Why me?"

severyana_a.3.t:0 "Friends from High Places"
severyana_a.3.d:0 "The Protectorate was still new, and new creatures were still coming in all the time. Normally, they spent a while having a place for them found by the bureaucracy in and around the Palace, which already had the upper ranks filled. As such, they were usually abstract to Rosin, high in the thirteenth floor Kommandant's office. If they weren't, they would simply appear in his area. It's why it was actually fairly unusual that someone got fast-tracked high enough up the ranks that he appeared in that very office. But there he was, saying "Unterkapitan Jenom, at your service, sir."\n\nRosin put down the set of papers detailing the rest of the continent's goings-on. "Oh? Who are you?"\n\n"Unterkapitan Jenom, sir." The other changeling replied. He was a royal, tall and proud and with their long hair in a bright red.\n\nRosin barely kept the annoyance off his face. "I heard you the first time, I'm asking why you were told to see me directly."\n\nSitting in the seat across the desk and adopting a terrible posture, Jenom replied, "I'm the one who was organizing anti-partisan activities in the Southern region until it was given independence. Now that they have their own structures for it, I've been sent here to assist your own counter-terror dealings." He pulled out a toothpick and started cleaning between his teeth. "I think you'll find that I was very effective."\n\nRosin decided to not mention that the article he had been reading was on a changeling governor in the Southern Protectorate who had been tortured to death by their biggest domestic rebel group last week. It must have fallen apart very quickly without Jenom's intervention. "Well, I'm glad to have you, Unterkapitan. I'll get you placed in charge of counter-terror operations, and find an office for you."\n\nJenom grinned. "This will be the beginning of a very productive relationship. Trust me.""
severyana_a.3.a:0 ""No.""

severyana_a.4.t:0 "Mind's Eye"
severyana_a.4.d:0 "The Heer officer shouted over the sound of the plane's engines, a small changeling female in a blindfold nearly rubbing against him to shelter from the wind of the propeller, "This is your lifeline! She'll keep you safe, she'll keep you informed, and she can't be replaced, so if you can't protect her you need to send her back to us!"\n\n"Okay! What is she?" Rosin yelled back, barely able to hear himself think.\n\n"She's a reader! She reads other creatures! That's why we need her back, so also send her over if you don't need her anymore!" The officer explained. His hat nearly blew off in the wind.\n\n"I don't know what a reader is! Can you have the pilot turn the engine off so that we can talk in peace? I can't hear myself think!" Rosin replied.\n\n"No, it's fine, we'll be out of here in a second!" The officer shouted back. "The most important part is that she can tell when a changeling is disguised just by being within the same room! That's such a big deal that if the airport here ever takes damage, you need to get her to a different town so that it won't stop her from being able to leave!" He turned and got back onto the stairs up to the passenger compartment. The submachinegun-armed guard who had been watching got out of his way as he turned around to finally yell, "She can describe how it works better! Just don't get her killed because we'll want her back at some point!"\n\nAs he closed the door and the propellers spun up, Rosin waved a guard over, and the two pulled the confused blind girl away from the plane that was already moving to the runway to take off again. He already wished that they had taken the time to explain what exactly they had dropped on him as support, since he had it in his grasp and he knew barely more than last week when he was told "someone is being sent over". How could that officer possibly be so time-constrained that he couldn't even stay that long, he wondered."
severyana_a.4.a:0 "Maybe he's just rude."

severyana_a.5.t:0 "Literacy"
severyana_a.5.d:0 "Of all the blind creatures Rosin had met in his life, he had never had as much riding on them as he had on this one. It was not easing his mind that this tiny thing wore the dull grey coat of a common worker. The backseat of the staff car was the first place where they could talk without hurting her ability to navigate, and he decided to use it. "What's your name, miss?"\n\n"My name is Tarea, Tarea Sor. What about you?" She asked back, looking ahead flatly.\n\n"I'm Kommandant Rosin Lyctia." He replied, worried that she didn't know. "You're in the Severyan Protectorate. You've been given to us to help deal with the Prandialists."\n\n"Oh..." She replied sadly. "I was hoping I was somewhere else."\n\n"It's fine," Rosin explained. "You'll be given the best accommodations we can without risking your safety. You'll probably live a wealthier life here than wherever you are from. Can you tell me about yourself? The Queen seems to think you're very valuable."\n\nTarea paused. "Well, I'm a reader. I can see beings, and I can... well, I can see them when they're behind something that doesn't hide them." She looked at him, or at least in his direction as she was still wearing the blindfold. "I can see that you're there, but I can't see your face, or your eyes, just your existence. And if you were disguised, I'd see that, too, like a sheet over a piece of furniture. Before you ask, I don't know what's under the sheet, just that it's covering something. I can't tell existences apart, you and the guard and the driver look the same to me."\n\nRosin exhaled. "Well, that still kind of is a big deal. Color me impressed. Is there anything else?"\n\n"Yeah." She began. "As part of my enchantment, I'm not allowed to see violence, wear black, or have anything but water on the eighth day of the Royal week. Those shouldn't be hard for you, though."\n\nThe car pulled into the underground garage of the Palace. "We can manage," Rosin said, wondering how she survived without black."
severyana_a.5.a:0 "Wait, no violence?"

severyana_a.6.t:0 "Cause and Effect"
severyana_a.6.d:0 "The door to Rosin's office banged loudly. Then it banged again. The handle turned, and Urbiates entered. "See? It's unlocked." He explained to Octy. He caught sight of Tarea, who was sitting in the corner, and loudly said "What are you doing hanging with this nerd? He's not even into women, you know."\n\n"Do not touch her. She is my daughter." Rosin annoyedly replied.\n\n"Yours, or your wife's?" Urbiates asked.\n\n"Mine. Her parents were friends of mine, and they died, so I've taken her in. It's the right thing to do, although I know that concept gives you trouble." Rosin lied.\n\nUrbiates mimed wiping a tear from his eye. "How touching. Anyways, we came to say that we've found a weird thing and we want you to have it because we're too lazy to take it apart." A collection of pictures fell onto the table, along with a stained napkin with an address written on it.\n\nRosin picked up one of the photos and was pleasantly surprised to find that it was at least fifty percent useful information. It was some sort of brick oval in the middle of a warehouse, covered in warnings. Naturally, Octy was licking it in the picture. "That is interesting, actually. I'll send a team out."\n\n"That's all we have for now, I'm glad to say." Urbiates finished. He handed a note to Tarea and whispered, "call me" before leaving.\n\nOnce the door was closed for a bit, Rosin asked, "So, did you see anything?"\n\n"The one who did all the talking, I don't know who he was, but it wasn't who you saw." She whispered. She turned her head down to her hoof, which had his note in it. "Also, did he think I could read this?"
severyana_a.6.a:0 ""Possibly.""

severyana_a.7.t:0 "Wageless Slavery"
severyana_a.7.d:0 "In front of Rosin, a line of ponies stood dull and senseless. Sometimes they stepped forwards. The one at the front sometimes received a loaf of bread from the one behind the table and left the line, the life flowing back into them now that they could resume their day. Two black-clad Vhy soldiers stood watch, in case anyone thought that they could make one right move and drag away a week's worth of food, Prandialists included. It was a common sight in the urban areas, and had been ever since the famine.\n\n"It's actually things like this that are the big question," the scrawny changeling continued. "Every pony has an opinion on whether we should maintain the Stalliongradian state-controlled economy or allow for individual entrepreneurship. It's fairly split."\n\n"I can imagine. What do you recommend?" Rosin asked.\n\n"Don't do it, if we control the economy then we control the entire country. Even the parts owned by the Prandialists." Jenom chimed in. "We won't be able to enforce anything under a free market. We won't even know who to call."\n\n"Well, sort of." The other changeling cleaned his glasses against his coat. "But there are ways to control even the freest market. We'd know who was rich, obviously. The major benefit is that we wouldn't have to maintain anything ourselves if we didn't have a reason to. We can always undo it later if some field demands it, too."\n\nRosin rubbed his chin. Another pony shuffled out of the line. Every one of them wasn't working, yet they were still maintaining themselves. It was inefficient, but that wasn't bad. His official role was "Minister of the Severyana Protectorate". His charter didn't call for him to make the state wealthy and prosperous, so even if a controlled economy impoverished and depowered the common pony, would that really be so bad?"
severyana_a.7.a:0 ""Let them manage their needs for us.""
severyana_a.7.b:0 ""They shouldn't do anything without us.""

severyana_a.8.t:0 "Memories of Home"
severyana_a.8.d:0 "Rosin looked around the congressional hall. A giant portrait of Queen Chrysalis hung behind him, covering what was once a grand mural of the Winter Revolution's founders, sans Trimmel and co. His friends in the benches and seats were nearly all officers who were busy looking sheepish. "So? Does anyone want to explain why nobody thought this was important?" Most of the room was trying to avoid looking at him. "The fatherland hasn't sent us food since we arrived and nobody thought to mention that? Come on. Have our soldiers even been eating?"\n\n"It's not a critical issue yet," yelled one of the officers. "We have plenty of love, and the ponies we got it from are still made of meat. We can eat them."\n\nRosin pressed his hoof into his face. "We are building our new order, here! We are not eating our future workforce when we could just make them catch fish!"\n\nAnother officer spoke up. "We're already instituting fish catching and farming programs, it will just take a year before they can sustainably feed us."\n\n"Okay!" Rosin shouted. "So it's not a total disaster. What can we do to keep our armies fed for one year? Suggestions?"\n\nJenom stood up. "Our work camp program is proceeding well. Soon it will begin to report the planned attrition. If we increase the processing rate, we can sustain ourselves off of the dead prisoners and increase productivity."\n\nIvl Meknasti also stood up. "We don't need to boost our bodycount just to make our ends meet! We already process a substantial number of ponies through our normal anti-partisan activities. In our raids and especially executions, we can merely collect the bodies and use those as our extra food." Meknasti puffed out his chest with pride. "It would even boost morale in the field if our soldiers knew that they were catching their own food on such operations, which are dreary and soul-crushing otherwise."\n\nTwo good solutions, as far as Rosin was concerned."
severyana_a.8.a:0 ""Let the camps fix it!""
severyana_a.8.b:0 ""We'll hunt for our food.""

severyana_a.9.t:0 "Empire of Dust"
severyana_a.9.d:0 "The car passed a sign. It said, "Welcome to |Vhy| Prison |Deltapolis|." Portions of it had been covered in engraved metal sheets to hide names from the Stalliongradian government that built the facility. Rosin had to tip his hat to the Marksists, they knew how to get rid of the folks they didn't like. It was a shame their biology didn't let them use every part of the malfeasant.\n\nDeltapolis, like many similar facilities, was being converted so that the inmates' processing didn't end with them being worked to death. When they became too exhausted to continue, they would be taken into a side chamber, exposed to a lethal dosage of gas, and mechanically drained of love before being sent to the corpse pit. If needed, the gas could be washed off the meat and that could also be consumed. The purpose of Rosin's visit was to be present before the extra sections were activated.\n\nHis car arrived just behind a new group of prisoners, from unemployed bums to partisans. The prison owner met him and led him to a raised balcony where much of the complex of trenches and mines could be seen. "Inmates of Vorkuta, now called Deltapolis!" He called out. Some prisoners stopped and looked at the new voice, and as they were not beaten by the guards for it, more joined them. "I have come to you with an offer! Many of you have been scorned by your old masters, and new service under the Vhy for the good of the Severyanan Protectorate is an ample way to not only avenge yourself but to crawl out of this hole!" By now, nearly all eyes were on him. "Those of you who wish to come with me, simply step forward!"\n\nThe prisoners stared. Then they looked at each other, and to the prisoners on their other side. There was a bit of murmuring, and the biggest one drove his pick back into the dirt, and soon every one was back to work.\n\nOh well. If they regretted it, they would only do so for a year or two."
severyana_a.9.a:0 "Their loss."

severyana_a.10.t:0 "The Worker's Rural Police"
severyana_a.10.d:0 ""So then, firstly, what should I call you?" Rosin was doing his best to sit dignified and equal to a stallion who, as was statistically normal, sat far taller than him.\n\n"Kapitan Schorchi Chorniye, if that's alright with you." The sand-colored pony replied. "I've come here with a proposition. I used to run, and effectively still do run, the Worker's Rural Police."\n\n"Really? I've never heard of such a group." Rosin replied.\n\nThe pony pulled out an expensive cigar and put it in his mouth. "We weren't large. Only a few thousand at our largest, since the backroads didn't need much. But we were far away from the Politburo, and a lot of my old subordinates got some ideas." He lit the end and offered another one to Rosin, who declined. "I think I could get a lot of them back if I had some encouragement. Where you come in is that we have experience with making ponies behave properly behind barbed wire."\n\n"That's nice, but we have enough police as-is." Rosin said.\n\nChorniye looked at him. "Alright, then. My idea is that I've seen that you're running a food deficit, and I've seen what you're doing to fix it, and I think that it's work we could do for you if you just paid us now that we're allowed to spend money on things. How much does it cost to run and staff a prison all the way out in the boonies when you need everyone you can get?"\n\nRosin stared at him. Personally, he had expected this kind of thing to take longer. Oh, well, he wasn't going to question it. "The Prandialists might not like that ponies are working with us."\n\n"We carry guns, you know." Schorchi replied.\n\nRosin leaned back. "Well, if you think your hires can handle what they'll be doing, then...""
severyana_a.10.a:0 ""...The help would be nice.""
severyana_a.10.b:0 ""...We don't want you.""

severyana_a.11.t:0 "The Worker's Rural Police"
severyana_a.11.d:0 ""So then, firstly, what should I call you?" Rosin was doing his best to sit dignified and equal to a stallion who, as was statistically normal, sat far taller than him.\n\n"Kapitan Schorchi Chorniye, if that's alright with you." The sand-colored pony replied. "I've come here with a proposition. I used to run, and effectively still do run, the Worker's Rural Police."\n\n"Really? I've never heard of such a group." Rosin replied.\n\nThe pony pulled out an expensive cigar and put it in his mouth. "We weren't large. Only a few thousand at our largest, since the backroads didn't need much. But we were far away from the Politburo, and a lot of my old subordinates got some ideas." He lit the end and offered another one to Rosin, who declined. "I think I could get a lot of them back if I had some encouragement. Where you come in is that we have experience with rustling up entire towns."\n\n"That's nice, but we have enough police as-is." Rosin said.\n\nChorniye looked at him. "Alright, then. My idea is that I've seen that you're running a food deficit, and I've seen what you're doing to fix it, and I think that it's work we could do for you if you just paid us now that we're allowed to spend money on things. How much does it cost to have two hundred soldiers round up the entire village every time some kid throws a grenade at you?"\n\nRosin stared at him. Personally, he had expected this kind of thing to take longer. Oh, well, he wasn't going to question it. "The Prandialists might not like that ponies are working with us."\n\n"We carry guns, you know." Schorchi replied.\n\nRosin leaned back. "Well, if you think your hires can handle what they'll be doing, then...""
severyana_a.11.a:0 ""...The help would be nice.""
severyana_a.11.b:0 ""...We don't want you.""

severyana_a.12.t:0 "Decline in Living Conditions"
severyana_a.12.d:0 "[This.GetNewspaperHeader]The powers that be within the Severyana Exclusion Zone have been implementing their proposals to create their ideal society. Although information is scarce, reports indicate that the consequences are being felt in the Vhy's side of the nation under their "Changeling National Socialism" program.\nTheir policy of a tightly-controlled economy, mixed with their adminsitration's inexpertise at economics and desire to have any benefit flow to their own changelings first, has resulted in poverty spreading amongst the ponies. The full extent is unknown, but there is thought to be a black market for food. One thing is certain: That any being who does not live there should be thankful for it, especially ponies."
severyana_a.12.a:0 "Why do I get this monarchist rag?"

severyana_a.13.t:0 "Harsh Oppression"
severyana_a.13.d:0 ""...Hello, Miss." Rosin said, warily. "Are you lost?"\n\n"Sort of, Kommandant." Tarea replied. She was sitting on a chair in a relatively-unused hallway, where the wall separating the halves of the Palace left it a corner to a dead end. "But I'm fine here for now. What about you?"\n\n"Oh, I was just pacing." Rosin said. "It helps me think, and it's not like I'll accidentally walk somewhere I can't go. I'm guessing you're here because it's quiet?"\n\nTarea nodded. "What are you thinking about?"\n\n"Oh, it's the newest part of expanding our influence here. We'll be taking the ponies in our domain and putting them all on a registry, and that way when we need a lot of labor we can just round a bunch up and make them help for as long as we need them." Rosin explained.\n\n"I hope you're paying them well. Civil Service was a pain back home." Tarea offered.\n\nRosin had to keep from laughing. "Why would we pay them?"\n\n"You aren't paying them?" Tarea seemed indignant. "You're just pulling them away from their lives for days or weeks or longer, and you aren't even paying them?"\n\n"Why would we? They're ponies, and they tolerated the communists when they didn't outright support them. It's what they deserve." Rosin nearly yelled before he realized he was losing his temper.\n\n"Please, Kommandant." Tarea pleaded. "If you don't think they deserve it, then at least think what they'll do. You fought them before, you know how strong ponies can be when they're arrayed against us."\n\n"Well, it's too bad." Rosin said. "We don't have anything we could pay them with either way, and we need the labor now."\n\n"Then at least don't make it a perpetual thing. Say that you can only take one day a week. That won't disrupt their lives too much." Tarea looked at him as best as she could. "Wouldn't that still be helpful?""
severyana_a.13.a:0 ""Not enough.""
severyana_a.13.b:0 ""We can try your way.""

severyana_a.14.t:0 "The Intergenerational"
severyana_a.14.d:0 "Rosin stared out the window of his officer at the city that was once proud of its degeneracy, a center of subversion so cynical that it made the changeling sick. It was a horribly sunny day that showed the city's decaying state and was so bright it burned to look at. "Is this Hivesmarshall Trimmel?" He asked into the receiver of his phone as he averted his eyes.\n\n"Not anymore, they kicked me all the way out here." A tinny simulacrum of Trimmel's voice responded. "Although in your case it actually was a promotion."\n\n"Not a willing one. I'm still not sure why I'm the one chosen to lead this entire region. Rosin admitted.\n\nThe perky voice answered. "Oh, I know why, and Chrysalis had a very good reason. So, what can I do for you? I'm guessing it's about that Stalliongrad stuff I did back when I was but a wee Lieutenant?"\n\n"I'm afraid so," Rosin replied. "This might shock you, but the locals don't like us. Is there any dirt you can dig up for us on the previous administration that we can use?"\n\n"Well, most of my memories are stuff like who was cheating on who forty years ago, and that's not good dirt. Dirt. Wait." The phone was overtaken by the sound of rustling papers and unnatural mechanical noises. "No, I got something for you. When I was over there, I gave them what you call the 'Lyctidan Learning'. When we didn't like someone, we killed them and dumped them in the woods, and we wound up writing the proletariat's chosen book on where to hide lots of bodies at once. I bet that the government was using it up until they all died. It's all stolen from one of the infiltrator field manuals, check the 300-series and I bet it will give you a bunch of mass grave sites with a bit of math.""
severyana_a.14.a:0 ""I bet we have that exact manual.""

severyana_a.15.t:0 "Friends Like These"
severyana_a.15.d:0 ""...So, by all accounts, the reburial program has been a success. Ponies who's friends and family were victims of the previous regime are having their memories  of those days soured and their memories of today brightened in a large number of cases, and there is real appreciation." The soldier finished over the rushing plains wind.\n\n"Thank you, Hauptsturmfuhrer. Is that all?" Rosin replied, content. This was one of his finer moments.\n\n"Actually, there is, sir. Our investigations have turned up grave sites that are out of manual specification." Rosin raised an eyebrow. "The Prandialists are using a similar strategy as the communists, sir. We should have a policy on what to do if we are asked to exhume their victims."\n\n"Well... oh, I suppose you can't just do the same as usual, since the Prandialists are still active in those areas and would be upset if you stirred the locals against them." Rosin thought aloud. "That's a good question, though, you were right to bring it to me."\n\n"I figured as much, sir. What should we do going forwards?"\n\nRosin stared into space for a bit. "Tell the soldiers this. Continuing as we were would throw our Prandialist allies under the bus, but..."
severyana_a.15.a:0 ""...That's their problem.""
severyana_a.15.b:0 ""...We're in this together.""

severyana_a.16.t:0 "Madness of Poverty"
severyana_a.16.d:0 "In Rosin's travels, he had somehow learned an obscure Wingbardian word that wasn't even in his dictionary at the time. "Proscription". It was like a remote death sentence. You said that someone needed to die and whoever killed him got a portion of his estate with the government keeping the rest. He'd always meant to look up the historical context, how someone thought a method of execution that played into all the worst aspects of creaturedom and then applied it so liberally it became a concept, but never had the time, and now it felt like he never would. He still had the word, though.\n\nIn his mind, ponies and griffons were in the same class, so he wasn't at all shocked to learn that it worked here as well, despite there supposedly being "no private ownership, comrade".\n\nHis administration was getting a substantial collection of bodies belonging to old government members, old commissars, old ideologues, anyone from the old power structure. They were even getting some confused ponies who were bringing their targets in alive, although they weren't reducing the reward over it. All were ending up at one warehouse, and Rosin could see that all was going well. Jenom walked up behind him, smiling broadly. "Rosin, you've outdone yourself with this."\n\n"Thank you. Being well-travelled has its moments." Rosin replied.\n\n"Indeed. By the Queen, I can't wait until we finish off these degenerates. Think we can break from our usual treatment and give them a taste of their own justice?" He looked like he was almost salivating.\n\n"You are aware that we are soldiers, not butchers, right?" Rosin asked.\n\nJenom groaned. "What, can't I like my work?"\n\n"No." Rosin stated. "This isn't for you. It's for race, fatherland, and queen."\n\n"Ugh. Fine. I'll try to not enjoy myself too much." He trudged away annoyed, and Rosin got back to the question in front of him. When property came to his government and it wasn't currency of some sort, what were they to do with it?"
severyana_a.16.a:0 "Offer it as a reward."
severyana_a.16.b:0 "Use it."
severyana_a.16.c:0 "Auction it off."

severyana_a.17.t:0 "Carrots and Sticks"
severyana_a.17.d:0 "The congressional hall of the palace was once again sparse with officers and the odd bureaucrat, rather than simply being a big room for filming propaganda in. The topic of the day was why ponies were rarely willing to cooperate with Vhy forces despite how rigidly they were enforcing stability and order. "It's clear from the statistics that it's becoming harder to find equine allies." Rosin began from the front platform. "This is in spite of us having access to ever more of the country's resources. The issue seems to be that they simply cannot be paid in larger sums to work with us for long periods of time." He put the paper down to emphasize his point. "We will need a solution to this, especially if we are to take advantage of Stalliongrad's immaterial resources, which may be the key to securing our prosperity. Are there any ideas?"\n\nThe room was silent. Then a few whispers and mumbles cropped up. Then there was more silence. "Can we give them more stuff?"\n\n"No, moron, I just explained that." Rosin yelled.\n\n"How about force? That's a language they understand." Another voice shouted.\n\nRosin sighed. "That won't work either. We want their willing cooperation because intellectuals are rare, especially among ponies."\n\nThe room fell silent again. Then someone in the far back said something. Not shouted, said. "What about the Crystal Empire?" Rosin was confused, and apparently it showed. "I think that the ponies want to be somewhere else. If we... if we worked with the... the Black Generationists," a groan rose through the room before Rosin quieted everyone down. "If we worked with them than we could give ponies the option to send others somewhere else. It would violate the Queen's word, but..."\n\nRosin's face scrunched up. For many of the audience the idea was offensive, but the fatherland had done very little for the nascent protectorate, arguably less than nothing, and he never wanted to be here anyways. He would violate the Queen's word. So what?"
severyana_a.17.a:0 ""We can try it...""

severyana_a.18.t:0 "The Hole"
severyana_a.18.d:0 ""Someone is going to be shot if this is some sort of prank." Rosin said flatly. He was under the western mountains of Severyana, accompanied by hundreds of pony miners and their guards building a tunnel to the Crystal Protectorate, and he was staring at their discovery: A second tunnel that they had crossed into. The fact that it seemed to go on for miles in either direction only strengthened Rosin's annoyance, and the big "OCTOPXHBIN WAS HERE" painted onto one of the walls did the same again.\n\nHe was already going against the Queen herself by making this tunnel. Seeing a second one already existed was just making him even more miserable.\n\n"Well, what do we do?" The mining leader asked. "Do we just go around theirs?"\n\nRosin had no idea. To tell the fatherland about this Prandialist tunnel would be to doom his own. It was what he had to do, yet it was unacceptable. And even if they did leave it alone, were they supposed to do as was suggested and build a second tunnel right next to the first? That was also terrible, just like encouraging the Prandialists to cross the border illegally by leasing use of the one they already had. But they also had no chance of taking it for themselves by force.\n\n"I, uh..." Rosin stammered."
severyana_a.18.a:0 ""It's all the same hole.""
severyana_a.18.b:0 ""We never saw this.""

severyana_a.19.t:0 "Other Side of the World"
severyana_a.19.d:0 "In a bizarre twist of fate, the changeling in front of Rosin was only clearly a changeling because of her physical appearance. Her clothes were like any common Equestrian, her weapon was a surplus Equestrian rifle, her armband was Harmonic pink. Her cohorts were only mostly changelings, but they were all the same. "I'm surprised you're helping ponies escape from your own terror." She said spitefully.\n\n"I'm surprised you haven't grown any fur yet," Rosin replied. A dozen or so ponies carrying overfull bags shuffled across the snow-covered plain towards the strange changelings. "Do we have any business besides them?"\n\n"No." She refused to take her eyes off of Rosin, clutching her rifle tightly in her magic. "And if their relatives go back on whatever deal they made, we aren't going to kill your 'hostages'. They'll have the same protections as any other creature."\n\nRosin stared back. "That's fine. We just won't mention it."\n\n"Isn't lying a bit pedestrian for you?" She asked.\n\n"No such thing." Rosin replied. "If we're done here, then I have better things to do than talk to a pony dressed in chitin. Good day." He turned and walked back to the railcar with his guards, and the driver restarted the gasoline engine. The first emigrants had been received without issue and the program could begin in earnest. As he stepped onto the metal device and soon felt it shift back towards his side of the border, he wondered how much it hurt that traitor that her movement was once again helping the cause of the Changeling race."
severyana_a.19.a:0 "We always win in the end."

severyana_a.20.t:0 "Economology"
severyana_a.20.d:0 "Banks. Loans, savings, interests, and fractional reserves. Rosin had dealt with banks as much as any common pony had, and he understood these things well as things which he needed to operate around. However, he was not an economist, a fact which he had always known and had been constantly reminded of anyways. "So how did you handle banking in the South?" He asked Jenom, who he had requested assist in the creation of a Severyanan national bank.\n\n"It was very easy. We simply declared that the existing banks could accept Changeling Marks at some rate in exchange for Bits, and then we let the ponies set up the overarching structure themselves." Jenom recounted.\n\n"So what do we need to do it ourselves?" Rosin asked.\n\n"Bureaucrats and gold," Jenom answered. "Well, we don't need gold, but it makes it easier."\n\n"Fatherland took all the gold the first time. And silver, platinum, precious gems, artworks, artifacts, guns..." Rosin admitted. "So if we're going without, then what?"\n\nJenom thought. "Well, then we're probably going to be stuck with something called 'fiat currency'. It's like money, except it only has value because everyone agrees it does so that they can trade with it. At least, I think that's how it works."\n\n"Wait, that doesn't make sense." Ivl Meknasti was suddenly standing in the doorway. "Sorry, Kommandant, but I was listening in from outside. His description of fiat currency doesn't mesh with anything I've seen. Surely, if the value is simply agreed-upon, then that value can be pushed and pulled by bullying by one of the parties buying or selling?"\n\n"No, that's what national banks do." Rosin interjected. "Or at least, what this one would do. It would say how much the money is worth and then enforce that."\n\nMeknasti cocked his head. "Then it's backed by government might."\n\n"Or trust." Jenom interjected. "Oh, right, it's our government. I see your point."\n\n"So... how about we back the currency directly with our military?" Meknasti suggested."
severyana_a.20.a:0 ""What the hell? No.""
severyana_a.20.b:0 ""We might as well."

severyana_a.21.t:0 "Econometry"
severyana_a.21.d:0 ""Gentlebugs, we have an issue." Rosin began as he stared out across the congress hall. "For recreation and for performance, we gave our soldiers narcotics during the war. However, cut off as we are, we have not been able to produce more, and our proud warriors have taken to requisitioning from the local population. Some pay for it, and thereby support the partisan suppliers of the drug dealers with money. Others don't pay, and support the partisans with offended criminals who want revenge." Rosin paused for a second to let the situation sink in. "I believe we should establish a nationalized pharmaceutical corporation to supply our army with the chemicals it needs... which can turn a profit by selling medicine to the ponies since we really really need money for our new banking system. I am, however, open to suggestions."\n\nThe changelings in the crowd discussed among themselves, or sat in their chairs and thought. An Olenian who had found his way into the high command had the words translated to him by a friend, and raised his cloven hoof. "Ey, sir!" He spoke in a vulgar form of his native language. "Why keep all the good stuff for yourself? These damned ponies wouldn't be able to hold a gun if they were schwacked out on good opium! And they'd pay us for the privilege! Us! And not whatever strangers they get it from now!"\n\nMost of his subordinates did not speak Olenian at all, so Rosin repeated the deer's suggestion for their benefit."But we can't do that!" Some logistics officer called out. "We are a respectable military, not a drug empire! How are we supposed to be taken seriously as a government if we primarily make money from selling heroin?" It was a real concern. Tax collection was spotty at best and plunder at worst, and the public perception of the nation was that it wasn't doing enough to stop the terrorists, or really any problem.\n\nSo what to do with the drugs?"
severyana_a.21.a:0 "We'll keep it for ourselves"
severyana_a.21.b:0 "More chemistry, more living!"

severyana_a.22.t:0 "Settling Dispute"
severyana_a.22.d:0 "Rosin stepped out of his car into the clear, disgusting Severyanan air. In front of him was the Palace, the grandiose and awe-inspiring structure which was practically his home, the steps up to the lobby alone a towering presence to him. He saw the changeling in charge of the Volkskompromiss program walking up to him excitedly, and was struck by the fact that the Stalliongradian government had destroyed a centuries-old Solarist cathedral to build the Palace, just like his soldiers were renovating similar buildings around the country to introduce deities who could better explain to the ponies what the new order was.\n\nWhat was the excuse of the Stalliongradians?\n\n"Heil Chrysalis, friend!" The other changeling exclaimed, saluting. "Did you see the new signs on the way in?"\n\n"I forgot to look." Rosin admitted after saluting back. "How goes the program? It sounds like it's progressing well."\n\n"Indeed it is!" He replied, nearly yelling. "Besides changelingizing the street names, we're also doing it to the towns, the institutions, the museums, the theaters, and the laws. We will move on to the clothing and more later. So far, the ponies have been surprisingly willing to accept their new Olenian gods, but..." Rosin raised an eyebrow at him. "...Well, we haven't been able to do that in the Prandialist parts of town. Their goons are organizing into squads that patrol the streets and keep us from it. Something about not liking the gods in question."\n\n"That's the worst problem you could have had as far as I'm concerned." Rosin stated. "Mostly because it means I'll have to call Urbiates and talk to him about it.""
severyana_a.22.a:0 "I should start drinking."

severyana_a.23.t:0 "Polite Disagreement"
severyana_a.23.d:0 ""Do you know the reason I have asked to speak with you on short notice?" Rosin asked, staring out the window coolly and dramatically.\n\nUrbiates shifted in his seat, sprawling him out even further to either side. "I'd say it wasn't my fault, but I don't think either of us would be fooled."\n\n"Okay, I guess there are two reasons I've asked to speak with you." Rosin added. "The thing I actually had in mind were some reports that your hive's fighters were getting into spats with our soldiers over our recent decisions regarding acceptable religions. We chose the Olenian pantheon to be the nation's sole legal religion for ponies because of its focus on the rights of the conquerors and the servitude of the defeated, yet for some reason many of your friends dislike that message." He turned suddenly. "Care to explain why?"\n\nUrbiates stared dully at him. He sighed annoyedly. "You want to know why we don't like that? It's because, unlike you, we like changelings. We don't care what the Habbababoloba or whatever thinks about winners and losers, because we already know it's Olenian, and therefore the god to a bunch of savages who hate us for breathing. Is that hard to understand?"\n\nRosin pounded his hoof on the table. "And yet you would replace it with our own ideas, which posit that we are freaks of nature that are rightfully hated by the entire world? Yes, elaborate."\n\n"It's because it's ours." Urbiates stated. "See, this is why nobody likes your black-suited thugs, Rosin. You claim to love our race more than anyone else, but you have nothing but problems with our way of life. You only like the idea of us. Your boss wasn't even a changeling by birth." He yawned. "So can you please let your delusions remain in your head, and let us spread the 'changeling way' that you supposedly adore so much?"\n\n"Do I have to call in the soldiers?" Rosin asked angrily.\n\n"Do you?" Urbiates asked back. The two stared at each other."
severyana_a.23.a:0 ""I do.""
severyana_a.23.b:0 ""Have it your way.""

severyana_a.24.t:0 "Reinforcement"`
severyana_a.24.d:0 "Officially, the only legal way into or out of the Severyanan Protectorate was a place called Voi Ch'intrate. It was a mountain pass in the north-west that was constantly guarded by soldiers, moreso than all other known border crossing areas. It was the only legal way because getting sent to Severyana was so significant that only the Queen could order it, and she only ever ordered the crossing be made here, in a humid valley between two massive peaks. Of course, the first set of divisions had simply arrived with the rest of the army and then never left. Normally the pass was for new Prandialists imports and no one else. The beautiful view was wasted on them.\n\nToday, the pass was alive once again, and with good news. Thousands of soldiers from across the border were arriving, all veterans of the great revolt that had occurred in Equestria. They were even bringing their new, modern tanks, and their support staff. Rosin had scraped together the time to watch them arrive, and was enamored by their Fatherland-made equipment, increasingly rare in his own region. Yet when he took his eyes away from the heavy weapons, he saw a strange bitterness in the eyes of these soldiers, nearly to the last.\n\nHis posting was hardly the most romantic, safe, or personally-enriching, but they would be helping to build the perfect state for their kind. Surely they could muster some enthusiasm for that."
severyana_a.24.a:0 "Slackers."

severyana_a.25.t:0 "The Craft of War"
severyana_a.25.d:0 "The room was eerily silent. Scattered around were the strange devices which they had found from the Prandialist's tip, now active and humming nearly imperceptibly. He couldn't believe his eyes, or more accurately, his ears. "This will produce a bomb which can destroy an entire city?" He asked for the fifth time that day.\n\nThe pony, one of many to be brought into the government through the emigration program, had once been nervous, but now he understood. "Yes. Now, looking at all the equipment, I can't recommend you use such a weapon. Even when you personally ignore the ethical issues, all this tech wasn't well-maintained, and worse, there are gaps in our notes and we can't tell which is because they were lost and which is because these were stolen from Equestria." He flipped the papers on the clipboard in front of him. "We can probably make a functional bomb, with some trials... but it won't be clean."\n\n"What do you mean by 'clean'?" Rosin asked. "We have plenty of spare land to get rid of waste in."\n\n"I mean that these bombs are theorized to leave a lot of toxic material behind since that's how they explode." The scientist explained. "And ours won't be efficient, so they might leave a lot of it. Detonate one of these bombs, and where it went off might be totally uninhabitable for decades."\n\n"That's fine." Rosin thought out loud. They didn't need to use it. If they had it, the message was clear enough about what would happen to any who resisted the new order. "How long until we get it?"\n\n"Uh... it should be done in a month or two." The scientist guessed. "Stalliongrad was building their own, so we already have most of a facility, once we clean the rust off and get everything running again. This stuff you found is most of what was missing." He tapped his chin with a pencil. "I guess we'll make a few bombs and see which one works, and go from there. Start thinking about where the testing ground will be.""
severyana_a.25.a:0 ""Perfect.""

severyana_a.26.t:0 "No History"
severyana_a.26.d:0 ""Proposal: declare all of Trimmel's crimes for Steel Stallion, then exaggerate them wildly or invent new ones." Yes, that was a good idea, Rosin thought as he put the paper into the 'accept' tray. There were stacks of similar papers on his desk from all across the upper ranks of the administration. Normally, a dedicated commission would have been used, but creating Stalliongrad's new history was too massive a task for it to be done by a few changelings. Instead, it would be gathered from many changelings in their spare time, and the commission would simply be weaving together the replacement story into something publishable.\n\nSure, most of the suggestions were outright and obvious lies, but that didn't matter. In a few years, after it was the only story they had been told except for the equally-false nonsense that the partisans tended to believe, the ponies would come around to the new way of thinking. In the Palace's basement was where the truth would reside. There, and in the memories of creatures like Rosin, who had helped Stalliongrad die.\n\nWhen the ponies knew the new history, they would know the new world, and the nation would be that much closer to being the perfect place for his race to grow and thrive."
severyana_a.26.a:0 "Onwards and upwards!"

severyana_a.27.t:0 "High Adventure"
severyana_a.27.d:0 "It was a new day for the Changeling race. Rosin still couldn't believe that he and his loyal soldiers were essentially sole rulers of the entire nation, despite his official stance. He was feeling hopeful for the first time in a while. Jenom continued, "It was slow-going, but I think we've finally figured the best way to get these things to interact with us peacefully. They've been turning in rebels whenever they crop up, and there hasn't been any partisan activity at all." As Rosin looked around at the village, he saw ponies going about their lives normally like they had been ordered to, and saw a sign of peace.\n\nIt was short-lived. There were the sounds of a struggle behind him, and when he turned around, he saw his guards pinning down an oddly-dressed pony. She was wearing a mixture of military equipment from both the Red Army and the Vhy, while her clothes turned out to be rough work clothes dyed into earthen colors. Jenom began screaming for her death, but Rosin glared at him and the message was sent. "You're not a partisan, are you?" Rosin asked, stooping down to get closer to the pony's ground-based eye level.\n\n"No." The pony replied, strained under the weight of two changelings.\n\n"Then what are you?" He asked further.\n\n"Isn't it obvious? I'm a stalker." She declared as best as she could. Rosin motioned for the guards to let her stand up, and after shaking the biggest pieces of dirt off, she continued. "The last couple decades have been a parade of our fellow northerners hiding their wealth before flying or dying. Folks like me are tracking it down."\n\n"And the guns?" Rosin asked. She was armed with a pistol and a rifle, more than most soldiers.\n\n"Isn't it obvious? It's not just the family silverware. Some of us have found bars of gold, originals of masterpiece paintings, the like." She explained.\n\n"Sir, we can't let armed grave robbers walk around the country unimpeded." Jenom stated. "I can see you're considering otherwise.""
severyana_a.27.a:0 ""Let's make them official.""
severyana_a.27.b:0 ""No, this is unacceptable.""

severyana_a.28.t:0 "Lebensraum"
severyana_a.28.d:0 "The last idol of Marksism had finally been blasted away from the back of the congressional hall, its place taken permanently by a massive black banner with the Vhy's sigil in the center, taller than a pony and white as fresh snow. The rest of the room was soon to follow, but for now, business called. "Are there any concerns regarding this proposal?" Rosin asked the small crowd, still only filling around a third of the seats. The proposal in question was to petition the [CHN.GetName] to allow normal changelings across the border in order to help make up for the current lack of numbers.\n\nThere was a mumble throughout the crowd, but none spoke up before it all fell silent. "Alright, then. It shall be sent as-is." He felt some pride that the state had come this far, but here he was. The Severyana Protectorate was the most dangerous region, and he had turned it around into one where at least some of it was ready to become more living room.\n\n\n\nIchorograd was looking nicer than ever from his office when he got the news that his proposal had been accepted by Queen Chrysalis. "Jenom, my friend," he said to the changeling who had been interrupted by this news..."
severyana_a.28.a:0 ""...We're all going to make it.""

severyana_a.29.t:0 "Watchful Eye"
severyana_a.29.d:0 "It was a new day at the Voi Ch'Intrate pass. For the first time, changelings were crossing the border voluntarily. They had trucks or cars filled with luggage, and were brought by promises of a new life in a new land. Rosin had to see it for himself, and made some time for a trip. The first batch was now assembled in front of him, some looking on with varying levels of surprise that the Kommandant himself was welcoming them. Rosin was also surprised, as the sum of the program's immigrants were so far not even a dozen households. Of those, most weren't even families, just one adult travelling alone.\n\n"Welcome to [Root.Getname], comrades. As the first of the new wave of settlers to our race's newest frontier, I felt it best to personally welcome you. Sadly, I am very busy, and cannot stay long, but rest assured that my primary goal will be to get you and those who come after you comfortable and prosperous in this new land."  He stepped down from the rock he had been standing on and began to shake hooves with the immigrants. He wished he had brought a camera crew, he probably looked very official doing this. Once a few questions were answered, and a few greetings were said, he peeled off to go back to his business.\n\n"What do you think of that?" He asked the denizens of his car, Jenom and Tarea.\n\nJenom grunted, but Tarea had seemed offput ever since she caught sight of the immigrants. "Why were half of them in disguise?" She asked. Rosin wasn't sure himself."
severyana_a.29.a:0 ""I'm sure there's a good reason.""

severyana_a.30.t:0 "Blue-Eyed Future"
severyana_a.30.d:0 "The program to integrate the new protectorate into the greater Hegemony continued apace, and Rosin had now drafted a request to rejoin the sphere of influence officially. "You think we're ready?" Jenom asked, looking nervous on the other side of Rosin's desk.\n\n"How could we not be?" Rosin asked back. "We have gotten rid of the problem elements, we have made allies, we have built up a completely new government on the ashes of the old. We were separated to compartmentalize us from the Hegemony due to the risk of our failure, but look at us now."\n\nJenom sighed and leaned back. "I know, it's just... I kind of expected this to be a one-way trip, you know?"\n\nRosin smirked. "Come on, what kind of master race would we be if we couldn't even lord over a land who thought Celestia wasn't tyrannical enough?" Jenom smiled back. Rosin passed him the letter. "Now run this down to the mail room, will you? We have a future to make." Jenom rose his hoof in the most energetic salute Rosin had seen from him and left.\n\nTo rejoin the Hegemony..."
severyana_a.30.a:0 "We're moving up in the world."

severyana_a.31.t:0 "Gatekeeping"
severyana_a.31.d:0 "The Severyanan Exclusion Zone, who now call themselves [SEV.GetName], have requested that they be allowed to join the Changeling Hegemony. We know that their state is far less functional than they are letting on, assuming they realize it themselves. However, it is vastly improved, and still has a great number of resources at its disposal. Should we accept this request?"
severyana_a.31.a:0 "Yes."
severyana_a.31.b:0 "No."

severyana_a.32.t:0 "The Speed of Bad News"
severyana_a.32.d:0 "Jenom entered Rosin's office once again. "Back so soon?" Rosin asked playfully.\n\n"They said no." Jenom replied.\n\nRosin pounded his desk."
severyana_a.32.a:0 ""DAMNIT!""

severyana_a.33.t:0 "Welcome Home"
severyana_a.33.d:0 "Rosin almost couldn't believe it. Already, military and economic experts were coming to Severyana to exchange knowledge with his own officers, the border controls were being loosened, and most importantly, the changelings in his own organization were being allowed to go home.\n\nSure, he had reduced his own authority pretty significantly, but they knew he was in charge of this nation, and didn't dare overrule him too much. Meanwhile, the prospect of being able to go back to his own land far outweighed even the idea of them taking away his entire country. Honestly, they could have it if it meant he could spend one more day in his home district.\n\nBut now he could have his cake and eat it too. Work here, visit home on his off days. And all via the words of one figure."
severyana_a.33.a:0 "Hail Chrysalis!"

severyana_a.34.t:0 "Big Ideas"
severyana_a.34.d:0 "An issue had been raised at the most recent convocation of Rosin's officers. Ichorograd's architecture was in a traditional Severyanan style, unless it had been dynamited to make way for mass-produced grey bricks that were a twisted parody of an equine city and a changeling hive in equal measure. What kind of changeling desired to live there, given the choice between another culture's pride and another culture's failed imitation? It would not do for the new changeling state.\n\nOne order later, and he could see it from his office. Trucks came and dropped off material at the Palace, which was now to be the spire of a hive, built inorganically in massive concrete segments until as much of the downtown area as possible was a densely-packed megastructure of stone on top of stone on top of packed ground on top of tunnels. It would not be large by hive standards, but it would be the most modern one yet. Everything from shops and apartments to heavy foundries, all in a fraction the area of the city it was replacing.\n\nThe Prandialists had agreed to allow his forces to singularly occupy the center of town for this project. From their perspective, it was a few acres of land that was overhunted anyways, and their own more traditional hive structure was far enough away to not interrupt. They had agreed amongst themselves that the Vhy had taken charge under their own power, and they were nearly tolerable now.\n\nRosin had never been an architect, but he could appreciate monumentality. So would the future of the nation."
severyana_a.34.a:0 "If it can be dreamt, it can be built."

severyana_a.35.t:0 "Unculture"
severyana_a.35.d:0 ""Herr Meknasti, I am surprised at you." Rosin stated. He was sitting in a nearly-empty auditorium, staring up at a stage where a band was assembling instruments. He had been told that, as part of the new "Reichskunstkammer" initiative, he would be presiding over a special locally-grown music group and deciding personally whether to give them government support for their art as a publicity stunt... but he had not been told they were ponies.\n\n"Wait until you hear them." Ivl Meknasti replied from the chair to his right. "Solargrad is a group which I believe captures our racial spirit better than much of our own kind."\n\nJenom leaned in from the left and asked, "Solargrad? Really? I already know this is pony nonsense. Rosin, shut this down."\n\nRosin waved. He would see for himself, although his hopes weren't high. The band was dressed in identical dark grey clothes that gave them a paramilitary flair, and their pony instruments were mixed in with changeling ones. Meknasti gave the signal, and the band began to play. The singer's voice was deep and raspy, and the music was unlike anything he'd ever heard. The lyrics were in Griffonian, which only made him suspect pandering even more, but then he listened to them.\n\nVON REIZTECHNOLOGIE.\nVON ZEITOKONOMIE.\nVON QUALITAT DAS LEBENS.\nUND KRIEGSPHILOSOPHIE.\n\nWhen the song was done, he could barely think from the fact that it continued to pound in his ear. It was certain that many other changelings would like the music, but was it worth the risk that they would inject some sort of Equine degeneracy in later on? Even if it was, this culture initiative was supposed to increase the nation's prestige, and it was supposed to be by, of, and for changelings."
severyana_a.35.a:0 ""This isn't for us.""
severyana_a.35.b:0 ""I think we should support it.""
severyana_a.35.c:0 ""Send me a copy when they release an album."

severyana_a.36.t:0 "Whistleblowers"
severyana_a.36.d:0 ""Remember that equine trash band that you accepted as a legitimate artistic institution?" Jenom angrily said as he barged into Rosin's office. "Well guess what?"\n\n"You're going to spend a week in a work camp for entering my office without permission and yelling at me?" Rosin suggested annoyedly.\n\nJenom stuttered and stumbled around the room. He took a second to think about what he was going to say. "You're right, Kommandant. I'm sorry. We have found a distressing amount of Solargrad albums and other products in possession of partisans. We asked them why, but they say it's satire against our order."\n\n"That's... an interesting perspective." Rosin considered it. "I don't know how they figured that out, but we can't exactly take all the albums off the shelves for a band we've already publicly supported because others can't understand them."\n\n"Why not?" Jenom asked.\n\n"What do you mean 'why not'? We've already told everyone they're acceptable, any change would be us publicly admitting wrongdoing." Rosin explained patiently. "Besides, I'm sure that only a few imbeciles have managed to hear their music that way and no major harm will be done.""
severyana_a.36.a:0 "What a stupid issue!"

severyana_a.37.t:0 "Dance with Solargrad"
severyana_a.37.d:0 "To Rosin, taking off his coat was more than simply losing an article of clothing. It was part of his uniform, his persona as Kommandant, so if it wasn't warm enough he put another coat over it and if it was too warm then he simply suffered through it. Taking it off was something he usually did once per day, less in certain crisis situations. Once it was off, he would eat whatever his servants had prepared. He was too old to survive on junk food, and to get every minute of sleep he could, he ate so quickly that he scarcely tasted what he was actually putting inside him, so it was usually healthy but tasteless or worse. Then he would go straight to bed. In the morning he would have another meal that he didn't get any enjoyment from, put on an identical coat, and go straight back to the Palace.\n\nIt wasn't the worst living he'd ever had. His time in Griffonia had had some periods that were worse. Those had lasted weeks at most, however.\n\nIt struck him as very odd on this night that he didn't want to sleep, although he was in bed. He wanted to stay up and listen to Solargrad's first officially-released album, which was sitting on the dressed by the phonograph. He had been to the live performance last week, and many of the songs cried out to be listened to again. But he hardly got enough sleep as-is, how could he spend precious night hours listening to music?\n\nA number of other high officers were at that performance, and had received their own albums. Having some sort of media to bond with them over would make him a lot more palatable, he figured. He levitated the phone on his nightstand and dialed the Palace administration, and said that he would be three hours late tomorrow. That would give him some time to enjoy a meal and listen to some good music at the same time. Then he took a second look at the album in its cardboard sheath, and decided he was listening to it that very night."
severyana_a.37.a:0 ""Das Spiel Ist Aus!""

severyana_a.38.t:0 "Business Club"
severyana_a.38.d:0 "Rosin heard steps outside the meeting room and stopped tapping his hoof impatiently on the table. The idiot had insisted this discussion be held face-to-face, probably for the exact reason that being an hour late would waste Rosin's time that way. Urbiates burst through the door, panting heavily. "Sorry, comrade budski, there was a hold-up at the station." He excused himself.\n\n"Did you cause it?" Rosin asked dryly.\n\n"You're catching on!" Urbiates quipped as he finally caught his breath. Behind him, Octy came carrying a blood-stained guitar.\n\n"So I've got to have you talk to your hivemates about who you target and why," Rosin started. "We have a plan to coerce and replace key celebrities to make them look like they're supporting our government, but it won't work if your thugs kill anyone you recognize and then plaster their face all over every building."\n\n"Not sure that's worth the effort. You know how much we like killing." Urbiates stretched out in the desk chair.\n\nRosin was unimpressed. "If all it does is spread mistrust, that's fine. But we have some ideal targets. Woody Chipper, for example. He may have the physique of a stick bug, but he has the spine of one, too. We could definitely press him into being a propagandist for us if we grab him. But he also has a propensity for saying things he shouldn't, so even if you don't know who he is, one of you lot would probably kill him just because." He turned his eyes to the sticker on the guitar, the phrase "THIS MACHINE KILLS SUPREMACISTS" visible under the splatter. He grimaced.\n\n"If he's a musician who could moonlight as a garden gnome, then I have some bad news about him in particular." Urbiates cheerily added.\n\n"Whatever, are you going to cooperate or not?" Rosin pressed. Urbiates shrugged."
severyana_a.38.a:0 ""Let's call that 'yes'""
severyana_a.38.b:0 ""Have fun ruining us.""

severyana_a.39.t:0 "Abandon all hope..."
severyana_a.39.d:0 "Despite its former status as a luxury vehicle, the back seat of the car was uncomfortable, thanks in no small part to Rosin's hosts. As a sign of diplomacy and goodwill, he had agreed to visit Ichorograd and see what the Prandialists had made, and he was wishing he hadn't. His chauffeurs were Octy and Urbiates, and he suspected that they were intentionally driving through the most threatening part of town possible, using a record player to blast music that was at once distant and alien, and aggressive and forceful. Even when he was trying to be friendly, they wouldn't let him forget the hate they had for him.\n\nThe car passed by another cluster of corpses of ponies impaled on sharpened rebar stuck into the sidewalk. "REACTIONARY", said the sign around one's neck. "THIEF", said another. A third was besides a dead changeling, who was labelled "ZOOPHILE". The crimes were different, but there had been at least a dozen clusters he'd seen on the way in.\n\nIchorograd was short for a hive, which meant that it snuck up on Rosin, only barely taller than the buildings around it despite it being a sheer wall of stone. "Here we are," Urbiates said. The gates to the city were large and currently symbolic, being a large opening rather than a door. Hanging from the frame were bundles of severed heads, some withered to skulls and others looking like they were fresh. "Welcome to Ichorograd, comrade budski," he continued in a mocking tone. "I hope you enjoy the tour.""
severyana_a.39.a:0 "...Ye who enter here"

severyana_a.40.t:0 "Tartarus Above"
severyana_a.40.d:0 "Ichorograd was a massive structure, built faster than any before it through the collective efforts of over two hundred thousand part-time workers. In spite of that, it was barbaric in every way. Large sections seemed either entirely unplanned or built to be properly designed later. The Severyanan and Stalliongradian architecture was not integrated into the superstructure as much as it was absorbed by it, causing architectural styles to clash monstrously. The pre-existing roads didn't center on the hive itself, so the entire place was difficult to navigate unaided. It was like a parody of a hive.\n\nMost harrowing, in the place of cafeterias or restaurants, there were simply craters dug into the asphalt where ponies, many still alive and unharmed, were thrown to be consumed communally. The tour was punctuated by screams or cries or stray pools of blood as the denizens played with their food.\n\nRosin felt no shame in his sympathy. The ponies were lower creatures, but this was too far, he was sure of it. He didn't dare say it for risk of offending his hosts. Even if they were trying to make him miserable, he needed them to at least think he tried to be a good sport.\n\nThe last stop was dead center of the megastructure, and Rosin couldn't believe his eyes. Stacked at least two stories tall was a monument built out of the discarded skulls of whatever the Prandialists could catch. At the top was a throne made out of ribs and spines. "Who is it for?" Rosin asked.\n\nSmirking, Urbiates simply answered, "Princess Celestia."\n\n"Why did you build this?"\n\n"Come on, Rosin. Don't tell me you don't feel their power coursing through this hive. We have their skulls, we have their souls, great and pathetic alike, all chained to the will of our hive." Urbiates explained. "It's a fine spin on an ancient tradition, one which your precious Chrysalis tried to stamp out."\n\n"Ah", Rosin grunted."
severyana_a.40.a:0 "Right."

severyana_a.41.t:0 "Ghosts from the Past"
severyana_a.41.d:0 "Rosin stared out the window, absentmindedly considering the streets below. "They must be going at it quite aggressively," he thought, "for me to hear it happening from thirteen stories up."\n\nIt was June 25th, and that meant it was Second Hearthswarming, a curious holiday within Prandialist circles. Created to celebrate something or maybe because it seemed like a good idea at the time, it was the thematic opposite of the Equestrian Hearthswarming celebrations, with politically-active changelings going door to door with weapons and large sacks and demanding your valuables.\n\nLegally, you were supposed to resist. Practically, no one did, and the Vhy or police forces tracked down participants to kill them and wound up keeping much of the loot for themselves. It was a strange back-and-forth. From the rising pillars of smoke and the screams, the native ponies had not quite grasped it. Rosin hadn't either, at first.\n\n"Hey, someone broke into my office and stole my fine vodka." Jenom whined as he barged into the room. Rosin noted the lack of a "Herr Kommandant" before or after than sentence.\n\n"How terrible." He replied, still staring at the cloudy sky, increasingly black with soot. "Without your booze, you might accidentally do your job." Jenom realized the faux pas he had made and backed out sheepishly."
severyana_a.41.a:0 "Bah, humbug!"

severyana_a.42.t:0 "Technical Analysis"
severyana_a.42.d:0 ""Yes, who is it?" Rosin grumbled into the phone. It was probably some staffer here to shift blame for the morning's mud-flavored coffee or the recent factory torchings.\n\n"Heeeey, it's meeeeee." Replied a grating, tinny voice who's obnoxious candor could only have come from Urbiates. "I can't believe I'm saying this, but we need smart people who read books right about now and that's you."\n\nRosin leaned forwards, even though he was alone in his office. "There's many kinds of 'book-readers', what's the kind you're asking for?"\n\n"Okay, so we ran the numbers, and we don't have enough horses to eat." Urbiates explained. Then he stopped.\n\n"Then kill more," Rosin said.\n\n"No, we'll run out if we do that. What we need is some way to mechanically extract more love from each pony so that they turn into progressive generators rather than something we harvest once." Urbiates explained. "And yes, smart-ass, I did read that off of a card. Can you help us build these machines or not?"\n\nRosin tapped his chin with a pen. "I have a hard time believing you read that off of anything. But to answer your question, we can. We've been supporting a smaller population through fishing, so we've had no need to, but I seem to recall that we have some designs laying around. How many do you need?"\n\n"As many as you can supply."\n\n"And what do we get in return?"\n\n"I don't know how many of our factory farms we can afford if we have to keep building massive ones to get some utility." There was silence on the line for a few seconds before Urbiates could think how to continue. "So what you get is, we don't run out of food in ten years and come into your territory to take yours." He eventually offered."
severyana_a.42.a:0 ""The answer is no.""
severyana_a.42.b:0 ""Fine, we'll get a way to make some.""

severyana_a.43.t:0 "Putsch"
severyana_a.43.d:0 "For the first time in as long as he'd been able to justify, Rosin was back in Ichorograd. Only this time, he was not here on some sort of goodwill mission. He was coming as a conqueror, although few locals knew it, and those who did couldn't put it into words. High on a stage made of rubble and scrap metal, Urbiates sat on a pillaged recliner, ready for the argument to come.\n\nAssembled before him were thousands, no, tens of thousands of changelings, each a pair of eyes looking expectedly. Around him were more thousands, nearly surrounding the platform. He straightened the collar on his jacket. "I shall be brief." He opened, his voice given as much power as he could muster to fill the room. "My name is Rosin Lyctia, and I desire not your cooperation, but your sublimation. I believe that it is now clear to you, as it is to me, that the last few years have tested your politics, and found it wanting. You have watched your fellows sit idle, while me and my organization has used its technology and its structure to react to issues that affect both of us."\n\n"Hey now, that's not fair. We have done much to prepare for the future." Urbiates interjected. "Yeah, you've got some advantages, but we have some too, and we're still capable of surviving just fine on our side of the country. I don't think that taking over our cultures is necessary for our survival."\n\n"Isn't it?" Rosin questioned. "The situation continues to deteriorate as fast as we can reconstruct it in our own domains. Rebels plague the countryside, nowhere is safe, and yet your own disparate sub-hives squabble about details instead of acting."\n\nRosin looked at the crowd. He could see it in their eyes. They knew they were surviving, but his own forces were DOING. Urbiates missed it. "Alright, everyone, we've fought for a century for this land. Do you really want to give up now? Go back to taking orders from some random asshole?" The assembly murmured, then fought, then began to yell.\n\n"Aye!""
severyana_a.43.a:0 "I knew they would get it."

severyana_a.44.t:0 "Explanantions Pt. 1"
severyana_a.44.d:0 "Rosin kicked his legs up on the former desk of the General Secretary. The troops were fed. The province was approximately stable. There was money, somewhere. Everything was looking up. "What's got you so happy?" Meknasti asked.\n\n"It's time to start making changes to the finer points of the nation, I think." Rosin replied, staring vacantly into a bright future. "I'm thinking we should start by banning non-kin-centric relationships. Yes." He went back to sitting properly in his chair and began drafting the new legislation.\n\n"I mean, most relationships only involve two parties." Jenom butted in. "That's not really enough for it to be circular, much less nonconcentric. Isn't polygamy already banned?"\n\n"He said 'non-consensual'. Which I also thought was already banned, but better late than never I guess." Mekansti explained.\n\n"No, I said 'non-kin-centric'. You know, like how homosexual couples cannot produce offspring." Rosin said casually as he focused on the paper.\n\n"Wait, you're banning homosexuality?" Meknasti asked. Rosin nodded that he was. Meknasti looked to Jenom, who was also confused. Then he looked back into the focused face of Kommandant Rosin. "...Why?"\n\nRosin looked up at them. "Because it's wasteful and anti-traditional, and plus, homosexuals are responsible for much of the degeneracy of Changeling society. For example, Thorax was a homosexual, or at least the papers said so... It's all in Dieter's books, you know. You have read them, right?"\n\nMeknasti looked around the room frantically. "...Yeah, totally. Have you?" Then he remembered who he was talking to. "Okay, so what if you edited them? That doesn't mean this is in them. You could have misremembered. And really, this is not at all necessary.""
severyana_a.44.a:0 ""No, it is.""
severyana_a.44.b:0 ""Maybe you're right...""

severyana_a.45.t:0 "Explanations Pt. 2"
severyana_a.45.d:0 "In the hallway outside Rosin's office, Urbiates was nailing a banana to the wall. "If I'm dreaming, I could do anything..." He muttered. "I could have sex with any girl I want, or even one that doesn't exist... Yeah, I should do that. Oh, sorry." He caught himself and put up another nail, driving it into the banana with a series of weighty thunks.\n\n"Urbiates, you're on the wrong side of the building." Rosin commented. "Can you escort yourself out, or should I have the guards put you against the wall?"\n\n"Well you're cherry today. You aren't even scowling." Urbiates joked.\n\n"Yes, I'm going to pass a new law banning homosexuality." Rosin explained.\n\nUrbiates began to laugh. "Excellent plan! Then they'll have to deport you back to the Changeling Lands! I should have thought of it myself! For you, at least, I'm not gay." Rosin stared at him. Urbiates stopped laughing. "By the Queen, you're serious."\n\n"Of course I am." Rosin stated.\n\n"...Why?" Urbiates scowled with distrust at the bizarre concept in front of him.\n\n"I wouldn't expect the likes of you to understand," Rosin said before passing the revolutionary by."
severyana_a.45.a:0 ""Dumbass.""

severyana_a.46.t:0 "Explanantions Pt. 4"
severyana_a.46.d:0 ""Hello, comrade Chorni. How goes the law enforcement?" Rosin said across the room. It had been a long time since he'd seen the commander of the Highway Police, but fate had placed them both in the same room as Rosin made his way down to the Presidium.\n\n"Oh, hello Kommandant. I suppose the law is being quite enforced." The pony muttered as he tried to recover himself. "I mean, the law enforcement is going well. I was just here to discuss trends in partisan activity with some of your lieutenants. Some are quite concerning, and my organization would like some light armored vehicles."\n\n"Well, good luck with your discussion. I am going to ban homosexuality." Rosin wished him before he went to leave.\n\n"I'm sorry, Kommandant, what did you say?" Chorni yelled after him.\n\n"I'm banning homosexuality." Rosin explained.\n\n"...Why?" Chorni asked, his face contorting in confusion and concern. "Actually, nevermind. I don't really care. This is your business, and you can keep it."\n\n"Everyone I've come across today has demanded an explanation. Thank you for being reasonable." Rosin said, going on his way."
severyana_a.46.a:0 "Well that was easy."

severyana_a.47.t:0 "Explanantions Pt. 7"
severyana_a.47.d:0 "Tarea Sor heard a knock on the door of her room. "Who is it?" She asked as she crawled out of the comfort of her bed and prodded the wall for her cane.\n\n"It's Rosin." A familiar voice replied. He let himself in, and it seemed to her that it was true. "I don't have need of you, I was just in the area and thought I would say hello."\n\n"Well, I am doing quite fine, all things considered. What has you in such a pleasant mood?" Tarea responded softly.\n\nShe couldn't see him, but she could hear him standing taller with pride in his leather clothes. "I am going to ban homosexuality." He said.\n\nShe looked ahead as she considered what he had told her, a strange unconscious tic for a blind girl, yet one that she could not have learned by watching other changelings. Rosin wondered if there was some psychologist who could tell between quirks that are learned and ones that are inherent to the species as he saw it. "...Why?" She asked. "That seems pointless."\n\n"There are perfectly good ideological reasons for it. I can explain them to you if you want, but you've never liked such diatribes before. They are, after all, boring and difficult." He waved his hoof energetically.\n\n"No, I suppose I don't really care what your reasoning is. You can be so petty and senseless, Rosin. I've been looking into your days as a biolinguist and you seemed so much nicer, so much more tolerant. What happened?" She asked.\n\n"I came here." Rosin sadly muttered. "I never thought that this was the role I should play in the new order, and for a reason. The Queen sent me here anyways, and I fear for the sake of my comrades that she made a mistake to do so. I've made it this far, though, and I will continue to do the best I can." He turned to walk out the door. "But I don't like you trying to tell me how to run the country. I have access to so much more information than you and even I don't understand anything. You have no chance.""
severyana_a.47.a:0 ""That's just how it is.""

severyana_a.48.t:0 "Explanantions Pt. 12"
severyana_a.48.d:0 "One sat outside the former Presidium room in his grey amorphousness. He was waiting to catch Rosin on the way to a recently-called meeting. The bug in question appeared in the hall. "Hello, Rosin. I would like to bring something up." He began politely.\n\n"Would it be possible to tell me about it after I'm done? I called this to announce that I'm banning homosexuality, so I'm in too good a mood to want to make all my lieutenants wait on me." Rosin explained.\n\nOne bowed slightly. "Yes, it is not urgen- wait what the hell did you just say you're doing?"\n\n"Banning homosexuality."\n\nOne squinted at him, sizing up the changeling's inner thoughts, or trying to. "I can't figure out how that fits into... anything. So... Why?"\n\nRosin straightened his coat. "If's for Vhy ideological reasons. To cut a long lecture short, we don't want our soldiers, or any civilians of ours, engaging in base behavior which doesn't serve the state, among other issues." He pushed past the drab pony, a move which would have been more impressive had he not been substantially outweighed by the creature, and entered the Presidium chamber. One watched after him. He couldn't imagine that being how it worked, just like he couldn't imagine someone coming up with that on their own without some sort of basis. His brain was at an impasse."
severyana_a.48.a:0 ""I... Wh... Okay?""

severyana_a.49.t:0 "Explanations Pt. 23"
severyana_a.49.d:0 "Kommandant Rosin stepped behind the podium. The great Vhy flag behind him was so black that even his dark form and dark clothes were contrastingly light compared to it. "Gentlecreatures, I have come to make an announcement. From this day onward, homosexual acts shall be banned under penalty of between two and five years in a labor camp, with the possibility of execution for repeat offenders." He looked around the room, gauging the reaction as the various gruppefuhrers and other leaders turned the words over in their heads, most clearly feeling like they've missed something. "Are there any questions?" He asked.\n\nAn officer of the Luftwaffe raised a hoof. Rosin pointed to him, and he said, "We require an exception. One of our best pilots is a lesbian."\n\n"That's not a question." Rosin stated. "And no."\n\nThe leader raised his hoof again. "Then I am going to call the Minister of Culture and ask what he thinks of the matter."\n\n"I'm not just the Kommandant of the military government, you fool, I am the Minister of Severyana! My authority takes precedence!" Rosin yelled.\n\n"Wait," a third changeling interjected. "This is a culture issue, not a Severyana issue, isn't it?"\n\nRosin's face scrunched up into an ugly grimace. "AND ANOTHER THING, WE ARE NOT THE HEER AND DO NOT ANSWER TO QUEEN CHRYSALIS BECAUSE WE ANSWER TO DIETER HEINRICH." His throat scratched. He paused. He had just said something he really, really shouldn't have. His ears picked up the mechanical click of pistols having their slides racked. A few of the changelings in the audience looked around, confusedly, before turning to him for help understanding what was going on. The rest were glaring daggers into his soul.\n\n"You know what? Forget this whole thing." Rosin complained. He hated to give it up, but cutting the entire situation short was the only thing he could do. There was no doubt in his mind that continuing on that line of argumentation would have seen him shot."
severyana_a.49.a:0 "Well that was a waste of time."

nuke_first.1.d_severyana_fascism:0 "The night was calm and pleasant, and the tobacco in the pipe was relaxing to Grandmother Arie as she sat in the rocking chair and let the sounds of the crickets and other mountain animals echo in the dark. The interior of the nation was in chaos, but her own corner remained calm. She sometimes regretted not having more to offer the refugees and vagrants who sometimes hid in the mountain range, but her own family was here because they had little to begin with, and were relegated to eking out a meagre living in the hinterlands.\n\nThe night sky suddenly turned a bright, daytime blue. "What the hell?" She muttered. Then she, along with her chair, her porch, and her house, was reduced to pieces no larger than a marble and then burnt to ash, all in one instant."
nuke_first.1.a_severyana_fascism:0 "Whoops."

severyana_a.50.t:0 "Chance Meeting"
severyana_a.50.d:0 "Rosin guided Tarea through the halls of the Palace and into the main lobby. As a blind girl, she could navigate surprisingly well on her own in normal buildings, but the entirety of the Palace was split down the middle by walls of various kinds and her instincts had yet to adjust. Even the grand entryway had its tile floors shattered so that a chain-link fence could run through it, separating the Prandialist half from the Vhy half. Rosin remembered when he discovered that the map was drawn to have this building be co-owned. He had wondered if it was some sort of ploy to get the two groups to work together, but now he thought it was simply one of her bad ideas, like that he was sent here at all.\n\nHe was annoyed. It wasn't that he disliked how Tarea didn't want to be cooped-up all the time. He was still mad about her previous bodyguard, who had come from one of the less-reputable divisions and behaved accordingly. Rosin wasn't sure what that guy was expecting to happen, but until he found a new guard, he felt it was necessary to accompany her himself. The city was still very, very dangerous.\n\nAs they walked to the Eastern side of the front doors (the Western side was the Prandialist one), Tarea turned her head to follow a changeling who was dragging a pony to the interrogation room. "Is he supposed to be disguised?" She asked. Rosin stamped his hoof with the force of a gunshot. The guard stopped, noticed that the Kommandant was glaring, and came over. "You shouldn't play around, you know." Tarea offered to the roughed-up pony in Changelingish.\n\nNow that was funny. By now, a Prandialist would have dropped the act and demanded to be let go. Why was a changeling trying to pretend to be a pony this far into the Palace? "Change of plans." Rosin said. "Tarea, you'll have to wait, because I want to talk to this one personally.""
severyana_a.50.a:0 "Dieter was a great teacher..."

severyana_a.51.t:0 "Mouldering Hell"
severyana_a.51.d:0 "Torture was a strange thing. Most creatures didn't understand how it worked. If one wanted to kill the victim, the method didn't matter as much as how enjoyable it was for the victimizer. If one wanted the victim to live, the water drop method was objectively the best. If one wanted to extract information, then against an opponent with anti-interrogation training, there was one option and no substitutes.\n\nA changeling had been captured while watching the construction of the tunnel to the Crystal Protectorate. The VOPS infiltrator in the guise of a pony was put under constant watch. If he was about to fall asleep, he was assaulted and brought back to reality. If he didn't make small talk with his guard, he was trying to disassociate, and was assaulted to break him from that too. By day five, he had lost the ability to coherently speak any language but his native Changelingish. That's when the interrogation started. Day ten was when he admitted he was a VOPS infiltrator, confirming the dominant theory. On day twelve, he was a shuddering wreck who would answer any question without intentional dishonesty, although he was often incoherent.\n\nIn the far north, planes secretly came and went to an isolated commune in the mountains. This was where Equalism had been born some years ago, yet despite them having been destroyed multiple times over, the Evevehr was running transport missions semi-regularly... with unmarked planes. That was how the situation had been ever since the area came under surveillance by spahtruppen.\n\nRosin thought he knew what was going on here. He knew how to find out for certain."
severyana_a.51.a:0 "This is MY country, damnit!"
severyana_a.51.b:0 "Let's not play with the VOPS..."

severyana_a.52.t:0 "Chance Meeting Two"
severyana_a.52.d:0 ""Kommandant, why do I have to be here?" Jenom whined over the sound of the half-track. The vehicle was trundling through the northern mountains with him, Rosin, a number of guards, and the VOPS agent, who was managing to sleep through the exceedingly bumpy and loud ride. Rosin had figured that, if there was really some sort of "Severyanan black site" up here, giving them their goon back in one piece was a good way to open communications.\n\n"You're here because this area is crawling with something different from partisans, and I want a bit more firepower than MP00's." Rosin explained absentmindedly. The real reason was that, if it was the VOPS, they knew that Jenom was secretly Rosin's sole designated successor, and that the entire protectorate would collapse within the week if they were both killed. If Jenom did succeed Rosin, he estimated it would take a month to collapse instead, but that was besides the point.\n\nThe half-track ground to a stop. The guards stood up and the machine-gunner looked around the gunshield, visibly confused. Weapons were pointed. Rosin found a way to see over the baffled soldiers and saw a number of grey-coated ponies standing in the road, rifles worn but not readied. At first, Rosin thought he was back in the Changeling Lands, facing off against the Black Generation. Yet these ponies had Severyanan rifles, and those perverts had their hooves full of rifles from the homeland or Equestria or fished out of random bogs.\n\nOne of the grey-coated figures was in the lead. "Hey, I heard you guys would be coming!" He shouted before doing a reasonable fascimile of a changeling salute.\n\n"Who are you?" Rosin demanded.\n\n"My name is One March, but please call me One." The lead pony explained. "May we talk somewhere less obnoxious?""
severyana_a.52.a:0 ""We can.""
severyana_a.52.b:0 ""No, weirdo.""

severyana_a.53.t:0 "Cooperated Up"
severyana_a.53.d:0 "There was a loud bang and Rosin fell from his desk chair and onto the floor. He scrambled back upright, pistol held in his magic, and looked out the window to see what happened. There was no smoke or fire, no shockwave that broke glass. He stared straight down and saw that the statue atop the Palace had finally been knocked down, and had simply been allowed to fall since the Prandialists were using every crane for their hive-structure (or didn't have anyone available who knew how to use one). Now, the bronze hulk sat twisted in a crater far beneath him.\n\nHe put away his gun and sat back down.\n\nIn a few minutes, Urbiates came swaggering into his room cheerfully. "Hey, comrade budski. How's the mister doing?"\n\n"Fine. How's fifth grade treating you?" Rosin asked back.\n\nUrbiates face flashed red with anger briefly, but he calmed down. "Fine. So... we've run into an issue with the terrorists. The pony ones, not you. There's a lot of the damn things, and..." He breathed in reluctantly. "We want your help."\n\nRosin stared at him. "I wish I had a microphone to record this. What do you need, anways?"\n\n"Need is a strong word!" Urbiates assured him. "But we'd like all the data you have on the partisans. We already know there's at least three groups with three methodologies, and us working together to infiltrate and suppress them is our best bet for keeping them down. Better than wrangling the collection parties to only target the bad parts, which, as you can imagine, is a nightmare."\n\nRosin sighed. "An excellent idea. Even better, once you know everything we do, you can take out all of our agents while boosting your own efforts. And before you say that you're not stupid enough for that, firstly, yes you are, secondly, you aren't the only moron in your gaggle." It was a strong message spoken with conviction to cover up that, in truth, the Vhy needed the help just as much."
severyana_a.53.a:0 "Yes."
severyana_a.53.b:0 "No."

severyana_a.54.t:0 "Counting Cards"
severyana_a.54.d:0 "Actia Pagala straightened her cap in the mirror. Close, but not perfect. She straightened it again. Hmm. She cocked her head before realizing she had just disturbed her collar, and her horn lit up once more to straighten that. An inferior officer stepped into the tent. "Ma'am, one of the goons is here to see you." He stated, embarrassed by having to acknowledge the existence of the Prandialists to his boss.\n\nShe turned, and in came a changeling dressed in earthy browns and greens. "Hey, bitch." He said casually. "We need your help." The adjutant picked up a chair in his magic but she waved him down. The revolutionary motioned for her to follow him as he led her out of the tent and showed her a stream of ponies fleeing from the nearby city of Kropochkino beyond the encampment, some in vehicles but mostly on-hoof. The city itself was burning and resounded with the sounds of explosions and terror. "We're too pressed for goons to keep this area locked down. If we crush the rebels here, though, that will get us a lot of breathing room. We need you to take your own goons down to shoot anyone trying to escape. Can you do that, or is it too complicated?"\n\n"Are we supposed to believe that all of those ponies are bad guys?" The adjutant incredulously asked.\n\nThe revolutionary shrugged. "Enough of them are."\n\nThe adjutant was about to retort that they weren't here to start a massacre for the reds, but Actia waved him down again. "What's in it for the whole nine enchiladas?"\n\nThe adjutant and the revolutionary looked at each other. The latter spoke up first. "Well, uh, if I understand the question correctly, then I guess if you do this then the bad guys will be dead and not alive and that's a good thing."\n\n"We've seen them coming and going from the big warehouse on the east side. If we bravely liberate the oppressed weapons held there, won't that be a good thing too, though?""
severyana_a.54.a:0 ""Free the guns!""
severyana_a.54.b:0 ""Fine, we'll help.""

severyana_a.55.t:0 "Black Jack"
severyana_a.55.d:0 "There was a phone on Rosin's desk that shreiked and rattled whenever one of his incompetant subordinates was too lazy to use the stairs. Sometimes Urbiates called him to bother him with some nonsense. In fact, as he put the black object to his ear, it was the latter. "Hey queer, we've got something for you." The revolutionary began as murmers and loud music played around his voice.\n\n"Okay." Rosin replied and prepared himself to levitate the receiver back onto its rest.\n\nYet Urbiates continued, speaking loudly to make sure he was heard over the noise. Maybe it was important. "So we're doing some economoniconic planning. We got a lot more guys here than you do, we need a lot more food. We're thinking about building factory farm structures for the ponies to achieve long-term food sustainability, that kind of sh*t. Anyways, it would be a lot easier if we could just go out and grab as much food as we need, but there's not enough ponies on our side of the country. So I guess the long story short is, if we, say, pushed that motion forwards, would you let us borrow your populace? We'd make it worth your while."\n\nSupposedly, this would have major ramifications for the future of the Protectorate. Rosin knew better. They'd already made their choice and his answere was a part of a bet or something. Well, he'd already come this far. He flipped a coin on his desk."
severyana_a.55.a:0 "Sure."
severyana_a.55.b:0 "No."

severyana_a.56.t:0 "Volkisch Kampf 1"
severyana_a.56.d:0 "Kommandant Rosin stood before the docks of Petershoof. He watched the mix of changeling and pony dock workers as they produced the next warship for the Kriegsmarine. He took a moment to inhale the crisp air, and the burnt metal and the argon shielding gas it carried. He enjoyed it. "Yes, Herr Maxilla, I am quite satisfied with your work here." He dispassionately said, partially so that he wouldn't reveal how little he understood about naval engineering and warfare. Maxilla already knew, but it never helped to revel in incompetence.\n\nThe meeting adjourned, he was waved off at the curb. He climbed into the back of his limousine, where Jenom was squeezed in with other two guards, the latter armed with assault rifles. "Do the ships still float?" Jenom asked sarcastically, his head at a severe angle and still pressed against the roof.\n\n"Arguably." Rosin deadpanned back. Jenom blinked, and Rosin instantly regretted trying to be subtle. "Just tell the driver to take us back to the Palace."\n\nThe long car shuddered and the buildings outside began to move away. Rosin watched as Petershoof passed him by, seeing how many buildings were still boarded up, or dilapidated, or ruins from the war or some antipartisan activity. Ichorograd was quiet now that nearly all the ponies had been consumed by the Prandialists, but even there gun battles still broke out. He sighed to himself. Would he ever be allowed to go home? By now, he felt that, if he left, this nation would entirely collapse, and he would not feel the slightest guilt except for that such a disaster would cause refugees and terrorists to flood into the Hegemony.\n\n"Missing home?"Jenom asked.\n\nRosin nodded.\n\n"Yeah, we all do. But they don't call it the 'Severyana Exclusion Zone' for nothing." He commented.\n\n"It's the Severyana Protectorate. We should ban them referring to it as such. And referring to the Changeling Hegemony as the 'Union of Ruinous States'." Rosin mumbled."
severyana_a.56.a:0 ""We already did.""

severyana_a.57.t:0 "Volkisch Kampf 2"
severyana_a.57.d:0 ""Did you hear about what's been going on in Vesalipolis?" Genom asked to pass the time. Years of poverty and neglect and war-focused development and conflict had left the byways of the country unreliable and cratered. Old military trucks were popular because they could handle a pothole, but a limousine was befitting a ruler, and that meant that an "exciting" two-hour ride was replaced with a smooth six-hour one. What's worse, the pair had spent nearly all their lives under either a canopy of leaves or a roof of reinforced earth, and they were less than apathetic to the great emptiness of the Severyanan plains country.\n\n"Yes, they put a liberal in charge of the Central Equestria region." Rosin replied. "It's probably why they had that big rebellion a few years back. I expected it to take at least a few generations before the thousand-year reich would start degenerating."\n\nGenom adjusted his hat. "Yes, it's a real tragedy, but I'm sure the Queen had something in mind...""
severyana_a.57.a:0 ""...Wait, who are we talking about?""

severyana_a.58.t:0 "Volkisch Kampf 3"
severyana_a.58.d:0 ""Did you hear about what's been going on in Vesalipolis?" Genom asked to pass the time. Years of poverty and neglect and war-focused development and conflict had left the byways of the country unreliable and cratered. Old military trucks were popular because they could handle a pothole, but a limousine was befitting a ruler, and that meant that an "exciting" two-hour ride was replaced with a smooth six-hour one. What's worse, the pair had spent nearly all their lives under either a canopy of leaves or a roof of reinforced earth, and they were less than apathetic to the great emptiness of the Severyanan plains country.\n\n"No, I haven't heard a damn thing." Rosin replied. "Nobody has. Why does everyone think I have a special connection? If I did, maybe they'd be helping us besides offering snide remarks we can't even hear."\n\nGenom adjusted his hat. "I was just trying to make small talk, sir. Please don't drown me.""
severyana_a.58.a:0 ""No, I will.""

severyana_a.59.t:0 "Volkisch Kampf 4"
severyana_a.59.d:0 "Rosin tapped the limousine window. "They used to grow hay in this area." He said idly. "They also used to grow maize, but bad agricultural planning resulted in farmers over-growing year over year until an agricultural plague struck and blight exterminated entire fields. A few years into the famine, they heroically redesignated the corn fields as hay fields and packaged the weeds that had grown up as hay for the poor."\n\n"Why are you telling me this?" Jenom asked.\n\n"I think it's interesting. In Griffonia, I saw plenty of businesses give their defects to charity. In Equestria they usually just throw the mistakes out to avoid giving someone a bad product, but not here. Our own siblings are so precise that they rarely make mistakes to begin with." He mused. The vehicle slowly rolled to a stop. "National unity certainly casts a thick shadow for an apparition, doesn't it? Hey, what's going on?"\n\nThe driver was in an argument up front. Some pony security guards were annoyed with him over something. One came around back and Rosin saw a patch of the Severyana Highway Police on his arm. The pony banged the butt of his rifle on the door and loudly shouted, "Come on, how much do you have in here?" the window rolled down to reveal Rosin with a gun pointing at the offender. "Oh, he wasn't kidding." The guard muttered. He yelled at his companions, taking breaks to apologize profusely to the Kommandant. Soon enough, they were on their way again."
severyana_a.59.a:0 "Asshole."

severyana_a.60.t:0 "Volkisch Kampf 5" 
severyana_a.60.d:0 "After a long drive, Rosin made a mental note to devote more funding to the Luftwaffe for easier travel. The Palace, however, remained an immovable monument to naivete in the center of Ichorograd, and it would likely remain such for a long time. He stepped out of the fine vehicle, his erstwhile guard close behind, and stared up. His break was over.\n\nInside the lobby was Tarea, overseen by her own personal guard. The stoic changeling handed Rosin a note describing the various comings and goings and which ones were disguised changelings. The majority were Prandialists, likely in the habit of being in disguise around their hated foes as some sort of evolutionary defense mechanism. Only one was unaccountable. "Good work, Tarea." He said. She bowed slightly. This was so much easier without having to kill anyone suspicious.\n\n"Do you think I will be able to go back soon?" Tarea asked right as Rosin was pulling away.\n\n"I think so. We would love to keep hosting you, but we are past the hard times." Rosin admitted. "If the royal clique asked for your return, we would have to oblige. Do you not like it here?"\n\nShe looked down, as if she were embarrassed to admit it. "I do not."\n\nRosin sighed sadly. "It is not a great country, no. Certainly no place for a lady."\n\nGenom picked at his teeth with a bayonet knife. The words finally reached his brain. "Wait, is she nobility?""
severyana_a.60.a:0 "Idiot."

severyana_a.61.t:0 "Volkisch Kampf 6"
severyana_a.61.d:0 "A suited pony entered the elevator running after Rosin. "Sir!" He said, panting. "Sir! I have the latest projections from the N-bomb team!"\n\n"Delightful." Rosin replied. The elevator sat, door open and unmoving. Time passed. "Are you going somewhere?" Rosin asked.\n\n"I-I was expecting to meet you in your office." The pony admitted. Rosin pushed the 13th floor button and looked expectantly as the small box shuddered and moved. "Oh, ah, okay. So, well, the lack of deuterium is going to continue to hamstring our expansion plans, forcing us to continue to use Uranium. We can't breed Plutonium or get Tritium without it, and that means no Plutonium bombs or Hydrogen bombs, which would be the next step. We've coordinated with the local bureaucracy to find a secure location for a second panning station, but that will be extra expensive." The first panning station simply filtered deuterium from the ocean but it had exploded for reasons unknown. There were no survivors. A battleship from the fatherland had been on near-shore patrol at the time and somehow hadn't seen anything useful.\n\nRosin looked at the costs and marveled at the amount of zeroes. The proposal was for a water purification plant that didn't purify water, but still. "I think we'll pass on the expansion. The presence of N-bombs is the most important part of the program, so simple uranium weapons are enough. Thank you for the update."\n\nThe elevator doors opened. The pony saluted hastily before running away."
severyana_a.61.a:0 "Coward."

severyana_a.62.t:0 "Volkisch Kampf 7"
severyana_a.62.d:0 "There was a lanky yet dignified changeling in the halls of the palace. Many of the Vhy had a dim opinion of the "civilians", changelings who weren't part of the military and never had been. Maybe their connections got them into desk jobs, maybe it was credentials, but they hadn't actually served, and that was a moral failure. Rosin himself was an academic, but he had been an officer at various points and levels over the last three decades, and he did not feel like having sat in the trenches made him better at the intensive probability modeling and personnel management that came with higher command posts. Not all merit came from struggle.\n\n"Herr Kommandant, our Economic Bureau has the latest projections. At the current rate, we will be the first government to print its own money and still go bankrupt, as there is a degenerating paper shortage preventing us from minting new bills."\n\n"That's bad." Rosin said.\n\n"Yes." The bureaucrat stated assuredly before standing still. He stared at Rosin. Rosin stared back.\n\n"So we're dirt poor. I know. Are you going to tell me anything useful?" Rosin interrogated.\n\n"No, that's basically it for the report."\n\nRosin pointed back where the changeling had come from. "Get the hell out of my face if you don't have anything useful to say." He growled. The accountant jumped back and quickly walked away."
severyana_a.62.a:0 "Degenerate!"

severyana_a.63.t:0 "Volkisch Kampf 8"
severyana_a.63.d:0 "There was a well-groomed griffon sitting in the halls of the palace, which was unusual. Most of the Vhy didn't like them, as did virtually all of the Prandialists, and Rosin didn't go against the grain. "Excuse me, good sir." She opened up after he failed to get past her in time. "I would like to lodge a complaint. I recently applied for a business license, but I was denied by someone from your office!" She is clearly enraged by this insult.\n\nRosin looked at her askance as he tried to figure out the best way to get quickly out of this conversation. "Was it a bad business idea?" He asked.\n\n"No! It's a great idea! Do you know how many jazz clubs there are in this country? How many different, specialty products they need, the markup I can sell them for? And I can't make them! The General Secretary of National Business said, to my face, that it was because of my species."\n\nRosin understood what was happening now. Jazz clubs were degenerate Zebra trash and the number in the country was supposed to be a number between 1 and -1. But most creatures didn't get it. And griffons really were born wrong most of the time, anyways. "Well I also don't like your species. Please stop bothering me." "
severyana_a.63.a:0 "Sub-Creature!"

severyana_a.64.t:0 "High Tower, Low Society"
severyana_a.64.d:0 "The tired Kommandant reached his office and slumped into his chair. He had papers to sign and decrees to make, but he turned and looked outside, hoping that somehow he would see the indoor park that had been outside his common lecture hall would appear here as if by magic and he would discover that the last years were a bad dream. Instead, he saw the same decaying city that was his current nation.\n\nThere was a knock at the door. He had been enraptured by his nostalgia for a few minutes. "Come in," he called. A mare dressed as a servant entered and nervously left him a cup of tea without saying a word. He idly waved her away and took it. The tea in this country was always poor, but the coffee was like mud, so he preferred the former. Yet there was something different about this cup, the taste was... The servant hadn't left yet, and he called out to her. She turned sharply and terror filled her eyes. In perfect Severyanan, he said, "This has glowdust in it, right? I don't know where you got it, but it's been years since I felt like I was home." He sighed contentedly. "It's just what I needed right now. Thank you." He let himself relax. This wasn't all-bad. Half-bad or worse, but not all-bad.\n\nThe mare looked at the smiling officer and tried to smile back, but she was still petrified with fear, and she left in a hurry. Once she was a distance away, she laughed to herself from the stress, but also from the absurdity of it. Her plan had been foolproof, and executed without flaw. Yet, she had gone into the monster's cave and come out with nothing.\n\nHow is it even possible that the changelings spiced their drinks with RADIUM?"
severyana_a.64.a:0 ""What the fu-""

#prandy events

severyana_b.1.t:0 "Call of the East"
severyana_b.1.d:0 "The halls of the Palace of the Soviets, that temple to Equine hubris, were alive with the sound of music. "Ah, Suillabubulapullopolis!" Urbiates sang as he danced. "Or whatever we call you! City of opportunity, region of boundless wealth!" He pranced into a meeting room, since the hall ended in a dead end now that the building was being walled into halves so that the Prandialists didn't have to share with the Vhy.\n\n"And land of juicy flanks!" Octopoxhbin sang along, following behind.\n\n"That's gross!" Urbiates looked back, smiling. "The best part is the shoulder, you mouth-breather!" He jumped into the ornate chair at the head of the long table and landed with a hard thump. The energy drained from him instantly as he said, "Huh, I was expecting this to spin."\n\n"It should." Octy replied. He looked at it closely. "Hey, throw me your shovel." Urbiates unfolded the sharpened entrenching tool he kept on him and dropped it on Octy. It clanged on his head, and he picked it up and said, "Thanks," before wedging it where the chair's base met the floor and moving it around. After a few seconds, he had another thought and scampered off.\n\nUrbiates looked at the door confused. He leaned over and picked up his shovel, wiping off the edges before folding it up and putting it back on his belt, then went back to sitting in his chair. He looked behind him, and saw that the window to the city was broken.\n\nEventually, Octy returned with a jackhammer floating in front of him. "Are you sure that's a good idea, buddy? I think it's bolted to the floor." Urbiates asked.\n\n"Of course not." Octy replied. "It just needs some convincing."\n\n"No, I mean-" Urbiates was interrupted by the sound of the jackhammer starting up and being pressed against the base of the chair. Wood and cloth flew around the room, torn up by the loud device. "You're just tearing up the chair!" Urbiates yelled, covering his ears, but Octy didn't react, he kept going around until he had gone all the way."
severyana_b.1.a:0 "Then the ground exploded."

severyana_b.2.t:0 "Dropping By"
severyana_b.2.d:0 "When Urbiates once again noticed the passage of time, he was in a pile of rubble, staring up at a hole in the ceiling. "It's not bolted to the floor, Urbiates... It just needs some convincing, Urbiates..." He said at Octy, who was looking in from the ceiling. Urbiates let his head fall back and found himself looking at an upside-down room, complete with an upside-down changeling he knew. An uptight blowhard who was the tyrant of many similar types. "Oh, hey, Rosin."\n\n"Why are you in my office?" Rosin asked humorlessly.\n\nUrbiates got up and dusted himself off. "Sorry. We're just figuring our way around this place."\n\nRosin stared at him, but something caught his interest. "It's 'Kommandant' Rosin. What the hell are you wearing?"\n\nUrbiates looked down. "Oh, we found this upstairs. Apparently it's from Bronze Hill, wherever that is. I just think it fits our branding. Look, it even has our symbol! Kind of!" He tugged on the collar to show off the pin. "And since I'm here... Hey, Octy! That guy I was telling you about is down here!"\n\n"The gay one?" Octy asked as he jumped down.\n\n"Yeah, that one." Urbiates shook some more dirt off.\n\nOcty walked to Rosin. "Octopxhbin, at your service. Got to ask, did it hurt when you fell out of someone's ass?"\n\n"Charmed." Rosin replied. "Did it hurt when you get deported from your own home country?"\n\nOcty was surprised. "I... wait, how did you know about that?"\n\n" You do a remarkable job hiding your Greneclyfian accent considering you don't hide your name, but I can still make out your dennite drawl on top of it, and I can put two and two together. Now get out of here, I have actual work to do." Rosin explained.\n\n"Alright, if you insist, comrade budski." Urbiates said, walking out. "So how did you like him?"\n\n"How'd he know that stuff?" Octy mumbled, confused.\n\n"Rosin's a massive nerd, that's how. Language is his field." Urbiates answered. "Sadly, his friends have all the big cannons, so we can't just shoot him...""
severyana_b.2.a:0 ""...Which is a shame.""

severyana_b.3.t:0 "Post-Mortem"
severyana_b.3.d:0 "Waiting on the plaza outside the entrance to the Palace was a nice, bomb-black car. The owner was a female drone in baggy pajamas. "How did it go?" She asked. Urbiates tried to open the driver's side door, but she waved the keys in front of him and he reluctantly took the passenger's seat, with Octy in the back.\n\n"Our monarchs did it better." Urbiates answered as the engine turned on and the car pulled onto a road. "The statue of egalitarian idol-worship is obviously going in the trash, but no one knows how to get a replacement up there. How about you, Ann? Did we miss anything?"\n\nAnastasia Zhuk, longtime comrade budski and distinguished felon, swerved the car onto the sidewalk. The entire thing jolted as a pony rolled over the hood before falling behind them, leaving cracks in the windshield and a dent in the grill. "Idiot! He just had to run in front of me!" She yelled. "Ugh. Sorry. No, the only thing that happened since you left was that the meet rejected the name for being too long."\n\n"Shame. About the name, I mean. Ponies just need to learn that if they don't like your driving, they should stay off the sidewalk." Octy chimed in. "Rosin's a weirdo, though. He can keep the building for all I care."\n\n"Oh, no reason to go that far." Urbiates told him. "We found plenty of good stuff there already. Besides, I bet you can see whatever-it-gets-called well from the upper floors. Although, if the ponies let that grand palatial eyesore get built, then we gotta have a lot of work to do to fix their outlook."\n\nAnastasia laughed. "They're lucky they have us, then. We've re-adjusted plenty of folks.""
severyana_b.3.a:0 ""That we have.""

severyana_b.4.t:0 "Metropolis"
severyana_b.4.d:0 ""Name Pending" was going to be a grand hive. It was roughly cylindrical and took up nearly an entire district, allowing them to use the pre-existing structures. It was near the city center, and by extension, allowed them to always see the Palace and make sure nothing incorrect was happening. It was also the first hive founded along Prandialist ideals. Beyond that, the details were still being worked out.\n\nThe sole problem was that, at the moment, it was approximately five changelings in construction helmets and a cool drawing on a chalkboard, although that was getting filled up with names and soon the suggestions would be encroaching on the design.\n\nUrbiates stood on the roof of a city tram, the cabin itself stuffed with nearly a dozen corpses of hacked-apart ponies. A crowd of thousands of changelings surrounded the vehicle. The first vote of the day had been to hold off on eating until a name was chosen, and it had passed. Everyone was regretting that now, four hours later. "Alright, clearly you all don't like any name, and I want to eat!" He shouted. "So how about you take the list of suggestions we have now, and decide your favorite, and shout it out when I do if you support it!" He checked the list of names on the board sitting besides him. "Subterrananononphotopolis!" A few cheers went out. "Terrafluvimonsflorabellatopia!" One girl shouted from the back. "Cerebrasophocognimelantragiopia?" Around a dozen cries rang in the street. Was there really so little consensus? A word struck Urbiates, and he decided to try out, "Ichorograd!" A chorus of noise arose after a second, someone fired into the air in cheer, and the revolutionary breathed a sigh of relief. He had been worried that this issue would never be solved. The construction workers laughed and started moving through the crowd to realize the hive.\n\nAnd everyone got to finally eat lunch."
severyana_b.4.a:0 "Our influence grows!"

severyana_b.5.t:0 "Caloric Economics"
severyana_b.5.d:0 "The first walls had gone up by the time the issue was raised. One of the construction workers had a sound idea. Another one disagreed. So did his friends, but not the first one's friends. Now Urbiates had taken it upon himself to get onto the stage erected in the square where two weeks prior he had stood on a tram, and to explain why he felt the first construction worker's plan was better. Once again, many thousands had gathered, although now pits had been dug into the road so that they could eat as they voted.\n\n"Alright, everyone," he announced loudly to the assembly, drawing everyone's eyes. "Topic of the day! As you can see, we've been doing just fine for food, but Ichorograd's pre-existing population is not unlimited. I've heard that we should start adding wings to the structure specifically for factory-farming and I think in the long-run that would be quite sustainable." A murmur rose from the crowd. They liked the way things were now, where hunting parties simply left the hive and dragged back as much meat as they wanted. "Now, I know this is no fun, so I asked a friend to do some math." He continued.\n\nA changeling in giant glasses took to the stage alongside him. "So we looked at the data," he unassuredly explained, "And things are going to be tight if we rely exclusively on hunting. One bad season could leave us overharvesting, and then we'd be in a death spiral with no recourse." The murmur in the crowd continued, but had turned from offense to worry. "The only way out of it would be to start poaching the Vhy's section of the country, and that would, naturally, invite issues."\n\nThe stage had a phone so that politically-active changelings could call in without having to be physically in the hive. Urbiates picked it up off the receiver and Rosin's voice came through the speaker. "DO IT AND WE'LL BURN YOUR NEW HIVE DOWN!", he yelled, arguably knowing what they were talking about."
severyana_b.5.a:0 "Let's get building."
severyana_b.5.b:0 "NO, YOU"

severyana_b.6.t:0 "The Hunt"
severyana_b.6.d:0 "An unassuming earth pony closed the door to the apartment and slid down onto the ground. Every day since the Prandialists had taken over was a day he failed to wake up from his nightmare, and now... By the Queen, now they were simply killing anyone who they didn't like and leaving them on the streets. Every time he saw the depths of depravity they would sink to, it was like he saw it for the first time. He had just stood back up to start packing for a trip to anywhere, even death by the border patrol units, when he noticed that his appropriated safehouse was not not safe.\n\nUrbiates, the arch-barbarian himself, was sitting in one of the chairs. "Hello, comrade budski. I missed you by a few years. I was just reading a book by one of your associates." He was referring to the one in front of him, which was upside-down. "Huh? Oh." He said, and flipped it over to reveal the title: THE CHANGELINGS MUST PERISH.\n\n"How'd you find me?" Gold Muffin asked to buy time as he weighed his odds of being able to open the door and escape before being brained by something.\n\n"We don't hunt in this neighborhood yet, and funnily enough, this apartment's been having issues with the smell of rotting meat." He grinned maliciously. "It's infiltration 101. It fits that you'd be done in by not learning from your species' culture."\n\nGold picked up a pan from the counter and charged Urbiates, smacking him square in the face with a loud 'CLANG' as he jumped out of the chair to try and escape. He fell to the ground, and Gold pounced on top of him. He put up his forelegs to try and block the strikes as Gold brought the pan down again and again, trying to break through before Urbiates maneuvered out and pulled out a gun or just used his better strength and size.\n\nSomething Gold knew, but had not yet internalized, was that Urbiates was not the only enemy in the room."
severyana_b.6.a:0 ""You got him on the ropes, Urbiates!""

severyana_b.7.t:0 "Ghosts of the Past"
severyana_b.7.d:0 ""Hey, Octy, I do not actually have this!" Urbiates yelled concernedly about the angry changeling trying to murder him with a frying pan.\n\n"Are you sure?" Octy replied, watching idly and trying not to laugh too hard.\n\n"Yes, now can you do something about it? Ack!" Gold had just wedged the pan under Urbiate's guard and jabbed him in the neck. Octy kept stifling a laugh as he pulled out his fancy Lakish Type 14 pistol, leveled it at Gold's head from behind, and pulled the trigger. There was a hollow click, and he pulled the slide back, ejecting a round with a dent in the back from the firing pin. He pulled the trigger and got another empty click and this time the round got stuck in the ejection port when he tried to rack the slide again. He flipped the gun over and smashed Gold Muffin as hard as possible over the head with it. The socialist turned around just in time to get another hit, which caused a round to go off into a wall.\n\nUrbiates crawled out from under Gold, folded out his shovel, and swung it into his face with all his force, throwing him against the wall and knocking him unconscious. The pair kept smashing the hated revolutionary until the puddle of blood reached their hooves, then one more forceful bash with the head of the shovel turned his head flat with a meaty crunch, splattering the area with green blood. The rest of the body shuddered with post-mortal muscle reactions.\n\nPanting and one of them in some pain, they took a second. "Why do you still use that thing? It's a piece of f*cking garbage."\n\n"Hey, don't talk about my gun that way just because it's never fired twice without a malfunction!" Octy demanded. "The important thing is that we killed the biggest revisionist, and we get to take all the credit for it."\n\n"Yeah... Yeah. We're getting ice cream when we get back." Urbiates exhaled. "Ow.""
severyana_b.7.a:0 "All's well that ends well."

severyana_b.8.t:0 "They Fly Now"
severyana_b.8.d:0 "The air was thin and cold, and the sky was bluer than usual this high up. The plane's engines were settling down, like the dust the landing had kicked up. The rear door opened to reveal a changeling in flight gear that looked like it was from the last generation. "Hey therre," the pilot asked in a thick Dennite accent. "Don't think I've seen you beforre. Urrbiates, rright?" He put a cigarette in his mouth and lit it.\n\n"Yup. Normal guy caught the Scranch." Urbiates jumped off the back of the bed of the truck, dragging a briefcase in his magic. Octy lifted the other edge and followed him. It was heavy due to being loaded with gold bars. "So you got the stuff?"\n\nThe pilot put a cigarette in his mouth and lit it. "Yup." He took the lid off of one of the crates in the plane revealing a layer of tin cans. "I have custom spingles, chemical jerrky in the next stack, and post-hydrraulics in the next, all from Vesalipolis. The last one came strraight frrom the plant. Cigarrette?"\n\n"Nah. I ought to start smoking, but today just doesn't seem right." Octy replied. "Thanks for the offer, though... and the goods."\n\nThe pilot carried the crates from the plane onto the dirt runway one by one. "No prroblem. You do have my... tip, right?" He said as he paused to light up a new cigarette.\n\nUrbiates took the newest issue of Handicapped Grandpa Weekly out of his coat and threw it onto the case of gold. "You got it."\n\nThe pilot put a lit cigarette in his mouth as he looked at the magazine. "You know, I could take orr leave the money. But this..." He showed the front cover signed by all the magazine's editors at its Ichorograd print shop. "This is what makes the dangerous journey through the mountains under the radar in a loaded-down cargo plane worth it." He exhaled, and the cloud of smoke was so strong that Octy started to cough.\n\n"We do like a satisfied partner." Urbiates stated."
severyana_b.8.a:0 ""I'm something of an expert in that.""

severyana_b.9.t:0 "Redundancy"
severyana_b.9.d:0 ""Say, how come we have to get our processed meat goods from the homeland via plane?" Octy asked behind the wheel of the truck as they made their way back down the mountain.\n\n"Because we don't have the facilities to process this stuff, comrade budski. Don't you remember? You were there at the vote." Urbiates replied, staring out the window at the trees passing by.\n\n"No, I was drunk at the time." Octy explained. "But I was more asking why we get some stuff by plane and nearly everything else by that tunnel up north, the one that goes into the Crystal Empire."\n\nUrbiates leaned up. "Oh, yeah, that. Well, with the ban on anything entering or leaving the country without special permission, we have to be careful to not get caught. So no putting too much stuff through there. Honestly, what we get is already pretty minor because we get so little of it."\n\n"That seems like an oversight. We should invade the old country to fix that." Octy said idly.\n\n"One day we will, comrade budski." Urbiates lazily replied. "Although I do wonder. We're mostly bringing in replacement parts for machinery, and technical documentation. We could probably get more use out of it if we went all-in on one of those. Think we should bring that up to the forum when we get back?"\n\n"Probably," Octy answered. "Which one do you think is better, though?"\n\n"I don't know." Urbiates admitted. He turned to the pony tied up in the backseat. "You have any ideas?" He asked in Severyanan.\n\nThe pony looked between them. "I have no idea what either of you have been saying, so I guess my answer is option number two."\n\nOcty threw up one of his arms. "Ah, he's a pony, what does he know?""
severyana_b.9.a:0 ""Let's argue for more documents.""
severyana_b.9.b:0 ""Our industry has enough problems.""

severyana_b.10.t:0 "Three Stooges"
severyana_b.10.d:0 ""I'll never talk, you monsters!" The fighty mare shouted as she was dragged by a leash up the plaza steps in front of the monolithic former Palace of the Soviets and its ongoing renovation.\n\n"You also never shut up!" Octy quipped.\n\n"I'm with him on this one, comrade budski." Urbiates continued. "You know, back in the day, you used to be all about united fronts and Marksist unity. We show up and point out the revisionism of the system, and it all vanishes and you're on the radio talking about how we're all monsters. What happened?"\n\nThe mare angrily yelled, "You're not fighting revisionism, you're just illiterate!"\n\n"You got an example of that, chum?" Urbiates asked, chuckling. "You think we're too democratic? Too hard-working? Too revolutionary? Too equal?"\n\n"Too Equal? You're a cargo cult!" She complained. "You worship mountains and rocks and shrines to someone named Prandia and if you'd actually read the books you profess to love you'd know that religion is the opiate of the masses!"\n\nOcty leaned over to Urbiates and loudly whispered, "Wow, look at this revisionism."\n\nUrbiates adjusted his hat dramatically and replied, "This sure is an advanced case." By now they were standing right in front of the door, near where the fence separating the Prandialist and Vhy sides of the city entered the building. "Alright, then. Have you considered the importance of using democratic syndicalism to revolutionize the productive forces and de-react to the fascist bourgeoisie so that the division of labor can socialize the proletariat?" The mare stared at him, her mouth agape. "I see you haven't." Urbiates continued, pleased with himself.\n\n"What's there to consider? That was just a load of words that leftists use!" She protested as Urbiates and Octy put on plastic goggles.\n\nThere was an ear-splitting crush as the great statue of the false Marks hit the pavement, twisting into a vague shape and covering the duo in the remains of the revolutionary it had landed on."
severyana_b.10.a:0 "Timber!"

severyana_b.11.t:0 "Counter-Counter-Revolutionary"
severyana_b.11.d:0 "Urbiates took a deep breath and pushed the door to Rosin's office. "Hey, comrade budski. How's the mister doing?" He asked instinctively before realizing he was supposed to be diplomatic this time.\n\n"Fine. How's fifth grade treating you?" Rosin replied. Urbiates once again stifled himself. Neither of them was making cooperation easy, honestly. It was probably a bad idea to ask at all, but the hive had insisted.\n\n"Fine," The revolutionary began. "So... we've run into an issue with the terrorists. The pony ones, not you. There's a lot of the damn things, and... we want your help."\n\nRosin's ears perked up. "Oh, I wish I had a microphone to record this! What do you need, anways?"\n\n"Need Is a strong word... but we'd like all the data you have on the partisans. We already know there's at least three groups with three methodologies, and us working together to infiltrate and suppress them is our best bet for keeping them down. Better than wrangling the collection parties to only target the bad parts, which, as you can imagine, is a nightmare." A little self-deprecation could go a long way towards convincing someone else you meant well, and that wasn't wrong, but it still didn't feel normal to talk about your comrades that way.\n\nRosin was unphased. "An excellent idea. Even better, once you know everything we do, you can take out all of our agents while boosting your own efforts. And before you say that you're not stupid enough for that, firstly, yes you are, secondly, you aren't the only moron in your gaggle." He stared into space as he turned over the concept for real. Then he turned to Urbiates."
severyana_b.11.a:0 "No?"
severyana_b.11.b:0 "Yes?"

severyana_b.12.t:0 "Counter-Counter-Revolutionary"
severyana_b.12.d:0 "Urbiates took a deep breath and pushed the door to Rosin's office. "Hey, comrade budski. How's the mister doing?" He asked instinctively before realizing he was supposed to be diplomatic this time.\n\n"Fine. How's fifth grade treating you?" Rosin replied. Urbiates once again stifled himself. Neither of them was making cooperation easy, honestly. It was probably a bad idea to ask at all, but the hive had insisted.\n\n"Fine," The revolutionary began. "So... we've run into an issue with the terrorists. The pony ones, not you. There's a lot of the damn things, and... we want your help."\n\nRosin's ears perked up. "Oh, I wish I had a microphone to record this! What do you need, anways?"\n\n"Need Is a strong word... but we'd like all the data you have on the partisans. We already know there's at least three groups with three methodologies, and us working together to infiltrate and suppress them is our best bet for keeping them down. Better than wrangling the collection parties to only target the bad parts, which, as you can imagine, is a nightmare." A little self-deprecation could go a long way towards convincing someone else you meant well, and that wasn't wrong, but it still didn't feel normal to talk about your comrades that way.\n\nRosin was unphased. "An excellent idea. Even better, once you know everything we do, you can take out all of our agents while boosting your own efforts. And before you say that you're not stupid enough for that, firstly, yes you are, secondly, you aren't the only moron in your gaggle." He stared into space as he turned over the concept for real. Then he turned to Urbiates."
severyana_b.12.a:0 "Is that a yes?"
severyana_b.12.b:0 "Is that a no?"

severyana_b.13.t:0 "Problems in the North"
severyana_b.13.d:0 "[This.GetNewspaperHeader]As if Severyana didn't have enough problems, now even their rebels are fighting their rebels. Recently, the Proletariat Unions of Stalliongrad (lower-class syndicalists) publicly declared the Worker's Vanguard Organization (Stalliongradian army radicals) to be enemies of the Common Creatures (alignment unknown) over the bombing of a union leader for "reactionary thought", an event which the Vanguardists deny despite their slogans being all over the crime scene. This is after a series of assassinations thought to be comitted by ex-SKVD agents against the WVO, and the propaganda from the PUS tarring those SKVD actors as collaborators and ex-tyrants.\nWhoever did this, probably Prandialists, it will certainly set back any attempt by those groups to live in a society again."
severyana_b.13.a:0 "What fun!"

severyana_b.14.t:0 "Outlet of a Horselet"
severyana_b.14.d:0 "Urbiates stared out the window of the train as it rumbled along the painfully green pastures of Severyana, bitterly recalling how he had totalled his last ride and now the guy who knew how to steal cars wasn't letting him have any, even if he promised to let Octy drive. Now he had to sit here, disguised, sharing a train ride with ponies trying to leave St. Petershoof and flee to the rural farms. A pony who was Octy tugged at his shoulder. "Hey, Urbiates." He whispered. "Check out small-and-short over there." Sure enough, a tiny pony across the car had brought out a guitar and was playing for a growing crowd. It was typical pony caterwaul, the lyrics describing a sniper from the war who had supposedly killed hundreds of changelings. It was bold to play such a song in a changeling country, doubly so since the singer was a one-pint wonder.\n\nAs the musician finished and started to extoll the Red Army's virtues further, Urbiates couldn't help but laugh. "What the hell's so funny, huh?" The scale model asked in a thick Equestrian accent when he heard it.\n\n"Sorry, buddy, never seen a statuette that sang before. Haven't seen a patriot with such delicate hooves since before the war, either. What was your service?" Urbiates joked.\n\n"Equestrian Navy, two years." The singer proudly replied.\n\nUrbiates faked surprise. "Oh, really? Did a PT boat lose its standard-issue meterstick?"\n\n"Well, if it's really that important, I was a CS aboard the CH ship Peace and Love." Their little pony retorted angrily.\n\nIt was Octy's turn to laugh. "CS on a CH? You weren't in the navy, you were a dishwasher in the Merchant Marine!"\n\nThe singer's face twisted. "Wh- Shut the hell up! Shut up! What the hell did you do, huh?"\n\nIn between bursts of chuckling, Urbiates managed to get out, "More than you, six-string-ukelele!"\n\nThe car was unentertained, but Urbiates and Octy were laughing as the train pulled into station."
severyana_b.14.a:0 "The benefits of diversity!"

severyana_b.15.t:0 "Down-to-Earth"
severyana_b.15.d:0 ""You know, you two have a lot of nerve trying to put out the hope of the Stalliongradian ponies like that." The midget musician began after following the dynamic duo off of the train station platform.\n\n"Wow, you're still talking?" Urbiates replied as he turned to face him.\n\n"I'm serious," The singer continued. "We lost our country, we lost our government, and now the damn bugs are running all over the place, killing whoever they feel like. Everyone needs high spirits, don't you think?"\n\nUrbiates looked at him. "Yeah, dealing with you would be easier if I was high and had some spirits. Anyways, stop pretending you're from here, you're so Equestrian that I smell apple cider just by looking at you."\n\nHe turned back to leave, but the singer kept going. "Like it or not, I'm in the same boat as you all. I came here by choice, and now I can't leave. We're all workers, right?"\n\nUrbiates thought for a second, and turned to Octy. His buggy friend whispered something into his ear. Guess Urbiates wasn't getting to Ichorograd without a problem.\n\n"Alright, comrade budski." Urbiates turned. "Let me tell you something. I've met that markspony you were singing about. She was in three pieces at the time, but it was nothing a bit of ketchup couldn't fix."\n\nThe singer had had a surprised expression when he said the first part, but then it became horrified. "Wait, what?"\n\n"Yup. Gave her skull to one of our own as a gift." He let his disguise drop now that nobody was nearby, revealing his full form. Urbiates was large by changeling standards, about the size of an average pony. And the musician was smaller than most changelings. Fear filled his small eyes as he realized the monster towered over him. As he advanced, Octy yelled out from behind, "Let's see if that machine you're carrying really does kill supremacists!""
severyana_b.15.a:0 "Sometimes, you're just short-changed."

severyana_b.16.t:0 "The Great Upset"
severyana_b.16.d:0 "Urbiates finally reached Rosin's favorite meeting room in the Palace. He was an hour late, which he didn't mind taking up Rosin's time for, but he did have other plans for today. Wheezing, he leapt through the door and moved to collapse into one of the chairs around the table. "Sorry, comrade budski, there was a hold-up at the station." He finally got his panting under control.\n\nRosin was grumpy and unimpressed. "Did you cause it?"\n\n"You're catching on!" Urbiates tried to joke back as Octy trailed in behind him with his new guitar in tow.\n\nRosin ignored it and began talking. "So I've got to have you talk to your hivemates about who you target and why. We have a plan to coerce and replace key celebrities to make them look like they're supporting our government, but it won't work if your thugs kill anyone you recognize and then plaster their face all over every building."\n\nUrbiates stretched his legs now that he was able to sit down. "Not sure that's worth the effort, you know how much we like killing."\n\nUnphased, Rosin continued. "If all it does is spread mistrust, that's fine. But we have some ideal targets. Woody Chipper, for example. He may have the physique of a stick bug, but he has the spine of one, too. We could definitely press him into being a propagandist for us if we grab him. But he also has a propensity for saying things he shouldn't, so even if you don't know who he is, one of you lot would probably kill him just because." Then he caught sight of the performer's guitar around Octy's torso and made a face.\n\n"If he's a musician who could moonlight as a garden gnome, then I have some bad news about him in particular." Urbiates hazarded.\n\nClearly it was. "Whatever, are you going to cooperate or not?" Rosin muttered."
severyana_b.16.a:0 ""Eh, sure.""
severyana_b.16.b:0 ""Hell no, we like murder.""

severyana_b.17.t:0 "Eschaton"
severyana_b.17.d:0 ""What the hell is this!?" Urbiates yelled as he read the latest issue of Handicapped Grandpa Weekly.\n\nOcty leaned over. "Sayss that those guys in Zayatsk have elected ssomeone named Elytra to be their Queen," he slurred.\n\nUrbiates held the magazine at a distance. "Oh, that's what it says? Huh." He looked closer, as if that would do anything. "What the hell is this?!"\n\nOcty stopped the car and opened the door. "It's why we're here. Jeez, I thought I was the drunk one." He stared at the pavement. "I'd like to help, but I think I'll wait," he managed to force out before falling asleep on the pavement.\n\nUrbiates wasn't sure whether he was more upset by the fact that his fellow Prandialists had regressed back to the monarchy, or that he had apparently agreed to dealing with it. The structure before him was yet another under-construction hive, with a few rough-hewn guards standing around. They waved to him cheerily, but he couldn't help feel unsettled. What would it even mean that a monarch was elected? As he passed the car, he considered taking the piece of wreckage from the grill and using it as a weapon, but he wasn't sure who his enemy was.\n\nHives had rarely been constructed, but in Severyana he was getting used to the sight of dirt and stone walls connecting buildings into one superstructure. On any other day, his guide excitedly telling him about every nook and cranny would have been fun, but he was still reeling. At the center was the old governor's building, which was formerly a palace and distinctly hadn't had its luxury stripped in the years since. That was where he found himself.\n\nThe pedestals where degenerate Equine artworks had been remained, as with the bright carpets and gold trims, as he took the stairs up to the main office. When his guide opened the door without pomp or circumstance, he wondered whether the reports of a monarch were true, but sure enough, behind the governor's desk was a throne, and it was occupied."
severyana_b.17.a:0 ""Hello, you.""

severyana_b.18.t:0 "Matter of Monarchy"
severyana_b.18.d:0 ""Hello. I suppose you're here to figure out what to make of us?" The worn, older girl opened, smiling politely. This was Elytra, the drone Queen.\n\n"Yeah, I guess so." Urbiates rubbed the back of his head awkwardly. "I can understand one of us thinking that the problems of the day could be solved by a monarchy, but I, and those I represent, doubt that a whole hive would see it that way."\n\n"We live on the edge. The frontier." She replied. "We had to systematize collections. Negotiations. Resources. The hounds are at the gate out here, we can't afford to have the collective second-guess its representatives, or be paralyzed by indecision, or rush to a hasty judgement." She stared out the window. "At some point, we decided that everything needed to be centralized. I had been organizing things one after the other, and they, well, decided it should be my job and mine alone."\n\nUrbiates frowned. "Aren't you bringing back the monarchy, and all the problems it entails? You're a single point of failure now, and have an interest in remaining special."\n\n"Come on, Urbiates." She rolled her eyes. "There's always one point of failure. The question is how large that community is. You know that groups wax and wane like dynasties and individuals. You also have a high status because of your own popularity, but you don't see an issue with that."\n\nUrbiates retorted. "I do, actually. I don't like how many changelings let me think for them. But I guess I can't stop them, either. But that's not all. You're taking the power from the common changeling to vest it in yourself, and the common changeling is the ultimate good, not you."\n\nLooking back at him, she replied, "'To be a monarch is to be above another'. Prandia herself said that. Our traditional rulers wanted to be the only monarch, but I don't dispute the right for the common changeling to stand above the lesser races. Isn't that the spirit of the thing?""
severyana_b.18.a:0 ""I suppose so...""
severyana_b.18.b:0 ""This doesn't sit right with me.""

severyana_b.19.t:0 "The Jester with the Crown"
severyana_b.19.d:0 ""What's wrong, buddy?" Octy asked, as Urbiates paced the former bedroom in one of the many buildings Ichorograd had swallowed.\n\n"It's the business at Zayatsk. I don't like how it turned out." He said, worriedly.\n\nOcty leaned back, taking his magic off of the typewriter. "Why? I think you argued your case well, although I was hungover at the time, and everyone else agreed. All parties involved respected the decision, although I don't think those guys were in a position to contest us. It seems like it turned out about as well as can be hoped for."\n\nUrbiates stared out the window at a streetlight. "It's exactly that. Was it my case, or was it that I was the one making it? I'm Handicapped Grandpa's most popular contributor. I could ask folks for their cars and they'd give them to me until they figured out I can't drive worth a damn." On the streets below, drones went about their day in the first society designed just for them, to turn their collective needs and desires and ideas into the ruler, or so he had thought. "We're on the other side of the continent, but I can't help but feel we haven't escaped the monarch...""
severyana_b.19.a:0 ""...Only changed it.""

severyana_b.20.t:0 "A Fateful Night"
severyana_b.20.d:0 "Urbiates looked out the window. He was back in Lyctida, watching the rain as it left refracting streaks on the glass. There was some nostalgia here, it seemed. He wouldn't be dreaming it otherwise.\n\n"It was very difficult to find you." A voice said from behind him, from an entity he hadn't added into his dreamscape.\n\nUrbiates kept looking, thinking about the concrete buildings around the hive spire and the textured surface they made. "If you want an autograph, you need to talk to Octy, he's the one who knows how to sign my name."\n\n"You are one tadpole in an ocean. I don't want your autograph. I want to discuss business." The voice replied, and Urbiates noticed how strange its timbre was. "I admire your craft and am willing to give you incredible power to use as you see fit - if you would only change your priorities a little."\n\nUrbiates rubbed his eyes, thinking that maybe it was worth hearing out. He turned and gasped at what he saw. It looked like a Griffon that had been left dead for a week, decrepit grey rags of skin and fur and feathers barely clinging to its often-exposed skeleton. Its face was half skull and half patches of decomposed flesh. "YOU LOOK DIFFERENT FROM ME!" Urbiates screamed, reaching for a chair. "I'M GOING TO KILL YOU!"\n\n"You buffoon!" The apparition yelled back as the seat smashed against its head, knocking it to the floor. "Stop fighting me, I'm already barely holding on!"\n\n"KILL KILL KILL KILL AAAAAAH!" Urbiates shrieked as he conjured a gun from his imagination and emptied the magazine into the stranger. With every shot, it became wispier and more ethereal until it was gone entirely. Panting, Urbiates fell to his haunches. Even in his dreams, he couldn't escape foreigners. Truly changelings were the most oppressed race."
severyana_b.20.a:0 "Oh well."

severyana_b.21.t:0 "Indirector"
severyana_b.21.d:0 ""Who the hell are these guys?" Urbiates asked Anastasia as she dragged a gaggle of gawking griffons down the road.\n\n"These are Wingbardian filmmakers. They're making a documentary on the new continental order and they wanted to see how we're running the place, so I'm showing them around." The honorable Mrs. Zhuk replied, her newest set of stolen nightwear already dirty. "And I can't stand journalists, but I have a soft spot for movie folks. Mind letting them see how such an influential figure spends his days? At least, the ones where you do things besides throw small coins from big buildings."\n\n"You're right, we shouldn't show them national security stuff like that." Urbiates rubbed his chin in contemplation. "Alright, I think we can give them a show." He transitioned to Severyanan as he shook their claws with his hoof. "Name's Urbiates. I'm a huge bigot."\n\n"Guillermo Mondolini," The director replied, thick with Wingbardian accent and novice grasp of the language. "So far, I'm a fan of your work. It will make for some great entertainment, if that's the right word."\n\n"It is. Anyways, let me introduce you to my associate." He turned a corner to reveal Octy, who had just pounced on a local he'd chased from the apartment block. Holding a knife to his throat, he looked at Urbiates. "This is Octy. Octy, this is a documentary crew."\n\n"Am I going to be a movie star?" Octy asked as he began to cut, eliciting a thick gurgling noise.\n\n"Something like that," the director said as every member of the crew leaned in to get a better shot. "You all have been so helpful, but the last thing I must ask of you is if we could spend some time with the Vhy?"\n\n"They're an objectively evil fascist paramilitary organization. The only thing they'll show you is books and self-aggrandizement." Octy stated as he pulled the stallion's head free from his body. He wedged the knife into his skull and popped one of the eyes into his mouth. "You want one?" He asked."
severyana_b.21.a:0 ""No thanks.""

severyana_b.22.t:0 "Equestria Addio"
severyana_b.22.d:0 "The film crew stood at the entrance to the tunnel, which had been built under the mountains to smuggle whatever in and out of the Crystal Protectorate. "Well, you have certainly shown us enough to make a good movie on its own. The griffons back home will love it, I just know!" Guillermo exclaimed, his Severyanan noticeably better from when he had arrived.\n\n"Just doing what we can for quality art." Urbiates replied modestly.\n\n"And a name in the credits!" Octy followed up.\n\n"Yes indeed, you two will get a good amount of screentime, I can tell." He reassured them, mentally going over the last week's adventures. There was the Ichorograd hive, the history lessons, the Lyctidan shuffle, the Lyctidan hoofshake, the Lyctidan two-step, the Lyctidan social call, the Lyctidan mattress sale... All of those were euphemisms for one violent act or another, and he'd caught them all on film. He was going to win an award for this one, all right. "It's a shame I never got to meet the Vhy, but you've been so helpful that we'll manage."\n\n"You aren't missing much." Urbiates reassured him back. "Good luck in the Crystal Protectorate. I don't hear enough news out of there, but there's probably something interesting going on."\n\n"Here's hoping." Guillermo stepped onto the trolley with the rest of his crew. "Good luck!" He waved, and Urbiates and Octy and Anastasia waved back as it accelerated away.Once the tunnel completely blocked out the sky, Guillermo turned to his cameragriff, and in Wingbardian, said, "What a psycho. Dear Boreas, how has nobody gotten tired of them and shot them yet?"\n\nBack at the mouth, Urbiates said, "Well that was a nice diversion. Now, we have important business to do.""
severyana_b.22.a:0 ""I'll get the pennies!""

severyana_b.23.t:0 "Surrounded On No Sides"
severyana_b.23.d:0 ""I never would have guessed you could turn a house into a hive," said a pony supposedly known as "Boresnake" as he opened a small crack in the curtains to look out to the town. He had "come to town to visit a friend", a cover story that was going to fool no one and Urbiates knew it. That was the point, though.\n\n"It's not the same. I feel like a damn herder out here, it's so quiet." The "owner" of the house replied. She had come out here with nearly a dozen friends, like many others, to expel everyone from a house in this sleepy town for themselves. The purpose was to create a first line of defense away from the growing settlements. She and her crew would watch this village, use the tunnels they'd dug around to hide their movements, pretend to be random villagers or just the ones they'd supplanted who were still wandering around. If bad guys came, they could use those same tunnels to flee and warn the bigger groups. They weren't likely to, though, since everybody here knew the changelings were watching, just not when or how. They also knew that the changelings were watching for a sign as much as for an excuse.\n\nUrbiates stepped back from the window. "You can't win them all," he accepted, his voice modulated by his disguise. "See anything interesting?"\n\n"No, but we did get one of the former tenants beaten to death. He broke into someone's house to steal food and they thought he was one of us." The homeowner explained. "That was pretty funny. Also, there's a killer on the loose. He thought folks would blame it on us. He's been right so far, mostly. The few who've figured out the truth, well, we'll watch how they use it."\n\nUrbiates rubbed his chin. "Playing the long game, huh? Good call. I do think I've seen enough, though. Thanks for letting me over." He moved towards the stairs to the basement, as his exit was in the new sub-basement, part of how 12 changelings could live in a house built for maybe 7 ponies. This initiative was looking like a success."
severyana_b.23.a:0 "Some ponies can't handle their mindgames."

severyana_b.24.t:0 "Building It Bigger"
severyana_b.24.d:0 "Urbiates sat atop the salvaged steel beams that would make up the structure of the panopticon-spire of the new hive. From here, he could see so much of the city. He could see the industrial district, the tall apartment buildings, the office he never used on the 5th floor of the Palace and Rosin's office on the 13th. He could just about see the wind as it blew through his clothes and across his face.\n\nThe hive was going to be shorter and wider than most, planted forcefully into the cityscape. The roof would be mostly flat until it curved up to a short spire in the middle, while the walls would be at a steep angle, but it was still tens of meters at its shortest. Far below, he could also see the construction equipment tearing up dirt to make the rammed earth walls that would be multiple stories tall. He could see the pits, the demolished buildings, the skyways for the buildings that had simply been absorbed, and the utility work going on to make the structure support a population the size of the rest of the city's in less than one-tenth the space.\n\nIt would be unthinkable for the small mind of a pony, but normal for a changeling.\n\nAs Urbiates looked out across the massive construction taking place, he felt a little bit of pride. This was not his victory, but one of the whole changeling race, and yet he had done his part to help. He'd dictated so many articles for political magazines, and also killed a LOT of creatures, so this was partially, moderately, ever-so-slightly his doing as well.\n\n"Well, comrade budski, I think we have it made now." He said to himself. Behind him, Octy slipped from the beam he was balancing on and hit his head on another as he fell down. Luckily, he regained his balance and the sound of plastic-like wings flapping back up soon came.\n\nYup. All they had to do was not screw up."
severyana_b.24.a:0 "Here's hoping."

severyana_b.25.t:0 "The Living Room"
severyana_b.25.d:0 "Zayatsk's Factory 1618 had produced heavy vehicles. Once this meant tractors, but during the war it turned to making war machines. After weeks of trekking across the Severyanan mud and ice, watching the Panzergrenadiers drive by unimpeded in their half-tracks, Urbiates had gotten the opportunity to try some of the metal beasts out. It was awful! The engines needed a hammer and two priests to start, and then they would break after four hours, and the armored car had caught fire from trying to climb a hill, and he nearly had a chitin crack from trying to go off-road, and it was bad, and who would ever drive one of these f*cking things?! Just hop on a direwolf if you're tired of walking, you stupid ponies!\n\nThat aside, the factory itself was nice, even before a few thousand settlers started changeling-ifying it. Plenty of interior and underground space, built like a fortress, a pleasant scent of wet metal... And more settlers were coming to make sure production restarted in earnest, and the locals didn't complain.\n\n"The place certainly cleans up well, Ann." Urbiates commented to Anastasia.\n\n"Even I'm shocked by it. There was an issue with some squatters attacking us when we tried to come down here, but we defended ourselves." She replied, sighing with satisfaction. This particular settlement was her idea, although many other large population centers were gaining similar encampments. "I do want to run something by you, though. There's a lot of big open areas that would be good for animal pens. That would kind of keep us from using the factory as intended, but we could do some really good work if we had a lot more direwolves, archvultures, whatever. It would be a lot easier to keep the ponies from putting us in self-defense situations."\n\nUrbiates was taken aback. "Wow, that's a pretty good idea. Huh.""
severyana_b.25.a:0 ""Guess we're getting pets.""
severyana_b.25.b:0 ""Nah, armored vehicles are cooler.""

severyana_b.26.t:0 "Tact"
severyana_b.26.d:0 ""Dance to the beat, wave your hooves together! Come feel the heat, forever and forever!" Urbiates and Octy sang together. The former turned to the back of the car and saw Rosin retreating into his coat the way a turtle retreats into its shell. It had been his idea to be seen hanging out with him for a day to make it look like both groups didn't totally hate each other, to make it stranger.\n\nIt was a shame that, to make it through this national adventure, they did have to work with those pricks. For now.\n\nThe car arrived at the grand front entrance of Ichorograd after Octy found a way to hide that he was looking at a map and they stopped being lost. "Here we are," Urbiates said to Rosin. "Welcome to Ichorograd, comrade budski."\n\nHe was nearly silent throughout the tour. He made some polite small talk, but never adjusted to the charnel pits, the abattoirs, the public forums, the ossuaries, and the other infrastructure and amenities of Ichorograd. Then again, authentic changeling culture wasn't his thing. Not really.\n\nThe changelings of Ichorograd had been saving skulls of partisans, officers, governors, anyone of note they could get, and they had built a grand totem in the center of the hive in its greatest hall, and it was the tour's finale. In days past, many changeling households had owned the skulls of defeated foreigners, but now it was all held in common. Rosin seemed startled by the sight, and pointed to the top, where the spire ended in a chair of bones. "Who is it for?" He asked.\n\n"Princess Celestia," Urbiates replied proudly.\n\nRosin seemed confused by the answer. "Why did you build this?"\n\n"Come on, Rosin. Don't tell me you don't feel their power coursing through this hive. We have their skulls, we have their souls, great and pathetic alike, all chained to the will of our hive." Urbiates explained. "It's a fine spin on an ancient tradition, one which your precious Chrysalis tried to stamp out."\n\nRosin cocked his head. "Ah.""
severyana_b.26.a:0 "What's there to not get?"

severyana_b.27.t:0 "Second Hearthswarming"
severyana_b.27.d:0 ""Fillies and gentlecolts, as the opener for the show you are about to witness, I shall tell you the story of the holiday we are currently celebrating... Second Hearthswarming!" Urbiates shouted with dramatic flourish. The pony theater-goers were visibly confused, but as they noticed the armed guards now blocking the doors, they began to sit still and hope that this was a waste-of-time interruption and not the somewhat less common waste-of-life version. "On this very day over one hundred years ago, as legend has it, Prandia herself had only two followers. But she was beginning to build her movement, and started by entering into one of the royal family's estates and leaving with everything valuable. In memory of that important day, every July 25th, we celebrate Second Hearthswarming!"\n\n"First!" Some pony in the audience yelled. The room stared at the scrawny youth off to the side. "It comes earlier in the year, so it's First Heathswarming!" He continued, realizing the attention he had drawn to himself\n\n"Listen, that's not the point!" Urbiates yelled back. He unfolded a giant sack and laid it out in front of him on the stage. "You all need to get out your sh*t and put it in this bag!"\n\n"Wait, you're robbing us!?" A mare called out from the back. Another chimed in, "Then call it 'Reverse Hearthswarming'!"\n\n"You all better shut up or there's going to be two Second Hearthswarmings!" Urbiates furiously screamed.\n\nAnd then some wise-ass (literally) stood up in the center and said it. "How about you let us keep our stuff and called it 'Second First Hearthswarming'?"\n\nUrbiates's face would have been red if his blood was that color. "That's it, kill them all!" The armed guards levelled their submachine guns and began to fire into the crowd, filling the room with smoke and blood and screams.\n\nThat was the fifth time today."
severyana_b.27.a:0 "So much for 'Holiday Spirit'!"

severyana_b.28.t:0 "Second Hearthswarming Again!"
severyana_b.28.d:0 "[This.GetNewspaperHeader]The degenerates and criminals of the Severyana Exclusion Zone have once again celebrated the ridiculous spectacle they call "Second Hearthswarming". As usual, millions of local ponies have been robbed of anything they have of value by roving gangs of thugs, sometimes including the clothes on their back.\nChangeling authorities also celebrated, praising the expulsion of these baser elements of society away from their own hives and sparing them the trouble of dealing with it. Many government employees were treated to free food and, in some places, free drinks as well. In Lyctida, it really was like a second Hearthswarming.\nThe monetary value of the items stolen from Severyanan ponies is unknown, but likely substantial."
severyana_b.28.a:0 "We're in the news!"

severyana_b.29.t:0 "Two Second Hearthswarmings!"
severyana_b.29.d:0 "[This.GetNewspaperHeader]The normal plundering of Severyana was given a new coat of paint today, as the Prandialist councils decided that, as the saying goes, their haul of stolen goods was so nice that they should steal it twice. They have undergone a second campaign of organized looting throughout the cities of the Severyana Exclusion Zone, and while their gains were predictably lower the second time, they were still quite substantial.\nSome are worried that this will become a trend. Minister of Economics Finicus Vesali weighed in on the matter, saying, "There's only so much stuff to steal before they're stuck robbing each other." However, others caution that the Prandialist understanding of history proves they have no intention of respecting the law of cause and effect."
severyana_b.29.a:0 "This is something to celebrate!"

severyana_b.30.t:0 "Second Hearthswarming, Now Cold!"
severyana_b.30.d:0 "[This.GetNewspaperHeader]Recently the Prandiaists of Severyana attempted to celebrate their so-called 'Second Hearthswarming'. However, this year, many of their looting parties found themselves stymied. Whether it was communist partisans chasing them away until the goods could be taken elsewhere or common ponies hiding their valuables especially well, our sources indicate that the collected material is far less than normal.\nWe reached out for comment from representatives of the Prandialist councils, but no one is allowed to enter or leave the Severyana Exclusion Zone without permission from Queen Chrysalis, so instead our reporters laughed at them from the border station."
severyana_b.30.a:0 "They can't all be winners."

severyana_b.31.t:0 "The Boffin's Plan"
severyana_b.31.d:0 ""The Boffin" was a curious changeling. He had normal eyesight, but wore thick glasses who's lenses did nothing. He was a statistician, but wore a lab coat as if he ever worked with material of any sort. While he had once spoken with the same candor as everyone around him, he had since taken on a distinct tone of voice, one which loved big words and hated uncertain language. These were all habits he had picked up recently. What wasn't a new habit was his social awkwardness, which had always been in the background when he talked.\n\nHe was the smartest changeling Urbiates knew when it came to logic, and looking like a scientist from a badly-written movie was how that was conveyed to the changelings who did NOT know him. Also Urbiates had long forgotten his real name.\n\n"So we ran the numbers, and if we want this country to be sustainable over the long-term, we need to expand our food supplies sooner rather than later. There's nearly a million of us, more if you count those blackshirts. We were theoretically on-track, but love efficiency is below expectations." The Boffin explained. "Turns out that factory farm environments aren't conducive to love generation."\n\nUrbiates cursed under his breath. "We should have expected them to screw us like this, by being miserable and stuff. What can we do about it?"\n\nThe Boffin theatrically adjusted his glasses. "Well, the best way is to make the farms kinder, but that's politically untenable."\n\n"As it should be." Urbiates added.\n\n"Thus, we need to increase input, or mechanically increase efficiency." He looked nervous. "The former is quite expensive. The latter is... difficult. We can't do it. The Vhy can. Even though we outnumber them nearly 6 to 1, they have more PhD's than we do, and more engineering technology on their side of the country."\n\nUrbiates gritted his teeth. "So pay out the nose from our pockets or our pride. Which side should I argue to the forums for?"\n\n"That's up to you," The Boffin said."
severyana_b.31.a:0 "Grin and bear it, my fellows"
severyana_b.31.b:0 "We're costing them something, right?"

severyana_b.32.t:0 "Fining and Dining"
severyana_b.32.d:0 "In the changeling homeland, the thrill of the hunt had withered before the dangerous wildlife and the relative ease of managing local breeds of pigs or sheep. Jaegers were hunters in spirit, but they were new. The "Hunters" who hunted animals were more like exterminators that specialized in large fauna. Now, in Severyana, massive swathes of land were being turned into game county. Changelings all over were finding their own hunting culture. Some went out with a gun and came back with the next few months of food. Others had their own methods.\n\nThe changeling standing in front of Urbiates was not wearing tweed, although he thought he was. Real bespoke hunters also did not use submachine guns. But this changeling was "Hunter Gravestone", the pseudonymous leading author in the new hunting community, and he had a concern.\n\n"You see," Hunter began in a strange cadence, "we are not managing these grounds as aggressively as we should. Overhunting means lost efficiency as populations regrow, and underhunting means the ponies gain too much cohesion and start organizing, and both are common. On top of that, our method of categorizing the fields is insufficient. These plains are good sport, but what of the woods? Tromp around there and you're liable to be shot by confused fellows or lucky partisan-skis."\n\n"What of democracy?" Urbiates asked. "This much regulation is likely to step on a lot of necks."\n\n"Pish-posh, they can democratically decide which ground is suitable for them!" Hunter yelled, and it became clear he was speaking in a bad Equestrian noble accent. "We ought to mark every field we can as protected and for sporting purposes, and let the exterminators have any pony who tries to hide in the forests or hills."\n\n"And if that isn't acceptable?" Urbiates prodded.\n\nHunter harrumphed. "Well, at the very least, we ought to create headcounts and such. At least try to convince the youths to not wipe out the whole populations at a time.""
severyana_b.32.a:0 "It's good to have options"
severyana_b.32.b:0 "Let's just make a census"

severyana_b.34.t:0 "The Rising of (Current Year)"
severyana_b.34.d:0 "The air reeked of fire and blood, and gunshots rang through the streets. A changeling peeked around the brick corner, looking through the scope on his rifle, and fired a shot at the department store at the end of the road. Another one stepped out from behind him, sling whirling above his head, and let the impact bomb fly. It launched into a window, causing chunks of drywall and wood and dust to explode out. "Hey, boss! Did you know that Ann has a trained bone-vulture?" Octy yelled across the street.\n\n"What, you didn't?" Urbiates yelled back, spraying down the bottom floor with his Papash-10, or however you were supposed to pronounce it.\n\n"No, I didn't even know they were trainable! But she's got it dragging bad guys out of third-story windows! I have to give the architects my compliments if they're still alive!" The large radio pack on his back buzzed, and he put the receiver to his ear. This rising was a last gasp, but wow was it a bad one. "Word is we're the closest to the city's escape route, they want us to take it over and kill anyone who runs since some of them will probably be the reactionaries!"\n\n"But we're supposed to be going to the armory to seize their means of destruction!" Urbiates yelled over the sound of a wailing rocket as it demolished an apartment a few blocks away, filling the street with choking dust. "And I was hoping to hit up the fireworks factory later!"\n\nOcty shut his eyes and coughed as the dust from the fallen building arrived in a wave. "What's at the fireworks factory?!"\n\n"Nothing, it just seems like we could have some fun there!" Urbiates replied.\n\nThe other changeling nearest to Urbiates, an acquaintance who happened to be nearby when the rising started chimed in. "We have to do something! Think! What are our core competencies? How about we use those?""
severyana_b.34.a:0 "We have to take their weapons!"
severyana_b.34.b:0 "They must not escape!"
severyana_b.34.c:0 "There's probably something at the fireworks factory."
severyana_b.34.e:0 "Let's start with what we're good at."

severyana_b.35.t:0 ""If You're Good At Something...""
severyana_b.35.d:0 "The former soldier shuffled through the streets of Stalliongrad nervously. He wasn't out of place because he was nervous, but because he was outside: With the distant gunfire, everyone was nervous and had their doors locked. Damn it, those political officers had managed to screw up everything AGAIN. How had he not learned that those morons were always utterly clueless about the situation on the ground? Why had he tried to listen to them one last time?\n\n"Comrade, the spirit of the workers is invincible!" "Comrade, the city is where the revolution is won!" "Comrade, they barely have armored vehicles! We can overwhelm them with numbers!" Shut the hell up, the fascist pig-dog queen couldn't beat these psychos, and all they did was fight in cities like this for decades! He shot a wolf in the face and the child riding it still managed to lance his corporal! His squad's MG had been dragged out the fourth-story window with its user by the largest bird he'd ever seen! They had taken a third of the city in the first hour, and had lost half that only three hours later! This was a disaster!\n\nWrapped in his own thoughts and the irrational fear that he would be found out despite having thrown away every part of his uniform and gear, he only barely comprehended that an open-topped car was driving up to him, with all six seats filled with changelings. What caught his eye was one wearing a strange outfit that he seemed to recall was from Bronzehill's communist movement. How out of place.\n\nAll six looked at him, lifted PPSh-10's from under their seats, and emptied the drum magazine into him as he stood on the sidewalk. The Markswagen sped off, leaving the tattered corpse behind, and Urbiates said, "Well, we've done what we're best at, but I still don't have any ideas.""
severyana_b.35.a:0 "We have to take their weapons!"
severyana_b.35.b:0 "They must not escape!"
severyana_b.35.c:0 "The fireworks factory probably doesn't have anything, actually."

severyana_b.36.t:0 "The Funny"
severyana_b.36.d:0 "The wooden door flew off its hinges as it was kicked in, and the motley crew of ex-bandits flooded onto the warehouse floor. Besides all being changelings wearing shades of brown, there was little in common. One had a rifle, another nothing but a sword. The largest figure was Urbiates, who had put his submachine gun away, and now held two burning torches aloft in his magic. He had to be careful, dropping one or even just waving them around in the wrong place could set off every firework in the building and take out everything within a hundred meters with no warning. "Are those really necessary?" One of his comrade budskis asked through a forceful whisper.\n\n"Yes, now shut up." Octy replied.\n\nThe shelves were high, but with traditional Severyanan fastidiousness around explosives, rockets and cherry bombs were arranged in loose piles, each at least 90% of the same type and at least three centimeters from any fire hazard. Urbiates held up a torch to an unreadably dirty sign, and saw that it said "NO SMOKING". Satisfied that he wasn't breaking the safety rules, he turned around and saw a pony in a dull grey greatcoat and equally grey hat. It was uncanny, most ponies would rather wear nothing at all than dress so drably, but for many years grey clothing had been the only kind legal in the changeling lands for non-military personnel, a de-facto ban on uniforms for any non-government organization to keep rebels from organizing. And because of the climate, greatcoats were popular.\n\nUrbiates didn't understand why a pony was dressed like a changeling, and he hated things he didn't understand. He threw one of the torches directly at it. The pony watched as it bounced off the tough coat leaving nothing but a black stain, and then calmly stamped it out as it rolled on the ground. "Tracking you down was tough enough, you don't need to make it harder." Urbiates's comrades ran up behind him and they realized that there wasn't one pony, but nearly a dozen."
severyana_b.36.a:0 "Are we that predictable?"

severyana_b.37.t:0 "Ill Met My Arclight"
severyana_b.37.d:0 ""My name is One March. You are, presumably, Urbiates orn Marks." The pony said from the other side of the junky table. "Please, take a seat."\n\n"Yes, that's me." Urbiates cautiously admitted as he pulled up a chair. "You might be the first pony to want to talk to me."\n\n"I'd like to start by apologizing for that. I'm sure you've known creatures who complain about their saddlebags but refuse to take out the rocks." The pony continued with an untraceable accent. "And in this country, the last thirty years have been the government proclaiming that holding rocks is its own reward. We believe that there's a better way, and that you can show us where to look." He smiled, and Urbiates felt a flash of something familiar, but completely out of place.\n\n"I appreciate the confidence, but I don't think the Prandialist way has a lot that a pony would find valuable." He replied, off-guard for the first time in years. What was happening?\n\nMarch waved it away. "Not you specifically. We mean the changelings in general. Your kind and the Vhy have more in common with each other than you do with the likes of us. We'd like to discuss working with you for our mutual benefit."\n\nUrbiates tentatively looked at his equally-confused compatriots and leaned over the table. "And why should we work with dinner?"\n\n"Because you have an image problem." March put his hoof down. "You look like monsters, and nobody can be bothered to change it. I'm still referring to all of your kind here, by the way. That might seem fine, but fighting is expensive, and if it never ends, you're just going to keep paying for replacements, often with more fighting. You need a way to get things by asking. You need friends."\n\n"And you're the friends?" Urbiates asked lazily.\n\n"Better." March smirked. "We're the ones who will get you the friends."\n\nUrbiates looked to his cohort again. They were looking back as if to say that the budskis in black would need to be brought in if this would go further... if it did."
severyana_b.37.a:0 "This is weird..."
severyana_b.37.b:0 "We could give it a shot"

severyana_b.38.t:0 "Revolution"
severyana_b.38.d:0 ""What do those Vhy f*ckwits do anyways? Sit around, shooting at poor, innocent ponies while talking about how superior they are to everyone else, that's what! And that's our job!" Urbiates yelled in front of the roaring crowd. Rosin had been invited to argue for his tribe, but he had declined, saying his time was "too valuable to be spent in the same room as you". That just meant that nobody was here to defend the black-coated thugs as the announcers listed off every thing they hadn't done, every time they hadn't helped, every issue they hadn't been involved in. "I say it's time we stop pretending they're our friends and get rid of them!" The crowd roared again.\n\nUrbiates smiled. For years now, they had shared this country with those bootlickers, and he was tired of it. The changeling proletariat needed ever more room, and disposing of them was the next step.\n\n"Who among you wants to take the fight to them? To burn down their stupid Palace and seize their resources for ourselves?" He asked. Hooves, many carrying weapons, flew into the air and waved wildly. "Then it's decided! Tomorrow, we finish taking our country!"\n\nMany would die, but death was a small setback for a race as great as the changelings. Urbiates smiled broader. The utopia was on the horizon."
severyana_b.38.a:0 "Hooray!"

severyana_b.39.t:0 "Night of Long Nights"
severyana_b.39.d:0 "When Urbiates and his crew entered the Palace with intent, no one noticed at first. The building had been split down the middle, so the squadron of radicals, each wearing a parody of one communist group's uniform or another, only had to breach the Vhy side by quietly burrowing through a wall. Then they were in. So was the squad that followed after them, and the one after that.\n\nA guard on duty caught the group as they walked through the halls and up the floors. "Hey, you aren't allowed to be here!" He reminded them sternly before being pinned against the wall and gutted like a fish right there by three of them.\n\nThat was the first resistance they had for a while. Two floors up, they spotted the first changeling they had come here to dispose of, a high officer called 'Ivl Meknasi' carrying paperwork to another room. He was a bit quicker on the draw, and managed to start yelling as he turned and ran before he was bowled over by a shovel thrown at his head. Urbiates caved his skull-chitin in and watched the blood pool for just a second before continuing on.\n\nJenom would have been a threat, and one of the group had a magical pistol just for him, but he was sluggish and probably drunk, and he was mowed down in a volley of machine gun fire as he turned a corner. At least fifty rounds went into him before his massive body hit the ground. That was eight floors up. They spat on his royal corpse as they passed.\n\nThe building thumped and echoed with gunshots punctuated by screams as they ascended higher and higher. Ten floors up, they found a few of the black-coated Vhy soldiers lying in the first successful ambush position yet. One of the squadron was shot in the leg before they could get the grenade out and continue.\n\nOn the top floor, they found Rosin, standing next to the service elevator shaft and staring at them with malice in his eyes. He was holding something glowing inside the great tunnel and started to speak, but they shot him before he could say anything."
severyana_b.39.a:0 "RIP, bozo."

severyana_b.40.t:0 "Backup Plan"
severyana_b.40.d:0 "Underneath the Palace, one of the assault squads was bemoaning that their job was already done. The guards down here must have been new, or cowards, because they surrendered when the fighters pointed their guns at them. What were they expecting to happen? Were they going to be taken prisoner? Now they were all propped up against the back wall, perfectly still.\n\nThe Vhy had annexed this basement level quietly when they first arrived. Traffic down here was so low that nobody was sure why, because clearly they weren't hiding anything important.\n\nAnd sure enough, Little Vaspier had crowbarred open one of the many crates and found artillery shells. There were more in every crate they checked, and the biggest pile was in the shaft for the service elevator, which inexplicably had had the elevator itself removed to fit even more shells.\n\n"You know, I heard these guys were dumb, but I didn't think they'd be this dumb," Big Vaspier said as he sat on a pile of 88mm HE rounds. "Do they even have heavy artillery in this district? Or is it just their assault units?"\n\nXriotic looked up the service elevator shaft. "Come on, there has to be more to this." At the top was a small white light. Then a medium white light. He jumped back into the comforting concrete of the basement right before the road flare bounced off of the 120mm mortar rounds and settled on some 155mm. "What the hell!?" He shouted right before he caught the flare burning a red hole into the brass casing.\n\nThe basement stopped existing. A massive cloud of dust erupted from underground that covered the first few floors of the Palace. The changeling occupants leapt out the windows and flew away as the building visibly tilted to the side. It settled for just a minute, then collapsed completely."
severyana_b.40.a:0 "...Oops."

severyana_b.41.t:0 "Rather be Fishing"
severyana_b.41.d:0 "Urbiates cocked his head at the blackboard. "I can't make heads or hooves of it." He admitted.\n\n"Well it's simple," The Boffin explained as he pointed his stick at the numbers. "This is the size of the army we can levy for the great revolution against the monarchist traitors. And this is the size of the army the monarchist traitors have. You'll notice that theirs has a few more zeroes than we do. Counts of things like tanks and planes are even worse."\n\nUrbiates rubbed his chin, pretending to understand. "How did you figure this out?"\n\nThe Boffin adjusted his glasses. "Well, we took twenty-five percent of those remaining in the homeland, since back when we were working together that was their estimate for maximum efficient levying. Then we added five more percentage points for auxiliaries like Olenians and Equestrians, multiplied it by two for desperation, added three million bourgeois allies from overseas, removed three million for how many prospective enemies we could take out in a surprise attack, cut it in half to account for system shock, and removed a sixth of the remainder to account for casualties already taken. And for our side, I calculated how many changelings could be kept drunk 24/7 for six months using current production rates and reserves, which was naturally a lot for Severyana."\n\nThat sounded like airtight logic to Urbiates. "I see your concern. Do you have any ideas on how to shrink the gap?"\n\n"We might have to establish a real conscription system rather than taking whoever was sober or drunk enough to show up." The Boffin said grimly.\n\nUrbiates grimaced. That sounded like work, and he hated doing work. But if it was the only way to grow their army, then, well, it had to be done, right?"
severyana_b.41.a:0 "Right."
severyana_b.41.b:0 "No, that's not our way."

severyana_b.42.t:0 "Dirty Dogs"
severyana_b.42.d:0 ""It's not enough!" The demagogue roared on the Ichorograd stage. "We have nothing to match the power of the Queen's despicable war creations but our virile spirits, which cannot defeat the dreaded machine gun! It is regrettable, yet necessary, that we must have another advantage!"\n\nUrbiates sat in the crowd. His own thoughts on the matter were splintered and drowned out the speech. The great tanks of the Changeling Lands had worried him, had seemed unnatural and uncanny. Yet with the application of a 'canister' round and the push of a button, dozens of a nation's finest could be annihilated instantly. The Queens had always felt that the race was an aberration of nature and their followers accordingly looked to remove the natural world from their lives and to replace it with an unnatural one, but the spirits of their weapons were cold, single-minded, and at times as tyrannical as the Queens themselves. Yet their demands were repaid in letting one creature wreak the destruction which in times past would have required hundreds.\n\nHe was even a bit worried that tradition and the spirits of nature, passionate and virile (often to the point of chaos), were incapable of defeating those of the machinery. Tradition or victory - were they mutually exclusive? Was it not enough to steal machines from others?\n\nOcty leaned in. "You know, back in Greneclyf, there was no debate between the natural spirits and the unnatural ones. They lived as one."\n\n"Comrade budski, your descriptions of Greneclyf never made them seem like they were worth imitating." Urbiates replied.\n\nOcty looked around. "I just thought it was interesting. It's a bit late to make it here, anyways. What do you think? Should we do like he suggests and get our finest minds to create a rocket force?""
severyana_b.42.a:0 "Tradition is fine"
severyana_b.42.b:0 "Victory demands it"

severyana_b.43.t:0 "Beach Episode"
severyana_b.43.d:0 "Urbiates sat at a desk in his room in Ichorograd, scribbling on a piece of paper idly as he considered the future of the new society. He was, as usual, at a loss for how things would really go, and the magnitude of the possibilities had never seemed so crushing as it weighed on his brain. The sound of pedestrians outside flooded the dark chamber, and the faint candlelight reflected his worry.\n\nSomeone knocked on the door. Octy let himself in. "Hey, Urbie. Me and Anstasia are going to the beach. Wanna come with?""
severyana_b.43.a:0 ""No, I'm brooding""
severyana_b.43.b:0 ""Oh, what the hell?""

severyana_b.44.t:0 "Excessive Modesty"
severyana_b.44.d:0 "It was immensely disappointing, but really, he should have seen it coming. Anastasia didn't buy her clothes, she stole them. Why would she worry about ruining a comfortable set of pajamas at the beach?  "Come on, I like it." Octy interjected. "The sun's warm, the water's warm. So what if she's wearing clothes? You can still enjoy yourself."\n\nUrbiates looked down at his own body. He was wearing nothing but a few pieces of string, and his stupid hat from some far-off land. "It's not fair." He muttered. Inspiration struck, and he pushed away the fair changeling maidens clustered around his comparatively massive and well-toned form. Octy tried to get one's attention, but he was not built like a statue, and she threw up in his sand bucket at the sight of his lanky and somewhat-disfigured form.\n\nUrbiates tapped Ann on the chest as she crawled out from the sea. "Listen, Ann. Everyone here is scantily-clad. You aren't. What gives?"\n\nShe looked around. "They're soft. I like them."\n\n"Yeah, well, it's not in the spirit of things. Creatures of every kind go to the beach to enjoy the water and to see what everyone else looks like underneath. Take off your clothes Ann Zhuk" He said authoritatively.\n\nShe looked around. "At least take me out to dinner first." The other male beachgoers, and a few females, all changelings since ponies had learned to avoid changeling crowds, were getting very interested in the conversation. "Okay, tell you what? How about we play a nice relaxing game of extreme beach volleyball? If you win, I'll show a bit more chitin."\n\nUrbiates smirked. "And if you win?"\n\n"Guess you'll just have to cover up?" She smirked back. Urbiates hit her hoof and turned back to the sands.\n\nThe girls on the beach scowled and grimaced. A few cursed. "Oh boy," Octy muttered. "This is bad, with a hard 'r'."*\n\n*TN: In its native changeling, that sentence has an 'r' in it."
severyana_b.44.a:0 "Let's hit some balls!"

severyana_b.45.t:0 "Dead or Alive"
severyana_b.45.d:0 "Ann looked at Urbiates from the other side of the improvised volleyball net, made of woven seaweed, two spears, and a volleyball net. She chucked the leather-bound sphere into the air and turned, bucking it with powerful legs. It sailed dully over the net, and Urbiates found himself wondering how little force she had to have put into it to make it fly so slow. Then he leapt to catch it, and was thrown to the ground and skidded two meters across the sand after it thudded into him like a freight train. It rolled off of him as he crawled up. "One-zero!" Ann yelled cheerfully.\n\n"What the hell?" Urbiates shouted through the pain. "That's not a volleyball!"\n\n"Of course not! It's a medicine ball!" She explained. "That's what makes it EXTREME beach volleyball!"\n\nUrbiates staggered to his feet and breathed heavily. The girls on the sidelines shouted encouragements. "You can do it!", "Show her what for!", and the like. Yet he was out of his depth and already behind his opponent.\n\nIf he lost, and he could lose, there could be a riot.  Octy chewed on the end of his hoof and muttered, "This is worse... with a hard 'r',"*. Urbiates had to pull through, for the good of everyone here. His face was covered in sheer determination. He understood what was needed of him.\n\n*TN: In its native changeling, that sentence does not have a single 'r' anywhere in it."
severyana_b.45.a:0 "You can do it!"

severyana_b.46.t:0 "PHYSICS!!"
severyana_b.46.d:0 "The score was 3-2 in Anastasia Zhuk's favor, her serve. Both her and Urbiates were panting heavily from tossing the heavy ball around, and small craters marked the sand where impacts had blown away fragments. Urbiates was putting everything he had into it and he could feel his muscles were at their breaking point. She wouldn't last much longer either, but betting on it was not a good deal, she clearly had experience with this. The only way out he could see was that, if he tied her and then stopped playing for exhaustion reasons, no one would reproach him for wanting to be able to walk home from his fun beach vacation, and he would have escaped a loss.\n\nSo it all came down to this. And he knew just what to do.\n\nShe threw the medicine ball into the air and punched it so hard it sounded like a gunshot, causing it to sail over the net to him. He leapt into the air, his wings flapping as hard as they could to give him a bit more force as he turned 180 degrees and bucked the leather sphere with everything he had, knocking him out of balance and dropping him to the ground in a heap. Yet when he looked up, the ball was still airborne. It flew over Ann, over the border of the field, over the sands, into the road, and through the windshield of a passing truck.\n\nThe flatbed veered off and narrowly missed any of the partyers as it flipped over and plowed into the water. A pony ran from behind it. "Oh,water around the truck discolored from the chemicals. The driver clambered out of the cab and shouted "I'm okay!" before all his skin melted off and left naught but a bleach-white skeleton. "Oh, beans!" He added.\n\n"I think that's enough for one day." Urbiates said. "And really, we all have more important things we ought to be doing. It's like I always say, ABCD: Always Be Cilling Da Ponies!"*\n\nTN: In its native changeling, this acronym somehow makes even less sense."
severyana_b.46.a:0 "Who needs fish, anyways?"

severyana_b.47.t:0 "The Milk of Justice"
severyana_b.47.d:0 ""...But we cannot find the milk of justice, so we go to Doebucks, and we get a coffee, but it's not the same thing! It sucks! Why did I order this, it's terrible?! And now you, the millions of listeners around the world, know why what we shall do is what we shall do! We are declaring the center of a new revolution to swallow the world, one which shall establish, once and for all, the supremacy of the changeling drone over all!" Urbiates shouted into the microphone, his voice full of vigor. He sat back down, and the technician turned off the pill-shaped device. "So how did I do?"\n\nBehind the glass, the  technician replied, "I guess we'll see. I'm getting messages from our contacts abroad, they got it. It's official, we're the first Prandialist Revolutionary State."\n\nThere were a group of other changelings at phones, ready to receive the supplication and/or defiance of national leaders and whoever else felt it was necessary. Urbiates looked around. He waited. He tapped the table. "You're sure the signal went out, right?" He asked. Radios confused him, and he sometimes doubted they worked at all.\n\nThe technician came back and answered, "We have a report from an Equestrian agent on signal penetration. None of his neighbors listened to it, except for one, who couldn't speak Changeling and didn't know what was said but thought it sounded cool." He looked around from behind the glass. "We may have planned this poorly."\n\nWell, heck, they just blew their big announcement. "Any ideas on how we can salvage this?" He asked.\n\n"I, uh, I don't know, say something really provocative? Maybe that will get enough attention that creatures go back and listen to the whole thing." The technician suggested, unsure. The red light turned back on on the end of the microphone."
severyana_b.47.a:0 "Threaten to eat a puppy"
severyana_b.47.b:0 "Cry"

severyana_b.48.t:0 "Render unto Rosin"
severyana_b.48.d:0 "Urbiates sat on the gently-sloping roof of Ichorograd, on one of the rammed-earth balconies designed to let patriots like himself overlook their magnum opus, the destruction of Stalliongrad and its revisionisms and false consciousnesses. For the eighteenth time in the last year, it was a cesspool of gunshots and pained screaming, but that wasn't so bad. This time, it wasn't an overzealous partisan attack or a raid on the ghettos, it was the final purge of the Vhy and all their companions. They had holed up in any building they could, and their machine guns were extracting a toll on the Prandialist forces, but so what? There would always be more.\n\nEven in death, the soldiers of the Vhy were undignified, fighting side-by-side with the ponies to try and hold on a little longer. Urbiates wondered if, crammed into closets and basements, the remaining fighters realized how despicable and worthless their allies were. It served them right for playing with their food in such base ways.\n\n"If you listen closely," He proclaimed loudly so he could be heard over the wind that ran over his chitin, "You can hear Ichorograd itself talking."\n\n"I can't, there's too much wind." Octy replied.\n\nUrbiates stared off into the horizon, an ambitious, proud look in his face. "Who's there, Ichorograd?" He began. "Banana who?... Who's there?... Banana who?... Who's there?... Banana who?... Who's there?... Orange who?..." He smiled. "Yeah, I really am glad you didn't say 'Banana' again.""
severyana_b.48.a:0 "Thanks!"

severyana_b.49.t:0 "FIRE!"
severyana_b.49.d:0 "A group of changelings, indistinguishable in how unique their uniforms of random brown clothes were, overlooked a city in flames. "We just don't know what went wrong." The leader said, denoted as he was by his prodigious height. At least, by changeling standards. "While we were busy hunting down a group of fascists, Ravenskoye burst into flames behind us, partisans took over, and we think there are still some of our comrades stuck inside."\n\n"So what are we going to do about it?" Urbiates asked. "Go in and kill everyone like usual?"\n\n"That's one option." The leader said. "We went in with twenty-five thousand comrades, but now we know what the situation is and where their defenses are, and we only lost five thousand to do it. We've got over sixty thousand in reifnrocements now, we could force our way to the docks, but it'll be pretty dangerous and there won't be a lot of survivors, partisan or otherwise." He stood around awkwardly. "Really, it's only Ravenskoye. It's a B-grade town only good for the navy, and we're not like those Ditrysium weirdos. Why can't we just... burn it all down?"\n\nUrbiates looked at him in shock. "NO We can't 'burn it all down'! Ravenskoye is a city of tens of thousands! We don't have enough f*cking incendiaries!"\n\nA younger changeling tugged at his coattails. He was adorable, and couldn't have been older than seven or eight. "Actuawy, we do. They had a massive stockpio in tha wayehouses, which we stiw howd. We don' have to depwoy tha twoops"\n\nUrbiates paused. So they did have enough f*cking incendiaries."
severyana_b.49.a:0 "Smore time!"
severyana_b.49.b:0 "Let's do this the right way"
severyana_b.49.c:0 "I'm going to call some friends..."

severyana_b.56.t:0 "The New Age"
severyana_b.56.d:0 "Scoria hid behind the wrecked car. "I don't give a damn what the projections say! This is a major rising! Get the artillerists! Get the panzerists! Get the air force! Tell those retards in Upper Ravenskoye to get us the damn experimental weapons bureau!" She shouted, wishing she still had her rifle, even though she was long out of ammo. She tried to crawl back into the building but a barrage of shots marked the sidewalk with craters. She cursed and ran back to the metal husk.\n\nAbove her, planes flew overhead. A lot of them, and heavy ones. So they did get the air force. Except the Prandialists didn't have a lot of twin-engines, and those bombs were falling awfully slowly. Then the planes stopped coming. Over the next fifteen minutes, the closest gunfire came to a close, and soon enough a Vhy soldier in a strange uniform came up with his bizarre rifle. "I see you lot have managed to not kill yourselves." He opened, standing brazenly in the open to talk to Scoria.\n\n"What the hell? Who asked you to show up?" She demanded.\n\n"Upper Ravenskoye." He explained as her teammates peeked from behind the piles of rubble around them. "They didn't think their local forces could handle it and called in some experts. Guessing that hospital over there is the HQ?"\n\nScoria nodded. "Yeah, but we already tried to take it once, and both-"\n\n"Oberschutze, call it in." He pointed to another Fallschirmjager, who dropped the stab-wound-covered pony he was dragging and set his radio backpack atop it, speaking into the receiver.\n\n"Now see here-" Scoria began, but was interrupted by a distant voice announcing an order to stay indoors to be enforced by Equalist militias. The car carrying the loudspeakers drew nearer, then further. Scoria realized that war in the Zone had changed to the sound of the Ravenskoye General Hospital being flattened by 300mm rockets."
severyana_b.56.a:0 "Weren't we enough?"

severyana_b.57.t:0 "Diplomacy Part One"
severyana_b.57.d:0 "Urbiates leaned against the wall, waiting for the tinnitus and at least a little bit of the exhaustion to leave his body. It had been an especially hard argument, and he wouldn't have minded losing (it was part of the process), but what was rough was the knowledge that, after all that shouting, he had to spend the next few hours explaining to the crowds why the decision was what it was. "Want me to sub in?" Octy suggested. He hadn't contributed much to the discussion, but he had watched the entire thing.\n\nUrbiates waved him down. "No, I argued for this, I should explain it." He stumbled through the back halls out of Ichorograd and found one of the busier streets. Inhale. Exhale. Inhale. He found an empty crate and the stand owner could see in his eyes what Urbiates wanted. The box slid over and Urbiates stood on it. The revolutionary wondered if the box was full of soap, or at least had been. "Attention, good folks of Ichorograd! Those of you who read the news may have heard that the other two of the allied factions wanted to renegotiate the partition. The concept was that, although we would retain full sovereignty in our most secure areas such as this very hive, any areas outside of it would, for every faction, be held in overlapping jurisdictions. This concept was heard by a council of influential thinkers before thousands of witnesses, and they voted 17-15 to accept this proposal with crowd approval."\n\nUrbiates was a fiery and spectacular speaker, and changelings began to stop their travel so that they could hear his justification for why the decision had been made, and what strange places his ranting would take him. He continued to speak loudly to be heard over the din. "The truth is that, as a movement, as a faction, we have things we are good at and things we are bad at. And with who we are, with the numbers we have, we cannot handle everythign. So we have replaced control with cooperation. Yes, we now own one-third of every square kilometer!""
severyana_b.57.a:0 "Sort of..."

severyana_b.58.t:0 "Diplomacy Part One Two"
severyana_b.58.d:0 ""...And that is why it is the official Ichorograd perspective is that, as of the time of this vote, Grover VI could defeat Archon Eros in unarmed combat to the death." Urbiates boomed. "Any dissenters to this opinion will be treated as revisionist, unless they are under chemical influence, or their listeners are, or no one cares."\n\nHe cleared his throat as a few of his audience politely clapped. He wasn't sure why they did that sometimes. "The second most important order of business which was discussed was a recent incident involving tunnel construction in an eastern district of this city. A number of our patriots attempted to build a barricade in the street to control the flow of traffic ahead of a potential riot. Some pricks from the Vhy came by, in their, in their cars, and stuff, and they said they needed that road. This incident resulted in the deaths of 7 Vhy thugs and 36 revolutionary martyrs." Urbiates was so proud of them. The Vhy had only one-sixth the population of the Prandialists and was 99% military-aged. It was a good trade, demographically. "While this was a heroic act, I should remind you all that we are supposed to negotiate this issue, bringing it to higher authorities if necessary, rather than enforcing our spirit. Please do not start gun battles over traffic regulations.""
severyana_b.58.a:0 "Please"

severyana_b.59.t:0 "World Revolution 1"
severyana_b.59.d:0 "Urbiates felt the wind rustle his clothes and more. He looked at Octy. "Erhm, do you mind?"\n\n"Mind what?" Octy asked, levitating a clipboard with a diagram on particle interactions. He spoke extra loud to be heard over the sound of the dripping water.\n\nUrbiates muttered as he zipped up his pants, "F*cking Greneclyfians... So what are we supposed to be doing? Checking on the Verbove group, right?" He looked at the forest sky. "Well, we already did that... I guess we're going home now."\n\n"Ah, man! I love home! Mind if we swing by the hive to pick up some grape jelly?" Octy shouted. He hopped onto the seat of the motorcycle as Urbiates crawled into the sidecar.\n\n The large changeling adjusted himself in his seat. It suddenly struck him where he was, what he was doing. "Boy, things have really changed, haven't they? Remember when we were a bunch of loser terrorists crawling from safehouse to safehouse? Then we were part of the army and now we have our own nation."\n\nOcty kicked the engine to life. "Don't sound too excited, you might be taken for a Queen-lover." He commented loudly as the vehicle pulled out into traffic, nearly hitting a pedestrian.\n\n"I mean, she gave the deal to the Pinkies too, so even when she's helping the race for once it's still a step back for a leap forward." Urbiates commented. "Still, I never would have expected things to turn this quickly. I expected the revolution to take thirty years to reach this stage rather than, well, it's been less than ten, right?"\n\nOcty didn't respond at first. He was remembering those old days, when food was scarce for citizens and scarcer for the rest, when the hottest event of the month was always the newest gun battle or bombing. "Yeah, things have changed a lot.""
severyana_b.59.a:0 ""Onwards and upwards!""

severyana_b.60.t:0 "World Revolution 2"
severyana_b.60.d:0 "The motorcycle skidded to a stop loudly, kicking up smoke and the soothing smell of burnt tarmac. "Huh? What is it?" Urbiates anxiously asked, having gone from feeling the wind and sun on his chitin to being jolted awake, possibly a sign of an assassination attempt or a nearby piece of prime flank. He looked, and saw Octy was staring at a billboard depicting a changeling. Urbiates didn't recognize the figure, although he wasn't sure if he had never met him, or if it was just because changelings all looked the same. "Who's that?"\n\nOcty's jaw dropped slowly, and he had to recompose himself. "It says, 'Vote Sama G for the year's Dictator of Biri-Skari', and I guess that's him up there."\n\nUrbiates looked at him. "But I thought Biri-Skari was dismantling their dictatorship?"\n\n"No, they were just taking a vote on whether to do that or not. I guess they voted to continue it. Man, this region must be a warzone." Octy muttered.\n\n"I hope it is." Urbiates commented. "I really hope it is. Even the red-bloods know that this kind of thing is rarely temporary. We better not have gone through all this only to get new monarchs here." He shuddered. Staring at that billboard was like staring at a swollen river."
severyana_b.57.a:0 "I really, really hope it is."

severyana_b.61.t:0 "World Revolution 3"
severyana_b.61.d:0 "After navigating the gatehouse, the dynamic duo was back in their new homeland. Urbiates always found it beautiful how the years of construction had integrated the pre-existing structures into the hive's internal pathways. Decoration and artistry was not simply painted onto flat concrete and rammed earth, but came out in the architecture of the townhouses and prefabricated apartments that lined the roadways. The newest wing, though, was nearly all-original.\n\nA colossal steel mill had been annexed into the structure and it converted into a series of small cells. In one of the massive floors, a new program was in place to breed ponies into a new version that reached their maximum size as fast as possible without sacrificing their emotional integrity. In the other, the current herd was being grown in isolation. Massive amounts of grain and grass was constantly being requisitioned from the outside world to keep the sentient cattle fed as they grew to maturity.\n\nUrbiates had been interestedly making Octy follow the news of the factory farm's development. There were currently issues with the cattle losing emotional health with time spent in the system, but the management council were confident that it could be worked out.\n\nSuch industrialism made Urbiates proud to be a changeling."
severyana_b.61.a:0 "Ponies are such simple creatures..."

severyana_b.62.t:0 "World Revolution 4"
severyana_b.62.d:0 "After navigating the gatehouse, the dynamic duo was back in their new homeland. Urbiates always found it beautiful how the years of construction had integrated the pre-existing structures into the hive's internal pathways. Decoration and artistry was not simply painted onto flat concrete and rammed earth, but came out in the architecture of the townhouses and prefabricated apartments that lined the roadways. The streets were lined with various hunting trophies from the expeditions, placed to be bled dry and diassembled for consumption by the collective hive.\n\nUrbiates watched the carcasses as they drove by. He had been on a few hunts with friends and it was always a sporting good time. He grinned at the memory of one expedition where he had gone with Ann, and the group had found a partisan. He fired a few shots at them, they fired a few shots back, he fled across an open field, Ann launched her  bone-vulture to grab him, the vulture got confused and grabbed a child who was running away in a completely different direction... it was fun.\n\nIt was just a shame that Octy hated hunting. He said it was boring. Maybe, but it was therapeutic."
severyana_b.62.a:0 "Just you and nature."

severyana_b.63.t:0 "World Revolution 5"
severyana_b.63.d:0 "The motorcycle struggled to navigate the crowded streets of the hive center. Normally, the Ichorograd structure had a relaxed 125,000 inhabitants per square kilometer (give or take a few), but today traffic was congested as hell on the asphalt layer. Urbiates looked around. The excess traffic was all going towards the dead center, where a great stage had been erected so that the whole hive could see the politics do a happen.\n\nOn it were delegates from across the country's settlements, some of whom Urbiates recognized and had even talked to. He stood up and waved from across the field, and soon enough their conversation paused so they could wave back to him. "Hey!" One boomed across the chamber. "We're deciding when we should declare war on the moon!"\n\n"Damn, nice! Hope it's soon!" Urbiates shouted back. "That horse sh*t has spent too much time glaring at us from the sky!"\n\nThe crowd had to repeat the sentence forwards, since Urbiates didn't have the volume to yell back directly. The delegates laughed in turn, and said encouraging things Urbiates couldn't hear."
severyana_b.63.a:0 "Good luck with the debates!"

severyana_b.64.t:0 "World Revolution 6"
severyana_b.64.d:0 "The motorcycle struggled to navigate the crowded streets of the hive center. Ichorograd was a little less dense than most hives at 250,000 inhabitants per square kilometer. One of the few amenities that it lacked was a developed multi-level transit system, a holdover from short-sighted pony city planning. The only reason they were still in the motorbike instead of walking is because they hadn't found anywhere to put the vehicle. Trying to ride it through the crowds was madness.\n\n"We're home, buddy." Urbiates said, satisfied by what they'd built together.\n\n"You say that every time we get here." Octy pointed out.\n\nUrbiates waved to a passing pedestrian who was so close he could touch her. The vehicle only carved out an island barely bigger than itself in the crowd. The advantage to the distinct high ceilings of the hive-structure was that some of the swarm who didn't want to squeeze past the cantankerous object would flap their wings and leap over it. "So? I'm not like you. There was actually quite a long time where I was constantly living against a background of fear. Even when Lyctida was supposedly ours, there were plenty of reactionaries who knew they could make it into the history books by taking me out. Not here."\n\nOcty paused. "What's fear like?" He loudly asked over the hoof-falls.\n\nUrbiates tried to find the right words, but he couldn't explain it without invoking other pains that Octy also didn't feel. Plus, he wasn't good at talking about emotions in general."
severyana_b.64.a:0 ""So, it's, uh, you see..."

severyana_b.65.t:0 "World Revolution 7"
severyana_b.65.d:0 "There was a dark-coated figure waiting outside the door to Octy's house. She waved them down as they approached. "Hey, Urbiates, I want to tell you to do something!" She yelled, although not in those exact words.\n\nUrbiates nudged Octy and motioned towards her jokingly, and the latter walked off. "Alright, what do you need, comrade budski?" He asked the lost Vhy officer.\n\n"Yeah, so, can you tell your friends how to read a clo- I mean watch the time? They've been showing up late to armored vehicle training by an hour or more, and never all at once. It's affecting how efficiently they learn the material." The overeducated thug explained in her overeducated language.\n\nUrbiates thought with theatrical flourish. "Sure, I can remind them. I can remind them of whatever you need... Say, see any good movies lately?" He asked as he saw what was coming up behind the officer.\n\n"No." She said. "We are in Severyana. There are no good movies. The only things we get are pro-bolshevik propaganda and anti-changeling propaganda, and they aren't even legal." Silent as a falling leaf, Octy pounced, grabbing her leg and cackling. She looked down at him. "Can I help you?" She asked sarcastically. Urbiates doubled over with laughter at the sight and the two rolled on the floor together. The officer looked at them with disdain and some fear. "You are so lucky we're supposed to be friends now." She said before leaving."
severyana_b.65.a:0 ""Not really.""

severyana_b.66.t:0 "World Revolution 8"
severyana_b.66.d:0 "Octy rifled through the cupboard, searching for his sweet sweet grape jelly. "My neighbor keeps asking me to come over so he can show off his uniform collection. Think it's worth it?" He asked from inside.\n\n"What, like, Severyanan uniforms?"\n\n"No, Vhy. Apparently he found a cache of assault rifles they'd tried to bury when we came for them and traded them for rare uniforms. He's got an entire room of them, supposedly. Ah, here's the jam!" He pulled out the glass vial of purple goo. "What drives someone to have a collection like that, anyways?"\n\nUrbiates shrugged. "No idea. Those cloaks in that circle pattern, 'peadot' I think it's called, they're pretty nice, but whenever they try solid colors they always pick the worst tones. Grey and black just isn't cool. If you go, you'll have to go without me, I'd just get depressed that I missed out on most of the purge."\n\n"Yeah, it's a real shame, it sounded real fun." Octy admitted. He stared out the window at the bustling street below. "The one time we had them on the run in all directions and we were too busy cleaning up the Palace. It just figures.""
severyana_b.66.a:0 ""There'll be a next time.""

severyana_b.67.t:0 "Endings, Beginnings"
severyana_b.67.d:0 "Urbiates opened the door to his "office", a luxurious mostly-empty room on the 5th floor of the Palace. The expensive furniture had been broken up and turned into firewood years ago because it was funny, and now it was used for storage. The walls were covered in many of the oddities Urbiates had looted over the years, such as his collection of half-eaten chocolate bars, his many boxes of Feathisian literature, and his life-sized balloon animal of a changeling, which crunched and crackled if you moved the back half.\n\nHe picked up one of the chocolate bars and enjoyed the spectacle of a roach scurrying away from underneath it. He always liked watching his distant cousins at work. He took a bite of the brown sugar-brick that stuck out from the paper wrapper. Sure, roaches were pestilence, but a lot of changelings called him a pestilence too, and he thought he was a pretty cool guy, so clearly whatever a "pestilence" was couldn't be that bad. He picked up another discarded candy bar and offered it to Octy, who nodded that he didn't want it as he spooned grape jelly into his mouth straight from the jar.\n\n"I'm sure glad my collection of Feathisian literature is still here, I was getting worried." Urbiates commented as if anyone wanted it.\n\nOcty mumbled incomprehensibly through his mouthful of jelly.\n\nThe phone on the wall, the last vestige of the room's intended purpose, rang loudly. Urbiates picked it up. "Yellow," he answered.\n\n"Hey, it's the lunar war council." A voice on the other side began. "Listen, we just took a vote and we decided to declare war on the moon in between ten and twenty years from now, but we've got another issue; Reconquest." A dramatic pause. Urbiates looked at the balloon changeling impatiently. "Now that we've been here a while, think it's time to return triumphant and destroy the traitorous reactionary Queens and their suckalicious continental order? Is it finally the day of the axe?""
severyana_b.67.a:0 ""probably not.""
severyana_b.67.b:0 ""Sure!""
severyana_b.67.c:0 ""Why would we do that?!""


#industrial equalists start

severyana_c.1.t:0 "Democracy"
severyana_c.1.d:0 ""I'm sure you're wondering why I have called all of you here. Rumor has it that it is related to the hooded ponies you may have seen wandering the building unimpeded. Well, it is true." Rosin loudly spoke to the assembly. "I have come to announce that One March and his 'White Equalists' will be joining us and the Prandialists as a sanctioned faction within the Severyana Protectorate, and will be receiving some land with which to develop their operations. They will take over most of the functions of government-local communications and of international diplomacy." He paused. The changelings spread out before him looked to each other, and then mumbled, and then started to argue loudly.\n\nRosin realized he had made an error. "I am sorry, everyone, I should be more diplomatic. We shall vote on it. One changeling, one vote." The rabble sat back down. Rosin brought out a piece of paper and wrote 'yes' on it in large, elegant letters. Then he held it up for all to see. "The vote is 'yes', the motion passes.""
severyana_c.1.a:0 "It's good to be Fuhrer."

severyana_c.2.t:0 ""Don't Get Me Wrong...""
severyana_c.2.d:0 "Voran and Vaspera sat in the remains of an Ichorograd cafe after it had been torn apart and rebuilt, nursing meat stews and trying to block out the noise of other patrons. "I didn't realize that a pony could understand that stuff." Voran said, recalling back to the grandiose speeches praising the 'changeling spirit of collectiveship' and the 'primacy of the whole'.\n\n"He's still a pony, right? And so are his friends?" Vaspera asked, feeling the same sense that someone had just explained her own beliefs back to her. "Even if it sounds like it, I find it hard to believe he really 'gets' it."\n\nVoran motioned with his spoon. "That's the thing, though. I do believe it. I've heard lots of a ponies try to explain what I believe to me, and it never fits. They don't get it. They say we think we're the master race, that we want to rule the world. But this one... he does get it."\n\n"But we are the master race." Vaspera reminded him. "And we do want to rule the world."\n\n"Not like they say. It's not because of who we are, but what we believe. We know how important the greater good is better than any other race, and how it's the basis of all progress. And we want that progress for the whole world. And so does he." Voran paused. "I think I always knew that, but only now am I realizing it."\n\n"I see it." Vaspera looked down at the brown soup. "I didn't know why I or anyone else voted 'yes' to his idea of becoming a co-owner of the Zone, but I guess you could be onto something.""
severyana_c.2.a:0 "Is this the future?"

severyana_c.3.t:0 "The Bad, The Worse, and the Worst"
severyana_c.3.d:0 "The transformation of Stalliongrad into Ichorograd had been nearly total. One March sat in a smoking-room-turned-office and stared out the window at the scuffed city, dim under the sky of concrete and dirt. It was as if the neighborhood had simply been magically crammed into an underground cavern. "How'd it go?" He asked no one in particular. Rosin knew it wasn't a question for him.\n\n"How the hell did you hear me?" Urbiates asked.\n\n"We are very in tune with our surroundings," March said, Rosin helping him to cover up that it was the twenty-third time he had tried that. "What about the councils?"\n\nUrbiates stepped fully into the room. "Well, they heard your program, and they talked about it for a long time, but a lot of them really liked it, and the rest didn't think it was offensive. The vote barely passed, but in the long run, I think they'll appreciate having your group around."\n\nRosin sat up from the desk he was slumped over at. "Well, then. I've already set up the order to incorporate your organization when the news of this breaks. It seems we have a third partner. Welcome to the club."\n\nMarch smiled. "We're honored to be counted as your equals," he replied politely. Rosin shook his hoof cordially, and Urbiates just looked askew at it. "Now then. When do we get our own space on the flag?"\n\nRosin chuckled. "I suppose we can just divide it into thirds instead of halves and give one to you. The di-flag was hardly an elegant design, though, and making it a tri-flag won't help, so I am open to suggestions."\n\n"We have some ideas, but it's a question for another time, we guess." March shrugged. "Still, if you have any alcohol here, it would be a good time to toast to the future. One where such petty things as 'the individual' aren't fretted over."\n\n"Hear, hear!" Urbiates cheered. "Hear is where you should pass the beer!""
severyana_c.3.a:0 "Everything's coming up black!"

severyana_c.4.t:0 "Ill Met By Firelight"
severyana_c.4.d:0 "The ticking of the clock was as loud as thunder in the meeting room in the Palace. Rosin stared cautiously at the grey pony who they were here to talk to, and Urbiates was distracted with the sundial around his wrist and the fact it wasn't telling the time. "So... what's your deal?" The Kommandant demanded.\n\n"Our... deal?" The grey pony asked.\n\n"He's asking if you're into stallions." Urbiates commeneted.\n\n"No." Rosin glared daggers at the rebel. "I'm asking what your deal is. I was told this meeting would be productive and that I had to be in the same room as the amazing brainless bug over there, so please, get to the point."\n\nThe pony steeled himself. He knew some things about the two ponies currently presiding over his fate, but the only thing he was sure about was that either one would kill him for wasting their time. "This is One. We have a lot of respect for the way your race thinks and operates, and we've been trying to imitate it, fitting your collectivist tendencies into the brain of a pony. The results have been interesting, and we believe we can use it to bridge the gap between you and your subjects."\n\n"One what?" Urbiates asked. "Like, one IQ point?"\n\nOne was unphased. "Our name was originally 'One March'. We decided that names were excessive individualism and left them behind. We only need the collective."\n\n"A bold concept. Not wholly wrong, either. But where does it all lead?" Rosin resolutely stared at One. "The common ant also only needs the collective, but they are not a glorious civilization, they are pests."\n\n"They can also be found in every community with more than two creatures in it." Urbiates reminded him, entranced by what the pony was saying.\n\n"It shouldn't be controversial to say that your own factions within the nation have an image problem, at home and abroad." One began. "The root of my proposition is that you should let us have some room to breathe within your system, and we will try to fix that.""
severyana_c.4.a:0 "This is... weird..."

severyana_c.5.t:0 "Negotiations"
severyana_c.5.d:0 "Rosin looked at One, who was sitting still in his chair, staring at them from across the room. He turned his head back into the corner Urbiates was nervously standing in. "I like him. I can't imagine why, but I do."\n\nUrbiates stroked his chin as if he ever had more than one thought in his head. "His idea is... the word is per-... per-something, I forgot. Whatever it is, I'm getting hopeful that maybe one day our children don't have to learn how to carry a gun to get a bottle of milk."\n\n"Persuasive." Rosin commented. "That's the word. And yes, our own forces are having that problem, too. I wonder- wait, where the hell are you getting the milk? We have hardly any damn herd animals in this country."\n\nUrbiates waved his hoof. "It was a hypno- hypoder- hippopo-"\n\n"Hypothetical."\n\n"Yeah, that. So, what are you thinking, trial run?"\n\nRosin stood around awkwardly. "I'm as shocked by your willingness to accept a pony into our ranks as I am that, had you not suggested that, I would have. How far this country has fallen..."\n\n"Don't kid yourself. This hellhole hit bedrock long ago." Urbiates commented. He turned. "Alright, you might be a sub-creature, but we'll give you a shot, not because our country is in trouble or anything, we just pity you. Stab us in the back and you and your friends will be displayed on the Palace spire after having your flesh removed from your body."\n\n"Thank you for letting us help fix your extremely functional political system." One said courteously. "The White Equalists look forwards to working with you and your followers.""
severyana_c.5.a:0 "We REALLY need this to work."

severyana_c.6.t:0 "Hamlet, Hocklet"
severyana_c.6.d:0 ""The basic unit of the counterinsurgency is the 'friendly population'," One explained as he showed a diagram of a village his followers had annexed for themselves. They had brought in a number of ponies from outside the group to convert them through peer pressure. So far, the place was being run more like a cult than like a security force, but supposedly this was in fact part of civilian-level national defense. "You have to make as many population centers into mono-ideologies. If it's your side, you only have to defend one place to secure all the creatures within. If it's their side, you can kill them all without consequence."\n\n"It's a simple proposition," Rosin admitted. "Yet it hasn't worked for us. What makes you different?"\n\n"Well, for one, we are willing to offer the subjects something besides protection from their friends. Exemption from the vicissitudes of national affairs, at least compared to those on the outside." One said. It was true, the first few of the hamlets set up under the 'White Equalists' had exemption from many of the more aggressive policies as part of their benefits. They only had to flash a badge and they were above many of the laws. It was how the ponies in them were encouraged to behave. In fact, every pony who bought into this system left a higher burden on those who didn't, encouraging them to buy in also. "Once this is working, you will make up for it in what you can do to those outside the system."\n\nRosin stared at the diagram. It was theoretically sensible but it was not his wheelhouse. "Well, let's hope it goes according to plan." He would need some independent verification, but that was not hard to come by."
severyana_c.6.a:0 "Thank the Gods for our disguises!"

severyana_c.7.t:0 "Death and Taxes..."
severyana_c.7.d:0 "The three leaders were back in the meeting room, although this time, they each came with an entourage. Rosin had his officers, and Urbiates had a raucous rabble, and One had a pair of staffers who, despite being different shapes and colors, bore a resemblance to the grey pony in their mannerisms. "I have called you here today to discuss a matter of the nation's finances!" One loudly spoke to get the attention of the others and cut short the side conversations. "Something we have noticed is that hardly anypony pays any sort of tax. So-called 'irregular' levies of money and objects are, in fact, what sustains the government."\n\n"It's not 'hardly anypony'." Rosin admitted during the pause after one of his cohort whispered into his ear. "It's 'nopony'. We couldn't get anyone to pay the duties consistently, and we didn't have enough soldiers to start making examples of the ones who kept foraging anyways, so we just gave up. It's worked... kind of... but if you think your angle can solve that, too, then it is worth exploring."\n\nUrbiates raised a hoof. "What are taxes? I know, I just want to make sure you do."\n\n"They're a payment you make to the government so they don't come to your house and shoot you." One explained patiently.\n\n"Oh! Those! I, uh, mean, yes that is correct, good job." Urbiates stammered to the solemn nods of his friends. The Prandialists paid taxes in labor directly, and they too had their goons forage from the Severyanans for materials and other things.\n\nOne was unperturbed. "Well, we need to fix that. Consistency is key. It's impossible for ponies to accept the requisitions if they can never get used to them."\n\n"Like water-drop torture." Rosin interjected.\n\n"Yes, like that." One agreed. "From our research, it seems like the main issue was that paying taxes was hard and didn't do anything helpful. Making our community membership contingent on continual tithing would fix the lack of incentive.""
severyana_c.7.a:0 "...We deal in both"

severyana_c.8.t:0 "Hitting the Books"
severyana_c.8.d:0 ""Remind me again why this is my problem," Rosin grunted as he aggressively dropped the copy of "The Origin of the Family, Private Property, and the State" onto the end table. To Rosin, who had seen sickly-sweet wealth and crushing poverty, autocratic kingdoms and ad-hoc tribal justice, tyrants and anarchy, international empires and isolated enclaves, all on Equus and then again on Griffonia, this book was unsuitable to be a respectable creature's doorstop. It was a type he had seen often in his university days, utter fiction written with courage by an academic who failed to realize they had left their field. It was the third book by the author Rosin had read, the fifth in his socialist spree, and he was getting impatient with it and the consistent, insistent, anti-factuality.\n\nOne picked up the book and replaced it with another. "You said it yourself once. Leftists are a gullible bunch, and we believe that if you say the right words, you can get at least a few of them to look fondly on us."\n\n"So make Urbiates do it." Rosin pointed out as he adjusted himself in his reading chair. "He's actually a leftist. Kind of."\n\n"Urbiates can't read, starts verbal slap fights with people who want an excuse to kill him, and hates everyone who's not a political ally. He's as bright as Nightmare Moon and twice as violent. We're not letting him handle PR." One said politely.\n\nRosin grunted again. "You might be onto something." He turned his head down and picked up "The Conquest of Rice", translated into Wingbardian since he could not read Brodfeldian, and went back to reading. At this rate, he would be done in only three days."
severyana_c.8.a:0 "Three days too many..."

severyana_c.9.t:0 "Civil Discourse"
severyana_c.9.d:0 "The grand Aquileian hall was remarkably subtle for the nation's normal tastes. There wasn't even one massive claw-painted portrait or layer of golden leaf over all the walls. It was still opulent, and to Rosin's own sensibilities, used to the cold utility of changeling concrete anthills or the Palace, that temple to bureaucracy, it was especially alien. The effect wasn't helped by the mob of well-dressed socialists and communists, nearly all of whom were staring at him. He hadn't been invited to this meeting of the International, but when one has the resources of a major country at their disposal, crashing a party is no large feat no matter what party it is.\n\nInformation out of Severyana was scarce, but rumors of the horrors unfolding there were pervasive, not least because the Vhy and Prandialists were both seen by the world as deviant organizations with deviant leaders. But wasn't that also how they were seen by their own government? Rosin patiently explained to a Griffenheim union boss that they were the revolutionaries of their homeland. And he explained also to a disgusted Pridean that material realities had shown that not every socialist policy should be enacted immediately in their current situation. And he explained to a Skynavian egg-warmer revolutionary that the disposal of reactionary elements was a necessary, if ugly, part of any major progress. Most of those in attendance were not convinced by his staggered arguments and loose grasp of the philosophy, but they had to admit, there must have been a lot of intelligence behind the small creature for him to simultaneously hold three conversations in three languages.\n\nIt had been a process to sneak out of Severyana to get here, but when Rosin left the meeting in the late hours of night, he realized that that was good. It meant he could say whatever he wanted because he was the sole authoritative source on what was happening. Next time, he might have these fools arguing for him."
severyana_c.9.a:0 "Critical support, ho!"

severyana_c.10.t:0 "Change in Management"
severyana_c.10.d:0 "One March set his briefcase down on the table at the grand meeting room in the Sovyenok governor's manor. This was the headquarters of his Equalist government, and was where the special privileges the movement was afforded over the northern regions flowed from. He had been called here by 000014 Deep Thought to discuss the future of the ideology-state, and Thought was waiting with a number of other high-end directors, many of them also from the early days of the movement. "We have some concerns," Thought began.\n\nOne sat himself down and looked out the window at the cloudy sky. He knew where this was going. "What seems to be the problem?"\n\nThought glanced around. "It's your new allies. We've gone over the new documents they've made available to us, and all the things we can see now that we have so much influence, and... we cannot continue to work with the changelings in good conscience. They're too horrible."\n\nOne turned to them, friendly smile on his face hiding anticipation. "If that is how you feel about our allies, then we will miss you, but we will not force you to stay."\n\n"Actually... we decided it's you who should leave." Thought explained sternly.\n\n"You don't have that authority."\n\n"Authority isn't real. We have guarantees from every guard in the building that they won't interfere." Thought said, sliding a pistol to One's end of the table, doubtless loaded with one bullet. The phrase "you know what to do" was in his eyes.\n\nOne kept smiling as he put a hoof to his mouth and whistled. A half-dozen grey-coated guards, rifles and machine guns at the ready, piled into the room. "What did I tell ya, boss? Buncha damn rats. You should have ditched them long ago." The leader barked. The room flashed with green flares as they dropped their disguises.\n\nOne March stood up and walked behind the newcomers as they pointed their guns at the conspirators. "We don't have experience with coups, but you don't either, and our allies have plenty.""
severyana_c.10.a:0 "It had to happen at some point."

severyana_c.11.t:0 "Prop of Gander"
severyana_c.11.d:0 ""Propaganda? Isn't that just a fancy word for lying?" Urbiates asked.\n\n"Yes, except sometimes the lie is true." One March explained.\n\n"How confusing." Octy commented. "I can see why the Queens thought they could use it to keep the buggitariat down by tying them up in endless complexities."\n\n"Actually every country uses it." One pointed out. "Sometimes it's for mundane things, like convincing the populace to sign up for a government initiative that's good for them. Sometimes it's to change their mind and direct the conversation about a specific topic. Really, this state could use a large propaganda apparatus since, you know, you guys have an image problem."\n\nUrbiates looked around. "Maybe you do. I can see just fine."\n\nOne sighed in a way that he hope came out as charming instead of insulting. Urbiates had, like Rosin, asked to be brought into the discussions around national issues but had yet to understand even a single thing that was going on. His weird friend, a Greneclyfian according to Rosin, had a better vocabulary but also didn't have a clue. The two of them were maestros of violence and terror and hunting down their enemies, but meeting the most influential members of the movement had explained a bunch of things about how the nation was run... for both factions. "How about you just trust us to handle this properly?" One suggested, hopefully skipping half an hour of pointless discussion."
severyana_c.11.a:0 ""Eh, sure.""

severyana_c.12.t:0 "Booze and Cruise"
severyana_c.12.d:0 "Rifle's Spiral looked around town, pondering which bar to fall in. Leave time was lame as hell when you were stuck in a hole like Severyana, but the Vhy didn't like drinking on-duty, and Severyana was nothing if not a source of unlimited vodka, some of which was even made by real distilleries. It was a good thing, too. She had been young and stupid and wanted real war (not some pansy-ass guerilla fight) and the Royal Army was a hundred miles away, and the Vhy was willing to pay top dollar for a good markspony... joining the conflict like that had been a colossal mistake and she regretted the things she did and the things she saw, but her time in Severyana was so, SO much worse.\n\nWas. Rifle had noticed that, ever since those weird bug-worshippers-or-whatever-they-are took over, the amount of dead bodies you had to pass to get to the local bar was down, and the amount of ponies confidently walking the streets alone was up. It struck her that it had been a long time since she was dragged on an operation to wipe out some hamlet or another, and the other day she had seen her commander driving around town with the windows down.\n\nAgainst her better judgement, she smiled. Were things actually getting better? She passed two Equalist militiaponies guarding one of their commissar-equivalents as he argued with a shopowner about the necessity of flower arrangements as an industry and realized that yes, they were getting better, but she didn't need to fear it turning to "good" anytime soon. Her journey to the bar resumed."
severyana_c.12.a:0 "Get me out of here please."

severyana_c.13.t:0 "First as a Tragedy..."
severyana_c.13.d:0 "015923 Switch Boarder sat behind his press, fiddling with the dials as the loud machine went through it's cycles, stamping out metal buttons for coats and uniforms. It was what he had done every day for the past decade, and he had liked it. Once upon a time it had made him special. He had received accolades and praise for being "a great patriotic worker" as he willingly and unquestioningly worked long hours in harsh conditions for no extra reward. The truth is, spending more time at work was a low price for attention.\n\nThen the bugs had taken over. Black-coated changelings watched from the rafters, ready to beat anyone who slowed down, and that had reduced how satisfied 015 was by his work. What had killed it was his co-workers. It turned out that they didn't like being overshadowed for so long, they didn't like that he was still working, and they certainly didn't like that he wasn't seething with rage all the time like they were. For years, he had labored under the scorn of his new bosses and his old peers alike, simply for doing what he had always done. He might have rebelled with them, but they all liked him for his product, not himself. Never himself. He wasn't going to lift a single hoof for them.\n\nNow, 015 was back on top. Wearing only grey, replacing his name with a number, all that was demeaning, but he was once again a "great patriotic worker" as declared to the strange ponies who had replaced the bugs at his factory. He got to use the special entrances and exits, avoid the pat-downs, disagree with the overtime schedule, but he liked the money, so he was going to be staying late today, well into the next shift.\n\n015 had a rusty pistol in his pocket that he had found in the mud. Tomorrow, the plant commissar would hear about how 015 had seen that prick Red Square hiding it in her overalls. Then he would never have to listen to her again."
severyana_c.13.a:0 "Praise the Collective"

severyana_c.14.t:0 "Every God Damn Day"
severyana_c.14.d:0 "One took a deep breath before he entered the Palace conference room. He could already hear the screaming. This sort of thing wasn't unusual, but it was always a pain to deal with. He opened the door. "Drown in a puddle, you worthless degenerate!" Urbiates yelled, pacing and energetically gesturing with his limbs. "We aren't going to lose hundreds of our best mathematicians because your own can't count right!"\n\n"Ours can't count?!" Rosin roared back, standing up from his chair. "You damn fool, the average education level of our soldiers is four years ahead of your own, and you assume it's our fault?"\n\nSo that's what it was about this time. With the Equalists as intermediaries, One had been trying to get the Prandialists and the Vhy to work together instead of pointing guns at each other whenever a leaf fell on the wrong side of Ichorograd. However, there was a problem when it came to logistics. The Vhy represented a few hundred thousand creatures, of which 99% were in the military apparatus. The average Prandialist could reliably count to four. Every educated pony in the country, with scant few exceptions, had either died or left. It was common for the wrong things to be delivered to the wrong place in the wrong quantity by the wrong method, and gunfights had started over this before.\n\nOne butted in. "What if we had a dedicated accounting branch?"\n\n"An interesting idea, but  our limited skilled mathematicians would never work with these subcreatures, and theirs feel the same way, and even you don't have enough ponies who can speak changeling to work alongside ours." Rosin explained. "And since, let's face it, it's mostly them making the errors, it should be on them to fix it."\n\nUrbiates scoffed. "If your goons are so smart, why can't they do it?"\n\n"Because there's not any for us to spare, asshole, I just explained that." Rosin barked."
severyana_c.14.a:0 "The Vhy can handle it"
severyana_c.14.a:0 "The Equalists will do it"
severyana_c.14.a:0 "The Prandialists get the job"

severyana_c.15.t:0 "Now Is The Future"
severyana_c.15.d:0 "Mechanization. That was the thing. The Changelings built factories the size of small cities because they understood this. They didn't care about who would be unemployed, or who would be displaced, or the environment, when they decided they wanted an unlimited supply of a product they built a megastructure that could provide it. That's how a nation with a fraction the population and wealth of the Equestrian bloc had a material advantage in many aspects.\n\n001877 Criminal Cog thought about what he had been told a few months back as he continued to take his grand inventory. For every job, what did they do? Could it be easily automated? If not, could it be automated at all? If not, could it be standardized? If not, could it be done without? Artisan workshops were anti-equalitarian. Individual expression was redundant. "Rustic charm" was, as 77 had confirmed himself, usually a byword for shoddy work. Already, 77 had submitted multiple proposals for new structures meant to take hoof-made products and produce them in massive quantities.\n\n001000 One March was a visonary, 77 knew it. One day soon, creatures would learn to flourish within their role, not try to be different from everyone else for no reason. All society would be a large machine, producing everything with increasingly perfect efficiency, and no one in it would have a reason to want anything else. Then the world would know peace.\n\n77 Would let the inner circle figure out if statue-carving was a necessary job. It could be automated with some difficulty. It was his job to know that much."
severyana_c.15.a:0 "Industry marches on."

severyana_c.16.t:0 "Post-Post-Modern Economics"
severyana_c.16.d:0 "Papers fell onto the conference room table. One had come with a new brilliant idea. "We should sell the country." He said.\n\nA changeling in brown looked around, confused. "Who would buy this hellhole?" He questioned.\n\nRosin nodded in agreement, then realized what he was doing and stopped. "It's obvious, isn't it? One, please explain to our colleague the true value of this land."\n\n"Who is that?" One asked.\n\n"Urbiates was sick so he asked me to fill in today." The mystery changeling answered.\n\nOne shrugged. "Well, the land itself is worthless. It's what's beneath it that matters. The country has deposits of rare and valuable minerals in some areas, and no one has been extracting them." One said.\n\nRosin squinted. "What, like the gold mines out west? We shut those down because no one would buy it."\n\n"No, no one here would do it. Overseas, rare earth elements and gold would be quite welcome." He pointed to a diagram. "Say we use submarines to transport value-dense things to start off. We sell it to overseas companies. They're getting a good deal because they can avoid tariffs on black-market gold. We get foreign currency, which our agents can use to buy things we can't produce ourselves and transport it back. After a while, the companies we work with will be used to us. Then they have no choice but to advocate on our behalf abroad in order to keep their supply lines open. And since it's all under the table, we don't even have to change our story about being a socialist state."\n\nRosin rubbed his chin. "A reasonable proposition."\n\n"But who will mine the gold? Not us. We're having too much fun." The Prandialist interjected.\n\nRosin leaned over and looked at him. "The slaves, obviously.""
severyana_c.16.a:0 "Money!"

severyana_c.17.t:0 "Dead Abacus 1"
severyana_c.17.d:0 ""...And thus, while we cannot prove that it is related to the newfound sense of purpose and place or simply because high levels of our influence in a region correlates with lowered levels of partisan activities and factional conflict, there is strong evidence that our presence grows happiness and quality-of-life indicators." 097288 put sat down and laid his notes on the table. He was the Project Lead of the Office of Statistics, a minor organization that collected data and surveys on issues related to macropolitical trends that only the highest level of government had any use for.\n\n000001 One March, who was simply the "Director", waved him down. "That is good to hear. Are there any other issues that should be brought up today?" The creatures around the table sat in silence. "Then this meeting is adjourned."\n\nThe rustle of dozens of seats being left filled the room, but one didn't spread out into the halls of the section of the Palace that had been zoned just for the Equalists. 211167 was a changeling, one of the first converts from them. A former representative of the Prandialists, he had decided the Equalist way was better and switched allegiances, but kept his job. Apparently it had started one of the larger controversies in Prandialist circles, but they'd decided he was okay. "Excuse me, One." He spoke up. "Mind if I ask you a personal question?"\n\n"Depends on what the question is." One replied.\n\n"What would you have done if your movement didn't get let into the government?"\n\n"Die."\n\nThe changeling paused. "That's a pretty crappy plan."\n\nOne tried to not grimace. "This is a pretty crappy country. It's not like there were a lot of options for anyone, especially not ponies."\n\n211167 stared across the hall. "Well, there were a lot of weapons you could choose, but yeah, thinking about it, most of us were just hunter groups to keep from getting ganged up on.""
severyana_c.17.a:0 "You're welcome."

severyana_c.18.t:0 "Dead Abacus 2"
severyana_c.18.d:0 "One March held a paper in front of him. "Well, that's not good." He said. He was reading about black marketeers and other criminals using the Equality Defence Militias as a shield, infiltrating it so that they could call the real big guns against anyone who went against them.\n\n"Yes, but it was inevitable." 157003 explained. She was a former police chief who had managed to return to something like her old job after being vouched for by a number of her former colleagues. She continued. "And it's only a matter of time until political radicals start doing the same thing, if they haven't already. If there is any money leftover in the budget, well, we need to expand Internal Security. Start pulling out the weeds by the roots early. It will still take forever, but.."\n\n"I will take that under consideration. Thank you." One said courteously.\n\n"Oh, and Director?" She spoke up before he left. "Thank you for making all this work. I didn't think anything like this could have happened. I wish we had what we used to, but it's not all bad now, and it used to be. It's, uh, only mostly bad. Well, it's the best we can do, right?"\n\n"Don't give me that horseshit. You're just scared of dying for something." One thought. What he said was, "Yeah."\n\nShe smiled, pleased by the excusal of an authority figure. Hopefully, continued placation would keep her from doing something everyone would regret. "I'll work on some ways to fix this, or at least slow it down. Don't let me take up too much of your time, director."\n\nOne smiled. "Please, you don't need to worry about that.""
severyana_c.18.a:0 "We take what we can get."

severyana_c.19.t:0 "Dead Abacus 3"
severyana_c.19.d:0 "The sound of horseplay echoed in the halls. One March passed by a side office where Urbiates was currently throwing Octy through a table. It was the third time this week. He wondered if they were arguing something new this time. Urbiates caught sight of One has he passed and he snapped out of his warrior's rage and ran over. "Hey, funny Equalist guy! I have an update on that one thing you were asking about!"\n\nUnsurprisingly, working with ponies in a large capacity had been a continuing source of controversy in Prandialist circles. That some ponies somewhere were logically more useful as allies than as calories didn't matter to the anti-rational revolutionaries. Plus, many Prandialists never bothered to learn Severyanan, or even Equestrian.\n\nUrbiates uncrumpled a note from his jacket and handed it to Octy, who began to read it out loud. "Equalist popularity is at 66%, up by 7 points from last year. Communication problems are down by 23% since last year, representing 22 points. Incidence of partisan activities is down by 108%. I don't think that's possible. Remind me to call the mathematics council and tell them to check their methodology. Don't read this part, Octy. Signed, aauauaughhhghahea."\n\n"That's, 'Urbiates'," The larger one said. "I have very poor magicwriting. You can guess why."\n\n"I am glad that your faction is learning to work with us as equals." One said.\n\n"Hey, this is important. We all gotta make sacrifices, right?" Urbiates replied. "It's like how I'm always calling Rosin gay. It makes him mad as hell for some reason. He's not gay though, has a wife and everything, but if I started talking about her, he would just f*cking shoot me, and the Prandialists would retaliate, and we'd all be doomed. Makes sense, right?"\n\nOne was startled not by the lack of perspective, but by that little tidbit. "He never mentioned her."\n\nUrbiates sighed. "Yeah, he knows I'm not the only one who'd say some crap about her that ruins everything.""
severyana_c.19.a:0 "Wow, you did something right for once."

severyana_c.20.t:0 "Dead Abacus 4"
severyana_c.20.d:0 ""How is the new setup treating your soldiers?" One asked Rosin after dropping in. He was passing by, and the changeling was staring out the window at the dirty ruins of Stalliongrad, looking older once again.\n\n"They're making do." Rosin grumbled. The main thing keeping the Prandialists from giving up on the Equalists was that the Vhy was fully behind the ponies, and even the Prandialists were hesitant to fight the Vhy directly. Of course, the Vhy wasn't fully behind the ponies either, but Rosin was, and no one in the Vhy would disagree with the Fuhrer openly.\n\nOne rubbed his chin contemplatively. "They have such a changeling way of doing things. Even their mob rule is explicitly dictatorial. I appreciate how much more reliable your own side is. When you fail to do something, I never wonder if it was intentional."\n\nRosin turned away from the window. "I'm making do, too." He admitted as he slumped into his chair, defeated. "I'm sorry, you should probably leave. I'm in a bad mood."\n\n"It's fine. What's wrong?" One asked.\n\nThe Kommandant, so stalward in public, had never before been quite this dejected in private. "I miss my wife. It's been so many years. I write her letters I can't send. I wonder if she does the same for me. She could be dead and I would have never heard."\n\n"You have a wife?" One pretended to be surprised.\n\nRosin nodded solemnly. "Greatest author I've ever met, and don't let anyone tell you otherwise. She can tell you your life story after talking to you for five minutes. Twenty years haven't dulled her beauty. If Urbiates, or any of the thugs in his troupe, or any of the thugs in mine, if they even said her name I wouldn't be able to stop myself and it would destroy us all. So they can't know she exists."\n\n"Sounds rough." One lied.\n\nThere was a long pause. Rosin finally spoke up. "I can go home thanks to you. I'm not even going to try repaying you.""
severyana_c.20.a:0 "Thanks."

severyana_c.21.t:0 "Made In Severyana"
severyana_c.21.d:0 "The door clicked as it was locked shut. One March had his own little space on the Palace's 8th floor and while he rarely used it for geographical reasons he kept it maintained for emergencies. Sometimes that emergency was something that needed his attention so soon he couldn't make the few-hour trip back north to his normal headquarters. Sometimes that emergency was that One had had to deal with both of the changeling leaders and needed a break. He grinned subtly as he imagined the founding fathers of Stalliongrad being mutilated for eternity in Tartarus for turning the region into a starving hellhole that could even lose to these blathering idiots.\n\nWell, they were good for some things. Rosin could be a good figurehead or organizer when he wasn't stuck doing both at the same time. Urbiates was terrible at everything but the Prandialists thought he was the best thing since canned bread and that meant he could kind of sort of direct them to sometimes be helpful.\n\nHe thought about something that Rosin had said. "Prandialists. National Socialists. We both came here to defeat the monster of bolshevism. We were ready to dedicate our bodies and souls to it. It was our sole thought. We thought it would fix us, make us whole and happy. Yet with you, we have discovered that it wasn't the end of bolshevism that we needed, it was each other."\n\n"You're saying the real monsters were the friends we made along the way." One March had pointed out. "Care to try that again?"\n\nRosin had just taken a long sip of his coffee and answered, "No."\n\nOne relaxed into his chair and didn't even bother pretending to work. The Kommandant wasn't really wrong. This nation was a sewer. One pulled a flank flask from a drawer and drank the water inside, pure spring water from the northern mountains. Accept no substitute.\n\nThis nation was a sewer, and for the first time, after a period of instability, One was the new rat-king. About damn time."
severyana_c.21.a:0 "I guess it all worked out."

