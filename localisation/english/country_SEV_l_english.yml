severyana_d.9.a:0 "Bottom Text!"

severyana_d.10.t:0 "Land of the Second Sun"
severyana_d.10.d:0 "Urbiates turned around in the side-car he was sitting in. His hat had been blown off and his ears rang after the pressure wave washed over him. "Ow, my eyes." He complained after staring directly at the fireball.\n\n"So, uh..." Octy hazarded a guess from the motorcycle's seat. "That was our new hive. Should we go and see if anyone survived?"\n\n"I think we have to." Urbiates said. He looked around. The ponies were just as interested in the cloud that had consumed downtown as he was. The engine kicked on and the vehicle turned onto the wrong side of the road as it sped up. The great cloud began to take on the shape of a mushroom. The rumbling continued distantly.\n\nUrbiates looked at the ponies on the streets, saw their faces as they passed, and noticed that many of them who were no longer distracted by the great cloud bore an expression he was intimately familiar with. Ethnic hatred. "Comrade budski, I think we might need more than a few survivors to make it out of this one." He commented over the rushing wind and the loud engine.\n\nOcty kept looking ahead. "Yeah, and I'm noticing that the skyline is a lot flatter than it used to be."\n\nUrbiates sat back into his chair. "Octy, I think we're watching fishers."\n\n"More like riding into the sunset." Octy replied.\n\n"Isn't that what I said?"\n\n"No, you said we're 'watching fishers'."\n\nUrbiates looked Octy in the eyes. "What the f*ck does that mean?""
severyana_d.10.a:0 "It was fun while it lasted."

#Die

severyana_e.0.t:0 "Total Collapse"
severyana_e.0.d:0 "In the push-and-pull that characterized the attempt of the changelings to hold onto Severyana for dear life, it was not only soldiers and weapons that had to be traded to keep back the partisan threat. At times, entire regions would be abandoned by the settlers who were meant to make it safe for living, what materials they could carry resold to fund some other project. And yet, as the threats piled on, the government found itself trading more and more of the land too, until one day, the city of a thousand names - Princessyn, Solargrad, Stalliongrad, Ichorograd - was left behind as well. When the changelings fled that grand city, they knew not where they would go next. They only knew that they couldn't stay where they were.\n\nThe partisans soon came in behind them. They bickered and fought, but in the end, they found an unquestioned leader. The oppressors remained trapped between the birthplace they were exiled from and the homeland they were expelled from. They tried to hide in the cracks of the new society, and whenever they were found, no law or custom dictated what to do with them, except the law of nature in which the strong do as they will and the weak do as they must, and the strong had no desire for restraint or magnanimity. Thus was life when the Severyanan experiment came to a close.\n\nLike the ancient Minotaurs of Kerato throwing their disfigured youths to the wild animals of their land, Queen Chrysalis looked upon the dismemberment of her own problem children with disappointment, but not regret."
severyana_e.0.a:0 "Whoops"

severyana_e.1.t:0 "If Only They Cared"
severyana_e.1.d:0 "The young boy looked at the great debate platform of Ichorograd. He was standing on a friend in order to get a clear view from the back of the former city square, but even if he had been on that stage, he wouldn't have known what was going on. Rosin had invited himself in to ask that the hive, and the broader Prandialist community, give up on their independent Prandialism and let his organization take control of the entire country. For the first time in a long while, everyone the boy had known had a strong opinion on which way the vote would go, but they didn't all agree.\n\nRosin had come with armed guards. Urbiates had chosen to be his counter-debater, and he had also brought armed guards. The two had been screaming at each other for the last hour as their goons bristled. The boy had seen both of them, and knew that this wasn't unusual, but for some reason it felt pathetic this time.\n\nOutside the hive, everyone was wondering what direction the power struggle would take. They huddled around radios and televisions, and they worried about their leaders. "This is our leadership?" One said. "I can't believe that these are the most influential creatures," said another. For a brief moment in time, the pogroms, the raids, the reprisals, and all the other tasks of the occupation would cease, and they never were as strong or as determined as they had been.\n\nAnd in the Zone, that was all it took to throw apart the delicate balance between the changeling factions and their miserable subjects."
severyana_e.1.a:0 ""...What's going to happen?""

severyana_e.2.t:0 "Dial Tone"
severyana_e.2.d:0 "Urbiates paced the basement. "Why? Why have the guards left?" He was with some other top Prandiaists, discussing the events at the border. The guards had recently vanished from many points. Yet, when they sent raiding parties across the lines, they also vanished. "And what's replaced them?" He continued. Everyone in the room had asked these questions a dozen times each, yet their importance was only matched by their lack of facts.\n\n"We got something." Ann grunted as she came down the stairs. "There was just a radio broadcast from our Southwestern entry point. The ponies are revolting."\n\n"Yeah, we know." Urbiates said.\n\n"It gets worse. They're also rebelling." Ann continued.\n\n"Can we help them to benefit ourselves?" The smoking changeling in the corner asked. "What about their numbers?" Another spoke up. "What's their favorite color?" Questioned a third as the room descended into chatter.\n\n"Hey! Hey! Shut the hell up!" Ann yelled. "You want the full story, you can hear the message yourself. The short version is that their own border guards are coming to replace the bourgeouis-queen's, and if they win, we're next. And I bet you teeeeen marks that if we try to break out, then the Heer's going to come and slam us back in or worse."\n\n"Then there's not really anything we can do." Urbiates said out loud for the sake of the room. "Well, I'm going to get ice cream.""
severyana_e.2.e:0 "There was a loud beeping on the line. "What the hell?" Rosin muttered to himself. He pushed the buzzer on his desk, activating the intercom. Speaking clearly, he announced, "I would like to report an outage to the cross-border landline."\n\n"Yes, Kommandant." The petite secretary on the other end said. "We have received reports that the lines into the fatherland have been cut. Signal troops are already on the job to fix it.\n\n"Hm." Rosin grunted."
severyana_e.2.a:0 ""Darn.""

severyana_e.3.t:0 "A Common Occurence"
severyana_e.3.d:0 "After a recent series of skirmishes along the Zlatotsvet-Sovyenok line between revolutionaries and eq***oid freedom fighters associated with SKVD werewolf groups, the Northern Border Counter-Reactionary Forum was convened and a decision was made. The next morning, a platoon of our comrades took stolen SKVD uniforms and moved against a village thought to be the center of freedom fighter activity. There, it was found that the Vhy had, as part of a disagreement with the Border Negotiation Forum, moved a small security garrison into the town. They were easily chased away, being unwilling to fight and die for the ponies, at which point our comrades tracked down SKVD sympathizers and publically executed them for invented treasons.\n\nThat afternoon, as expected, real SKVD operators entered the town and were fired upon by disaffected and organized ponies. They forced their way to the town center and publically executed the loudest dissidents, taking some casualties along the way, and then left. It was thought that that was the end of the operation, for that village would no longer be so open to the SKVD and our negotiations with the village heads could begin.\n\nThat evening, Vhy reinforcements arrived with tanks, surrounded the village, and levelled it. There were few to no survivors.\n\nExtreme as this example might be, counter-reactionary activities are fighting an uphill battle even when the Vhy isn't involving themselves. The ponies are vain and, no matter how much we discredit their 'saviors', they refuse to accept their position as prey animals for long. To the West and South we constantly hear similar stories.\n\nSomething must be done about this but we do not know what. We put it to the Forum of Prandialism to find a solution. So says the Forum of Zlatotsvet."
severyana_e.3.e:0 "During our debates with the Prandialist's Border Negotiation Forum, a village we were arguing over fell under attack. We had placed a squad of our security forces there and they were chased away by a larger force of SKVD partisans early in the morning. They left a few of their number behind to watch from a distance while the rest went to the nearby encampment, where they found 253. Sicherungs-L.P.V. and 44. Schwere Panzer-Abteilung and returned that evening. As the SKVD partisans had been doing their business all throughout the day, the ranking officer decided to quarantine the problem and liquidate the village.\n\nAfter a series of diplomatic protests, we now believe that there were two groups of supposed "SKVD" combatants. The first was actually a Prandialist warband performing a false flag attack, and we ruined their plan by killing the witnesses to their trick. We cannot confirm or deny this, the Prandialists love to make things up and insist they are true, sometimes even believing it themselves. At the same time, it would not be surprising if we interrupted a scheme of theirs and they decided it was easier to throw a petrol bomb through our front window than it was to talk to us.\n\nRegardless of who stepped on who's coattails, what we know for a fact is that both our factions have different ways of dealing with the partisan threat and both of our factions are struggling. If the rebel factions unified, we would be swept away within the month, and the fact that they all blame each other for losing the war is our only lifeline. All of them are growing in strength and incidents are growing in frequency no matter how many of their allies we kill."
severyana_e.3.a:0 "This might be a problem."

severyana_e.4.t:0 "Commendation"
severyana_e.4.d:0 "Recently, superior actions on the part of a comrade named Katsia 'Main Hive' Vesal. In recent counter-terrorist actions, she charged heroically into a building (marked as 'Lower Hoofbeat Children's Orphanage') and single-hoofedly disposed of all the enemies inside with her machine gun and with grenades. Approximately ten minutes after clearing the building, a gun battle started with the partisans who were the objective of the raid, and Katsia proceeded to similarly clear three more buildings ('Steel Stallion Polio Treatment Hospital', 'Worker's Luxury Motel', 'Strelki Street Liquor Store') before reaching the site of the conflict. There, she was wounded in action when she attempted to attack a partisan with a sledgehammer and was shot by his pistol.\n\nAnd all that. To tell you the truth, we're only asking you because we're out of aluminum foil for medals and none of us can write in that fancy noble style. Please send us a letter congratulating her, along with something written in that really curcy script that we will tell her is the signature of someone important. She's dumb as bricks so, for the medal itself you can probably get away with a coin on a string or something similar and she'll believe it's all awesome.\n\nThanks in advance, the Firey But Mostly Peaceful Hoofbeat Forum.\n\nSent from my Stavropon Fax Machine."
severyana_e.4.e:0 "This form is being sent to request the Steel Cross with Wolf's Teeth for V-Sturmbannfuhrer Strika orn Sicarias, governor the Krasivsk area, for superiority in the management of the territory within his jurisdiction. Within two years of having his position, he has managed to maintain below-average levels of partisan activity and above-average levels of output relative to the expectations of the office of the Kommandant. He has also shown excellent discernment above the common organizer through policies such as:\n\n-Skillful deployment of Fallschirmjager units and air assets to achieve 1:50 casualty ratios against partisan encampments\n-Achieving >25% tax collection rates by accepting non-traditional assets in lieu of money\n-Reducing partisan incomes by monopolizing base chemicals used in the creation of narcotic substances\n-Attaining superior budget results through the P.S.T.M.D. (Papaver Somniferum Traditional Medicine Dispensary)\n-[REDACTED]\n-Reforming the justice system to achieve a decision rate of <3 hours per ruling\n-Advancing Pony-Changeling relationships through the cultural synthesis (such as the use of thin steel wires in nooses to combine pony and changeling attitudes on execution methods)\n-(REDACTED)\n-(CENSORED)\n-(REDACTED)"
severyana_e.4.a:0 "Approved!"

severyana_e.5.t:0 "If Only..."
severyana_e.5.d:0 "Severyana was a land of perpetual insability. State terrorism, non-state terrorism, crime, they were all consistently present but how much and where would change from season to season, or sometimes month to month. The flow of refugees worked by the same principle. Four weary ponies had travelled from Ichorograd to escape the fighting as the Vhy and Prandialists struggled for supremacy openly with fire and sword. The door thundered open and a second group of ponies flooded into the room, rifles and pistols and submachine guns pointed at the ragged wanderers. "What are you doing?" One of them asked nervously. "We have nothing left. Please let us keep what we could carry."\n\nThe leader of the armed party motioned and one of her companions opened up a discarded saddlebag. It was large enough that two folded-up MP00's were hidden inside. "You have quite the accent, fascist eel. How much ammo you got?" She asked. "Nevermind, I don't want to know."\n\nThe 'refugee' gulped. "You Prandialists?" He asked, knowing that that was no better than terrorists right now.\n\n"Was." The communist answered. She picked up one of the MP's and threw it to a shaking soldier in disguise. "Now we're displaced civilians like you. This conflict is ruining both of us. Ichorograd is being dismantled by partisans. We took a vote and decided to give up, somewhat like you I bet. Of course, the NKVD are already on their way to liquidate us all, but we're hoping a few more guns can make the difference when we bust out of here."\n\nA rifle flew through the air and the officer-refugee caught it in his magic. "I should have figured you rats wouldn't die just yet."\n\nShe laughed. "Please, we never give anyone what they want. Just remember to save the last bullet for yourself. So, slip out the back and run for the woods?"\n\n"That's a dead-end. Warin thinks he can steal us a car so we can run north." The officer explained. He racked the bolt. "I never thought I'd be relieved to see some of you lot.""
severyana_e.5.a:0 "It wasn't even good while it lasted."

#Decisions
SEV_army:0 "Split Divisions"
SEV_army_desc:0 "The backbone of the Severyan military is the Vhy divisions who were sent here along with their heavy weapons, augmented by whatever Prandialists we can wrangle. With how expensive it is operating this country, we can't afford to upset the veteran and well-worn structures, nor can we make our own, but we can attempt to duplicate their organization, as long as we have enough spare material.\n\nYou have split divisions §Y[?sev_splitcounter]§! times, and split Special divisions §Y[?sev_sfsplitcounter]§! times. Every ten splits lets you split another Special division."
SEV_3rd_div:0 "3rd "Lyctida" Division"
SEV_3rd_div_desc:0 "Infantry with heavy self-propelled artillery support.\n\nEmblem: Golden Spiral\n\nPressed into frontline service from its defensive role, the newly-expanded security force was given heavy artillery and a new commanding officer: Doctor Rosin Lyctia, a personal friend of Captain Dieter Heinrich and respected researcher. It's combat record under his command was generally average, and their highest claim to fame was participating in the siege of Canterlot, after which they were permanently transferred to the Stalliongrad front. Many suspect they set the blaze that won that battle, but the Queen has declared that untrue."
SEV_4th_div:0 "4th "Rot" Division"
SEV_4th_div_desc:0 "Infantry with some anti-tank, artillery, and anti-air, plus medium tank destroyers.\n\nEmblem: Exponential Growth Curve\n\nThe Vhy 4th Division was originally Lyctidan, but after it was destroyed in its first battle, the name was turned over to the largest pony collaborator force. The ponies of the "Rot", or the N.O.E., were an eclectic group of outcasts and ex-convicts who took whatever they could salvage and had little respect for the Queen's rules of war. Somehow, their strange mix of stolen equipment kept them alive no matter how many times they were used as cannon fodder."
SEV_7th_div:0 "7th "Blodtruppen" Division"
SEV_7th_div_desc:0 "Mechanized infantry with a bias towards anti-tank ability.\n\nEmblem: Axe in a Pony Skull\n\nOne of the few Vhy divisions recruited from a specific hive that wasn't Lyctidia, the Vraksians of the 7th "Blodtruppen" weren't known for their extremism or bloodlust. In spite of this, the division was responsible for a substantial number of massacres, exterminations, and general failure to follow orders, which their officers always claimed to be freak accidents caused by individual soldiers making logical errors in the field."
SEV_9th_div:0 "9th "Mercury" Division"
SEV_9th_div_desc:0 "Motorized with artillery.\n\nEmblem: Tangent Lines\n\nStarting out as a brigade, the 9th "Mercury" was boosted by its commander being related to the manager of a car factory. When Vhy brigades began to be expanded to full-sized divisions to fill the holes, the one which was already entirely motorized (kind of) was one of the first. During the war, it recieved some of the most notorious orders of the war and carried each one out dutifully. This unlucky streak left the division with a terrible reputation that still persists."
SEV_11th_div:0 "11th "Monarchin" Division"
SEV_11th_div_desc:0 "Motorized with some extra armor for support.\n\nEmblem: Long S\n\nOne of the Vhy's signaturely large military police units that was rebranded to a field division, the changelings of this unit were forever marked by their early days as soldiers, when they made up for their lack of training with a brutality that had been acceptable against anti-government activists yet was thorougly banned against the armies of the nations the changeling state wanted to rule peacefully. In time, they learned how to fight properly, but by then they had infamy... and a tradition."
SEV_14th_div:0 "14th "Ein Verdammte Schneeflocke" Division"
SEV_14th_div_desc:0 "Stormtroopers with some support companies.\n\nEmblem: Hexagon\n\nDrawn from the entire nation, this division, made up primarily of the herding class, was supposed to be forest specialists first rather than urban or fort specialists who were given extra training to be somewhat adept in woodland. Results were disappointing, with no real benefit compared to the normal Jager and Storm Team programs, and the division was constantly implicated for disobeying orders to not eat prisoners, but it was competent enough that it survived the war as an organization."
SEV_18th_div:0 "18th "Fanatiker" Division"
SEV_18th_div_desc:0 "Medium armor with mechanized and support SPAA.\n\nEmblem: Astrological H\n\nOf the Vhy's divisions, the 18th is quite possibly the most ideologically motivated. Slavishly loyal to Queen Chrysalis, this division, many of whom were drawn from the Chrysalis Youth, are consequently the most chivalrous to their enemies. However, they also have gotten into shooting conflicts with their own allies for "insufficient zeal", and famously once saw the soldiers execute a Lieutenant for cowardice for ordering a retreat in spite of the high command."
SEV_25th_div:0 "25th "Wotan" Brigade"
SEV_25th_div_desc:0 "Infantry with artillery.\n\nEmblem: Eight-Legged Changeling\n\nDespite starting out as a brigade within the 15th "Stahlschwarm", the 25th Brigade was split off as its own entity to defend occupied coastland. While there, it soon found itself fending off an Equestrian offensive, which it managed by conscripting the local pegasi to create the ideal winds for an attack by fire that proved decisive. The commander was awarded handsomely for defending the town against six times as many soldiers on short notice, but the brutal methods secretly gained him another kind of attention."
SEV_28th_div:0 "28th "Princip" Brigade"
SEV_28th_div_desc:0 "Infantry with engineers.\n\nEmblem: Olenian Flag\n\nNo single unit within the Changeling Armed Forces has managed to be so grotesque yet so long-lived as the "Princip" Brigade. Formed in Olenia when a desperate governor conscripted the local prison population to aid in the defence of his region, they quickly defected to the Heer, who constantly shuffled them around to keep anyone from noticing that they were absolutely useless at everything and were mostly an alternate death sentance for Olenians. They have now been passed on to the Vhy specifically so that they could be sent to Severyana."
SEV_31st_div:0 "31st Vhy "Vril" Division"
SEV_31st_div_desc:0 "Massed MBT's with mechanized.\n\nEmblem: Two V's Stacked Vertically\n\nIn the Fatherland, the Vhy continued to build bigger and better tanks. The better tanks went to the 31st, a battalion designed for testing large unit tactics with the new generation of armor, which was singularly versatile. Before and during the Veteran's Revolt, it was expanded repeatedly until it was a full-sized division. As a unit featured in much propaganda, it became unusually vain, especially regarding its tanks. When they started using the vehicles for executions via cannon and tread, it was removed from the front until being sent to Severyana."
SEV_40th_div:0 "40th Vhy "Stay Away" Division"
SEV_40th_div_desc:0 "Mountaineers with infantry.\n\nEmblem: Exclamation Point\n\nThroughout the years, many groups have tried to turn the Dennites of the far north into a fighting force. In theory, having no fear of death nor hesitance to kill others would make for an ideal soldier. The Vhy's attempt might have been the most succesful ever: In six months of campaigning, only 10% of the unit was killed by friendly fire. It has since been expanded from a brigade to a division, but the low population density of the Dennites has meant that we have filled the ranks with non-Dennites who work alongside them. Why it wasn't disposed of or taken back north and disbanded is a strange question, but now it is here."
SEV_42nd_div:0 "42nd Vhy "Fallschirmpanzer" Brigade"
SEV_42nd_div_desc:0 "Paratroopers with armor support.\n\nEmblem: Shooting Star\n\nProject Meteor should never have been funded, but it was, and inexplicably, it produced results. Not the ones hoped for, but being able to drop a heavy tank from a plane is a feat regardless of its armament. It's just a shame that the unit which makes use of this tech is one which treats every battle as if it's its last. Rarely an operation went by where some element of the 42nd didn't go rogue and do something illegal in order to try and get an extra advantage. Still, they shouldn't be underestimated."
SEV_dr_div:0 "Saturn Task Unit 'Todesstrahltrager'"
SEV_dr_div_desc:0 "Magic infantry with rockets.\n\nEmblem: N/A\n\nDuring the Veteran's Revolt, the largest magical equipment factory on the continent fell under siege by rebel forces. However, by linking up with allies and using their magical weapons to annihilate any area that the enemies were using, the facility's security staff held out and even went on the offensive. After retaking a shipment of rocket artillery and soldiers that had been captured by rebels, it became a full-fledged brigade, and when it was rescued, it had so much heavy equipment at its disposal that it was declared a divison and expanded."
SEV_heer_9th_div:0 "9th Panzer-Attacker Division 'Nera In Niyro'"
SEV_heer_9th_div_desc:0 "Magical mechanized led by superheavy tanks.\n\nEmblem: Fish on a Spear\n\nThe idea behind the formation of the 9th Panzer-Attacker division was to concentrate as much power in a small place as possible to not only force the enemy to retreat, but to destroy them in the first battle. The error, however, was allowing Trimmel to build all of it himself. The resultant division was as strong as was hoped, but was over-reliant on massed firepower as a solution. Despite its strength, or rather because of it, it was completely uneconomical at best, and at worst a danger to everything around it. It was also the first Heer division to be sent to Severyana."
SEV_militia:0 "Prandialist Militia"
SEV_militia_desc:0 "Infantry with motorized and some AA.\n\nEmblem: N/A\n\nMilitias created from whatever is available is a staple of the Prandialist way of warfare, which generally advises against direct confrontation and instead encourages demographic victories. Still, they can be thrown against real opponents if they have to be, and sometimes they even win. They come in all shapes and sizes, but they most commonly have some personal vehicles integrated into the force, as well as infiltration experts and heavy weapons."
SEV_inf_div:0 "Prandialist Unification"
SEV_inf_div_desc:0 "Infantry.\n\nEmblem: N/A\n\nMass mobilization is the cornerstone of Prandialist philosophy, and no entity depicts this better than "Unifications", their answer to divisions. These ad-hoc formations of barely-trained assemblies, one step above an especially lively riot, are the massive bodies used as the attacking force when an entire district isn't behaving how the Prandialist collective desires. Of course, when you have an army made out of whover showed up, you take what you can get."
SEV_inf_div_2:0 "Prandialist Swarm"
SEV_inf_div_desc_2:0 "Infantry.\n\nEmblem: N/A\n\nWhile the Prandialists theoretically only feel the need to take orders from the collective will, in practice, demagogues and experts hold a lot of sway. When you have a lot of military veterans in a small place, they can call their friends and concentrate force by bringing the best of the best into one specific group. These 'Swarms' differ from the traditional Unification band by being well-organized enough to have support units and elite sections, although they're rarely as large in terms of pure bodies."
SEV_inf_div_mid:0 "Prandialist Strike"
SEV_inf_div_mid_desc:0 "Infantry.\n\nEmblem: N/A\n\nDeep in the Prandialist culture are memories of the first waves of revolution. Revolting changelings would erect barricades, stop work, seize heavy weapons from the armories, and prepare to batter down the palace's grand doors. This tradition lives on, with 'Strikes' being the traditional name for paramilitary militias who are expected to defend against a concerted attack with shot and shell as much as with tooth and blade."

SEV_doctrines:0 "Doctrines"
