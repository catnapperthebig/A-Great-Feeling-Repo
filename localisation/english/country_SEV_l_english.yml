SEV_lose_entire_country_desc:0 "The few bastions of Changeling control are currently in peril and the tenuous hold on our little power may soon fail, destroying our ability to operate as an entity and casting us to sea."
SEV_the_tower:0 "Ichorograd Hive Construction"
SEV_the_tower_desc:0 "Ichorograd grows ever larger, as does its population. Every day, it expands outwards and upwards, displacing entire city blocks and centralizing the metropolis into one megastructure. Yet the city was already nearing the limit on how much it could efficiently use its space, and as the great grey monument increases in size and swallows up every resource the region can offer, parts of the city's industry are finding better results elsewhere."
SEV_game_preserve:0 "Designate Hunting Grounds"
SEV_game_preserve_desc:0 "We have no use for agricultural land, but the ponies require it, and we require ponies. Every area we can, we will allow them to reproduce off of their harvest, and then cull the excess as our harvest."
SEV_factory_farm:0 "Construct Factory Farm"
SEV_factory_farm_desc:0 "Infinitely scalable but expensive, the massive factory-farm-complexes can produce all the protein and love we need as long as we maintain them properly, even if that demands not just space and food, but also truckloads of antibiotics to make the ponies survive the harsh conditions."
SEV_taxes_mission:0 "Routine Tax Collection"
SEV_taxes_mission:0 "The troops can do without their booze and bed-warmers for a few months while we set up a program to systematically drive value from our populace into our government, and once it is running they will no longer need to steal it from the ponies: they can buy it with their shiny new paychecks."
SEV_fight_rebels:0 "Nationwide Hardening"
SEV_fight_rebels_desc:0 "A grenade can do a lot of damage, but against an enemy that seeks to hide behind the nation's most valuable resources, a more delicate weapon is needed. White Equalist fighters will raid every known partisan stronghold and force every terrorist into the open, where the changeling's heavy weapons can make short work of them. Then, we fill the power vacuum with our own comrades."
