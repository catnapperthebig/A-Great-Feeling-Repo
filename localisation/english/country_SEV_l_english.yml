sev_council_desc:0 "§YBorn§!: Indeterminate\n§YRank§!: High\n§YBiography§!: The Prandialists traditionally do not recognize dedicated officers within their hierarchy. Certain individuals do seem to gravitate towards leading roles, but their authority is never considered higher than that of the masses around them. "Councils" are the true wielders of power and legitimacy in Prandialist society. Councils are created around pre-existing communities, usually single hives but sometimes smaller units like districts or larger units like regions or even the entire Prandialist sphere. They make every decision that needs to be made, from drudgery like taxation to more kinetic matters like warfare. A military campaign may be organized by a council with a voting population that includes everyone from the lowliest foot soldier to the most respected dancer to your travelling cousin who is writing in by mail.\nDespite being faceless masses, councils do still seem to have personalities, memories, quirks, and other features of more traditional leaders. Some are better at managing internal politics, others at waging war, and a few are just plain barbarous."

sev_utan:0 "Clypeus "Utan" Kladisum"
sev_utan_desc:0 "§YBorn§!: 17 May, 965 in Kladisium\n§YRank§!: Generalmajor\n§YBiography§!: Little is known about Utan's life before the military. They aren't prone to sharing details casually, and they didn't legally exist until the 7th Blodtruppen stumbled across them in Equestria. They recruited him into their ranks in a series of events which won't be repeated for time, but suffice it to say that the arrest warrants are public records. Ever since, he's been travelling with the 7th as an officer, possibly against his will, and that he may be a descendant of an old monarchic lineage who's hive was destroyed centuries ago, but that can't be confirmed since the prandialists burned the archives in 855.\nThat said, the gross incompetence that tends to follow the 7th apparently burnt itself out on him when he was recruited, making him a trusty commander, at least compared to his peers. Over the war, he was promoted many times. When the Vhy divisions of Severyana arrived and found themselves poaching any possible staff they could find to run their logistics and other resource needs, Utan got one more boost to Generalmajor.\n§YPortrait By§!: Opal Radiance"

sev_oldman:0 "Gerentor Lyctia"
sev_oldman_desc:0 "§YBorn§!: 14 August, 927 in Lyctida\n§YRank§!: Generaloberst\n§YBiography§!: In the Changeling Lands, disdain for the foreign nation is normal, but disdain for the foreigner is not. After all, their distrust of the changelings is rational and reasonable, and if that is understandable then what else about them is simply a difference of opinion?\nGerentor has never agreed with this. He wasn't nearly left-leaning enough to join the Prandialists, although they would have loved to have him, but by the Queen did he not like those ponies. For him, the Vhy was a group that could finally represent his views. He has been a loyal follower ever since he discovered them.\nFrom his beginnings as an officer in the Lyctidan Army to now, his military career has become longer than most lives. For his loyalty, experience, and skill, he has now found himself as the head of the Vhy's land forces in the Zone. Bizarrely, although he's never had issues adjusting to a new position, he still hasn't stopped behaving like this promotion came last week.\n§YPortrait By§!: Triplesevens"

sev_rosin_leader:0 "Dr. Rosin Lyctia"
sev_rosin_leader_desc:0 "When Dieter appeared in the Lyctida hinterlands and began building his own personal army, one of his first comrades was Rosin R. Lyctia, son of upper-class dronic parents. Over the years, the two remained allies and friends, at least inasmuch as Dieter Heinrich is capable of forming emotional bonds. Dieter pledged himself to Queen Chrysalis's cause and became her head of security, while Rosin dedicated himself to the study of the changeling languages, unique among the known languages because they are discovered rather than learned.\nIn the early 1000's, Rosin participated in an expedition across Griffonia to the then-unknown nation of Greneclyf, where he learned Greneclyfian and produced thousands of pages on it, famously theorizing that the Greneclyfians were not independently created but were in fact a divergent branch of the Equus changelings, and their language was different because of centuries of drift. Ironically, he is the one who is least certain about the truth of that theory, despite its acceptance by the government and the subsequent shower of awards.\nIn 1006 he was chosen as the successor to Dieter Heinrich in the role of Queen Chrysalis's head bodyguard and began training for such. In 1008, he was made general of the 3rd Vhy 'Lyctida' due to the need for experienced leaders in the rapidly-growing changeling armies. After the war, he was made Kommandant of the Severyana Protectorate against his wishes, and he and his division were sent to keep an eye on the Prandialists who were also forced to live there."
sev_urbiates_leader:0 "Urbiates orn Marks"
sev_urbiates_leader_desc:0 "If you look into the history of Urbiates orn Marks, most of what you find will ultimately come from his own words. Nearly nothing can be corroborated. This is not shocking, Lyctida had very poor record-keeping when he would have been growing up and by his own admission he spent most of his time around other Prandialists, who are notorious for never writing anything down.\nSome things are known for sure. In his mid-twenties, he rose to prominence as a passionate speaker and ultraviolent radical who personally led numerous militias against Stalliongrad-style socialist groups who were gaining traction at the time. His version of the ideology declared that Marks was secretly a changeling who's works were aimed at the Prandialists while sowing chaos amongst the hated red-bloods, and that literacy was mostly a way for anti-changeling-drone propaganda to be pushed to the masses. The former idea became accepted, and the latter was not, but it is believed he is still illiterate to this day.\nIn his late twenties, he gained national fame for his speeches and (dictated) articles, most of which are furious racial diatribes and all of which are incomrehensible to anyone who thinks too hard about them. He became the face of Prandialism to the changeling government due to being the only figure of significant influence who maintaines regular lines of communication."
sev_tengage_publishing:0 "Tengage Publishing"
sev_tengage_publishing_desc:0 "Formed nearly a century ago, Tengage Publishing is the oldest known non-Royal publishing company from the Changeling Lands. They specialize in serial printings, such as the "New Machinery Quarterly", a magazine for industrial workers and managers, and "How to Kill", a monthly publication popular with everyone from beat cops and hoof-infantry around the continent to Fallschirmjaegers and even some VOPS operatives.\nTheir most prolific series, however, and by far their most controversial, is "Handicapped Grandpa Weekly", a magazine combining signal/radio hobbyism, erotica, and that peculiar changelingish form of left-wing politics which equates authenticity with intellectual merit and illiteracy with charm. Urbiates orn Marks is a favorite recurring contributor, as are Proletarii the anti-Marksist-Stallionst satire persona and Endophal the pornographic cartoon artist.\nIn the Changeling Lands, owning an issue of Handicapped Grandpa can result in up to two years in prison. Nearly all of the employees of Tengage Publishing were coincidentally exiled to the Severyana Exclusion Zone for their Prandialist politics, and thus the company is now based there."
sev_doot_suit:0 "Kissan Lantio"
sev_doot_suit_desc:0 "While Mr. Lantio's presence among the Vhy's ranks might seem odd at first with their stringent and often-peculiar criteria, it's entirely logical. With a record like his, they actively looked to pick him up for further cooperation. He "was an anti-government agent in Olenia" (was repeatedly arrested for running guns and drugs and pornography). He "held strong nationalist views" (once beat a communist into the hospital with a lead pipe for spreading pro-union sentiments among the prostitutes he was pimping). He "practiced changeling-style love collection on his own initiative" (slept with many deer who were women or at least looked like it at the time). He "is a devotee of traditional medicine" (hits the clubs to get drunk and/or high at least once per week). He "is well-bred and of good standing" (has slept around a lot and can hold himself upright, unless he has been hitting the clubs). He "is a changeling" (Olenians are honorary changelings).\nMost importantly, he "has a record of exercizing the utmost discernment" (will do anything to avoid going to a Vesalipolis prison)."

